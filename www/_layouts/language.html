---
layout: single
---
{{ site.data.languages[page.language].blurb | markdownify }}

{% if page.language != 'en' %}
<div class="statistics-buttons">
  <a class="btn btn--info" href="statistics/">{{ site.data.store.t[page.language].site.STATISTICS | default: 'Translation statistics' }}</a>
</div>
{% endif %}

{% for goal in page.goals %}
<a class="goal-link" href="{{ goal }}">
  <img src="{{ site.baseurl }}/assets/img/goals/{{ page.language }}/{{ goal }}.png" alt="Goal {{ goal }}" />
</a>
{% endfor %}
