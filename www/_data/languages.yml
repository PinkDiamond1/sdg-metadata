en:
  name: English
  blurb: "The source files for the SDG metadata project are English language files approved by the IAEG-SDG.
    These files have been converted in to machine-readable language through a collaboration among the World Bank,
    UNSD, FAO, and the Center for Open Data Enterprise. These files are stored in the SDG Data Lab and managed by UNSD. 
    Files available for translation are routinely harvested to update this site. The date of last update is noted in the metadata."
   
ru:
  name: Russian
  blurb: "Browse the Russian SDG metadata for the goals below. PDF versions of each metadata file are posted on the indicator page.
    The source files for the SDG metadata project are English language files approved by the IAEG-SDG. Files stored in the SDG
    Data Lab by UNSD are routinely harvested to update translations available on this site. The update status of translations 
