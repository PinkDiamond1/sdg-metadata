RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Общие потоки ОПР в развивающиеся страны количественно определяют государственные
  усилия (исключая неконцессионные потоки и экспортные кредиты), которые все доноры
  предоставляют для экономического развития и благосостояния развивающихся стран.
  В рамках ОПР основные социальные услуги и продовольственная помощь в целях развития
  направлены на сокращение масштабов нищеты в развивающихся странах. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Данные в Системе отчетности кредиторов (т. е. на уровне секторов деятельности)
  доступны начиная с 1973 года. Однако охват данных считается полным с 1995 г. по
  обязательствам и с 2002 г. по выплаченным суммам. </p>
DATA_COMP: >-
