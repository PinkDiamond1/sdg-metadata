  <h2> Метод расчета: </h2>

  <p> <strong> С точки зрения страны-донора </strong>: сумма двусторонних грантов
  ОПР донора, направленных на сокращение бедности, как доля валового национального
  дохода страны-донора. </p>

  <p> <strong> С точки зрения страны-получателя </strong>: Сумма общих грантов ОПР
  от всех доноров (т.е. доноров КСР, многосторонних организаций и других двусторонних
  поставщиков инструментов сотрудничества в целях развития), которые направлены на
  сокращение бедности как доля валового национального дохода развивающейся страны.
  </p>
