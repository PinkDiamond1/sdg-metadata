STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Суммарный объем субсидий на официальную помощь в целях развития (ОПР), полученных
  от всех доноров и направляемых на искоренение нищеты, в качестве доли от валового
  национального дохода страны-получателя. </p>

  <p> ОЭСР / Комитет содействия развитию (КСР) определяет ОПР как потоки в страны
  и территории, указанные в Списке получателей официальной помощи в целях развития
  Комитета содействия развитию, и в многосторонние учреждения, которые i) представлены
  официальными учреждениями, включая правительства государств и местные органы власти,
  или их исполнительными агентствами; и ii) каждая трансакция проводится с основной
  целью содействия экономическому развитию и благосостоянию развивающихся стран; носит
  концессионный характер и предусматривает безвозмездный элемент в размере не менее
  25 процентов (рассчитывается по ставке дисконтирования 10 процентов). (См. <a href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">
  http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm
  </a>). </p>

  <p> Элементы сокращения бедности можно определить как официальную помощь в целях
  развития для основных социальных услуг (базовое здравоохранение, базовое образование,
  базовое водоснабжение и санитария, программы в области народонаселения и репродуктивное
  здоровье) и продовольственную помощь в целях развития (см. здесь: <a href="http://www.oecd.org/dac/stats/purposecodessectorclassification.htm">
  http: // www. oecd.org/dac/stats/purposecodessectorclassification.htm</a>). </p>

  <h2> Понятия: </h2>

  <p> ОЭСР / Комитет содействия развитию (КСР) определяет ОПР как потоки в страны
  и территории, указанные в Списке получателей официальной помощи в целях развития
  Комитета содействия развитию, и в многосторонние учреждения, которые i) представлены
  официальными учреждениями, включая правительства государств и местные органы власти,
  или их исполнительными агентствами; и ii) каждая трансакция проводится с основной
  целью содействия экономическому развитию и благосостоянию развивающихся стран; носит
  концессионный характер и предусматривает безвозмездный элемент в размере не менее
  25 процентов (рассчитывается по ставке дисконтирования 10 процентов). (См. <a href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">
  http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm
  </a>). </p>

  <p> Основные социальные услуги и продовольственная помощь в целях развития, которые
  направлены на сокращение бедности, определяются с использованием следующих целевых
  кодов Системы отчетности кредиторов (СОК) ОЭСР, которые определяют сектор направления
  деятельности: </p>

  <ul>
    <li> Базовое образование (коды СОК112xx) </li>
    <li> Базовое здравоохранение (коды СОК(122xx) </li>
    <li> Водоснабжение и санитария (коды СОК 140xx) </li>
    <li> Многосекторальная помощь для основных социальных услуг (код СОК 16050) </li>
    <li> Продовольственная помощь в целях развития (код СОК 52010) </li>
  </ul>

  <p> Подробный список целевых кодов Система отчетности кредиторов и их определения
  доступны здесь: <a href="http://www.oecd.org/dac/stats/purposecodessectorclassification.htm">
  http://www.oecd.org/dac/stats/purposecodessectorclassification.htm </a> </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p>OЭСР / Комитет содействия развитию (КСР) собирает данные по потокам официальных
  и частных ресурсов с 1960 г. на агрегированном уровне и с 1973 г. на уровне секторов
  деятельности с помощью Системы отчетности кредиторов (данные СОК считаются полными
  с 1995 г. по обязательствам на уровне секторов деятельности и с 2002 г. по выплаченным
  суммам).</p>

  <p> Доноры представляют данные в соответствии с теми же стандартами и методологиями
  (см. здесь: <a href="http://www.oecd.org/dac/stats/methodology.htm"> http://www.oecd.org/dac/stats/methodology.htm
  </a>). </p>

  <p> Данные представляются ежегодно лицами, направляющими статистические отчеты,
  из национальных администраций (агентства по оказанию помощи, министерства иностранных
  дел или финансов и т. д.) </p>
COLL_METHOD: >-
  <h2> Процесс сбора: </h2>

  <p> Лицо, направляющее статистический отчет, отвечает за сбор статистических данных
  Комитета содействия развитию (КСР) в каждой отчитывающейся стране / агентстве. Это
  лицо, направляющее отчет, обычно находится в национальном агентстве по оказанию
  помощи, Министерстве иностранных дел или финансов и т. д. </p>

  <p> ОЭСР ежегодно готовит и отсылает лицу, направляющему национальной статистический
  отчет, вопросник о потоках помощи (на уровне секторов деятельности и на агрегированном
  уровне). </p>
