SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Организация экономического сотрудничества и развития (ОЭСР) </p>
STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p>Валовые выплаты в общем объеме ОПР и других официальных потоков от всех доноров
  в сельскохозяйственный сектор. </p>

  <h2> Понятия: </h2>

  <p> <strong> <em> Официальная помощь в целях развития (ОПР) </em> </strong>: Комитет
  содействия развитию (КСР) определяет официальную помощь в целях развития как потоки
  в страны и территории, указанные в Списке получателей официальной помощи в целях
  развития Комитета содействия развитию, и в многосторонние учреждения, которая </p>

  <ol>
    <li> предоставляется официальными учреждениями, включая правительства штатов и
  местного самоуправления, или их исполнительными органами; и </li>
    <li> каждая транзакция проводится с целью содействия экономическому развитию и
  благосостоянию развивающихся стран; и </li>
    <li> носит льготный характер и подразумевает элемент гранта в размере не менее
  25 процентов (рассчитывается по ставке дисконтирования 10 процентов). (cм. <a href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">
  http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm
  </a>) </li>
  </ol>

  <p> <strong> <em> Другие официальные потоки (ДОП): </em> </strong> Другие официальные
  потоки (за исключением официально предоставляемых экспортных кредитов) определяются
  как операции официального сектора, которые не соответствуют условиям для получения
  права на ОПР, либо потому, что они в первую очередь не нацелены на развитие, либо
  потому, что они носят недостаточно льготный характер. </p>

  <p> (См. <a href="http://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf">
  http://www.oecd.org/dac/stats/documentupload/DCDDAC (2016) 3FINAL.pdf </a>, пункт
  24). </p>

  <p> Сельскохозяйственный сектор определен Комитетом содействия развитию (КСР) и
  включает все секторальные коды Системы отчетности кредиторов ОЭСР (СОК), указанные
  в серии 311 (см. здесь: <a href="http://www.oecd.org/dac/stats/purposecodessectorclassification.htm">
  http://www.oecd.org/dac/stats/purposecodessectorclassification.htm </a>) </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p>Комитет содействия развитию (КСР) ОЭСР собирает данные по официальным и частным
  потокам с 1960 года на агрегированном уровне и с 1973 года на уровне видов деятельности
  с помощью Системы отчетности кредиторов (СОК) (данные СОК считаются полными с 1995
  года по обязательствам на уровне видов деятельности и с 2002 года по выплатам).
  </p>

  <p> Данные представляются донорами в соответствии с теми же стандартами и методологиями
  (см. здесь: <a href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).
  </p>

  <p> Данные представляются ежегодно за календарный год лицами, направляющими отчеты,
  которые находятся в национальных администрациях (агентствах по оказанию помощи,
  министерствах иностранных дел или финансов и т. д.). </p>
COLL_METHOD: >-
  <h2>Процесс сбора:</h2>

  <p>Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой предоставляющей
  помощь стране / агентстве. Лицо, направляющее отчеты, обычно находится в национальном
  агентстве помощи, министерстве иностранных дел или финансов и т.д.</p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> Сбор данных: </h2>

  <p> Данные по потокам за предыдущий год публикуются ежегодно в декабре. </p>

  <p> Подробные данные по потокам за 2015 год будут опубликованы в декабре 2016 года.
  </p>
REL_CAL_POLICY: |-
  <h2> Выпуск данных: </h2>
  <p> Декабрь 2016 года. </p>
DATA_SOURCE: >-
  <h1>Поставщики данных</h1>

  <p>Данные представляются ежегодно за календарный год лицами, ответственными за направление
  статистических отчетов в национальных органах государственного управления (агентствах
  по оказанию помощи, министерствах иностранных дел или финансов и т.д.).</p>
COMPILING_ORG: |-
  <h1>Составители данных</h1>
  <p>ОЭСР</p>
RATIONALE: >-
  <p> <strong> Обоснование: </strong> </p>

  <p>Общие потоки официальной помощи в целях развития (ОПР) и другие официальные потоки
  (ДОП) в развивающиеся страны позволяют количественно оценить коллективные усилия
  (за исключением экспортных кредитов), которые доноры вкладывают в развивающиеся
  страны для ведения сельского хозяйства. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Данные в Системе отчетности кредиторов доступны с 1973 года. Однако охват данных
  считается полным с 1995 года по обязательствам на уровне видов деятельности и с
  2002 года по выплатам. </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Сумма потоков ОПР и ДОП от всех доноров в сельскохозяйственный сектор развивающихся
  стран. </p>
IMPUTATION: >-
  <h2>Обработка отсутствующих значений: </h2>

  <ul>
    <li> <strong> <em> На страновом уровне: </em> </strong> </li>
  </ul>

  <p> Благодаря высокому качеству отчетности оценка недостающих данных не производится.
  </p>

  <ul>
    <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong> </li>
  </ul>

  <p> Не применимо </p>
REG_AGG: >-
  <h2> Региональные агрегаты:</h2>

  <p> Глобальные и региональные данные основаны на сумме потоков ОПР и ДОП в сельскохозяйственный
  сектор. </p>
COVERAGE: >-
  <h1> Доступность данных </h1>

  <h2> Описание: </h2>

  <p> На основе данных получателей помощи для всех развивающихся стран, имеющих право
  на ОПР. </p>

  <h2> Временные ряды: </h2>

  <p> Данные доступны с 1973 года на годовой (календарной) основе </p>

  <h2> Дезагрегирование: </h2>

  <p> Этот показатель может быть дезагрегирован по типам потоков (ОПР или ДОП), по
  донорам, странам-получателям помощи, типам финансирования, типам помощи (программа
  по подсекторам сельского хозяйства) и т. д. </p>
COMPARABILITY: >-
  <h2>Источники расхождений:</h2>

  <p>Статистика Комитета содействия развитию (КСР) унифицирована на основе календарного
  года для всех доноров и может отличаться от данных, составленных на основе финансового
  года, применяющегося в бюджетных документах некоторых стран.</p>
