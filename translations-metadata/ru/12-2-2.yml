RATIONALE: >-
  <h2> Обоснование: </h2>

  <p>Совокупное внутреннее материальное потребление (СВМП) отражает количество материалов,
  используемых в национальной экономике. СВМП является территориальным (по отношению
  к производственному методу) показателем. СВМП также представляет количество материалов,
  которое должно быть переработано в рамках экономики, и это количество либо добавляется
  к материальным запасам инфраструктуры зданий и транспорта, либо используется для
  активирования экономики в качестве подсобного материала. СВМП описывает физические
  параметры экономических процессов и взаимодействий. Его также можно интерпретировать
  как долгосрочный эквивалент потерь. Внутреннее материальное потребление на душу
  населения описывает средний уровень использования материалов в экономике, показатель
  давления на окружающую среду, а также этот показатель рассматривается как метаболический
  профиль. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Совокупное внутреннее материальное потребление не может быть дезагрегировано
  по секторам экономики, что ограничивает его потенциал стать вспомогательным счетом
  для Системы национальных счетов (СНС). </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Показатель рассчитывается как прямой импорт (ИМ) материалов плюс внутренняя
  добыча (ВД) материалов минус прямой экспорт (ЭКС) материалов, измеряемые в метрических
  тоннах. Совокупное внутреннее материальное потребление показывает количество материалов,
  используемых в экономических процессах. Оно не включает материалы, которые используются
  для содействия процессу внутренней добычи, но не входят в экономический процесс.
  Совокупное внутреннее материальное потребление основывается на данных официальной
  экономической статистики и требует некоторого моделирования для адаптации исходных
  данных к методологическим требованиям учета материальных потоков. Стандарт бухгалтерского
  учета и методы бухгалтерского учета изложены в Справочнике Евростата по учету материальных
  потоков в последнем издании 2013 года. Учет материальных потоков также является
  частью центральной структуры Системы природно-экономического учета (СПЭУ). </p>
IMPUTATION: >-
  <h2> Обработка отсутствующих значений: </h2>

  <ul>
    <li> <strong><em>На страновом уровне:</em></strong> </li>
  </ul>

  <p> Нулевое значение вменяется, когда ни одно из положительных реальных значений
  не было официально внесено в используемые базовые наборы данных для любого из основных
  компонентов, входящих в этот агрегированный итог. Таким образом, "0.0" может представлять
  собой либо "нет в наличии", либо подлинное значение 0.0, либо (что крайне важно)
  комбинацию обоих значений, что является обычной ситуацией. Это позволяет легко агрегировать
  значения в процессах последующих агрегаций; тем не менее, следует отметить, что
  из-за вменения отсутствующих значений, таких как &#x2018;0.0&#x2019;, агрегаты могут
  принимать меньшее значение, чем оно есть на самом деле. </p>

  <ul>
    <li> <strong><em>На региональном и глобальном уровнях:</em></strong> </li>
  </ul>

  Точно так же, нулевые значения вменяются на место отсутствующих значений в региональных
  и глобальных агрегатах. Однако в случае, если данных по какой-либо конкретной стране
  вообще нет в наличии, оценки на душу населения и на единицу ВВП представляют собой
  средневзвешенные значения имеющихся данных. </p>
