STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Совокупное внутреннее материальное потребление (СВМП) является стандартным показателем
  учета материальных потоков (УМП) и отражает видимое потребление материалов в национальной
  экономике. </p>

  <h2> Понятия: </h2>

  <p>Совокупное внутреннее материальное потребление (СВМП) и материальный поток (МП)
  необходимо рассматривать в сочетании, поскольку они охватывают два аспекта экономики:
  производство и потребление. Совокупное внутреннее материальное потребление отражает
  фактическое количество материалов в экономике, материальный поток - виртуальное
  количество, необходимое по всей цепочке поставок для обслуживания конечного спроса.
  Страна может, например, иметь очень высокое совокупное внутреннее материальное потребление,
  потому что у нее большой сектор первичного производства для экспортных поставок,
  или очень низкое внутреннее материальное потребление, потому что она передала на
  аутсорсинг другим странам большую часть материалоемких производственных процессов.
  Материальная область охвата корректируется для обоих явлений. </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Глобальная база данных по материальным потокам основана на учете материальных
  потоков стран Европейского союза и Японии и оценочных данных по остальному миру.
  Оценочные данные составляются на основе данных, имеющихся в различных национальных
  или международных базах данных в области статистики сельского хозяйства, лесоводства,
  рыболовства, добычи полезных ископаемых и энергетики. Международные источники статистической
  информации по совокупному внутреннему материальному потреблению (СВМП) и материальным
  потокам (МП) включают базы данных Международного энергетического агентства, Геологической
  службы США, ФАО и Базу данных статистики международной торговли Организации Объединенных
  Наций (COMTRADE). </p>
