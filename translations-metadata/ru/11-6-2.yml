SDG_GOAL: >-
  <p>Цель 11: Обеспечение открытости, безопасности, жизнестойкости и экологической
  устойчивости городов и населенных пунктов</p>
SDG_TARGET: >-
  <p>Задача 11.6: К 2030 году уменьшить негативное экологическое воздействие городов
  в пересчете на душу населения, в том числе посредством уделения особого внимания
  качеству воздуха и удалению городских и других отходов</p>
SDG_INDICATOR: >-
  <p>Показатель 11.6.2: Среднегодовой уровень содержания мелких твердых частиц (например,
  класса PM2.5 и PM10) в атмосфере городов (в пересчете на численность населения)</p>
META_LAST_UPDATE: '<p>Последнее обновление: 11 июля 2017 года</p>'
SDG_RELATED_INDICATORS: >-
  <h1> Связанные показатели </h1>

  <p> 3.9.1: Смертность от загрязнения воздуха в жилых помещениях и атмосферного воздуха
  </p>
SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Всемирная организация здравоохранения (ВОЗ) </p>
STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Среднегодовая концентрация мелких взвешенных частиц диаметром менее 2,5 микрон
  (PM2,5) является общим показателем оценки загрязнения воздуха. Среднее значение
  представляет собой величину, взвешенную на численность городского населения страны
  и выражается в микрограммах на кубический метр [&#xF06D; г / м <sup> 3 </sup>].
  </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Источники данных включают сети мониторинга измерений на повехности земли, собирающие
  данные в 3000 городах и населенных пунктах (ВОЗ, 2016) по всему миру, спутниковое
  дистанционное зондирование, оценки численности населения, топографию, информацию
  о местных сетях мониторинга и оценки конкретных факторов загрязнения воздуха (ВОЗ,
  2016b) </p>
COLL_METHOD: >-
  <h2> Процесс сбора: </h2>

  <p> Процесс сбора данных для измерений на поверхности земли включает официальную
  отчетность стран, представляемую в ВОЗ (по запросу) и поиск в Интернете. Данные
  измерения PM10 или PM2,5 из официальных национальных / субнациональных отчетов и
  веб-сайтов или данные региональных сетей, таких как Clean Air Asia (Чистый воздух
  Азии) для Азии и Европейского агентства по окружающей среде для Европы, или данные
  агентств ООН, агентств по развитию, статей из рецензируемых журналов и наземные
  измерения, собранные в рамках проекта Global Burden of Disease (Глобальное бремя
  болезней, травматизма и факторов риска) </p>
