  <h1> Поставщики данных </h1>
  <p> Министерство здравоохранения, Министерство окружающей среды </p>
COMPILING_ORG: |-
  <h1> Составители данных </h1>
  <p> ВОЗ </p>
RATIONALE: >-
  <h2> Обоснование: </h2>

  <p>В загрязненном воздухе находится множество загрязняющих веществ, среди прочих
  твердых частиц. Эти частицы способны глубоко проникать в дыхательные пути и, следовательно,
  представляют опасность для здоровья из-за увеличения смертности от респираторных
  инфекций и заболеваний, рака легких и некоторых сердечно-сосудистых заболеваний.
  </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Данные по городским / сельским районам: хотя качество данных, доступных по городскому
  / сельскому населению, в целом хорошее для стран с высоким уровнем доходов, но оно
  может быть относительно низким для некоторых территорий с низким и средним уровнем
  доходов. Кроме того, определение городских / сельских районов может сильно различаться
  в различных странах. </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Среднегодовая концентрация PM2,5 в городах оценивается с помощью улучшенного
  моделирования с использованием интеграции данных спутникового дистанционного зондирования,
  оценок численности населения, топографии и измерений на поверхности земли (ВОЗ,
  2016a; Shaddick et al, 2016) </p>
DATA_VALIDATION: >-
  <h2> Процесс консультаций / валидации со странами для корректировок и оценок:</h2>

  <p> Исходные данные, методы и окончательные оценки передаются странам до публикации
  через официальные каналы связи ВОЗ с государствами-членами организации.</p>
IMPUTATION: >-
  <h2> Обработка отсутствующих значений: </h2>

  <ul>
    <li> <strong> <em>На страновом уровне: </em> </strong> </li>
  </ul>

  <p> Отсутствующие значения остаются незаполненными. </p>

  <ul>
    <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong> </li>
  </ul>

  <p> Отсутствующие значения исключаются из региональных и глобальных средних значений.
  </p>
REG_AGG: >-
  <h2> Региональные агрегаты: </h2>

  <p> Региональные и глобальные агрегированные показатели представляют собой национальные
  оценки, взвешенные на численность населения. </p>

  <p> Cagg = SUM (Cnat * Pnat) / SUM (Pnat) </p>

  <p> где Cagg - региональная / глобальная оценка, Cnat - национальная оценка, Pnat
  - население страны. Сумма составляется из данных стран, входящих в регион (региональный
  агрегат), или из данных по всем странам (глобальный агрегат). </p>
DOC_METHOD: >-
  <h2> Доступные странам методы и руководства для составления данных на национальном
  уровне:</h2>

  <p>Страны, в которых имеются сети мониторинга качества воздуха, расположенные на
  городских территориях, могут использовать данные среднегодовых концентраций, полученные
  при измерениях на поверхности земли, и соответствующего количества жителей, чтобы
  определить воздействие твердых частиц в городах, взвешенное на численность населения.
  </p>
QUALITY_ASSURE: >-
  <h2> Обеспечение качества: </h2>

  <p> Исходными данными для модели являются официальные либо опубликованные данные
  по качеству воздуха или по другим соответствующим темам. Смоделированные оценки
  подвергаются тщательной перекрестной проверке и сравниваются с официальными данными,
  полученными при измерениях на поверхности земли. </p>
COVERAGE: >-
  <h1> Доступность данных </h1>

  <h2> Описание: </h2>

  <p>Показатель доступен для 178 стран. К странам, по которым отсутствуют данные,
  относятся в основном малые островные государства в западной части Тихого океана,
  а также в регионах Латинской Америки и Карибского бассейна.</p>

  <h2> Временные ряды: </h2>

  <p> Готовятся к распространению</p>

  <h2> Дезагрегирование: </h2>

  <p> Показатель доступен с размером сетки 0,1 &#xB0; x 0,1 &#xB0; для всего мира.
  </p>
COMPARABILITY: >-
  <h2> Источники расхождений: </h2>

  <p> Источник различий между глобальными и национальными данными: смоделированные
  оценки в сравнении со среднегодовыми концентрациями, полученными из измерений на
  поверхности земли. </p>
