STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Показатель числа абонентов фиксированного широкополосного доступа в Интернет,
  в разбивке по скорости, относится к количеству подключений фиксированного широкополосного
  доступа к общедоступному Интернету, в разбивке по заявленным скоростям загрузки.
  </p>

  <p> В настоящее время показатель разбит по следующим скоростям подписки: </p>

  <p> - Подписки от 256 кбит / с до менее 2 Мбит / с: относятся ко всем подпискам
  на фиксированный широкополосный доступ в Интернет с объявленной нисходящей скоростью,
  равной или превышающей 256 кбит / с и менее 2 Мбит / с. </p>

  <p> - Подписки от 2 Мбит / с до менее 10 Мбит / с: относятся ко всем подпискам на
  фиксированный широкополосный доступ в Интернет с объявленной нисходящей скоростью,
  равной или превышающей 2 Мбит / с и менее 10 Мбит / с. </p>

  <p> - Подписки равные или выше 10 Мбит / с (4213_G10). Относится ко всем подпискам
  на фиксированный широкополосный доступ в Интернет с объявленной нисходящей скоростью,
  равной или превышающей 10 Мбит / с. </p>

  <h2> Понятия: </h2>

  <p> Подписки на фиксированный широкополосный доступ в Интернет относятся к подписке
  на высокоскоростной доступ к общедоступному Интернету (соединение TCP / IP) с нисходящей
  скоростью, равной или превышающей 256 кбит / с. Это включает в себя кабельный модем,
  DSL, оптоволокно до дома / здания, другие фиксированные (проводные) широкополосные
  подписки, спутниковую широкополосную связь и наземную фиксированную беспроводную
  широкополосную связь. Эта сумма отражается независимо от способа оплаты. Это исключает
  подписки, у которых есть доступ к передаче данных (включая Интернет) через мобильные
  сотовые сети. Это должно включать фиксированный WiMAX и любые другие фиксированные
  беспроводные технологии. Показатель включает в себя как подписку для бытовых потребителей,
  так и подписку для организаций. </p>

  <p> Интернет - это всемирная общественная компьютерная сеть. Он обеспечивает доступ
  к ряду коммуникационных услуг, включая World Wide Web, и обеспечивает передачу электронной
  почты, новостей, развлекательных файлов и файлов данных. </p>
