RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Интернет становится все более важным инструментом для обеспечения доступа к
  информации и может способствовать развитию и укреплению регионального и международного
  сотрудничества и доступа к науке, технологиям и инновациям, а также расширению обмена
  знаниями. Высокоскоростной доступ в Интернет важен для обеспечения того, чтобы пользователи
  Интернета имели качественный доступ к Интернету и могли воспользоваться преимуществами
  растущего объема Интернет-контента, включая услуги и информацию, создаваемую пользователями.
  </p>

  <p> В то время как количество абонентов фиксированной широкополосной связи существенно
  увеличилось за последние годы, и хотя поставщики услуг предлагают все более высокие
  скорости, фиксированная широкополосная связь в Интернете может сильно различаться
  по скорости, что влияет на качество и функциональность доступа в Интернет. Многие
  страны, особенно в развивающихся странах, имеют не только очень ограниченное количество
  подписок на фиксированную широкополосную связь, но и очень низкие скорости. Это
  ограничение является препятствием для достижения Задачи 17.6, и показатель заостряет
  внимание на потенциале Интернета (особенно посредством высокоскоростного доступа),
  способного расширять сотрудничество, улучшать доступ к науке, технологиям и инновациям
  и содействовать обмену знаниями. Показатель также подчеркивает важность использования
  Интернета как фактора развития и помогает оценить «цифровой разрыв», который, если
  его не устранить должным образом, усугубит неравенство во всех сферах развития.
  Информация о подписках на фиксированную широкополосную связь в разбивке по скорости
  будет способствовать разработке целевых программ по преодолению этого разрыва. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Поскольку большинство Интернет-провайдеров предлагают тарифы, привязанные к
  скорости загрузки, этот показатель относительно несложно собрать. Страны могут использовать
  пакеты, которые не согласуются со скоростями, используемыми для этой группы показателей.
  Странам рекомендуется собирать данные по большему количеству категорий скоростей,
  чтобы можно было агрегировать данные в соответствии с указанной выше разбивкой.
  В будущем МСЭ может начать включать категории более высоких скоростей, отражая растущий
  спрос и доступность подписок на высокоскоростную широкополосную связь. </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> МСЭ собирает данные для этого показателя с помощью ежегодного вопросника от
  национальных регулирующих органов или министерств информационных и коммуникационных
  технологий (ИКТ), которые собирают данные от национальных Интернет-провайдеров.
  Данные можно собрать, попросив каждого Интернет-провайдера в стране предоставить
  данные по количеству подписок на их услуги по фиксированной широкополосной связи
  с указанными скоростями. Затем данные суммируются для получения итоговых значений
  по стране. </p>
