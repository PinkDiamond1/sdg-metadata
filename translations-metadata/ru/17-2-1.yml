SDG_GOAL: >-
  <p>Цель 17: Укрепление средств осуществления и активизация работы в рамках Глобального
  партнерства в интересах устойчивого развития</p>
SDG_TARGET: >-
  <p>Задача 17.2: Обеспечить, чтобы развитые страны полностью выполнили свои обязательства
  по оказанию официальной помощи в целях развития (ОПР), в том числе взятое многими
  развитыми странами обязательство достичь целевого показателя выделения средств по
  линии ОПР развивающимся странам на уровне 0,7 процента своего валового национального
  дохода (ВНД) и выделения ОПР наименее развитым странам на уровне 0,15–0,20 процента
  своего ВНД; государствам, предоставляющим ОПР, предлагается рассмотреть вопрос о
  том, чтобы поставить перед собой цель выделять не менее 0,20 процента своего ВНД
  по линии ОПР наименее развитым странам</p>
