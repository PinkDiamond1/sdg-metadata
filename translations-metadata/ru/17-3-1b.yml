SDG_CUSTODIAN_AGENCIES: |-
  <h1> Институциональная информация </h1>
  <h2> Организация (и): </h2>
  <p> Организация экономического сотрудничества и развития (ОЭСР) </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> ОЭСР / КСР собирает данные о потоках ОПР с 1960 года. </p>

  <p> Данные предоставляются донорами в соответствии с теми же стандартами и методологиями
  (см. здесь:<a href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).
  </p>

  <p> Данные предоставляются ежегодно за календарный год лицами, ответственными за
  направление статистических отчетов в национальных администрациях (агентства по оказанию
  помощи, министерства иностранных дел или финансов и т. д.).</p>
COLL_METHOD: >-
  <h2> Процесс сбора: </h2>

  <p> ДАННЫЕ ОПР: Лицо, направляющее отчеты, отвечает за сбор статистики КСР в каждой
  отчитывающейся стране / агентстве. Это лицо, направляющее отчеты, обычно находится
  в национальном агентстве помощи, министерстве иностранных дел или финансов и т.
  д.</p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> Сбор данных: </h2>

  <p> ДАННЫЕ ОПР: Данные по потокам за предыдущий год публикуются ежегодно в декабре.
  Подробные сведения о потоках за 2015 год будут опубликованы в декабре 2016 года.
  </p>

  <p> Временная классификация данных ОПР: Уровень I </p>
REL_CAL_POLICY: >-
  <h2> Выпуск данных: </h2>

