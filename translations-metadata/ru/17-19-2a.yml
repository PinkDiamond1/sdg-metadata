STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Эта информация относится только к показателю 17.19.2 (a) </p>

  <p> Показатель отслеживает долю стран, которые провели хотя бы одну перепись населения
  и жилищного фонда за последние 10 лет. Сюда также входят страны, которые составляют
  подробную статистику населения и жилищного фонда на основе регистров населения,
  административных записей, выборочных обследований или других источников или комбинации
  этих источников. </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <p> Резолюция ЭКОСОС E/RES/2015/10, устанавливающая Всемирную программу переписей
  населения и жилищного фонда 2020 года, просит Генерального секретаря &quot; отслеживать
  ход осуществления Программы и регулярно докладывать об этом Статистической комиссии&quot;.
  В ответ на этот запрос СОООН регулярно отслеживает ход проведения переписей населения
  и жилищного фонда в государствах-членах. СОООН рассылает материалы обследования
  во все страны, запрашивая представить подробные метаданные о методах переписи в
  трех моментах времени (начало, середина, конец) в период, охватывающий десятилетний
  переписной цикл (в настоящее время раунд переписи 2020 года охватывает 2015-2024
  годы). Кроме того, информация также собирается с помощью ежегодных вопросников,
  рассылаемых странам в рамках процесса сбора данных для Демографического ежегодника
  ООН. </p>
