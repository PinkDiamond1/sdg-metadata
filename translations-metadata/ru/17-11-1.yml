SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2>Описание:</h2>

  <p>Данные по торговле товарами, включенные в базу данных МТЦ (Trade Map), собираются
  путем прямого контакта с координаторами в национальных агентствах или региональных
  организациях (в случае таможенных союзов или региональных экономических сообществ).
  Данные по торговле товарами, включенные в базу данных ВТО (IDB), получены из официальных
  уведомлений членов ВТО. При необходимости данные по торговле товарами дополняются
  с помощью базы статистических данных ООН по торговле товарами UN COMTRADE.</p>

  <p>Данные по торговле услугами, преимущественно основанные на данных платежного
  баланса, взяты из совместной базы данных МТЦ / ЮНКТАД / ВТО, которая ведется МВФ,
  ОЭСР и Евростатом. В некоторых случаях ВТО совместно с ЮНКТАД собирает информацию
  из национальных источников. Данные по торговле услугами могут быть получены национальными
  банками и / или национальными статистическими управлениями из одного или нескольких
  следующих источников:</p>

  <ul>
    <li>Международная система отчетности о транзакциях (ITRS). В этом случае сбор
  информации о международных платежах, проходящих через национальные банки, обычно
  возлагается на национальный центральный банк. Платежи используются в качестве косвенного
  показателя транзакций.</li>
    <li>Обследования предприятий. Как правило, относятся к компетенции национального
  статистического управления.</li>
  </ul>
