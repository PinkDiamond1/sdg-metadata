RATIONALE: >-
  <h2>Обоснование:</h2>

  <p>Предложенный показатель позволяет отслеживать увеличение экспорта из развивающихся
  стран и наименее развитых стран, предписанное задачей 17.11. Использование долей
  в мировом экспорте позволяет получить информацию об относительном размере экспорта
  из развивающихся стран и наименее развитых стран по сравнению с мировым экспортом.</p>
REC_USE_LIM: >-
  <h2>Комментарии и ограничения:</h2>

  <p>Доли экспорта необходимо анализировать с разных сторон, чтобы сделать вывод о
  том, улучшились ли показатели торговли в конкретной стране или регионе. Прежде всего,
  следует всегда учитывать объем экспорта, чтобы проследить, связаны ли изменения
  в долях экспорта с увеличением экспорта из развивающихся и наименее развитых стран
  или с уменьшением объема экспорта других стран. Во-вторых, чтобы стимулировать торговлю,
  что является предпочтительным для других ЦУР, было бы полезно проанализировать состав
  экспортной корзины по уровню переработки торгуемых товаров. Это позволит понять,
  достигнут ли прогресс по причине повышения качества и роста добавленной стоимости
  экспортируемой продукции. В дополнение к этому, хотя для некоторых видов экспорта,
  таких как оружие, нефть и другие природные ресурсы, потребуется отдельный анализ,
  но рекомендуется рассчитывать показатели диверсификации экспорта для оценки прогресса,
  достигнутого развивающимися и наименее развитыми странами, исходя из повышения производительности
  и улучшения их экспортного портфеля.</p>

  <p>Что касается торговли услугами, то может случиться так, что потребуется использовать
  дополнительные данные из статистики миграции, туризма, транснациональных компаний
  (ТНК) и рынка труда, чтобы получить подробные данные о туристических и государственных
  услугах, не включенных в другие категории. Типичная область интересов для международной
  торговли услугами связана с данными, которые могут находиться в ведении правительств,
  по услугам в области образования и здравоохранения, предоставляемых нерезидентам
  или оказываемых нерезидентами (поездки; персональные, культурные и развлекательные
  услуги). Информация, полученная от стран-партнеров, полезна для валидации и совершенствования
  статистики составляющей ее страны. Данные международных организаций могут быть полезны
  странам-получателям помощи для составления данных по услугам технического содействия.</p>
DATA_COMP: >-
  <h1>Методология</h1>

  <h2>Метод расчета:</h2>

  <p>Доля в мировой торговле подразумевает определенную часть, которая принадлежит
  стране в общем объеме торговли.</p>

  <p>В то время как данные по торговле товарами согласованы во временных рядах (с
  2000 года по настоящее время), для торговли услугами могут возникнуть трудности,
  связанные с отсутствием гармонизации данных до 2005 года. До 2005 года данные представлялись
  в соответствии с 5-м изданием Руководства по платежному балансу. После 2005 года
  данные были преобразованы в соответствии с категориями и принципами, установленными
  6-м изданием Руководства по платежному балансу.</p>
IMPUTATION: >-
  <h2>Обработка отсутствующих значений:</h2>

  <ul>
    <li><strong><em>На страновом уровне:</em></strong></li>
  </ul>

  <p>Используются данные за предыдущий год, если данные за последний год недоступны.
  В качестве альтернативы можно применить зеркальную статистику. Зеркальная статистика
  - это термин, применяемый для составления статистики, которая рассчитывается с использованием
  информации о стране-партнере, когда данные по анализируемой стране недоступны. Например,
  экспорт из страны X может быть пересчитан с использованием зеркальной статистики
  по импорту всех странах-партнеров из страны X. Однако следует иметь в виду, что
  импорт часто указывается на условиях CIF (т.е. включая стоимость фрахта и страховки),
  а экспорт - на условиях FoB (то есть франко-борт). При использовании данных по импорту
  для оценки экспорта следует учитывать разницу между этими двумя системами отчетности.</p>

