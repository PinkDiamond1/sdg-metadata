RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Этот показатель широко используется на национальном и международном уровнях
  для оценки наиболее серьезных форм насильственных преступлений, а также является
  прямым указанием на отсутствие защищенности. Защита от насилия является предпосылкой
  для того, чтобы люди могли вести безопасную и активную жизнь, а общество и экономика
  - свободно развиваться. Преднамеренные убийства происходят во всех странах мира
  и этот показатель применим во всем мире.</p>

  <p>Мониторинг преднамеренных убийств необходим для более точной оценки их причин,
  движущих сил и последствий и, в более долгосрочной перспективе, для разработки эффективных
  превентивных мер. Если данные должным образом дезагрегированы (как это предлагается
  в МКПС), то с помощью показателя можно выявить различные типы насилия, связанные
  с убийством: межличностное (включая насилие со стороны партнера и насилие в семье),
  преступное (включая организованную преступность и другие формы преступной деятельности)
  и социально-политическое (включая терроризм, преступления на почве ненависти).</p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Международная классификация преступлений для статистических целей (МКПС) дает
  важные разъяснения по определению умышленного убийства. В частности, в ней говорится,
  что следующие случаи лишения жизни включаются в число убийств: </p>

  <ul>
    <li> Тяжкое убийство </li>
    <li> Убийство в защиту чести</li>
    <li> Нападение с тяжкими последствиями в виде смерти </li>
    <li> Смерть в результате террористической деятельности </li>
    <li> Убийства, связанные с приданым </li>
    <li> Убийство женщины (фемицид) </li>
    <li> Убийство младенца (инфантицид) </li>
    <li> Осознанное убийство  </li>
    <li> Внесудебные казни </li>
    <li> Лишение жизни в результате чрезмерного применения силы сотрудниками правоохранительных
  органов/должностными лицами государства </li>
  </ul>

  <p>Кроме того, в МКПС определены признаки, которые позволяют различать преднамеренные
  убийства, убийства, непосредственно связанные с войной / конфликтом, и другие убийства,
  которые приравниваются к военным преступлениям.</p>

  <p> Тот факт, что при разработке данных по убийствам обычно используется информация
  из двух отдельных и независимых источников на национальном уровне (уголовное правосудие
  и общественное здравоохранение), представляет собой особый актив этого показателя,
  поскольку сравнение двух источников является инструментом для оценки точности национальных
  данных. Обычно для стран, где существуют данные из обоих источников, отмечается
  хороший уровень соответствия между источниками (см. Глобальное исследование УНП
  ООН по убийствам, 2013 г.).</p>

  <p> Данные по убийствам, подготавливаемые органами общественного здравоохранения,
  составляются в соответствии с Международной классификацией болезней (МКБ-10), которая
  дает определение «Смерть в результате нападения», которое очень близко к определению
  преднамеренного убийства в МКПС. </p>
