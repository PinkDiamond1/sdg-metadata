  По просьбе Комиссии ООН по предупреждению преступности и уголовному правосудию более
  130 государств-членов уже назначили национальных координаторов, ответственных за
  проведение Обследования тенденций в области преступности ООН, которые будут представлять
  данные обследования в УНП ООН. В большинстве случаев этими координаторами являются
  национальные учреждения, отвечающие за подготовку данных в области преступности
