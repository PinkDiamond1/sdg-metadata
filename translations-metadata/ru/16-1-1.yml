STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <p> <strong> Определение: </strong> </p>

  <p> Показатель определяется как общее число жертв умышленных убийств, деленное на
  общее количество населения, в расчете на 100 000 населения.</p>

  <p> Преднамеренное убийство определяется как незаконное причинение смерти лицу с
  намерением вызвать смерть или тяжкие телесные повреждения (Источник: Международная
  классификация преступлений для статистических целей, МКПС 2015); понятие "население"
  относится к общей численности постоянного населения в данной стране в данном году.</p>

  <h2> Понятия: </h2>

  <p> В МКПС преднамеренное убийство определяется как «незаконное причинение смерти
  лицу с намерением вызвать смерть или тяжкие телесные повреждения». Это определение
  содержит три элемента, характеризующих убийство человека как преднамеренное убийство:
  </p>

  <ol>
    <li> Убийство человека другим лицом (объективный элемент); </li>
    <li> Намерение преступника убить или нанести жертве тяжкие телесные повреждения
  (субъективный элемент); </li>
    <li> Незаконность убийства, что означает, что закон считает виновного ответственным
  за незаконное причинение смерти (правовой элемент). </li>
  </ol>

  <p>Это определение гласит, что для статистических целей все убийства, соответствующие
  трем указанным выше критериям, должны рассматриваться как преднамеренные убийства,
  независимо от определений, предусмотренных национальным законодательством или практикой.</p>
