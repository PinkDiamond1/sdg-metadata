  дел, министерство юстиции и т. д.). По странам, которые не назначили координаторов,
  запрос на представление данных направляется в постоянные представительства в Вене.
  В случае, если страна не отчитывается перед УНП ООН, используются другие официальные
  источники, такие как заслуживающие доверия веб-сайты, публикации или другие формы
  связи. В случае, если нет других источников данных по убийствам, то используются
