  в 2015 году государствами-членами Статистической Комиссии ООН и Комиссией ООН по
  предупреждению преступности и уголовному правосудию). УНП ООН прилагает особые усилия
  для подсчета всех убийств, подпадающих под определение умышленного убийства МКПС,
  в то время как национальные данные могут по-прежнему составляться в соответствии
  с определениями, принятыми в  национальных правовых системах, а не в статистической
  классификации. Постепенное внедрение странами МКПС должно улучшить качество и согласованность
  национальных и международных данных.</p>

  <p>Уровень умышленных убийств также может отличаться из-за использования разных
  данных о численности населения.</p>
