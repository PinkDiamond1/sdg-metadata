  преступление, добавляются к национальным данным по преднамеренным убийствам. Это
  можно сделать только при наличии подробных данных о таких типах убийств (например,
  нанесение тяжких телесных повреждений, ведущих к смерти, убийство в защиту чести
  и т. д.).</p>

  <p> Что касается политики распространения данных УНП ООН, данные для мониторинга
  ЦУР будут отправляться в страны для консультаций перед публикацией. </p>
