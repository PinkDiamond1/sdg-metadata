COVERAGE: >-
  <h1> Доступность данных </h1>

  <h2> Описание: </h2>

  <p> Хотя таблицы СПЭУ и ВСТ в настоящее время составляются не везде, ВСЕ страны
  могут предоставить информацию по этому показателю. Для тех стран, в которых таблицы
