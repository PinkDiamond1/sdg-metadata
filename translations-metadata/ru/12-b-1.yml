  восьмой сессии Статистической комиссии ООН: <a href="https://unstats.un.org/unsd/statcom/48th-session/documents/Report-on-the-48th-session-of-the-statistical-commission-E.pdf">
  E / 2017/24-E / CN.3 / 2017/35 </a>. Решение 50/115 об эколого-экономическом учете
  пятидесятой сессии Статистической комиссии ООН: <a href="https://unstats.un.org/unsd/statcom/50th-session/documents/Report-on-the-50th-session-of-the-statistical-commission-E.pdf">
  E / 2019/24-E / CN.3 / 2019/34 </a>.

  <a href="#footnote-ref-2">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-3">3</sup><p><a href="http://cf.cdn.unwto.org/sites/all/files/pdf/a22_resolutions_en.pdf">http://cf.cdn.unwto.org/sites/all/files/pdf/a22_resolutions_en.pdf</a><a
  href="#footnote-ref-3">&#x2191;</a></p></div></div>
