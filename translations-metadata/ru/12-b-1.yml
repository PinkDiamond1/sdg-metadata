    <li> СЭЭУ Таблица выбросов парниковых газов</li>
    <li> СЭЭУ Таблица твердых отходов</li>
  </ul>

  <p> Таблицы ВСТ должны применяться в соответствии со <a href="http://statistics.unwto.org/content/tsarmf2008">
  <em> Вспомогательным счетом туризма: Рекомендуемая методологическая основа, 2008
  год,</em> </a> а экологические таблицы должны применяться в соответствии с <a href="https://seea.un.org/content/seea-central-framework">
  <em> Центральной основой Системы природно-экономического учета, 2012 год</em> </a>.
  </p>

  <h2> Понятия: </h2>

  <p> Понятия и шаблоны презентационных таблиц, относящиеся к вспомогательным счетам
  туризма, можно найти в документе<a href="http://unstats.un.org/unsd/tradeserv/tourism/manual.html"
  target="_blank"> <em> Вспомогательный счет туризма: Рекомендуемая методологическая
  основа (РМО), 2008 год</em> </a> (ВСТ: РМО 2008), которая обеспечивает общую концептуальную
  основу для построения ВСТ. В нем принята основная система понятий, классификаций,
  определений, таблиц и агрегатов Системы национальных счетов 2008 года (СНС 2008).
  Статистическая комиссия ООН приняла к сведению документ ВСТ: РМО 2008 г. на своей
  39-й сессии (26-29 февраля 2008 г.). Он обновляет и заменяет предыдущую версию ВСТ:
  РМО 2000 г., которая была одобрена Статистической комиссией Организации Объединенных
  Наций на ее 31-й сессии (29 февраля - 3 марта 2000 г.). </p>

  <p>Понятия и шаблоны презентационных таблиц, относящиеся к воде, энергии, выбросам
  парниковых газов и твердым отходам, можно найти в документе <a href="https://seea.un.org/content/methodology">
  <em> Центральная основа Системы природно-экономического учета, 2012 год,</em></a>
  который является международным статистическим стандартом для оценки состояния окружающей
  среды и ее взаимосвязи с экономикой. Он содержит согласованный на международном
  уровне набор стандартных понятий, определений, классификаций, правил бухгалтерского
  учета и таблиц для получения сопоставимых на международном уровне статистических
  данных. Статистическая комиссия ООН приняла Центральную основу Системы природно-экономического
  учета на своей 43 <sup> -й </sup> сессии (28 февраля - 2 марта 2012 г.).</p>
