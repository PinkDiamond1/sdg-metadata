STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Доля женщин в возрасте от 20 до 24 лет, вступивших в брак или союз до 15 лет
  и до 18 лет. </p>

  <h2> Понятия: </h2>

  Этот показатель охватывает как официальные (т.е. браки), так и неофициальные союзы.
  Неофициальные союзы обычно определяются как союзы, в которых пара живет вместе в
  течение некоторого времени, намеревается иметь длительные отношения, но которые
  не прошли официальную гражданскую или религиозную церемонию (т.е. сожительство).</p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Обследования домашних хозяйств, такие как проводимые при поддержке ЮНИСЕФ Кластерное
  обследование по многим показателям (MICS) и Обследование демографических характеристик
  и состояния здоровья (DHS), собирают данные по этому показателю в странах с низким
  и средним уровнем дохода примерно с конца 1980-х годов. В некоторых странах такие
  данные также собираются в ходе национальных переписей населения или других национальных
  обследований домашних хозяйств.</p>
COLL_METHOD: >-
  <h2> Процесс сбора: </h2>

  <p>ЮНИСЕФ проводит консультации с широким кругом специалистов по сбору и оценке
  данных из национальных источников в целях обновления своих глобальных баз данных
  по положению детей. Вплоть до 2017 года механизм ЮНИСЕФ, использовавшийся для сотрудничества
  с национальными органами власти по обеспечению качества данных и международной сопоставимости
  ключевых показателей, имеющих отношение к детям, был известен как "Представление
  страновых данных по показателям достижения целей" (CRING).</p>

  <p>С 2018 года ЮНИСЕФ начал новый процесс консультаций с национальными органами
  власти различных стран по отдельным глобальным показателям ЦУР, имеющим отношение
  к детям, ответственным учреждением или со-учреждением по которым он является, в
  целях соблюдения формирующихся стандартов и руководящих принципов в отношении потоков
  данных для глобальной отчетности по показателям ЦУР, в которых особое внимание уделяется
  технической строгости, вовлечённости стран в их разработку и использованию официальных
  данных и официальной статистической информации. В процессе консультаций запрашивались
  отзывы непосредственно от национальных статистических управлений, а также других
  государственных учреждений, ответственных за официальную статистическую информацию,
  по вопросам составления показателей, включая используемые источники данных, и применения
  согласованных на международном уровне определений, классификаций и методологий к
  данным из этого источника. После рассмотрения отзывов странам направляется ответ,
  в котором сообщается о принятии конкретных элементов данных, а в случае их отклонения,
  то по каким причинам это произошло. Более подробную информацию о процессе консультаций
  можно найти в <a href="https://data.unicef.org/resources/resource-type/guidance/">guidance
  note</a>. </p>
