QUALITY_ASSURE: >-
  <h2> Гарантия качества: </h2>

  <p>ЮНИСЕФ ведет глобальную базу данных по детским бракам, которая используется для
  ЦУР и других официальных отчетов. Перед включением какого-либо элемента данных в
  базу данных он проверяется техническими координаторами в штаб-квартире ЮНИСЕФ на
  предмет согласованности и общего качества данных. Эта проверка основана на наборе
  объективных критериев, обеспечивающих включение в базы данных только самой последней
  и достоверной информации. Эти критерии включают следующее: источники данных должны
  содержать необходимую документацию; значения данных должны быть репрезентативными
  на национальном уровне; данные собираются с использованием соответствующей методологии
  (например, выборочного метода); значения данных основаны на достаточно большой выборке;
  данные, насколько это возможно, соответствуют стандартному определению показателя,
  включая возрастную группу и понятия; данные являются правдоподобными, исходя из
  тенденций и согласованности с ранее опубликованными/представленными оценками по
  этому показателю. </p>

  Начиная с 2018 года ЮНИСЕФ проводит ежегодные консультации с правительственными
  органами по 10 показателям ЦУР, связанным с детьми, в рамках реализации его роли
  в качестве единоличного или коллективного учреждения и в соответствии с его глобальным
  мандатом на проведение мониторинга и нормативными обязательствами по продвижению
  Повестки дня на период до 2030 года в отношении детей. Этот документ включает в
  себя показатель 5.3.1. Более подробная информация о процессе консультаций со странами
  изложена ниже.</p>
