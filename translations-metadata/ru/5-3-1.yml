RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Брак в возрасте до 18 лет является нарушением одного из основополагающих прав
  человека. Брак в детском возрасте часто ставит под угрозу развитие девочки, приводя
  к ранней беременности и социальной изоляции, прерывая ее обучение в школе, ограничивая
  ее возможности карьерного и профессионального роста и подвергая ее повышенному риску
  насилия со стороны сексуального партнера. Во многих культурах ожидается, что девочки,
  достигающие половой зрелости, будут исполнять гендерные роли, присущие женской природе.
  К ним относятся вступление в союз и становление матерью.</p>

  <p>Практика ранних / детских браков является прямым проявлением гендерного неравенства<p>

  <p> Проблема детских браков рассматривается в ряде международных конвенций и соглашений.
  Хотя брак не упоминается напрямую в Конвенции о правах ребенка, брак в детском возрасте
  связан с другими правами, такими как право на свободу выражения мнений, право на
  защиту от всех форм насилия и право на защиту от вредной традиционной практики.</p>
REC_USE_LIM: >-
