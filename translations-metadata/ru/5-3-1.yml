  мониторинга ситуации, относящейся к этому показателю. Модули, используемые для сбора
  информации о семейном положении женщин и мужчин репродуктивного возраста (15–49
  лет) в Обследовании демографических характеристик и состояния здоровья (DHS) и Кластерном
  обследовании по многим показателям (MICS), были полностью гармонизированы.</p>
