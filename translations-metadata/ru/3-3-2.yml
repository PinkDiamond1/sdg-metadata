RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> После двух лет консультаций в мае 2014 года Всемирная ассамблея здравоохранения
  одобрила новую глобальную стратегию борьбы с туберкулезом на период после 2015 года.
  Эта стратегия, известная как Стратегия ликвидации туберкулеза, охватывает период
  2016-2035 годов. Общая цель состоит в том, чтобы «положить конец глобальной эпидемии
  туберкулеза», и, соответственно, в ней установлены амбициозные цели по снижению
  смертности и заболеваемости туберкулезом на период до 2030 года (снижение заболеваемости
  на 80% по сравнению с уровнем 2015 года) и на 2035 год (снижение заболеваемости
  на 90%) в контексте ЦУР. </p>

  <p> Уровень заболеваемости туберкулезом был выбран в качестве показателя для оценки
  сокращения числа случаев бремени болезни. Несмотря на то, что в 2014 году этот показатель
  в большинстве стран оценивался со значительной неопределенностью, уведомления о
  случаях в национальные органы являются хорошим косвенным показателем, если имеется
  случаи ограниченного числа занижения сведений о выявленных случаях, а также недоучтенных
  или переучтенных случаев диагностики. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Заболеваемость ТБ, наряду со смертностью от ТБ, использовалась более века в
  качестве основного показателя бремени ТБ. Показатель позволяет проводить сравнения
  в динамике и между странами. Повышение качества данных санэпиднадзора за туберкулезом
  приводит к снижению неопределенности в отношении значений показателей. </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Оценки заболеваемости ТБ производятся в рамках консультативно-аналитического
  процесса под руководством ВОЗ и публикуются ежегодно. Эти оценки основаны на ежегодных
  уведомлениях о случаях заболевания, оценке качества и охвате данных уведомлений
  о ТБ, национальных исследованиях распространенности ТБ и информации из систем регистрации
  смертей (регистрации актов гражданского состояния). </p>

  <p> Оценки заболеваемости для каждой страны производятся с использованием одного
  или нескольких из следующих подходов в зависимости от имеющихся данных: (i) заболеваемость
  = уведомления о случаях / расчетная доля выявленных случаев; (ii) моделирование
  выявления-повторного выявления, (iii) заболеваемость = распространенность / продолжительность
  состояния. </p>

  <p> Границы неопределенности приводятся в дополнение к наилучшим оценкам. </p>

  <p> Подробная информация доступна в разделе Оценка воздействия ТБ: политика и рекомендации
  по оценке эпидемиологического бремени ТБ и воздействия контроля за ТБ, а также в
  техническом приложении (в онлайн-режиме) к Глобальному докладу ВОЗ о туберкулезе
  за 2017 год и <a href = "https: //arxiv.org/abs/1603.00278">https://arxiv.org/abs/1603.00278</a></p>
