COLL_METHOD: >-
  <h2> <strong> Процесс сбора </strong>: </h2>

  <p>Национальные программы по борьбе с туберкулезом ежегодно с марта по июнь представляют
  в ВОЗ свои годовые данные по туберкулезу, используя стандартизированную онлайн-систему
  отчетности, поддерживаемую ВОЗ. Система включает в себя проверку согласованности
  данных в реальном времени. Оценки бремени туберкулеза готовятся в июле-августе и
  доводятся до сведения стран. В отдельных странах, имеющих новые данные обследований,
  оценки обновляются отдельно в течение года. Все оценки доводятся до сведения стран
  в августе-сентябре, и изменения вносятся на основании полученных от них отзывов.
  Окончательный набор оценок рассматривается в ВОЗ перед публикацией в октябре на
  предмет соответствия конкретным международным стандартам и согласования разбивки
  по половозрастным группам. </p>
