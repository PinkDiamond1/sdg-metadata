STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Заболеваемость туберкулезом на 100 000 человек населения, определяемая как оценочное
  количество новых случаев заболеваний и рецидивов ТБ (все формы ТБ, включая случаи
  у людей, живущих с ВИЧ), возникших в данном году, отражающая уровень заболеваемости
  на 100 000 человек населения. </p>

  <h2> Понятия: </h2>

  <p> Для прямой подсчета требуется наличие высококачественных систем санэпиднадзора,
  в которых занижение информации является незначительным, и хорошо развитых систем
  здравоохранения, в которых занижение числа диагнозов также незначительно; в противном
  случае косвенные оценки должны основываться на данных уведомлений и оценках уровней
  неполной отчетности и заниженных данных диагностики. </p>
