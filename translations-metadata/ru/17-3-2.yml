DATA_SOURCE: >-
  <h1> Поставщики данных</h1>

  <p> Поставщиком национальным данных по частным денежным переводам является учреждение,
  отвечающее за сбор и составление статистики платежного баланса. Эта обязанность
  в различных странах возлагается на разные учреждения (например, на Центральный банк).
  Оценки, сделанные сотрудниками Всемирного банка для данных по частным денежным переводам,
  используются для заполнения пробелов. Данные по частным денежным переводам не направляются
  напрямую во Всемирный банк поставщиком национальных данных. Они представляются в
  Международный валютный фонд (МВФ), который является учреждением, отвечающим за контроль
  стабильности платежного баланса в рамках своего институционального мандата.</p>

  <p> Данные по ВВП представляются из базы данных Всемирного банка по показателям
  мирового развития (WDI) и составляются в соответствии с методологией Системы национальных
  счетов 2008 года (<em>СНС-2008</em>). Сбор данных по ВВП проводится в рамках Единого
  процесса обследования, основного механизма, используемого Всемирным банком для сбора
  количественной макроэкономической информации о странах-членах.</p>
COMPILING_ORG: >-
  <h1> Составители данных</h1>

  <p>Правительственное учреждение, отвечающее за сбор и составление статистики платежного
  баланса, является ответственной организацией за составление и представление данных
  по частным денежным переводам. Эта информация подлежит направлению правительственными
  органами стран в Международный валютный фонд. Всемирный банк является ответственным
  учреждением за составление и представление данных по ВВП.</p>
DATA_COMP: >-
  <h1>Методология</h1>

  <h2><strong><strong> Метод расчета</strong></strong></h2>

  <p>Частные денежные переводы представляют собой сумму двух элементов, определенных
  в шестом издании <em>Руководства по платежному балансу</em>: частные переводы и
  оплата труда работников. Оценки, сделанные сотрудниками Всемирного банка для данных
  по объему частных денежных переводов, используются для заполнения пробелов. Данные
  по ВВП, полученные из базы данных Всемирного банка по показателям мирового развития
  (WDI), затем используются для отображения этого показателя как доли от ВВП, выраженной
  в процентах.</p>
