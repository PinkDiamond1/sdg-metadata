STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2><strong><strong>Определение:</strong></strong></h2>

  <p>Полученные частные денежные переводы, выраженные в долях от ВВП, это приток частных
  денежных переводов, выраженный в процентном отношении к валовому внутреннему продукту
  (ВВП). </p>

  <h2><strong><strong>Понятия:</strong></strong></h2>

  <p>Частные денежные переводы включают частные переводы и оплату труда работников.
  Частные переводы включают все текущие переводы в денежной или натуральной форме,
  направленные или полученные домохозяйствами-резидентами в домохозяйства-нерезиденты
  или из домохозяйств-нерезидентов. Таким образом, частные переводы включают все текущие
  переводы между физическими лицами-резидентами и нерезидентами. Оплата труда работников
  относится к доходам приграничных, сезонных и других прибывающих на короткий срок
  работников, которые заняты в экономике, где они не являются резидентами, и доходам
  резидентов, нанятых нерезидентными организациями. Данные представляют собой сумму
  двух элементов, определенных в шестом издании <em>Руководства по платежному балансу</em>
  МВФ: частные переводы и оплата труда работников.</p>

  <p>Используемые понятия соответствуют шестому изданию <em>Руководства по платежному
  балансу и международной инвестиционной позиции</em> (<em>РПБ6</em>) МВФ.</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <p>Данные по объему частных денежных переводов поступают из базы данных МВФ по статистике
  платежного баланса, а затем пробелы заполняются оценками сотрудников Всемирного
  банка.</p>

  <p>В качестве знаменателя используются данные по ВВП, полученные из базы данных
  Всемирного банка по показателям мирового развития (WDI). Сбор данных по ВВП проводится
  из национальных и международных источников посредством ежегодного опроса экономистов,
  работающих в сети отделений Банка в странах-членах. Опрос является основным механизмом
  сбора количественной макроэкономической информации о странах-членах Всемирного банка.</p>
FREQ_COLL: |-
  <h1> Календарь</h1>
