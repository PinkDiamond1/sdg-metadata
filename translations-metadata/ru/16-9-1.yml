RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Регистрация детей при рождении - это первый шаг к обеспечению их признания перед
  законом, защите их прав и обеспечению такого положения, чтобы ни одно из нарушений
  этих прав не осталось незамеченным.</p>

  <p> Детям без официальных документов, удостоверяющих личность, может быть отказано
  в медицинском обслуживании или образовании. В дальнейшем отсутствие таких документов
  может означать, что ребенок может вступить в брак, выйти на рынок труда или быть
  призван в вооруженные силы до достижения совершеннолетия. В зрелом возрасте свидетельства
  о рождении могут потребоваться для получения социальной помощи или работы в формальном
  секторе, для приобретения или подтверждения права наследования собственности, для
  участия в голосовании и получения паспорта. </p>

  <p> Право детей на имя и гражданство закреплено в Конвенции о правах ребенка (КПР),
  изложенном в статье 7. </p>
REC_USE_LIM: >-
  <h2> Комментарии и ограничения: </h2>

  <p> Информация о количестве детей, получивших правовую идентичность, собирается
  в основном с помощью переписей населения, систем регистрации актов гражданского
  состояния и обследований домашних хозяйств. На основе эффективно функционирующей
  системы регистрации актов гражданского состояния составляется статистика естественного
  движения населения, которая используется для сравнения оценочного общего числа рождений
  в стране с абсолютным числом зарегистрированных рождений за определенный период.
  Однако систематическая регистрация рождений во многих странах остается серьезной
  проблемой. В условиях, когда отсутствуют надежные административные данные, обследования
  домашних хозяйств становятся ключевым источником данных для мониторинга уровней
  и тенденций в регистрации рождений. В большинстве стран с низким и средним уровнем
  дохода такие обследования представляют собой единственный источник этой информации.
  </p>

  <p> Данные обследований домашних хозяйств, таких как MICS или DHS, иногда отражают
  только тех детей, которые имеют свидетельство о рождении. ЮНИСЕФ методично отмечает
  этоо расхождение при публикации оценок на страновом уровне для глобального мониторинга
  ЦУР. </p>
DATA_COMP: >-
