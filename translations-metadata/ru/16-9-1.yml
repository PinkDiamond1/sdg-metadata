STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Доля детей в возрасте до 5 лет, рождение которых было зарегистрировано в гражданском
  органе. </p>

  <h2> Понятия </h2>

  <ul>
    <li> <strong> Регистрация рождений</strong>: Регистрация рождений определяется
  как непрерывная, постоянная и повсеместная запись в реестре актов гражданского состояния
  фактов и характеристик рождений в соответствии с требованиями законодательства страны.</li>
    <li> <strong> Свидетельство о рождении</strong>: Свидетельство о рождении - это
  запись о рождении ребенка. Термин "свидетельство о рождении" может относиться либо
  к подлинному документу, подтверждающему обстоятельства рождения, либо к заверенной
  копии или к документу, заверяющему регистрацию этого рождения, в зависимости от
  практики страны, выдавшей свидетельство.</li>
    <li> <strong> Гражданский орган</strong>: Орган, официально уполномоченный регистрировать
  жизненно важные события и фиксировать необходимые детали.</li>
  </ul>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Переписи, обследования домашних хозяйств, такие как Кластерное исследование
  с множественными показателями (MICS) и Обследование демографических характеристик
  и состояния здоровья (DHS), а также национальные системы регистрации актов гражданского
  состояния.</p>

  <h2> Системы регистрации актов гражданского состояния:</h2>

  <p> Эффективно функционирующие системы регистрации актов гражданского состояния
  собирают статистику естественного движения населения, которая используется для сравнения
  оценочного общего числа рождений в стране с абсолютным числом зарегистрированных
  рождений за определенный период. Эти данные обычно относятся к живорожденным, зарегистрированным
  в течение года или в рамках установленного законодательством страны срока регистрации.</p>

  <h2> Обследования домашних хозяйств или другие обследования населения:</h2>

  <p> В условиях, когда отсутствуют надежные административные данные, обследования
  домашних хозяйств становятся ключевым источником данных для мониторинга уровней
  и тенденций в регистрации рождений. Стандартный показатель, используемый в DHS и
  MICS для отчета о регистрации рождений, отражает долю детей в возрасте до 5 лет
  (0-59 месяцев), имеющих свидетельство о рождении, независимо от того, видел ли это
  свидетельство интервьюер или чье рождение было отражено в отчетности как зарегистрированное
  в гражданских органах власти на момент обследования. В зависимости от правил, действующих
  в стране, обследования для сбора этих данных могут проводиться каждые 3-5 лет или,
  возможно, с более частыми интервалами. </p>

  <p> <strong> Переписи </strong> также могут предоставить данные о детях, которые
  получили свою правовую идентичность. Однако переписи проводятся раз в десять лет
  (в большинстве стран) и поэтому не подходят для проведения текущего мониторинга.</p>
COLL_METHOD: >-
  <h2> Процесс сбора: </h2>

  <p> ЮНИСЕФ проводит широкий процесс консультаций по сбору и оценке данных из национальных
  источников в целях обновления своих глобальных баз данных о положении детей. </p>

  <p>Вплоть до 2017 года механизм, который ЮНИСЕФ использовал для сотрудничества с
  национальными властями по обеспечению качества данных и международной сопоставимости
  ключевых показателей, актуальных для детей, назывался «Отчетность по странам, относящаяся
  к показателям для Целей» (CRING).</p>

  <p> Начиная с 2018 года ЮНИСЕФ проводит ежегодные консультации с государственными
  органами по 10 показателям ЦУР, связанным с детьми, в качестве единоличного ответственного
  учреждения или как член совместного ответственного учреждения и в соответствии со
  своим глобальным мандатом в области мониторинга и нормативными обязательствами по
  продвижению Повестки дня в интересах детей на период до 2030 года. Сюда входит показатель
  16.9.1. Более подробная информация о процессе консультации со страной изложена ниже.</p>
