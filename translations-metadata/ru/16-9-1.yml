IMPUTATION: >-
  <h2> Обработка отсутствующих значений: </h2>

  <ul>
    <li> <strong> <em> На страновом уровне: </em> </strong> </li>
  </ul>

  <p> Когда данные по стране полностью отсутствуют, ЮНИСЕФ не публикует никаких оценок
  на страновом уровне</p>

  <ul>
    <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong> </li>
  </ul>

  <p> Среднее значение по региону применяется к тем странам в регионе, у которых отсутствуют
  значения, только для целей расчета региональных агрегатов, но они не публикуются
  в качестве оценок на страновом уровне. Сводные данные по регионам публикуются только
  в том случае, если имеющиеся данные охватывают по крайней мере 50 процентов населения
  региона соответствующей возрастной группы. </p>

  <p> Глобальный агрегат - это средневзвешенное значение всех субрегиональных агрегатов
  ЦУР, составляющих весь мир. </p>
REG_AGG: >-
