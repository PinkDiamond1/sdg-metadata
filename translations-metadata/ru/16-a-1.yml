  учреждения свидетельствует о приверженности государства делу поощрения и защиты
  прав человека, закрепленных в международных документах по правам человека. Соблюдение
  Парижских принципов наделяет НПЗУ широким кругом обязанностей, полномочиями и компетенцией
  проводить расследования, сообщать о ситуации с правами человека в стране и пропагандировать
  права человека с помощью информации и учебных материалов. Хотя НПЗУ в основном финансируются
  государством, они должны придерживаться принципов независимости и плюрализма. Обладая
  квазисудебной компетенцией, национальные правозащитные учреждения рассматривают
  жалобы и помогают жертвам обращаться с заявлениями в суд, что делает их важным компонентом
  национальной системы защиты прав человека. Эти фундаментальные функции, которые
  исполняют национальные правозащитные учреждения, и их растущее участие в международных
  форумах по правам человека, делают их важными участниками процесса улучшения положения
  в области прав человека, включая отмену дискриминационных законов и продвижение
  и обеспечение соблюдения недискриминационных законов. Что касается отчетности на
  национальном уровне, то более высокая классификация аккредитации национального правозащитного
  учреждения отражает его надежность, законность, актуальность и эффективность в продвижении
  прав человека на национальном уровне. </p>
