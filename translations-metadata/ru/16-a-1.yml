  <h2> Комментарии и ограничения: </h2>

  <p>Важная и конструктивная роль национальных учреждений в поощрении и защите прав
  человека была признана в различных документах и резолюциях Организации Объединенных
  Наций, включая Заключительный документ и Программу действий Всемирной конференции
  по правам человека 1993 года в Вене, резолюции Генеральной Ассамблеи A/RES/63/172(2008)
  и A/RES/64/161(2009) о национальных учреждениях по поощрению и защите прав человека.
  Кроме того, поощрялось создание и укрепление национальных правозащитных учреждений.
  Например, резолюция 48/134 Генеральной Ассамблеи 1993 года подтверждает приоритет,
  который следует уделять разработке соответствующих механизмов на национальном уровне
  для обеспечения эффективного соблюдения международных стандартов в области прав
  человека, в то время как резолюция A/RES/63/169 Генеральной Ассамблеи 2008 года
  призвала государства рассмотреть вопрос о создании или укреплении независимых и
  автономных институтов омбудсмена, посредника и других национальных институтов по
  правам человека. Совет по правам человека (резолюция 5/1 СПЧ, 2007 года) также призвал
  к эффективному участию национальных правозащитных учреждений в пакете по институциональному
  строительству, который обеспечивает элементы, необходимые им для применения в своей
  будущей работе.</p>

  <p>Договорные органы ООН также признали решающую роль национальных правозащитных
  учреждений в эффективном выполнении договорных обязательств и поощряли их создание
  (например, Общий комментарий Комитета по ликвидации расовой дискриминации (КЛРД)
  17, A/ 48/18 (1993); Общий комментарий Комитета по экономическим, социальным и культурным
  правам (КЭСКП) 10, E /C.12 /1998/25; и Замечание 2 общего порядка Конвенции ООН
  о правах ребёнка (КПР) CRC/ GC/2002/2). Сборник различных рекомендаций и заключительных
  замечаний, касающихся национальных правозащитных учреждений, относящихся к международным
  правозащитным механизмам в Организации Объединенных Наций, доступен по адресу: <a
  href="http://www.universalhumanrightsindex.org"> http://www.universalhumanrightsindex.org</a>.
  </p>

  <p> ГАНПЗУ- это международная ассоциация национальных правозащитных учреждений,
  которая поощряет и укрепляет национальные правозащитные учреждения в соответствии
  с Парижскими принципами и обеспечивает лидерство в поощрении и защите прав человека
  (Статут Международного координационного комитета национальных учреждений по поощрению
  и защите прав человека (МКК), статья 5). Решения о классификации национальных правозащитных
  учреждений основываются на представленных ими документах, таких как: 1) копия закона
  или другого документа, которым оно учреждено и наделено полномочиями, в его официальном
  или опубликованном формате (например, статут и / или конституционные положения и
  / или указ президента; 2) схема организационной структуры, включая данные о персонале
  и годовом бюджете; 3) копию недавно опубликованного годового отчета; 4) подробное
  заявление, показывающее, в какой мере оно соответствует Парижским принципам. Национальные
  правозащитные учреждения, имеющие статусы A и B, проходят процедуру пересмотра каждые
  пять лет. Организации гражданского общества могут также предоставлять Управлению
  Верховного комиссара ООН по правам человека (УВКПЧ) соответствующую информацию,
