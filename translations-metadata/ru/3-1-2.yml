STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Доля родов, принятых квалифицированными медицинскими работниками (как правило,
  врачами, медсестрами или акушерками) - это доля родов, принимаемых профессиональным
  медицинским персоналом. Согласно пересмотренному определению <sup> <a href="#footnote-1"
  id="footnote-ref-1"> [1] </a> </sup> это образованные, обученные и соответствующие
  национальным и международным стандартам компетентные специалисты по охране здоровья
  матери и новорожденного (ОЗМН). Они компетентны: (i) предоставлять и содействовать
  распространению научно обоснованной, опирающейся на права человека, качественной,
  социально-культурной и достойной помощи женщинам и новорожденным; (ii) облегчать
  физиологические процессы во время схваток и родов, чтобы обеспечить прохождение
  родов в стерильных условиях и получение положительных впечатлений от родов; и (iii)
  выявлять и лечить или направлять на процедуры женщин и / или новорожденных с осложнениями.
  Повивальные бабки (повитухи), даже если они прошли краткий курс обучения, не включаются
  в рассмотрение. </p> <div class = "footnotes"> <div> <sup class = "footnote-number"
  id = "footnote-1"> 1 </sup> <p> Определение квалифицированного медицинского персонала,
  оказывающего помощь во время родов: совместная формулировка ВОЗ, ЮНФПА, ЮНИСЕФ,
  Международной конфедерации акушерок (МКА), Международного совета медицинских сестёр
  (МСМС), Международной федерации по акушерству и гинекологии (МФГА) и Ассоциации
  независимых врачей (АНВ) от 2018 года доступно по адресу <a href="https://data.unicef.org/resources/definition-of-skilled-health-personnel-providing-care-during-childbirth/">https://data.unicef.org/resources/definition-of-skilled-health-personnel-providing-care-during-childbirth/</a>
  <a href="#footnote-ref-1">&#x2191;</a></p></div></div>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Обследования домохозяйств на национальном уровне являются основными источниками
  данных, используемых для сбора данных по квалифицированному родовспоможению (КРВ),
  осуществляемому квалифицированным медицинским персоналом. Эти исследования включают
  Обследования демографических характеристик и состояния здоровья (DHS), Кластерные
  обследования по многим показателям (MICS), Обследования репродуктивного здоровья
  (RHS) и национальные обследования, основанные на аналогичных методологиях. Обследования
  проводятся каждые 3-5 лет. Для наиболее промышленно развитых стран (с высоким уровнем
  охвата) источники данных включают стандартную статистику услуг. </p>
COLL_METHOD: >-
  <h2> Процесс сбора: </h2>

  <p>ЮНИСЕФ и ВОЗ ведут совместные базы данных по оказанию квалифицированной помощи
  при родах (например, при участии врача, медсестры или акушерки или специалиста любой
  дополнительной квалификационной категории) и обе организации сотрудничают для обеспечения
  согласованности источников данных. Эти исследования включают Обследования демографических
  характеристик и состояния здоровья (DHS), Кластерные обследования по многим показателям
  (MICS),Обследования репродуктивного здоровья (RHS) и национальные обследования,
  основанные на аналогичных методологиях. Обследования проводятся каждые 3-5 лет.
  Для наиболее промышленно развитых стран (с высоким уровнем охвата) источники данных
  включают стандартную статистику услуг. </p>

  <p> Перед включением данных в совместные глобальные базы данных ЮНИСЕФ и ВОЗ проводят
  консультацию со страной, которая включает процесс актуализации и проверки, организуемый
  путем проведения переписки с местными отделениями для прояснения любых вопросов,
  касающихся оценок. В ходе этого процесса исследуются определения национальных категорий
  квалифицированного медицинского персонала, в связи с чем оценки по некоторым странам
  могут включать дополнительные категории обученного персонала, помимо врачей, медсестер
  и акушерок.</p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> Сбор данных: </h2>

  <p> Поскольку основным источником данных являются обследования домашних хозяйств,
  которые проводятся каждые 3-5 лет, сбор данных осуществляется в соответствии с этим
  графиком. Данные, поступающие из административных источников, могут быть доступны
  на годовой основе. </p>
REL_CAL_POLICY: >-
  <h2> Выпуск данных: </h2>

  <p> Оценки публикуются ВОЗ в докладе "Мировая статистика здравоохранения", выходящем
  ежегодно в мае (<a href="http://www.who.int/whosis/whostat/en/">http://www.who.int/whosis/whostat/en/</a>)
