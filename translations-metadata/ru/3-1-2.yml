  </p>
DATA_SOURCE: >-
  <h1> Поставщики данных </h1>

  <p> Министерства здравоохранения и национальные статистические управления, либо
  с помощью обследований домашних хозяйств, либо из обычных источников. </p>
COMPILING_ORG: >-
  <h1> Составители данных </h1>

  <p> Детский фонд Организации Объединенных Наций (ЮНИСЕФ), Всемирная организация
  здравоохранения (ВОЗ) </p>
RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Наличие квалифицированного медицинского персонала во время родов - важное мероприятие,
  спасающее жизни как женщин, так и детей. Отсутствие доступа к этому ключевому виду
  помощи вредит здоровью женщин, поскольку может вызвать смерть женщины или длительную
  заболеваемость, особенно в уязвимых условиях.</p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Количество женщин в возрасте 15-49 лет, родивших живого ребенка под наблюдением
  квалифицированного медицинского персонала (например, врачей, медсестер или акушерок)
  во время родов, выражается как доля женщин в возрасте 15-49 лет, родивших живого
  ребенка за тот же период.</p>
IMPUTATION: >-
  <h2>Обработка отсутствующих значений: </h2>

  <ul>
    <li> <strong> <em> На страновом уровне: </em> </strong> </li>
  </ul>

  <p> Обработка отсутствующих значений на страновом уровне не производится. Если значение
  для данного года отсутствует, это означает, что данные не были представлены. </p>

  <ul>
    <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong> </li>
  </ul>

  <p> Отсутствующие значения не вменяются для регионального и глобального уровней.
  В каждом периоде ближайший год, по которому имеются данные, используется для расчета
  среднего регионального и глобального значения. </p>
REG_AGG: >-
  <h2> Региональные агрегаты: </h2>

  <p> Региональные и глобальные оценки рассчитываются с использованием средневзвешенных
  значений. Годовое количество рождений по данным публикации "Мировые демографические
  перспективы" Отдела народонаселения ООН <sup> <a href="#footnote-2" id="footnote-ref-2">
  [2] </a> </sup> используется в качестве весового показателя. Региональные значения
  рассчитываются для базового года, включая 4–5-летний диапазон для каждого базового
  года. Например, для 2019 года использовался последний год, доступный для периода
  2014-2019 годов. </p> <div class = "footnotes"> <div> <sup class = "footnote-number"
  id = "footnote-2 "> 2 </sup> <p> Организация Объединенных Наций, Департамент по
  экономическим и социальным вопросам, Отдел народонаселения, Мировые демографические
  перспективы. <a href="#footnote-ref-2"> & # x2191; </a> </p></div> </div>
DOC_METHOD: >-
  <h2> Доступные странам методы и руководства для составления данных на национальном
  уровне: </h2>

  <p> ЮНИСЕФ и ВОЗ ведут совместные базы данных по оказанию квалифицированной помощи
  при родах (например, при участии врача, медсестры или акушерки или специалиста любой
  дополнительной квалификационной категории) и обе организации сотрудничают для обеспечения
  согласованности источников данных. Эти исследования включают Обследования демографических
  характеристик и состояния здоровья (DHS), Кластерные обследования по многим показателям
  (MICS), Обследования репродуктивного здоровья (RHS) и национальные обследования,
  основанные на аналогичных методологиях. Обследования проводятся каждые 3-5 лет.
  Для некоторых стран, например, в регионах с высоким уровнем дохода (где высок уровень
  охвата), источники данных включают стандартную статистику услуг. </p>

  <p> Перед включением данных в совместные глобальные базы данных ЮНИСЕФ и ВОЗ проводят
  консультацию со странами, которая включает процесс актуализации и проверки, организуемый
  путем проведения переписки с местными отделениями для прояснения любых вопросов,
  касающихся оценок. В ходе этого процесса исследуются определения национальных категорий
  квалифицированного медицинского персонала, в связи с чем оценки по некоторым странам
  могут включать дополнительные категории обученного персонала, помимо врачей, медсестер
  и акушерок. </p>
QUALITY_ASSURE: >-
  <h2> Обеспечение качества: </h2>

  <p> Данные предоставляются в ЮНИСЕФ ежегодно. Значения проверяются и оцениваются,
  чтобы убедиться, что представляемый показатель соответствует стандартному определению
  и методологии. </p>

  <p> В рамках страновых консультаций данные передаются страновым офисом ЮНИСЕФ или
  статистическими управлениями в штаб-квартиру ЮНИСЕФ для составления на глобальном
  уровне. На национальном уровне страновые отделения связываются с национальными властями
  для сбора и представления запрашиваемых данных, и поэтому значения, находящиеся
  в глобальной базе данных, подтверждаются национальными властями. </p>
COVERAGE: >-
  <h1> Доступность данных </h1>

  <h2> Описание: </h2>

  <p> Данные доступны по более чем 170 странам. </p>

  <p> Задержка между отчетным годом и фактическим временем производства рядов данных
  зависит от графика проведения обследования домашних хозяйств в каждой стране. </p>

  <h2> Временные ряды: </h2>

  <p> 1990-2019 годы </p>

  <h2> Дезагрегирование: </h2>

  <p> Для этого показателя в тех случаях, когда данные представляются из обследований
  домашних хозяйств, доступна дезагрегация по различным социально-экономическим характеристикам,
  включая место жительства (город / село), благосостояние домашних хозяйств (квинтили),
  уровень образования матери, возраст матери, географические регионы. Когда данные
  поступают из административных источников, возможности дезагрегирования значительно
  ограничены и, как правило, включают только разбивку по месту жительства. </p>
COMPARABILITY: >-
  <h2> Источники расхождений: </h2>

  <p> Расхождения возможны, если есть национальные данные, собранные на уровне медицинского
  учреждения. Они будут отличаться от глобальных показателей, которые обычно основываются
  на данных обследований, собранных на уровне домохозяйств. </p>

  <p> Что касается данных обследований, то в некоторых отчетах об обследованиях может
  быть представлена общая доля родов, принятых квалифицированным медицинским персоналом,
  которые не соответствуют определению ЦУР (например, общее количество включает работника,
  который не считается квалифицированным специалистом, а, например, медико-санитарным
  работником). В этом случае доля родов, принятых врачом, медсестрой или акушеркой,
  суммируется, обсуждается со страной и включается в глобальную базу данных в качестве
  оценки ЦУР. </p>

  <p> В некоторых странах, где данные по показателю наличия квалифицированного медицинского
  персонала при родах не представляются, рождение ребенка в медицинском учреждении
  (роды в стационаре) используется в качестве косвенного показателя. Это зачастую
  происходит в странах, находящихся в регионе Латинской Америки или европейских и
  центрально-азиатских регионах, где очень высока доля рождений в специализированных
  учреждениях. </p>

  <p> Тем не менее, следует отметить, что роды в специализированных учреждениях могут
  занижать долю родов, принятых квалифицированным медицинским персоналом. </p>
