STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>
   <h2> Определение: </h2>
   <p> Доля общего количества лиц, задерживаемых до вынесения приговора, в общей численности
  заключенных, выраженная в процентах, на определенную дату.</p>
   <h2> Понятия:</h2>
  <p>"Осужденные" относятся к лицам, в отношении которых возбуждено уголовное дело
  и которые получили решение компетентного органа об их осуждении или оправдании.
  Для целей данного показателя лица, получившие "не окончательное" решение (например,
  когда обвинительный приговор может быть обжалован) считаются "осужденными". </p>
SOURCE_TYPE: |-
  <h1> Источники данных </h1>
   <p> <strong> Описание: </strong> </p>
   <p>Управление Организации Объединенных Наций по наркотикам и преступности (УНП ООН) собирает данные по тюрьмам в рамках ежегодного сбора данных (Обследование тенденций в области преступности ООН UN-CTS). Сбору данных с помощью UN-CTS способствует сеть из более чем 130 национальных координаторов, назначенных ответственными органами. Данные UN-CTS по лицам, задерживаемым до вынесения приговора, и по общей численности заключенных доступны по 114 странам. Страновой охват может улучшиться, если будут использоваться другие источники (исследовательские институты и НПО) (будут доступны данные еще по 60 странам, в результате чего их общее количество за период 2012-2014 годов составит 174 страны). Данные по двум моментам времени (средние значения за трехлетние периоды 2003-2005 и 2012-2014 годы) доступны по 144 странам.</p>
COLL_METHOD: >-
  <p> <strong> Процесс сбора: </strong> </p>

  <p>Существует объединённая система ежегодного сбора данных по преступности и уголовному
  правосудию (Обследование тенденций в области преступности ООН, UN-CTS), которая
  представляет собой основу данных по лицам, задерживаемым до вынесения приговора.
  Сбор данных UN-CTS в значительной степени основан на сети национальных координаторов,
  которые представляют собой учреждения / должностных лиц, назначенных странами и
  обладающих техническим потенциалом и правами для разработки данных по преступности
  и уголовному правосудию (около 130 назначенных координаторов по состоянию на 2016
  год). Кроме того, эти данные дополняются для тех стран, у которых отсутствуют какие-либо
  оценки, официальными данными, собранными Институтом исследований уголовной политики
  (база данных World Prison Brief), который получает данные непосредственно от национальных
  тюремных администраций или загружает их с веб-сайтов министерств юстиции или других
  официальных учреждений. В последующем данные отчетности по ЦУР направляются в страны
  для консультаций перед их публикацией. </p>
