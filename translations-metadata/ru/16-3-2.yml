RATIONALE: |-
  <h2> Обоснование: </h2>
   <p> Показатель свидетельствует о полном соблюдении принципа, согласно которому лица, ожидающие суда, не должны содержаться под стражей без надобности. Этот принцип, в свою очередь, основывается на аспектах права, по которым лицо считается невиновным до тех пор, пока его вина не будет доказана. Рассмотрение явления в более масштабном аспекте приводит к выводу, что широкое использование практики содержания под стражей до вынесения приговора, когда оно не является необходимым по таким причинам, как предотвращение побега, защита потерпевших или свидетелей или предотвращение совершения новых преступлений, может отвлекать ресурсы системы уголовного правосудия, а также навлекать финансовое бремя и тяготы безработицы на обвиняемого и его или ее семью. Оценка положения, отображающего в каких относительных пределах используется предварительное заключение под стражу, может предоставить доказательства, которые помогут странам снизить такое бремя и гарантировать его соразмерное использование. </p>
