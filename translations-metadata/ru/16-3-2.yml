REG_AGG: >-
  <h2> Региональные агрегаты:</h2>

  <p> Использование средневзвешенных значений является предпочтительным методом для
  расчета региональных и глобальных средних уровней. Для этой цели средние региональные
  доли лиц, задерживаемых до вынесения приговора, получают путем сложения количества
  лиц, задерживаемых до вынесения приговора в регионе, и деления полученного значения
  на сумму общего количества лиц, содержащихся под стражей в регионе. Аналогичным
  образом, средние глобальные доли лиц, задерживаемых до вынесения приговора, получают
  путем сложения количества лиц, задерживаемых до вынесения приговора в глобальном
  масштабе, и деления полученного значения на сумму общего количества лиц, содержащихся
  под стражей во всем мире.</p>
