RATIONALE: >-
  <h2><strong><strong> Обоснование:</strong></strong></h2>

  <p>Доступ к официальным финансовым услугам, таким как сбережения, страхование, платежи,
  кредиты и денежные переводы, необходим для того, чтобы люди, независимо от уровня
  дохода, пола, возраста, образования или места проживания, могли организовывать свою
  жизнь, строить свое будущее и развивать свой бизнес. Наличие доступа к счету является
  важной отправной точкой для доступа людей к целому ряду финансовых услуг.</p>
REC_USE_LIM: >-
  <h2><strong><strong> Комментарии и ограничения: </strong></strong></h2>

  <p>Глобальная база данных по охвату населения финансовыми услугами (ФИНДЕКС) основана
  на информации, получаемой из индивидуальных опросов, проводимых во всех странах
  мира каждые три года. Первый раунд опросов был проведен в 2011 году, а второй в
  2014 году. Третий раунд будет проведен в 2017 году. База данных охватывает около
  140 стран.</p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> <strong> <strong> Метод расчета: </strong> </strong> </h2>

  <p> Показатель основан на данных, собираемых в ходе индивидуальных опросов в каждой
  стране с репрезентативными выборками. При расчете агрегированных показателей на
  страновом уровне используются соответствующие веса выборки. </p>
