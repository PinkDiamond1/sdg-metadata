COMPARABILITY: >-
  <h2><strong><strong> Источники расхождений: </strong> </strong></h2>

  <p>Охват населения финансовыми услугами ФИНДЕКС- это опрос на уровне отдельных лиц,
  служащий для оценки индивидуального владения счетами. Поскольку доступ к финансовым
  услугам является понятием индивидуального уровня, эта процедура является подходящим
  инструментом оценки. Иные обследования, проводимые на уровне домохозяйств, могут
  включать оценку доступа к финансовым услугам при посредничестве другого члена домохозяйства,
  что может завысить уровень охвата финансовыми услугами.</p>
