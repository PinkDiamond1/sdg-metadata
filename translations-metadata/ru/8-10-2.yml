STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> <strong> <strong> Определение: </strong> </strong> </h2>

  <p>Доля взрослых (в возрасте 15 лет и старше), которые сообщают о наличии счета
  (самостоятельного или совместно с кем-либо) в банке или ином финансовом учреждении
  или лично пользовавшихся услугами операторов мобильных финансовых услуг в течение
  последних 12 месяцев. </p>

  <h2> <strong> <strong> Понятия: </strong> </strong> </h2>

  <p> Показатель наличия счета в финансовом учреждении включает респондентов, которые
  сообщили, что у них есть счет в банке или ином финансовом учреждении, таком как
  кредитный союз, микрофинансирующая организация, кооператив или почтовое отделение
  (если применимо), или у них есть дебетовая карта на свое имя. Кроме того, сюда входят
  респонденты, сообщившие о получении заработной платы, государственных трансфертов
  или платежей за сельскохозяйственную продукцию на счет в финансовом учреждении за
  последние 12 месяцев; совершавшие оплату счетов за коммунальные услуги или плату
  за обучение со счета в финансовом учреждении за последние 12 месяцев; или получавшие
  заработную плату или государственные переводы на карту в течение последних 12 месяцев.
  Показатель наличия счета мобильного банка включает респондентов, которые сообщили,
  что они сами использовали мобильный банк Ассоциации GSM (GSMA) для небанковских
  услуг (MMU) в течение последних 12 месяцев для оплаты счетов или для отправки или
  получения денег. Кроме того, сюда входят респонденты, сообщившие о получении заработной
  платы, государственных трансфертов или платежей за сельскохозяйственную продукцию
  через мобильный телефон за последние 12 месяцев.</p>
SOURCE_TYPE: >-
  <h1> Источники данных</h1>

  <h2><strong><strong>Описание:</strong></strong></h2>

  <p>Показатели в Глобальной базе данных по охвату населения финансовыми услугами
  (ФИНДЕКС) 2014 года рассчитаны на основе данных обследования, охватывающего почти
  150 000 человек в более чем 140 странах, представляющих более 97 процентов населения
  мира. Обследование проводилось в течение 2014 календарного года компанией Gallup,
  Inc. в рамках опроса Gallup World Poll, в котором, начиная с 2005 года, постоянно
  опрашиваются примерно 1000 человек в каждой из более чем 160 стран и на более чем
  140 языках с использованием национальных репрезентативных случайных выборок. Целевой
  группой является все гражданское неинституциональное население в возрасте 15 лет
  и старше.</p>

  <p> Методология, включающая процедуры проведения интервью, подготовку данных, определение
  погрешности и примечания в разбивке по странам, размещена по адресу <a href="http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf">
  http://www.worldbank.org/content/dam/Worldbank/Research/GlobalFindex/PDF/Methodology.pdf</a></p>
