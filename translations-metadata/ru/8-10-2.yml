REG_AGG: >-
  <h2><strong>Региональные агрегаты:</strong></h2>

  <p>На страновом уровне; доля взрослых, владеющих счетами, умножается на численность
  взрослого населения страны. Затем для региональных значений вычисляется сумма по
  всем странам региона и делится на общую численность взрослого населения, проживающего
  в этом регионе. Аналогичным образом для глобальных значений один и тот же расчет
  повторяется для всех стран.</p>
