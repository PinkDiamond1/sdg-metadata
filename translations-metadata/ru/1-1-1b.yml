STAT_CONC_DEF: >-
  <h1>Понятия и определения</h1>

  <h2>Определение:</h2>

  <p>Доля занятого населения, живущего ниже международной черты бедности, составляющей
  1,90 долл. США в день, также называемой уровнем бедности среди работающего населения,
  определяется как доля занятого населения, живущего в домохозяйствах со среднедушевым
  потреблением или доходом, ниже международной черты бедности, составляющей 1,90 долл.
  США.</p>

  <h2>Понятия:</h2>

  <p><strong><em>Занятость:</em></strong> Все лица трудоспособного возраста, которые
  в течение короткого отчетного периода (одна неделя) занимались какой-либо деятельностью
  по производству товаров или оказанию услуг за плату или получение прибыли.</p>

  <p><strong><em>Черта бедности:</em></strong> Порог, ниже которого люди в исследуемой
  группе населения считаются бедными и выше которого они не считаются бедными. Пороговый
  показатель обычно определяется как требуемые среднедушевые денежные средства, необходимые
  человеку для того, чтобы позволить себе приобрести базовый пакет товаров и услуг.
  Для целей этого показателя используется международная черта абсолютной бедности
  в размере 1,90 долл. США в день.</p>

  <p><strong><em>Бедное домохозяйство:</em></strong> Домашние хозяйства определяются
  как бедные, если их доходы или потребительские расходы находятся ниже черты бедности
  с учетом количества членов домохозяйства и его состава (например, количества взрослых
  и детей)</p>

  <p><strong><em>Работающие бедняки:</em></strong>Люди, работающие по найму, живущие
  в домохозяйствах, которые классифицируются как бедные, т.е. те, которые имеют уровни
  дохода или потребления, ниже используемой для оценки черты бедности.</p>
SOURCE_TYPE: >-
  <h1>Источники данных</h1>

  <h2>Описание</h2>

  <p>Предпочтительным источником данных является обследование домохозяйств, содержащее
  переменные, которые могут надежно определять как статус бедности домохозяйств, так
  и экономическую активность членов домохозяйства. Примерами могут служить обследования
  доходов и расходов домохозяйств (ОДРД), обследования оценки уровня жизни (ООУЖ),
  включающие в себя модули занятости или обследования рабочей силы (ОРС), при проведении
  которых собирается информация о доходах домохозяйства. Такие обследования обладают
  тем преимуществом, что позволяют получать переменные о статусе занятости и доходах
  (или расходах на потребление) из одних и тех же отобранных домохозяйств, в идеале
  в течение одного и того же периода наблюдения.</p>

  <p>Оценки занятости, полученные из какого-либо обследования домохозяйства, но не
  из обследования рабочей силы, могут, однако, быть не самыми надежными из-за проблем
  со структурой вопросника. Точно так же обследование рабочей силы может быть не лучшим
  инструментом для сбора данных по доходам или расходам на потребление домохозяйств,
  хотя прилагаемый модуль дохода может быть спроектирован для достижения статистически
  достоверных результатов, включая обеспечение совпадения в период наблюдения доходов
  домохозяйств (или потребительских расходов) и статуса занятости.</p>

  <p>Другой возможностью является объединение данных из обследования доходов и расходов
  домохозяйств и из отдельного обследования рабочей силы, когда можно сопоставить
  домохозяйства респондентов и добиться согласованности между обследованиями в течение
  длительного периода наблюдения.</p>
