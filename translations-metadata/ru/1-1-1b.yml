RATIONALE: >-
  <h2>Обоснование:</h2>

  <p>Для того, чтобы искоренить нищету, мы должны понять причины, лежащие в ее основе.</p>

  <p>Уровень бедности среди работающих показывает долю занятого населения, живущего
  в бедности, несмотря на то, что они являются занятыми, что означает, что их доходов,
  получаемых в связи с занятостью, недостаточно для того, чтобы вытащить их и их семьи
  из бедности и обеспечить достойные условия жизни. Достаточность доходов является
  основополагающим аспектом качества рабочего места, и этот недостаток в качестве
  рабочего места может удерживать работников и их семьи в бедности.</p>

  <p>Доля бедных среди работающих в общей численности занятого населения (т.е. уровень
  бедности среди работающих) объединяет данные о доходе или потреблении домохозяйств
  с концептуальными переменными рабочей силы, оцениваемыми на уровне работника, и
  проливает свет на взаимосвязь между занятостью и бедностью домохозяйств.</p>
REC_USE_LIM: >-
  <h2>Комментарии и ограничения:</h2>

  <p>На страновом уровне на сопоставления в динамике по времени могут влиять такие
  факторы, как изменения в типах обследований или методах сбора данных. Использование
  данных по ППС, а не рыночных обменных курсов, обеспечивает уверенность, что учтены
  различия в уровнях цен в разных странах. Однако нельзя категорически утверждать,
  что два человека в двух разных странах, живущие ниже черты в 1,90 доллара США в
  день по ППС, сталкиваются с одинаковой степенью обездоленности или испытывают одинаковую
  степень нужды.</p>

  <p>Бедность в контексте этого показателя - это понятие, которое применяется к домашним
  хозяйствам, а не к отдельным лицам, основываясь на предположении о том, что в домашних
  хозяйствах доходы объединяются. Но это предположение не всегда может быть верным.</p>

  <p>Более того, статус бедности какого-либо домохозяйства зависит от заработной платы
  и других доходов, связанных с занятостью, которые обеспечиваются членами домохозяйства,
  работающими по найму, доходов, получаемых от владения активами, а также от любых
  других имеющихся доходов, таких как трансфертные платежи, а также от количества
  членов домохозяйства. Поэтому вопрос о том, считается ли работник работающим бедняком,
  зависит от его или ее собственного дохода, дохода других членов домохозяйства и
  числа членов домохозяйства, нуждающихся в поддержке. Таким образом, часто бывает
  полезно изучить структуру домохозяйств в вопросе бедности среди работающих. </p>
