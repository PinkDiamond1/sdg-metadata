SDG_GOAL: >-
  <p>Цель 3: Обеспечение здорового образа жизни и содействие благополучию для всех
  в любом возрасте</p>
SDG_TARGET: "<p>Задача 3.3: К 2030 году положить конец эпидемиям СПИДа, туберкулеза,\
  \ малярии и тропических болезней, которым не уделяется должного внимания, и обеспечить\
  \ борьбу с гепатитом, заболеваниями, передаваемыми через воду, и другими инфекционными\
  \ заболеваниями</p>"
SDG_INDICATOR: "<p>Показатель 3.3.1: Число новых заражений ВИЧ на 1000 неин­фицированных\
  \ в разбивке по полу, возрасту и принадлежности к основным группам населения</p>"
META_LAST_UPDATE: '<p>Последнее обновление: март 2020 года </p>'
SDG_CUSTODIAN_AGENCIES: >-
  <h1> Институциональная информация </h1>

  <h2> Организация (и): </h2>

  <p> Объединенная программа Организации Объединенных Наций по ВИЧ / СПИДу (ЮНЭЙДС)
  </p>
STAT_CONC_DEF: >-
  <h1> Понятия и определения </h1>

  <h2> Определение: </h2>

  <p> Количество новых случаев заражения ВИЧ на 1000 человеко-лет неинфицированного
  населения с разбивкой по полу, возрасту и ключевым группам населения, определяемое
  как количество новых случаев инфицирования ВИЧ на 1000 человеко-лет среди неинфицированного
  населения. </p>
SOURCE_TYPE: >-
  <h1> Источники данных </h1>

  <h2> Описание: </h2>

  <p> Моделирование спектра, обследования домохозяйств или основных групп населения
  с тестированием на ВИЧ, </p>

  <p> Другие возможные источники данных: Система регулярного санэпиднадзора среди
  ключевых групп населения. </p>
COLL_METHOD: >-
  <h2> Процесс сбора: </h2>

  <p> Страновые группы используют поддерживаемое ЮНЭЙДС программное обеспечение для
  составления ежегодной оценки. Страновые группы состоят в основном из эпидемиологов,
  демографов, специалистов по мониторингу и оценке и технических партнеров. </p>

  <p> Для составления оценок используется программное обеспечение Spectrum, разработанное
  организацией Avenir Health (www.avenirhealth.org), и пакет для создания оценок и
  прогнозов, разработанный Восточно-западным центром (<a href = "www.eastwestcenter.org">www.eastwestcenter.org</a>).
  Контрольная группа ЮНЭЙДС по оценкам, моделированию и прогнозам предоставляет техническое
  руководство по разработке компонента программного обеспечения, связанного с ВИЧ
  (<a href="www.epidem.org">www.epidem.org</a>). </p>
FREQ_COLL: >-
  <h1> Календарь </h1>

  <h2> Сбор данных: </h2>

  <p> Источники данных используются для сбора информации на протяжении всего года.
  Спектральные модели создаются в первые три месяца каждого года и процесс завершается
  к июню. Следующий отчет будет опубликован в июле 2020 года. </p>
REL_CAL_POLICY: |-
  <h2> Выпуск данных: </h2>
  <p> Июнь 2018 года, июнь 2019 года и т. д. </p>
DATA_SOURCE: >-
  <h1> Поставщики данных </h1>

  <p> Оценки составлены группой, состоящей из представителей министерства здравоохранения,
  национальных консультативных групп по СПИДу и партнеров по развитию. Результаты
  утверждаются старшими руководителями министерств здравоохранения. </p>
COMPILING_ORG: |-
  <h1> Составители данных </h1>
  <p> ЮНЭЙДС </p>
RATIONALE: >-
  <h2> Обоснование: </h2>

  <p> Уровень заболеваемости является показателем прогресса в предотвращении дальнейшей
  передачи ВИЧ. </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p> Данные длительного наблюдения по отдельным лицам являются лучшим источником
  данных, но редко доступны для больших популяций. Для получения данных по заболеваемости
  ВИЧ можно использовать специальные диагностические тесты в обследованиях или в медицинских
  учреждениях. Таким образом, заболеваемость ВИЧ моделируется с помощью программного
  обеспечения Spectrum. </p>
IMPUTATION: >-
  <h2> Обработка отсутствующих значений: </h2>

  <ul>
    <li> <strong> <em> На страновом уровне: </em> </strong> </li>
  </ul>

  <p> Оценки не рассчитываются для стран с населением меньше 250 000 человек. Кроме
  того, нет оценок для 10 стран с очень низким уровнем эпидемиологической обстановки
  по ВИЧ, которые не производят оценок. Для некоторых стран оценки не были завершены
  на момент публикации. Страновые значения для них не представлены. </p>

  <ul>
    <li> <strong> <em> На региональном и глобальном уровнях: </em> </strong> </li>
  </ul>

  <p> Страны с населением меньше 250 000 человек и 10 стран, которые не производят
  оценок, не включаются в оценки регионального или глобального уровня. Для стран,
  в которых оценки не были завершены на момент публикации, неофициальные наилучшие
  оценки включены в региональные и глобальные значения. </p>
REG_AGG: >-
  <h2> Региональные агрегаты:</h2>

  <p> Данные доступны для всего мира, региональных группировок ЦУР, наименее развитых
  стран, развивающихся стран, не имеющих выхода к морю и малых островных развивающихся
  государств. </p>
DOC_METHOD: >-
  <h2> Доступные странам методы и руководства для составления данных на национальном
  уровне: </h2>

  <p> Описание методологии доступно по адресу: </p>

  <p> <a href="http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf">
  http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf
  </a> </p>

  <p> Каждые два года страны проводят семинары по наращиванию потенциала по методам.
  Кроме того, их поддерживают местные специалисты примерно в 45 странах. Удаленная
  помощь предоставляется при отсутствии в стране специалистов. Рекомендации также
  доступны по адресу: <a href="http://www.unaids.org/en/dataanalysis/datatools/spectrum-epp">
  http://www.unaids.org/en/dataanalysis/datatools/spectrum- epp</a> и <a href="http://www.avenirhealth.org">
  www.avenirhealth.org</a> </p>
QUALITY_ASSURE: >-
  <h2> Обеспечение качества: </h2>

  <p> <a href="http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf">
  http://www.unaids.org/sites/default/files/media_asset/Estimates_methods_2018.pdf
  </a> </p>

  <p> Страны полностью привлекаются к разработке оценок. Окончательные значения проверяются
  на качество экспертами ЮНЭЙДС и утверждаются старшими руководителями национальных
  министерств здравоохранения. </p>
