RATIONALE: >-
  <h2> Обоснование: </h2>

  <p>Включение показателя 17.19.2 (b) в глобальную структуру ЦУР отражает признание
  фундаментальной роли системы регистрации актов гражданского состояния для функционирования
  общества, а также юридических и защитных преимуществ, которые она предлагает отдельным
  лицам. Основной целью системы регистрации актов гражданского состояния является
  предоставление юридических документов, в которых непосредственно заинтересованы
  физические лица. Помимо прямой и всеобъемлющей важности регистрации актов гражданского
  состояния для государственных органов, поскольку информация, собранная с использованием
  метода регистрации, предоставляет важные данные для национальной и региональной
  подготовки и планирования медицинских программ и программ охраны здоровья, роль
  регистрации актов гражданского состояния в доказательстве, установлении, осуществлении
  и реализации многих прав человека, закрепленных в международных декларациях и конвенциях,
  отражает один из наиболее важных вкладов в нормальное функционирование общества.
  </p>
DATA_COMP: >-
  <h1> Методология </h1>

  <h2> Метод расчета: </h2>

  <p>Два субпоказателя, которые относятся к показателю 17.19.2 (b), выражены в долях:
  на глобальном уровне доля стран, достигших 100-процентной регистрации рождений,
  представляет собой отношение количества стран, достигших 100-процентной регистрации
  рождений к общему количеству стран. Расчет производится аналогичным образом для
  части показателя, связанной с регистрацией смертей, а также для региональных оценок
  субпоказателей регистрации рождений и смертей.</p>

  <p> Последние составленные данные по этому показателю являются частью Статистического
  приложения к Докладу Генерального секретаря ООН за 2017 год о работе Организации,
  доступному по адресу <a href = "https://unstats.un.org/sdgs/files/report/2017/secretary-general
  -sdg-report-2017 - Statistical-Annex.pdf% 20 "> https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.
  pdf </a> (см. последние две страницы). Эти данные составляются с использованием
  предоставленной странами информации о наличии и полноте данных регистрации рождений
  и смертей на страновом уровне для <em> Демографического ежегодника </em> Организации
  Объединенных Наций с использованием вопросника к <em> Демографическому ежегоднику
  </em> по статистике естественного движения населения и сопутствующих метаданных.
  Сборник <em> Демографический ежегодник </em> Организации Объединенных Наций и связанные
  с ним онлайн-сборники публикуются Статистическим отделом Организации Объединенных
  Наций Департамента по экономическим и социальным вопросам. См.: <a href="https://unstats.un.org/unsd/demographic/products/dyb/default.htm">
  https://unstats.un.org/unsd/demographic/products/dyb/ default.htm </a> </p>

  <p>В настоящее время пороговые значения, используемые для сбора данных по показателю
  17.19.2 (b), составляют 90 процентов для регистрации рождений и 75 процентов для
  регистрации смертей, что связано с классификацией, которая использовалась в вопроснике
  метаданных для Демографического ежегодника по статистике естественного движения
  населения. В настоящее время эта классификация изменена, чтобы можно было составлять
  отчеты в соответствии с точной формулировкой показателя 17.19.2 (b).</p>
