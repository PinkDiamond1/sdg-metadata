DATA_VALIDATION: >-
  <p>The ILO engages in annual consultations with member States through the
  ILOSTAT questionnaire and related Statistics Reporting System (StaRS).
  National data providers receive a link to the portal where they can review all
  national SDG data available on ILOSTAT.</p>
ADJUSTMENT: >-
  <p>Through the ILO Harmonized Microdata initiative, the ILO strives to produce
  internationally comparable labour statistics based on the indicator concepts
  and definitions adopted by the International Conference of Labour
  Statisticians.</p>
IMPUTATION: |-
  <p>&#x2022; At country level</p>
  <p>Not applicable</p>
  <p>&#x2022; At regional and global levels</p>
  <p>See below</p>
REG_AGG: >-
  <p>The ILO produces single year global and regional estimates of informal
  employment by sex and economic sector (total, agriculture, non-agriculture) on
  the basis of available national estimates. The current estimates have a
  benchmark year of 2019 and input data range from 2009 to 2019 with 67 per cent
  of the countries referring to 2018 or 2019. Benchmark employment data are
  derived from the ILO modelled estimates series. The input data used in the
  production of the 2019 estimates cover 92.8 per cent of global employment.
  </p>

  <p>Values for missing countries are imputed on the basis of average (mean)
  values for each country income group (based on the World Bank&#x2019;s
  classification of four country income groups) within each ILO broad
  sub-region, as shown here: <a
  href="https://ilostat.ilo.org/resources/concepts-and-definitions/classification-country-groupings/">https://ilostat.ilo.org/resources/concepts-and-definitions/classification-country-groupings/</a>.
  If imputations cannot be carried out at the level of ILO broad sub-region and
  four income groups, they are done at the level of ILO region and four income
  groups. For some upper-middle-income countries for which imputations are not
  feasible through the above methodologies, the imputations are carried out
  according to three income groups (merging all upper- and lower-middle-income
  countries into a single middle-income group) and ILO broad sub-region.</p>
