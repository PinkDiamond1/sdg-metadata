SDG_GOAL: >-
  <p>Goal: Promote sustained, inclusive and sustainable economic growth, full
  and productive employment and decent work for all </p>
SDG_TARGET: >-
  <p>Target: Promote development-oriented policies that support productive
  activities, decent job creation, entrepreneurship, creativity and innovation,
  and encourage the formalization and growth of micro-, small- and medium-sized
  enterprises, including through access to financial services </p>
SDG_INDICATOR: >-
  <p>Indicator: 8.3.1: Proportion of informal employment in total employment, by
  sector and sex</p>
META_LAST_UPDATE: <p>January 2021</p>
SDG_RELATED_INDICATORS: '<p>1.1.1, 1.3.1, 8.5.2</p>'
SDG_CUSTODIAN_AGENCIES: <p>ILO</p>
CONTACT_ORGANISATION: <p>ILO</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>This indicator presents the share of employment which is classified as
  informal employment in the total economy, and separately in agriculture and in
  non-agriculture.</p>

  <p><strong>Concepts:</strong></p>

  <p>Employment comprises all persons of working age who, during a short
  reference period (one week), were engaged in any activity to produce goods or
  provide services for pay or profit.</p>

  <p>Informal employment comprises persons who in their main or secondary jobs
  were in one of the following categories:</p>

  <p>- Own-account workers, employers and members of producers&#x2019;
  cooperatives employed in their own informal sector enterprises (the
  characteristics of the enterprise determine the informal nature of their
  jobs);</p>

  <p>- Own-account workers engaged in the production of goods exclusively for
  own final use by their household (e.g. subsistence farming);</p>

  <p>- Contributing family workers, regardless of whether they work in formal or
  informal sector enterprises (they usually do not have explicit, written
  contracts of employment, and are not subject to labour legislation, social
  security regulations, collective agreements, etc., which determines the
  informal nature of their jobs);</p>

  <p>- Employees holding informal jobs, whether employed by formal sector
  enterprises, informal sector enterprises, or as paid domestic workers by
  households (employees are considered to have informal jobs if their employment
  relationship is, in law or in practice, not subject to national labour
  legislation, income taxation, social protection or entitlement to certain
  employment benefits).</p>

  <p>For the purpose of classifying persons into formal or informal employment
  for this indicator, only the characteristics of the main job are considered.
  </p>

  <p>An enterprise belongs to the informal sector if it fulfils the three
  following conditions:</p>

  <p>- It is an unincorporated enterprise (it is not constituted as a legal
  entity separate from its owners, and it is owned and controlled by one or more
  members of one or more households, and it is not a quasi-corporation: it does
  not have a complete set of accounts, including balance sheets);</p>

  <p>- It is a market enterprise (it sells at least some of the goods or
  services it produces);</p>

  <p>- The enterprise is not registered or the employees of the enterprise are
  not registered or the number of persons engaged on a continuous basis is below
  a threshold determined by the country.</p>
UNIT_MEASURE: <p>Percentage</p>
CLASS_SYSTEM: >-
  <p>The breakdown by sector is based on the International Standard Industrial
  Classification of All Economic Activities (ISIC).</p>
SOURCE_TYPE: >-
  <p>The preferred source of data for this indicator is a labour force survey,
  with sufficient questions to determine the informal nature of jobs and whether
  the establishment where the person works in belongs to the formal or the
  informal sector.</p>
COLL_METHOD: >-
  <p>The ILO Department of Statistics processes national household survey
  microdatasets in line with internationally-agreed indicator concepts and
  definitions set forth by the International Conference of Labour
  Statisticians.</p>
FREQ_COLL: <p>Continuous</p>
REL_CAL_POLICY: <p>Continuous</p>
DATA_SOURCE: <p>National Statistical Offices</p>
COMPILING_ORG: <p>ILO</p>
INST_MANDATE: >-
  <p>The ILO is the UN focal point for labour statistics. It sets international
  standards for labour statistics through the International Conference of Labour
  Statisticians. It also compiles and produces labour statistics with the goal
  of disseminating internationally-comparable datasets, and provides technical
  assistance and training to ILO member States to support their efforts to
  produce high quality labour market data.</p>
RATIONALE: >-
  <p>In contexts where social protection coverage is limited, social security
  benefits (such as unemployment insurance) are insufficient or even inexistent,
  and/or where wages and pensions are low, individuals may have to take up
  informal employment to ensure their livelihood. In these situations,
  indicators such as the unemployment rate would provide a very incomplete
  picture of the labour market situation, overlooking major deficits in the
  quality of employment. Statistics on informality are key to assessing the
  quality of employment in an economy, and are relevant to developing and
  developed countries alike (ILOSTAT indicator description for informality,
  available at <a
  href="https://ilostat.ilo.org/resources/methods/description-informality/"><u>https://ilostat.ilo.org/resources/methods/description-informality/</u></a>).</p>
REC_USE_LIM: >-
  <p>The considerable heterogeneity of definitions and operational criteria used
  by countries to measure informal employment greatly hinders the international
  comparability of statistics on informality. </p>

  <p>In order to counter this challenge, for the purpose of SDG global reporting
  and monitoring, the series is solely based on harmonized data produced by the
  ILO using the same operational process for all countries. Although some
  differences in criteria and definitions remain across countries, the process
  is designed to produce data that are as internationally comparable as possible
  given the underlying data sources. </p>
