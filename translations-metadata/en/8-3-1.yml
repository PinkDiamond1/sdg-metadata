QUALITY_ASSURE: >-
  <p>Data consistency and quality checks are regularly conducted for validation
  of the data before dissemination in the ILOSTAT database.</p>

  <p> </p>
COVERAGE: >-
  <p>Data availability: Data for this indicator is available for 89 countries
  and territories.</p>

  <p>Both country-reported estimates and ILO harmonized estimates of informal
  employment are available in ILOSTAT (<a
  href="https://ilostat.ilo.org/"><u>https://ilostat.ilo.org/</u></a>).</p>

  <p>This submission does not include data for regional aggregates of Oceania
  (excluding Australia and New Zealand) because of low data availability. </p>

  <p>Time series: The submission covers data from 2000 to 2019.</p>

  <p>Disaggregation:</p>

  <p>Data on this indicator is requested disaggregated by sector and sex.</p>

  <p>Here, sector refers to the breakdown by agriculture/non-agriculture. Where
  necessary and possible, the disaggregation by sector could go into a more
  detailed breakdown by economic activity, but for the purpose of global and
  regional monitoring, the aggregate categories of agriculture and
  non-agriculture are used.</p>

  <p>In order to produce this indicator, employment statistics disaggregated by
  formal / informal employment and by economic activity (agriculture /
  non-agriculture) are needed.</p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>Although some international standards do exist for the compilation of
  informal employment statistics, the relevant concepts and definitions have
  been left relatively flexible so as to accommodate national contexts and
  needs. This means that, in practice, the operational criteria used by
  countries to compile data at the national level vary significantly from
  country to country, hindering the international comparability of statistics.
  The comparability of informal employment statistics is also highly sensitive
  to differences in the geographical areas covered, the economic activities
  covered and the treatment of special groups of workers.</p>
