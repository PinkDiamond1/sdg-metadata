DATA_VALIDATION: >-
  <p>UNIDO engages with countries in regular consultations during the data
  collection process to ensure the data quality and international
  comparability.</p>
ADJUSTMENT: >-
  <p>UNSD collects national accounts data through a regular consultation with
  countries and areas by sending the UN NAQ to obtain important information
  about differences in concept, scope, coverage and classification used. The
  final estimates are provided to facilitate international comparability. More
  detailed information on estimation methods is available here:</p>

  <p><a
  href="https://unstats.un.org/unsd/snaama/assets/pdf/methodology.pdf">https://unstats.un.org/unsd/snaama/assets/pdf/methodology.pdf</a></p>

  <p>The MVA data are nowcasted by UNIDO to enhance a timely analysis of
  manufacturing trends.</p>
