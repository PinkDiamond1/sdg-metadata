QUALITY_MGMNT: >-
  <p>The National Accounts Section of the UNSD supports the implementation
  programme of the SNA by developing and updating supporting normative
  standards, training material and compilation guidance for the implementation
  of national accounts and supporting economic statistics and maintaining a
  knowledge base on economic statistics. Moreover, UNSD provides substantive
  service to the Committee on Contributions of the Fifth Committee of the United
  Nations on technical aspects of the elements of scale methodology for
  assessing the contributions to the United Nations by Member States. UNIDO
  collects and disseminates National Accounts statistics in consultation with
  UNSD.</p>
QUALITY_ASSURE: >-
  <p><a href="https://unstats.un.org/unsd/unsystem/Documents/QAF-UNIDO.pdf">The
  UNIDO Quality Assurance Framework</a> is followed to ensure that the
  statistical activities of UNIDO are relevant and the data compiled and
  disseminated are accurate, complete within the defined scope and coverage,
  timely, comparable in terms of internationally recommended methods and
  classification standards and internally coherent to variables included in the
  datasets. While these generally accepted, broad dimensions of quality of
  statistical data may be defined in each NSO&apos;s own quality assurance
  framework. UNIDO makes maximum effort that data produced from the statistical
  operation undertaken with the UNIDO technical cooperation are accurate,
  internationally comparable and coherent.</p>
QUALITY_ASSMNT: >-
  <p>The National Accounts Section of the UNSD and UNIDO employ a wide range of
  data quality techniques and consultations with national providers to assure
  quality principles supported by the Fundamental Principles of Official
  Statistics. </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>For more than 200 economies</p>

  <p><strong>Time series:</strong></p>

  <p>Data for this indicator are available as of 2000 in the UN Global SDG
  Database, but longer time series are available in the UNIDO MVA database.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>No disaggregation available.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies: </strong>Minor differences may arise due
  to 1) exchange rates for conversion to USD 2) different base years used for
  constant price data 3) methods for recent period estimation and 4) different
  versions of SNA and ISIC revisions used by countries.</p>
