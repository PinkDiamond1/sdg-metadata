COVERAGE: >-
  <p>Data availability:</p>

  <p>For more than 200 economies</p>

  <p>Time series:</p>

  <p>Data for this indicator are available as of 2000 in the UN Global SDG
  Database, but longer time series are available in the UNIDO MVA database.</p>

  <p>Disaggregation:</p>

  <p>No disaggregation available.</p>
COMPARABILITY: >-
  <p>Sources of discrepancies: Minor differences may arise due to 1) exchange
  rates for conversion to USD 2) different base years used for constant price
  data 3) methods for recent period estimation and 4) different versions of SNA
  and ISIC revisions used by countries.</p>
