SOURCE_TYPE: >-
  <p>UNIDO maintains the MVA database. Figures for updates are obtained from
  national account estimates produced by UN Statistics Division (UNSD) and from
  official publications.</p>
COLL_METHOD: >-
  <p>The MVA and GDP country data are collected through a national accounts
  questionnaire (NAQ) sent by UNSD. More information on the methodology is
  available on</p>

  <p><a
  href="https://unstats.un.org/unsd/snaama/methodology.pdf">https://unstats.un.org/unsd/snaama/methodology.pdf</a>.</p>

  <p>Missing or inconsistent values are verified with national sources and World
  Development Indicators (WDI). The preference is given to the data from
  national sources.</p>

  <p>Population data are obtained from UN DESA Population Division. More
  information on the methodology is available on</p>

  <p><a
  href="https://population.un.org/wpp/Publications/Files/WPP2019_Methodology.pdf">https://population.un.org/wpp/Publications/Files/WPP2019_Methodology.pdf</a>.</p>
FREQ_COLL: >-
  <p>Data collection is carried out by receiving data electronically throughout
  the year.</p>
REL_CAL_POLICY: <p>UNIDO MVA database is updated between March and April every year.</p>
DATA_SOURCE: |-
  <p>United Nations Statistics Division (UNSD) and official publications</p>
  <p>UNSD from national statistical offices (NSOs)</p>
COMPILING_ORG: <p>United Nations Industrial Development Organization (UNIDO)</p>
INST_MANDATE: >-
  <p>UNIDO, as the specialized UN agency on industrial development, has the
  international mandate for collecting, producing and disseminating
  internationally comparable industrial statistics. UNIDO&#x2019;s mandate
  covers (i) the maintenance and updating of international industrial statistics
  databases; (ii) methodological and analytical products based on statistical
  research and experience of maintaining internationally comparable statistics;
  (iii) contributions to the development and implementation of international
  statistical standards and methodology; and (iv) technical cooperation services
  to countries in the field of industrial statistics. With the repositioning of
  UNIDO as the focal agency for inclusive and sustainable industrial development
  (ISID), its statistical mandate was expanded to cover all dimensions of
  industrial development, including its inclusiveness and environmental
  sustainability.</p>
RATIONALE: >-
  <p>MVA is a well-recognized and widely used indicator by researchers and
  policy makers to assess the level of industrialization of a country. The share
  of MVA in GDP reflects the role of manufacturing in the economy and a
  country&#x2019;s national development in general. MVA per capita is the basic
  indicator of a country&#x2019;s level of industrialization adjusted for the
  size of the economy. One of the statistical uses of MVA per capita is
  classifying country groups according to the stage of industrial
  development.</p>
REC_USE_LIM: >-
  <p>Differences may appear due to different versions of System of National
  Accounts (SNA) or ISIC revisions used by countries.</p>
