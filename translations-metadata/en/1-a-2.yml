DATA_VALIDATION: >-
  <p>The UNESCO Institute for Statistics shares all indicator values and notes
  on methodology with National Statistical Offices, Ministries of Education, or
  other relevant agencies in individual countries for their review, feedback and
  validation before the publication of the data. </p>
ADJUSTMENT: >-
  <p>Data should cover formal education only and should follow common
  definitions. </p>
IMPUTATION: |-
  <p><strong>&#x2022; At country level</strong></p>
  <p>None by data compiler.</p>
  <p><strong>&#x2022; At regional and global levels</strong></p>
  <p>None by data compiler.</p>
REG_AGG: >-
  <p>Regional and global aggregates are not currently available for this
  indicator.</p>
DOC_METHOD: >-
  <p>The UIS has elaborated guidance for the countries on the methodology that
  should be used to calculate this indicator based on the Survey of Formal
  Education and its manual. The standardized template for data mining containts
  instructions for its completion. </p>
QUALITY_MGMNT: >-
  <p>The UIS maintains a global database used to produce this indicator and
  defines the protocols and standards for data reporting by countries. For
  transparency purposes, the inclusion of a data point in the database is
  completed by following a protocol and is reviewed by UIS technical focal
  points to ensure consistency and overall data quality, based on objective
  criteria to ensure that only the most recent and reliable information are
  included in the database.</p>
QUALITY_ASSURE: >-
  <p>Before its annual data release and the addition of any indicators to the
  global SDG Indicators Database, the UNESCO Institute for Statistics submits
  all indicator values and notes on methodology to National Statistical Offices,
  Ministries of Education or other relevant agencies in individual countries for
  their review and feedback.</p>
QUALITY_ASSMNT: >-
  <p>The indicator should be produced based on consistent and actual data on
  total government expenditures on education and total government expenditures
  on all sectors combined. Criteria for quality assessment include: data sources
  must include proper documentation; data values must be representative at the
  national population level and, if not, should be footnoted; data are plausible
  and based on trends and consistency with previously published/reported values
  for the indicator.</p>
COVERAGE: |-
  <p><strong>Data availability:</strong></p>
  <p>156 countries with at least one data point for the period 2010-2019.</p>
  <p><strong>Time series:</strong></p>
  <p>1980-2019 in UIS database; 2000-2019 in the SDG Global database.</p>
  <p><strong>Disaggregation:</strong></p>
  <p>None </p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies</strong></p>

  <p>The data is derived from different sources and may be subject to
  differences in national definitions of expenditure types. </p>
