SDG_GOAL: >-
  <p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>
SDG_TARGET: >-
  <p>Target 17.18: By 2020, enhance capacity-building support to developing
  countries, including for least developed countries and small island developing
  States, to increase significantly the availability of high-quality, timely and
  reliable data disaggregated by income, gender, age, race, ethnicity, migratory
  status, disability, geographic location and other characteristics relevant in
  national contexts</p>
SDG_INDICATOR: >-
  <p>Indicator 17.18.3: Number of countries with a national statistical plan
  that is fully funded and under implementation, by source of funding</p>
META_LAST_UPDATE: <p>2017-07-11</p>
SDG_RELATED_INDICATORS: >-
  <p>17.19.1: Dollar value of all resources made available to strengthen
  statistical capacity in developing countries</p>
SDG_CUSTODIAN_AGENCIES: <p>Partnership in Statistics for Development in the 21st Century (PARIS21)</p>
CONTACT_ORGANISATION: <p>Partnership in Statistics for Development in the 21st Century (PARIS21)</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The indicator Number of countries with a national statistical plan that is
  fully funded and under implementation is based on the annual Status Report on
  National Strategies for the Development of Statistics (NSDS). In collaboration
  with its partners, PARIS21 reports on country progress in designing and
  implementing national statistical plans. The indicator is a count of countries
  that are either (i) implementing a strategy, (ii) designing one or (iii)
  awaiting adoption of the strategy in the current year.</p>
SOURCE_TYPE: >-
  <p>Data is provided by the National Statistical Offices. The information is
  collected annually and verified by direct email correspondence with the
  national focal point for the country&apos;s NSDS (National Strategy for
  Development of Statistics).</p>

  <p><strong>List:</strong></p>

  <p>National Statistical Offices</p>
