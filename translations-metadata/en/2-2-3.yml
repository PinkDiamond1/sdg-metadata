SOURCE_TYPE: >-
  <p>The preferable source of data is population-based surveys. Data from
  surveillance systems may be used under some conditions, but recorded diagnoses
  are typically underestimated. Data are from the Micronutrients Database of the
  WHO Vitamin and Mineral Information System (VMNIS) (<a
  href="https://www.who.int/vmnis/database/en/">https://www.who.int/vmnis/database/en/</a>).
  This database compiles and summarizes data on the micronutrient status of
  populations from various other sources, including data collected from the
  scientific literature and through collaborators, including WHO regional and
  country offices, United Nations organizations, ministries of health, research
  and academic institutions, and nongovernmental organizations. In addition,
  anonymized individual-level data are obtained from multi-country surveys,
  including demographic and health surveys, multiple indicator cluster surveys,
  reproductive health surveys and malaria indicator surveys.</p>
COLL_METHOD: >-
  <p>The anaemia status of women is assessed using blood haemoglobin
  concentrations. In surveys, blood haemoglobin concentrations are typically
  measured using the direct cyanmethemoglobin method in a laboratory or with a
  portable, battery-operated, haemoglobin photometer in the field that uses the
  azide-methaemoglobin method.</p>

  <p>A PubMed search was carried out for relevant search terms related to
  anaemia, haemoglobin and iron status, searching for studies published after 1
  January 1990. In addition to indexed articles, many reports of national and
  international agencies were identified and accessed through requests to each
  corresponding organization. Data are also collected during the country
  validation process, described below, and from publicly available
  individual-level survey data. </p>
FREQ_COLL: >-
  <p>Data on anaemia are continuously being collected from survey report and
  manuscripts and entered into the WHO Micronutrients Database.</p>
REL_CAL_POLICY: >-
  <p>There is no fixed date in which the new round of anaemia estimates will be
  generated; however, estimates are generally generated every three to five
  years.</p>
DATA_SOURCE: >-
  <p>There are two main data sources of survey data for anaemia: 1) reports
  generated by countries or implementing partners and 2) published manuscripts.
  Occasionally, Member States, regional offices, the international community or
  colleagues managing other databases within WHO provide reports directly to
  staff responsible for maintaining the WHO Micronutrients Database. If data
  meet the eligibility criteria, they are entered into the database. Reports and
  publications are primarily requested and collected from: </p>

  <ul>
    <li>Ministries of Health through WHO regional and country offices, </li>
    <li>National research and academic institutions,</li>
    <li>Nongovernmental organizations, and</li>
    <li>Organizations of the <a href="http://www.unsceb.org/directory">United Nations</a> system. </li>
  </ul>
COMPILING_ORG: >-
  <p>WHO compiles the data fed into the Micronutrients Database of the WHO
  Vitamin and Mineral Information System (VMNIS).</p>
INST_MANDATE: >-
  <p>The Vitamin and Mineral Nutrition Information System (VMNIS), formerly
  known as the Micronutrient Deficiency Information System (MDIS), was
  established in 1991 following a request by the World Health Assembly to
  strengthen surveillance of micronutrient deficiencies at the global level.
  Part of WHO&apos;s mandate is to assess the micronutrient status of
  populations, monitor and evaluate the impact of strategies for the prevention
  and control of micronutrient malnutrition, and to track related trends over
  time.</p>
OTHER_METHOD: ''
RATIONALE: >-
  <p>Anaemia is highly prevalent globally, disproportionately affecting children
  and women of reproductive age. It negatively affects cognitive and motor
  development and work capacity, and among pregnant women iron deficiency
  anaemia is associated with adverse reproductive outcomes, including preterm
  delivery, low-birth-weight infants, and decreased iron stores for the baby,
  which may lead to impaired development. Iron deficiency is considered the most
  common cause of anaemia, but there are other nutritional and non-nutritional
  causes. Blood haemoglobin concentrations are affected by many factors,
  including altitude (metres above sea level), smoking, trimester of pregnancy,
  age and sex. Anaemia can be assessed by measuring blood haemoglobin, and when
  used in combination with other indicators of iron status, blood haemoglobin
  provides information about the severity of iron deficiency. The anaemia
  prevalence for the population is used to classify the public health
  significance of the problem.</p>
REC_USE_LIM: >-
  <p>Despite the extensive data search, data for blood haemoglobin
  concentrations are still limited, compared to other nutritional indicators
  such as child anthropometry (1, 24); this was especially true in the
  high-income countries of the WHO European Region. As a result, the estimates
  may not capture the full variation across countries and regions, tending to
  &#x201C;shrink&#x201D; towards global means when data are sparse. </p>

  <p>Estimates may differ from those reported by countries.</p>
DATA_COMP: >-
  <p>Prevalence of anaemia and/or mean haemoglobin in women of reproductive age
  were obtained from 408 population-representative data sources from 124
  countries worldwide. Data collected from 1995 to 2020 were used. Adjustment of
  data on blood haemoglobin concentrations for altitude and smoking was carried
  out whenever possible. Biologically implausible haemoglobin values (&lt;25 g/L
  or &gt;200 g/L) were excluded. A Bayesian hierarchical mixture model was used
  to estimate haemoglobin distributions and systematically addressed missing
  data, non-linear time trends, and representativeness of data sources. Full
  details on statistical methods may be found <a
  href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4547326/">here</a>: Global,
  regional, and national trends in haemoglobin concentration and prevalence of
  total and severe anaemia in children and pregnant and non-pregnant women for
  1995&#x2013;2011: a systematic analysis of population-representative data
  (Stevens et al, 2013). Briefly, the model calculates estimates for each
  country and year, informed by data from that country and year themselves, if
  available, and by data from other years in the same country and in other
  countries with data for similar time periods, especially countries in the same
  region. The model borrows data, to a greater extent, when data are
  non-existent or weakly informative, and to a lesser degree for data-rich
  countries and regions. The resulting estimates are also informed by covariates
  that help predict blood haemoglobin concentrations (e.g. socio-demographic
  index, meat supply (kcal/capita), mean BMI for women and log of under-five
  mortality for children). The uncertainty ranges (credibility intervals)
  reflect the major sources of uncertainty, including sampling error,
  non-sampling error due to issues in sample design/measurement, and uncertainty
  from making estimates for countries and years without data.</p>
DATA_VALIDATION: >-
  <p>Once survey data are compiled and the Bayesian hierarchical mixture model
  is run to generate anaemia estimates, countries are sent a memorandum to
  provide a background to the estimates and explain the process. Information on
  the survey data used to generate the estimates for that country, estimates for
  the years 2000, 2005, 2010, 2015, and 2019, and the resulting plots for each
  country are provided along with an explanation of the methodology used in
  generating the estimates. Countries are requested to provide feedback within
  six weeks.</p>
ADJUSTMENT: >-
  <p>Data on mean haemoglobin and anaemia prevalence from high-altitude
  countries that were not adjusted for altitude when published were adjusted for
  altitude by WHO, as described in Stevens et al (2013). The Bayesian
  hierarchical mixture internally adjusts summary statistics computed with
  non-standard haemoglobin cutoffs to match the standard WHO cutoffs listed
  above. </p>
IMPUTATION: >-
  <ul>
    <li>At country level</li>
  </ul>

  <p>A Bayesian hierarchical mixture model was used to estimate haemoglobin
  distributions and systematically addressed missing data, non-linear time
  trends, and representativeness of data sources. The full description of the
  methodology for country and region estimates can be found at Supplement to:
  Stevens GA, Finucane MM, De-Regil LM, et al. Global, regional, and national
  trends in haemoglobin concentration and prevalence of total and severe anaemia
  in children and pregnant and non-pregnant women for 1995&#x2013;2011: a
  systematic analysis of population-representative data. Lancet Glob Health
  2013; 1: e16&#x2013;25. Available at
  https://www.thelancet.com/cms/10.1016/S2214-109X(13)70001-9/attachment/e073f9da-1330-4a1d-a1a0-67caf08c11bf/mmc1.pdf.</p>

  <ul>
    <li>At regional and global levels</li>
  </ul>

  <p>Global and regional prevalence estimates were calculated as
  population-weighted averages of the constituent countries (see treatment of
  missing values at country level).</p>
REG_AGG: >-
  <p>Global and regional prevalence estimates were calculated as
  population-weighted averages of the constituent countries (see methodology for
  deriving country-level estimates above). </p>
DOC_METHOD: >-
