QUALITY_MGMNT: >-
  <p>All surveys included in the database pass through inclusion criteria
  described below. Data also follows the five WHO Data principles<sup><a
  href="#footnote-3" id="footnote-ref-3">[2]</a></sup>. </p><div
  class="footnotes"><div><sup class="footnote-number" id="footnote-3">2</sup><p>
  WHO data principles. https://www.who.int/data/principles <a
  href="#footnote-ref-3">&#x2191;</a></p></div></div>
QUALITY_ASSURE: >-
  <p>Survey data provided in peer-reviewed publications or survey reports are
  screened for inclusion in the WHO Micronutrients Database. Eligibility
  criteria to the Micronutrients database include: details of the sampling
  method are provided; the sample was representative of at least the 1st
  administrative level (e.g. state, province, canton, oblast); the sample was
  population-based, household-based, or facility-based (i.e., for pregnant
  women, newborns, and preschool and school-age children); the sample was
  cross-sectional or was the baseline assessment in an intervention programme;
  and the study used standard, validated data collection techniques and
  laboratory methodology. If there are particular concerns regarding the
  reported data, attempts are made to discuss these concerns with a country
  representative.</p>
QUALITY_ASSMNT: >-
  <p>Data from the Micronutrients database passes an additional screening to be
  included into the estimates if a facility-based sampling scheme was used in
  order to exclude data where these would not be representative of the general
  population. The general threshold for inclusion was 80% affiliation of the
  target population with the facility. For studies of children sampled from
  primary care physician rosters or well-child visits, we included the data if
  national coverage of the third dose of DTP vaccine exceeded 80%. For women
  sampled from obstetric care providers, data were included if the coverage of
  at least one ANC care was greater than 80%. For school-based sampling of
  adolescents, the completion rate of lower secondary school for girls was
  required to be greater than 80%.</p>

  <p>We excluded data if migrants comprised more than 40% of the population in
  the country, and the data source only covered nationals. Quality checks (e.g.
  implausible values that are not in according with life, ) are done when data
  is entered into the database, and when data is compiled for producing the
  estimates.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Prevalence of anaemia and/or mean haemoglobin in women of reproductive age
  were obtained from 408 population-representative data sources from 124
  countries worldwide. Data collected from 1995 to 2020 were used.</p>

  <p> </p>

  <p><strong>Time series:</strong></p>

  <p>Estimates for 2000 to 2019 were derived in the latest exercise.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Anaemia prevalence data are generally reported disaggregated by age, sex,
  income, geographic region (within country) and 1<sup>st</sup> administrative
  level within a country. When producing estimates of anaemia for the purpose of
  contributing to the monitoring of SDGs, estimates are produced for women of
  reproductive age (15-49 years) by pregnancy status (pregnant or
  non-nonpregnant) for each country. Data are then aggregated by WHO or UN
  region and for the global level.</p>
COMPARABILITY: |-
  <p><strong>Sources of discrepancies:</strong></p>
  <p>Data conform to the standard WHO definition of anaemia.</p>
