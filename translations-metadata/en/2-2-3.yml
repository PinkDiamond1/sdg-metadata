STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>Percentage of women aged 15&#x2212;49 years with a haemoglobin
  concentration less than 120 g/L for non-pregnant women and lactating women,
  and less than 110 g/L for pregnant women, adjusted for altitude and
  smoking.</p>

  <p>Concepts:</p>

  <p>Anaemia: condition in which the concentration of blood haemoglobin
  concentration falls below established cut-off values.</p>

  <p>Iron deficiency : state in which there is insufficient iron to maintain the
  normal physiological function of blood, brain and muscles (ICD-11, 5B5K.0 iron
  deficiency)</p>

  <p>Iron deficiency anaemia: (ICD-11, 3A00, iron deficiency anaemia)</p>

  <p>Blood haemoglobin concentration: concentration of haemoglobin in whole
  blood</p>
