META_LAST_UPDATE: <p>March 2021</p>
SDG_RELATED_INDICATORS: >-
  <p>Goal 1. No poverty</p>

  <p>The capacity for physical work is hampered when people are anaemic. Anaemia
  is estimated to contribute to 17% lower productivity in heavy manual labour
  and 5% lower productivity in other manual labour. A modelling exercise in
  India estimated that a birth cohort of individuals with iron-deficiency
  anaemia (IDA) in 2013 will lose more than US$ 24 million over their lifetimes
  as a result of productivity loss due to IDA.</p>

  <p>Additionally, the mental capacity that is undeveloped when children are
  iron deficient affects their academic performance and future earnings
  potential. Consequently, childhood anaemia is associated with a 2.5% drop in
  wages in adulthood, affecting both productivity and economic growth.</p>

  <p>Nutrient deficiencies that can contribute to anaemia include iron,
  riboflavin, folic acid, zinc, vitamin B12, and vitamin A. Currently, more than
  80 countries have legislation to add one or more of these nutrients to wheat
  flour, maize flour, and/or rice. Adding these nutrients to commonly consumed
  grains is one step toward improving productivity and thereby reducing
  poverty.</p>

  <p>Goal 3. Good health and well-being</p>

  <p>Maternal and Newborn Health</p>

  <p>Anaemia during pregnancy increases the risk of maternal and perinatal
  mortality. Anaemia during pregnancy also contributes to low birth-weight
  infants, which the World Health Organization (WHO) defines as weighing less
  than less than 2500 grams or 5.5 pounds. Newborns that are born small are
  prone to death and diseases while they are young. If they survive, they are at
  an increased risk for poor mental development in childhood and chronic health
  problems such as diabetes and heart disease later in life.</p>

  <p>Non-Communicable Diseases</p>

  <p>Anaemia is a non-communicable disease. As noted above, nutritional anaemia
  is caused by vitamin and mineral deficiencies.</p>

  <p>Goal 4. Quality education</p>

  <p>Poor health in childhood can lead to reductions in educational achievement.
  While iron deficiency limits cognitive development, children who have adequate
  iron have more energy to participate in classroom exercises, and they are more
  mentally prepared to master the material.</p>

  <p>A large body of literature documents the positive impact of iron
  interventions on tests of cognitive and motor development. This review found,
  &#x201C;the available evidence satisfies all of the conditions needed to
  conclude that iron deficiency causes cognitive deficits and developmental
  delays and that these can be at least partially reversed by iron therapy,
  though the effect may diminish among older children.&#x201D;</p>

  <p>Goal 5. Gender equality</p>

  <p>Anaemia rates in females are much higher than males. While anaemia rates
  decrease for males by the end of puberty, they remain high for females through
  reproductive years due to menstruation.</p>

  <p>Therefore, reducing anaemia contributes to boosting females&#x2019;
  relative academic performance and worker productivity and helps achieve gender
  equality.</p>

  <p>For more details, see Food Fortification Initiative - Fortify to Address
  Sustainable Development Goals
  (http://www.ffinetwork.org/why_fortify/SDGs.html).</p>
