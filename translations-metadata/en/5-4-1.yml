STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>This indicator is defined as the proportion of time spent in a day on
  unpaid domestic and care work by men and women. Unpaid domestic and care work
  refers to activities related to the provision of services for own final use by
  household members, or by family members living in other households. These
  activities are listed in ICATUS 2016 under the major divisions &#x201C;3.
  Unpaid domestic services for household and family members&#x201D; and
  &#x201C;4. Unpaid caregiving services for household and family
  members&#x201D;. </p>

  <p><strong>Concepts:</strong></p>

  <p><em>Unpaid domestic and care work </em>refers to activities including food
  preparation, dishwashing, cleaning and upkeep of the dwelling, laundry,
  ironing, gardening, caring for pets, shopping, installation, servicing and
  repair of personal and household goods, childcare, and care of the sick,
  elderly or disabled household and family members, among others. These
  activities are listed in ICATUS 2016 under the major divisions &#x201C;3.
  Unpaid domestic services for household and family members&#x201D; and
  &#x201C;4. Unpaid caregiving services for household and family
  members&#x201D;.</p>

  <p>Concepts and definitions for this indicator are based on the following
  international standards:</p>

  <ul>
    <li>System of National Accounts 2008 (SNA 2008)</li>
    <li>The Resolution concerning statistics of work, employment and labour underutilization, adopted by the International Conference of Labour Statisticians (ICLS) at its 19th Session in 2013</li>
    <li>International Classification of Activities for Time Use Statistics 2016 (ICATUS 2016)</li>
  </ul>

  <p>Relevant specific concepts are presented below:</p>

  <ul>
    <li>An activity is said to be productive or to fall within the &#x201C;general production boundary&#x201D; if it satisfies the third-person criterion (the activity can be delegated to another person and yield the same desired results).</li>
    <li>Productive activities can be further classified based on the ILO framework for work statistics (included in the 19<sup>th</sup> ICLS resolution) into:</li>
  </ul>

  <ol>
    <li>Own-use production work (activities to produce goods and services for own final use; the intended destination of the output is mainly for final use of the producer in the form of capital formation, or final consumption by household members or by family members living in other households; in the case of agricultural, fishing, hunting or gathering goods intended mainly for own consumption, a part or surplus may nevertheless be sold or bartered)</li>
    <li>Employment (activities to produce goods or provide services for pay or profit)</li>
    <li>Unpaid trainee work (any unpaid activity to produce goods or provide services for others, in order to acquire workplace experience or skills in a trade or profession)</li>
    <li>Volunteer work (any unpaid, non-compulsory activity to produce goods or provide services for others)</li>
    <li>Other forms of work</li>
  </ol>

  <p>The own-use production work can be differentiated based on whether goods or
  services are produced.</p>

  <p><em>Indicator 5.4.1 only considers the own-use production work of services,
  or in other words, the activities related to unpaid domestic services and
  unpaid caregiving services undertaken by households for their own use. These
  activities are listed in ICATUS 2016 under the major divisions &#x201C;3.
  Unpaid domestic services for household and family members&#x201D; and
  &#x201C;4. Unpaid caregiving services for household and family
  members&#x201D;.</em></p>

  <p>As much as possible, statistics compiled by UNSD are based on the
  International Classification of Activities for Time Use Statistics 2016
  (ICATUS 2016), which classifies activities undertaken by persons during the
  survey period. ICATUS 2016 was adopted by the United Nations Statistical
  Commission for use as an international statistical classification at its 48th
  session, 7-10 March 2017.</p>
