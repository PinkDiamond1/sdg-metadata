INST_MANDATE: >-
  <p>The United Nations Statistics Division is committed to the advancement of
  the global statistical system. UNSD compiles and disseminates global
  statistical information, develops standards and norms for statistical
  activities, and supports countries&apos; efforts to strengthen their national
  statistical systems. UNSD facilitates the coordination of international
  statistical activities and support the functioning of the United Nations
  Statistical Commission as the apex entity of the global statistical system.
  The Social and Gender Statistics Section of UNSD works on migration
  statistics, gender statistics, and time use statistics.</p>

  <p>The Global Gender Statistics Programme is mandated by the United Nations
  Statistical Commission, implemented by the United Nations Statistics Division
  (UNSD) and coordinated by the Inter-Agency and Expert Group on Gender
  Statistics IAEG-GS.</p>

  <p>The Programme encompasses:</p>

  <ul>
    <li>improving coherence among existing initiatives on gender statistics through international coordination</li>
    <li>developing and promoting methodological guidelines in existing domains as well as in emerging areas of gender concern</li>
    <li>strengthening national statistical and technical capacity for the production, dissemination and use of gender relevant data</li>
    <li>facilitating access to gender relevant data and metadata through a newly developed data portal (forthcoming).</li>
  </ul>

  <p>UNSD serves as Secretariat of the Inter-Agency and Expert Group on Gender
  Statistics (IAEG-GS), the coordinating and guiding body of the Global Gender
  Statistics Programme. The IAEG-GS was first convened in 2006, meets annually
  and functions through advisory groups. Presently, the main advisory
  group&apos;s work concentrates on examining emerging and unaddressed key
  gender issues and related data gap with the aim to develop proposals on how to
  fill these gaps.</p>

  <p>In addition, UNSD serves as Secretariat of the United Nations Expert Group
  on Innovative and Effective Ways to Collect Time-Use Statistics, which
  initiated its work in June 2018 with the overall objective of taking stock and
  reviewing country practices in time-use surveys and providing technical
  guidance and recommendations to improve the collection and use of time use
  data, in line with international standards and in support of SDGs
  implementation. In particular, the Group was established to develop
  methodological guidelines on how to operationalize <a
  href="https://unstats.un.org/unsd/demographic-social/time-use/icatus-2016/"
  target="_blank">ICATUS 2016</a> and produce time-use statistics using the
  latest technologies, as requested by the <a
  href="https://unstats.un.org/unsd/statcom/" target="_blank">United Nations
  Statistical Commission</a> at its <a
  href="https://unstats.un.org/unsd/statcom/48th-session/"
  target="_blank">forty-eighth session</a> in 2017 in its decision <a
  href="https://unstats.un.org/unsd/statcom/decisions-ref/?code=48/109"
  target="_blank">48/109</a>. Presently, the TUS-EG together with UNSD is
  finalizing the reports on the minimum harmonized instrument, data quality in
  time use statistics, and digitalization of time use data, which will be
  presented at the Statistical Commission in 2022.</p>
RATIONALE: >-
  <p>The purpose of the indicator is to measure the amount of time women and men
  spend doing unpaid work, to ensure that all work, whether paid or unpaid, is
  valued. In addition, it also provides an assessment of gender equality, by
  highlighting discrepancies between how much time women and men spend on unpaid
  work, like cooking, cleaning or taking care of children.</p>

  <p>This indicator measures the average amount of time as a proportion in a
  day, so that if for a given country it is reported that women aged 15+ spend
  10% of their day on unpaid domestic chores while men in the same age group
  spend 1%, it indicates that women spend 2.4 hours (2 hours and 24 minutes),
  while men spend 14.4 minutes on it a day, on average. As explained further in
  4.c, this daily average is obtained from an average taken over a weekly period
  (or the reference period for the data collection), and thus not mean that
  women and men spend these given amounts of time every single day. </p>
REC_USE_LIM: >-
  <p>Time use statistics have been used for: (1) provide a measure of quality of
  life or general wellbeing of individuals and households; (2) offer a more
  comprehensive measurement of all forms of work, including unpaid household
  service work; (3) produce data relevant for monitoring gender equality and the
  empowerment of women and girls and are essential inputs for the policy and
  political dialogue on gender equality.</p>

  <p>International comparability of time-use statistics is limited by a number
  of factors, including: </p>

  <ol>
    <li>Diary versus stylized time-use survey. Data on time-use can be collected through a 24-hour diary (light diary) or stylized questionnaire. With diaries, respondents are asked to report on what activity they were performing when they started the day, what activity followed, and the time that activity began and ended, and so forth through the 24 hours of the day. Stylized time-use questions ask respondents to recall the amount of time they allocated to a certain activity over a specified period, such as a day or week. Often, stylized time-use questions are attached as a module to a multipurpose household survey. The 24-hour diary method yields better results than the stylized method but is a more expensive mode of data collection. Data obtained from these two different data collection methods are usually not comparable, and even data collected with different stylized questions might not be comparable given that the level of details asked about activities performed might differ from one instrument to another, thus impacting the total time spent on a given activity. </li>
    <li>Time-use activity classification. Regional and national classifications of time-use activities may differ from ICATUS 2016, resulting in data that are not comparable across countries. </li>
    <li>Time-use data presented refer to the &#x201C;main activity&#x201D; only. Any &#x201C;secondary activity&#x201D; performed simultaneously with the main activity is not reflected in the average times shown. For instance, a woman may be cooking and looking after a child simultaneously. For countries reporting cooking as the main activity, time spent caring for children is not accounted for and reflected in the statistics. This may affect international comparability of data on time spent caring for children; it may also underestimate the time women spend on this activity. </li>
    <li>Different target age population used by countries and age groups used also make time use data difficult to compare across countries.</li>
  </ol>
DATA_COMP: >-
  <p>Data presented for this indicator are expressed as a proportion of time in
  a day. In the case when the reference period is one week, weekly data is
  averaged over seven days of the week to obtain the daily average time. </p>

  <p>Proportion of time spent on unpaid domestic and care work is calculated by
  dividing the daily average number of hours spent on unpaid domestic and care
  work by 24 hours. </p>

