SDG_TARGET: >-
  <p>Target 5.4: Recognize and value unpaid care and domestic work through the
  provision of public services, infrastructure and social protection policies
  and the promotion of shared responsibility within the household and the family
  as nationally appropriate</p>
SDG_INDICATOR: >-
  <p>Indicator 5.4.1: Proportion of time spent on unpaid domestic and care work,
  by sex, age and location</p>
META_LAST_UPDATE: <p>2021-09-29</p>
