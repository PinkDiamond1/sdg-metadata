SOURCE_TYPE: >-
  <p>Most data on time use are collected through dedicated time use surveys or
  from time-use modules integrated in multi-purpose household surveys, conducted
  at national level.</p>

  <p>Data on time-use can be collected through a 24-hour diary (light diary) or
  stylized questionnaire. With diaries, respondents are asked to report on what
  activity they were performing when they started the day, what activity
  followed, and the time that activity began and ended (in most of the cases
  based on fixed intervals), and so forth through the 24 hours of the day.
  Stylized time-use questions ask respondents to recall the amount of time they
  allocated to a certain activity over a specified period, such as a day or a
  week. Often, stylized time-use questions are attached as a module to a
  multipurpose household survey. The 24-hour diary method yields better results
  than the stylized method but is a more expensive mode of data collection.</p>
COLL_METHOD: >-
  <p>Data are collected by national statistical offices, the official
  counterparts at the country level. Data are compiled and validated by UNSD. If
  there are inconsistencies or issues with the data, UNSD consults the focal
  point in the national statistical office. The data for SDG 5.4.1 are, as much
  as possible, in line with relevant international standards, or properly
  footnoted. International standards include:</p>

  <ul>
    <li>Guide to Producing Statistics on Time-Use: Measuring Paid und Unpaid Work</li>
    <li>The International Classification of Activities for Time Use Statistics 2016 (ICATUS 2016)</li>
    <li>System of National Accounts 2008 (SNA 2008)</li>
    <li>Resolution concerning statistics of work, employment and labour underutilization, adopted by the International Conference of Labour Statisticians (ICLS) at its 19th Session in 2013 </li>
  </ul>
