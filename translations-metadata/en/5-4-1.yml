QUALITY_MGMNT: >-
  <p>Details on quality management are available in the data quality for time
  use statistics paper, presented to the Statistical Commission in 2020:</p>

  <p><a
  href="https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3m-Defining_Quality-E.pdf">https://unstats.un.org/unsd/statcom/51st-session/documents/BG-Item3m-Defining_Quality-E.pdf</a></p>

  <p>This technical report is being updated and further developed by the TUS-EG
  and will be presented at the Statistical Commission in March 2022. The updated
  report will reflect the latest developments and include country examples. </p>
QUALITY_ASSURE: >-
  <p>UNSD has been reviewing in detail the survey methodology followed to
  collect time use data and the classification of activities used by countries,
  to assess the level of comparability across countries and over time in a given
  country.</p>
QUALITY_ASSMNT: >-
  <p>UNSD reviews and assesses the quality of the data received from countries
  and reverts back to the data providers for clarifications if needed. The data
  received are compared to previous years to ensure consistency over time. In
  addition, the indicator calculations are verified, and data are checked for
  anomalies.</p>
COVERAGE: >-
