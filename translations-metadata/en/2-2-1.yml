RATIONALE: >-
  <p>Child growth is an internationally accepted outcome reflecting child
  nutritional status. Child stunting refers to a child who is too short for his
  or her age and is the result of chronic or recurrent malnutrition. Stunting is
  a contributing risk factor to child mortality and is also a marker of
  inequalities in human development. Stunted children fail to reach their
  physical and cognitive potential. Child stunting is one of the World Health
  Assembly nutrition target indicators.</p>
REC_USE_LIM: >-
  <p>Survey estimates come with levels of uncertainty due to both sampling error
  and non-sampling error (e.g. measurement technical error, recording error
  etc.,). None of the two sources of errors have been fully taken into account
  for deriving estimates neither at country nor at regional and global
  levels.</p>
DATA_COMP: >-
  <p>Survey estimates are based on standardized methodology using the WHO Child
  Growth Standards as described elsewhere (Ref: Anthro software manual). Global
  and regional estimates are based on methodology outlined in UNICEF-WHO-The
  World Bank: Joint child malnutrition estimates - Levels and trends
  (UNICEF/WHO/WB 2012 )</p>
