SOURCE_TYPE: >-
  <p>For the majority of countries, nationally representative household surveys
  constitute the data source. For a limited number of countries data from
  surveillance systems is used if sufficient population coverage is documented
  (about 80%). For both data sources, the child&#x2019;s height and weight
  measurements have to be collected following recommended standard measuring
  techniques (WHO 2008). </p>
COLL_METHOD: >-
  <p>UNICEF, WHO and the World Bank group jointly review new data sources to
  update the country level estimates. Each agency uses their existing mechanisms
  for obtaining data.</p>

  <p>For WHO, see published database methodology (de Onis et al. 2004). For
  UNICEF, the cadre of dedicated data and monitoring specialists working at
  national, regional and international levels in 190 countries routinely provide
  technical support for the collection and analysis of data. For the past 20
  years UNICEF has undertaken an annual process to update its global databases,
  called Country Reporting on Indicators for Goals (CRING). This exercise is
  done in close collaboration with UNICEF country offices with the purpose of
  ensuring that UNICEF global databases contain updated and internationally
  comparable data. UNICEF country offices are invited to submit, through an
  online system, nationally representative data for over 100 key indicators on
  the well-being of women and children, including stunting. The country office
  staff work with local counterparts to ensure the most relevant data are
  shared. Updates sent by the country offices are then reviewed by sector
  specialists at UNICEF headquarters to check for consistency and overall data
  quality of the submitted estimates and re-analysis where possible. This review
  is based on a set of objective criteria to ensure that only the most reliable
  information is included in the databases. Once reviewed, feedback is made
  available on whether or not specific data points are accepted, and if not, the
  reasons why. UNICEF uses these data obtained through CRING to feed into the
  joint dataset. The World Bank Group provides estimates availabe through the
  Living Standard Measurement Surveys (LSMS) which ussually requires re-analysis
  of datasets given theat the LSMS reports often do not tabulate the stunting
  data. </p>
FREQ_COLL: >-
  <p>Data sources are currently being updated to feed into the 2017 production
  of global and regional estimates and updated country level dataset to be
  released in May 2017.</p>
REL_CAL_POLICY: >-
  <p>The next planned release fo global/regional estimates as well as the
  updated country dataset is May 2017. Global and regional estimates are
  released annually every May starting in 2017. The country level dataset is
  updated and released more often than the global/regional estimates. Although a
  set schedule has not yet been established, there have been at least two annual
  updates (one coinciding with the annual release of the regional/global
  estimates and at least one other update at another time of the year).</p>
