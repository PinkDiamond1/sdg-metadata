COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>More than 150 countries.</p>

  <p><strong>Time series:</strong></p>

  <p>At country level, data are provided for the years where surveys are
  included in the joint dataset. Survey years range from 1983 to 2016. For the
  global and regional levels, estimates for the years 1990 to the latest
  available estimate upon release each year (i.e. in Sept 2016 edition of the
  Joint Malnutrition Estimates the latest available estimate was for 2015). </p>

  <p><strong>Disaggregation:</strong></p>

  <p>Global and regional estimates refer to the age group of children under 5
  years, sexes combined. Disaggregated country data are available in a majority
  of household surveys and UNICEF - WHO- The World Bank Group are expanding the
  joint data set to include sub national and stratified estimates (e.g. sex, age
  groups, wealth, mothers&apos; education, residence) in 2017.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>The standard analysis approach to construct the joint data set aims for a
  maximum comparability of country estimates. For the inclusion of survey
  estimates into the JME dataset, the inter-agency group applies survey quality
  assessment criteria. When there is insufficient documentation, the survey is
  not included until information becomes available. When raw data are available,
  and there is a question about the analysis approach, data re-analysis is
  performed following the standard methodology. Discrepancies between results
  from standardised approach and those reported may occur for various reasons,
  for example, the use of different standards for z-score calculations,
  imputation of the day of birth when missing, the use of rounded age in months,
  the use of different flagging systems for data exclusion. For surveys based on
  the previous NCHS/WHO references, and for which raw data are not available, a
  method for converting the z-scores to be based on the WHO Child Growth
  Standards is applied (Yang and de Onis, 2008). In addition, when surveys do
  not cover the age interval 0-&lt;5 years, or are only representative of the
  rural areas, an adjustment based on other surveys for the same country, is
  performed. Any adjustment or conversion is transparently stated in the
  annotated joint data set.</p>
