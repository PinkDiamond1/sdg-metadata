INST_MANDATE: >-
  <p>Identification of UNEP as custodian agency for SDG indicator 6.3.2 by
  Inter-agency and Expert Group on SDG Indicators. GEMS/Water is the mechanism
  within UNEP supporting countries on all aspects around ambient freshwater
  quality.</p>
RATIONALE: >-
  <p>Good ambient water quality is essential for protecting aquatic ecosystems
  and the services they provide, including: the preservation of biodiversity;
  the protection of human health during recreational use and through the
  provision of drinking water; the support of human nutrition through the
  provision of fish and water for irrigation; the enabling of a variety of
  economic activities; and the strengthening of the resilience of people against
  water-related disasters. Good ambient water quality is therefore closely
  linked to the achievement of many other Sustainable Development Goals.</p>

  <p>Target 6.3 aims at improving water quality and indicator 6.3.2 provides a
  mechanism for determining whether, and to which extent, water quality
  management measures are contributing to the improvement of water quality over
  time. The indicator is also directly linked to indicator 6.3.1 on wastewater
  treatment because inadequate wastewater treatment leads to degradation in
  quality of the waters receiving the wastewater effluents. It directly informs
  progress towards target 6.3 and is strongly linked to target 6.6 on
  water-related ecosystems, as well as target 14.1 on marine pollution (coastal
  eutrophication).</p>

  <p>The methodology recognises that countries have different capacity levels to
  monitor water quality, with many developed countries operating extensive and
  complex programmes that collect and report data to existing reporting
  frameworks beyond the scope of this methodology. For these countries it is
  recognised that this methodology will not contribute to improving their water
  quality; however it must be sufficiently flexible to capture data from
  existing monitoring frameworks without burdening countries with additional
  reporting obligations. Conversely, many of the least developed countries
  currently do not monitor water quality or operate very limited monitoring
  programmes. The methodology must therefore allow these countries to contribute
  to the global indicator, according to their national capacity and available
  resources. </p>

  <p>The development of the methodology builds on best practice for water
  quality monitoring promoted by the UN Environment GEMS/Water programme since
  1978 together with testing by several pilot countries during the Integrated
  Monitoring Initiative Proof of Concept phase of 2016, and external review by
  experts and international organizations. This led to revision of the original
  methodology, which was then further tested through the 2017 global data drive.
  The feedback received has contributed to the present refined methodology.</p>
REC_USE_LIM: >-
  <p>The monitoring and reporting of SDG Indicator 6.3.2 requires considerable
  national financial and human capacities to regularly measure water quality
  parameters at sufficient spatial and temporal resolutions, and to consistently
  collect, quality-assure and process the monitoring data to compute the
  indicator. Substantial investments in monitoring and data management
  infrastructures, as well as targeted capacity development in water quality
  monitoring programme design and operation, will be required in many countries
  to enhance national capacities to regularly and consistently report on the
  indicator. </p>

  <p>Recognizing the differences in monitoring and data processing capacities
  among countries, the indicator methodology offers a progressive monitoring
  approach allowing countries to start with reporting based on their existing
  capacity and progressively enhance the data coverage and indicator
  significance with increasing capacity.</p>

  <p>Level 1 monitoring includes a set of general, easily measurable,
  physico-chemical water quality parameters that can indicate water quality
  degradation. They can be used to assess the quality status of water bodies,
  facilitating global comparability and maintaining a balance between the
  significance of the indicator and the monitoring requirements for each
  country. </p>

  <p>Level 2 monitoring allows countries with enhanced capacities to include
  additional water quality parameters, such as toxic substances and biological
  monitoring, as well as more sophisticated quality classification schemes to
  assess and report on the quality of their water bodies more accurately.</p>
DATA_COMP: >-
  <p><strong>Computation Method:</strong></p>

  <p>The indicator is computed by first classifying all assessed water bodies
  based on the compliance of the monitoring data collected for selected
  parameters at monitoring locations within the water body with
  parameter-specific target values: </p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>C</mi>
        </mrow>
        <mrow>
          <mi>w</mi>
          <mi>q</mi>
        </mrow>
      </msub>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <msub>
            <mrow>
              <mi>n</mi>
            </mrow>
            <mrow>
              <mi>c</mi>
            </mrow>
          </msub>
        </mrow>
        <mrow>
          <msub>
            <mrow>
              <mi>n</mi>
            </mrow>
            <mrow>
              <mi>m</mi>
            </mrow>
          </msub>
        </mrow>
      </mfrac>
      <mo>&#xD7;</mo>
      <mn>100</mn>
    </math></p>
  <p>Where</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>C</mi>
        </mrow>
        <mrow>
          <mi>w</mi>
          <mi>q</mi>
        </mrow>
      </msub>
    </math> is the percentage compliance [%];</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>n</mi>
        </mrow>
        <mrow>
          <mi>c</mi>
        </mrow>
      </msub>
    </math> is the number of monitoring values in compliance with the target values;</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>n</mi>
        </mrow>
        <mrow>
          <mi>m</mi>
        </mrow>
      </msub>
    </math> is the total number of monitoring values.</p>
  <p>A threshold value of 80% compliance is defined to classify water bodies as
  &#x201C;good&#x201D; quality. Thus, a body of water is classified as having a
  good quality status if at least 80% of all monitoring data from all monitoring
  stations within the water body comply with the respective targets.</p>

  <p>In a second step, the classification results are used to compute the
  indicator as the proportion of the number of water bodies classified as having
  a good quality status to the total number of classified water bodies expressed
  in percentage:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>W</mi>
      <mi>B</mi>
      <mi>G</mi>
      <mi>Q</mi>
      <mi>&amp;nbsp;</mi>
      <mi>&amp;nbsp;</mi>
      <mo>=</mo>
      <mi>&amp;nbsp;</mi>
      <mfrac>
        <mrow>
          <msub>
            <mrow>
              <mi>n</mi>
            </mrow>
            <mrow>
              <mi>g</mi>
            </mrow>
          </msub>
        </mrow>
        <mrow>
          <msub>
            <mrow>
              <mi>n</mi>
            </mrow>
            <mrow>
              <mi>t</mi>
            </mrow>
          </msub>
        </mrow>
      </mfrac>
      <mo>&#xD7;</mo>
      <mn>100</mn>
    </math></p>
  <p>Where</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>W</mi>
      <mi>B</mi>
      <mi>G</mi>
      <mi>Q</mi>
      <mi mathvariant="normal">&amp;nbsp;</mi>
    </math> is the percentage of water bodies classified as having a good quality status;</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>n</mi>
        </mrow>
        <mrow>
          <mi>g</mi>
        </mrow>
      </msub>
    </math> is the number of classified water bodies classified as having a good quality status;</p>
  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>n</mi>
        </mrow>
        <mrow>
          <mi>t</mi>
        </mrow>
      </msub>
    </math> is the total number of monitored and classified water bodies.</p>
DATA_VALIDATION: >-
  <p>The UNEP SDG6 Helpdesk assists countries in ensuring the quality of their
  submission during its preparation. </p>

  <p>Following the Initial submission the Helpdesk undertakes several checks on
  the data and calrifies any irregularities with the country technical focal
  point until both sides agree to finalize the report.</p>

  <p>The data is then submitted to the UNEP SDG focal point, who collates all
  indicators data for which UNEP is the Custodian Agency, where a further
  quality check is undertaken, prior to submission to the SDG Global
  Database</p>
ADJUSTMENT: >-
  <p>In case national definitions such as water quality target values change,
  countries can retroactively adjust previous submissions.</p>
