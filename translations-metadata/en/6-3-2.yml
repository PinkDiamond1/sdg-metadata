SDG_GOAL: >-
  <p>Goal 6: Ensure availability and sustainable management of water and
  sanitation for all</p>
SDG_TARGET: >-
  <p>Target: 6.3 By 2030, improve water quality by reducing pollution,
  eliminating dumping and minimizing release of hazardous chemicals and
  materials, halving the proportion of untreated wastewater and substantially
  increasing recycling and safe reuse globally.</p>
SDG_INDICATOR: >-
  <p>Indicator: 6.3.2 Proportion of bodies of water with good ambient water
  quality</p>
SDG_SERIES_DESCR: <p>Not applicable</p>
META_LAST_UPDATE: <p>2 February 2021</p>
SDG_RELATED_INDICATORS: '<p>Indicators 6.3.1, 6.6.1, 14.1.1</p>'
