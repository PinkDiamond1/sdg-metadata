SDG_GOAL: >-
  <p>Goal 9: Build resilient infrastructure, promote inclusive and sustainable
  industrialization and foster innovation</p>
SDG_TARGET: >-
  <p>Target 9.1: Develop quality, reliable, sustainable and resilient
  infrastructure, including regional and trans-border infrastructure, to support
  economic development and human well-being, with a focus on affordable and
  equitable access for all</p>
SDG_INDICATOR: '<p>Indicator 9.1.2: Passenger and freight volumes, by mode of transport</p>'
SDG_SERIES_DESCR: >-
  <p>International maritime freight is an indicator reflecting (1) the sum of
  international freight volumes loaded (exports) and unloaded (imports) at ports
  worldwide and measured in metric tonnes, and (2) container port traffic at
  world ports measured in twenty-foot equivalent unit (TEU).</p>

  <p>Data is collected by the UNCTAD secretariat from various sources, including
  industry, government and specialised maritime transport data providers and
  consultancies. Volumes are expressed in metric tonnes and twenty-foot
  equivalent unit (TEU).</p>
META_LAST_UPDATE: '2022-04-12'
SDG_CUSTODIAN_AGENCIES: >-
  <p>International Civil Aviation Organization (ICAO); International Transport
  Forum (ITF); United Nations Economic Commission for Europe (UNECE); United
  Nations Conference on Trade and Development (UNCTAD).</p>
CONTACT_ORGANISATION: >-
  <p>International Civil Aviation Organization (ICAO); International Transport
  Forum (ITF); United Nations Economic Commission for Europe (UNECE); United
  Nations Conference on Trade and Development (UNCTAD).</p>
STAT_CONC_DEF: >-
  <p><strong>Definitions:</strong></p>

  <p>Passenger and freight volumes are respectively measured in
  passenger-kilometres and tonne-kilometres, and broken down by mode of
  transport. For the purposes of monitoring this indicator, passenger-km data
  are split between aviation, road (broken down between passenger cars, buses
  and motorcycles) and rail, and tonne-km are split between aviation, road, rail
  and inland waterways. </p>

  <p><strong>Concepts:</strong></p>

  <p>Aviation:</p>

  <p>The International Civil Aviation Organization (ICAO) through its Statistics
  Division has established standard methodologies and definitions to collect and
  report traffic (passenger and freight volume) data related to air transport.
  These standards and methodologies have been adopted by the 193 Member States
  of ICAO and also by the Industry stakeholders i.e. air carriers and airports.
  The data of ICAO is used by States and also the World Bank for its development
  indicators. ICAO uses Air Transport Reporting Forms A, AS, B and C to arrive
  at the passenger and freight volumes for air transport.</p>

  <p>Precise definition of all different concepts and metadata related to Air
  Transport Reporting Forms A, AS, B and C to arrive at the passenger and
  freight volumes for air transport, as approved by the ICAO Statistics Division
  and Member States can be found at the ICAO website given below -</p>

  <p><a
  href="http://www.icao.int/sustainability/pages/eap-sta-excel.aspx/">http://www.icao.int/sustainability/pages/eap-sta-excel.aspx/</a>.</p>

  <p><em>Martime</em></p>

  <p><strong>Definitions:</strong></p>

  <p>International maritime freight is an indicator reflecting (1) the sum of
  international freight volumes loaded (exports) and unloaded (imports) at ports
  worldwide and measured in metric tonnes, and (2) container port traffic at
  world ports measured in twenty-foot equivalent unit (TEU).</p>

  <p>Data is collected by the UNCTAD secretariat from various sources, including
  industry, government and specialised maritime transport data providers and
  consultancies. Volumes are expressed in metric tonnes and twenty-foot
  equivalent unit (TEU).</p>

  <p>As data on international maritime freight volumes are not widely available,
  only the data in tonnes (rather than tonne-km) and at the regional level are
  reported.</p>

  <p>Data at country level are available for container port traffic measured in
  twenty-foot equivalent unit (TEU).</p>

  <p><strong>Concepts:</strong></p>

  <p>The UNCTAD secretariat collects and compiles the data from various websites
  and reports, including, by port and industry associations and authorities,
  national statistics offices, UN Monthly Bulletin of Statistics, governments,
  specialised agencies such as the International Energy Agency (IEA), the US
  Energy Information Administration (EIA), the Organization of the Petroleum
  Exporting Countries (OPEC), and British Petroleum (BP). Data is also collected
  from reports issued by maritime specialised sources such as Drewry Maritime
  Research (DMR), Clarksons Research Services (CRS), Dynamar, and Lloyd&#x2019;s
  List Intelligence (LLI).</p>

  <p>Road, Rail, Inland waterways, Pipelines</p>

  <p>The ITF and UNECE, in collaboration with Eurostat, collect data on rail and
  road, inland waterway and pipeline statistics on an annual basis from all
  their collective Member countries. Data are collected from Transport
  Ministries, statistical offices and other institution designated as official
  data source. Although there are clear definitions for all the terms used in
  this survey, countries might have different methodologies to calculate
  tonne-kilometres and passenger-kilometres. Methods could be based on traffic
  or mobility surveys, use very different sampling methods and estimating
  techniques which could affect the comparability of their statistics. </p>

  <p>Official statistics for road, rail, inland waterways and pipeline transport
  are only available for UNECE or ITF member States. Data for these modes for
  other countries come from the ITF&#x2019;s global transport model.</p>

  <p>For definitions of all relevant terms, the UNECE/ITF/Eurostat Glossary for
  Transport Statistics can be consulted. The 5<sup>th</sup> edition of this
  publication is available at
  https://unece.org/DAM/trans/main/wp6/pdfdocs/Glossary_for_Transport_Statistics_EN.pdf</p>
UNIT_MEASURE: >-
  <p>Aviaiton: Revenue Passenger-Kilometres (RPK) and Freight Tonne-Kilometres
  (FTK)</p>

  <p>Martime: Metric tonnes and twenty-foot equivalent unit (TEU).</p>

  <p>Road, Rail, Inland Waterways and Pipelines: Passenger-Kilometres (Pkm) and
  Tonne-Kilometres (Tkm)</p>
CLASS_SYSTEM: |-
  <p><em>Maritime: </em></p>
  <p>Regional and sub-regional level data based on UNSD classification.</p>
SOURCE_TYPE: >-
  <p>Aviation</p>

  <p>ICAO Air Transport Reporting Forms approved by the Statistics Division of
  ICAO and its Member States has been used to define standards, methodologies
  and to collect aviation data since the 1950&apos;s. ICAO definitions and
  metadata is also used by the Aviation Industry as the basis of collecting data
  and conducting analysis.</p>

  <p><em>Maritime:</em></p>

  <p>The UNCTAD secretariat collects and compiles the data from various websites
  and reports, including, by port and industry associations and authorities,
  national statistics offices, UN Monthly Bulletin of Statistics, governments,
  specialised agencies such as the International Energy Agency (IEA), the US
  Energy Information Administration (EIA), the Organization of the Petroleum
  Exporting Countries (OPEC), and, British Petroleum (BP). Data is also
  collected from reports issued by maritime specialised sources such as Drewry
  Maritime Research (DMR), Clarksons Research Services (CRS), Dynamar, and
  Lloyd&#x2019;s List Intelligence (LLI).</p>

  <p>Road, Rail, Inland waterways, Pipelines: The UNECE and the ITF collect
  transport statistics by means of questionnaires sent to their Member
  countries. The ITF also runs transport models that are used to provide
  transport information for all regions (see point 4.f).</p>
COLL_METHOD: >-
  <p><em>Aviation: </em></p>

  <p>Official aviation statistics are reported on a regular basis by Member
  States to ICAO through Air Transport Reporting Forms.</p>

  <p><em>Maritime:</em></p>

  <p>Data not based on a systematic reporting by countries and relies mainly on
  secondary sources that may vary over time. Official reporting by countries is
  very limited. Some data is only available at regional or sub-regional
  level.</p>

  <p>The UNCTAD secretariat is currently collaborating with a specialized data
  provider and UN-DESA to elaborate a standard methodology that is based on UN
  Comtrade data to generate annual data on maritime freight flows, at country
  level and for all UN member countries.</p>

  <p>Note: Maritime cargo movements are counted only once regardless of whether
  the transhipment port is located within the same country or not </p>

  <p>Road, Rail, Inland waterways, Pipelines:</p>

  <p>Official transport statistics are reported on a regular basis by Member
  States to UNECE and ITF through questionnaires.</p>
FREQ_COLL: >-
  <p>Aviation</p>

  <p>Every year by the fall data for the previous year is available to ICAO
  Member States at a country level. </p>

  <p>Road/Rail/Inland waterways/Pipelines</p>

  <p>Data are collected for the reference year starting in September of the
  following year, and are typically published by the following January. So
  year-2 data were published in Januaryyear-1.</p>
REL_CAL_POLICY: >-
  <p><em>Aviation:</em></p>

  <p>Data are collected on a regular basis and a high level of coverage is
  expected to be available by the fall following the reference year.</p>

  <p>Maritime:</p>

  <p>Data are collected for the reference year on-ongoing process. Data are
  published annually on-line on UNCTADstat and in the annual Review of Maritime
  Transport in November of each year.</p>

  <p>Road, Rail, Inland waterways, Pipelines:</p>

  <p>Data are collect during the fall for the previous year and published on the
  following January.</p>
