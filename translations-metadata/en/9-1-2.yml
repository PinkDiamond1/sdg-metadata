COMPILING_ORG: <p>International Civil Aviation organisation (ICAO)</p>
INST_MANDATE: >-
  <p>ICAO:</p>

  <p>ICAO is funded and directed by 193 national governments to support their
  diplomacy and cooperation in air transport as signatory states to the Chicago
  Convention (1944). Its core function is to maintain an administrative and
  expert bureaucracy (the ICAO Secretariat) supporting these diplomatic
  interactions, and to research new air transport policy and standardization
  innovations as directed and endorsed by governments through the ICAO Assembly,
  or by the ICAO Council which the assembly elects.</p>

  <p>https://www.icao.int/about-icao/Pages/default.aspx</p>

  <p>UNCTAD:</p>

  <p>Established in 1964, the United Nations Conference on Trade and Development
  (UNCTAD), published its annual Review of Maritime Transport for the first time
  in 1968. The publication is part of UNCTAD&apos;s research and analytical work
  in the field of maritime transport aimed at helping developing countries
  maximize their trade and investment opportunities and increase their
  participation in the world economy. It has been regularly reconfirmed in the
  quadrennial Ministerial Conferences, most recently by UNCTAD XIII in Doha
  (2012) and UNCTAD XIV in Nairobi (2016). The mandates emanating from these
  conferences have emphasized sustainable and resilient transport as priority
  action areas and established &#x201C;Sustainable and Climate Resilient
  Maritime Transport&#x201D; as an important thematic area n UNCTAD&#x2019;s
  work programme and the Review of Maritime Transport. </p>

  <p>ITF:</p>

  <p>The International Transport Forum (ITF) was created by Ministerial
  Declaration in Dublin in 2006 on the legal basis of the European Conference of
  Ministers of Transport (ECMT), itself established as an international
  organisation by treaty (Protocol) signed in Brussels on 17 October 1953. The
  objectives of the ITF are to serve as a global platform for discussion and
  prenegotiation of transport policy issues across all modes. Unique in its
  global and modal scope, the ITF works to foster a deeper understanding of the
  role of transport in economic growth, environmental sustainability and social
  inclusion. It aspires to raise the public profile of transport policy.</p>
RATIONALE: >-
  <p>Develop quality, reliable, sustainable and resilient infrastructure,
  including regional and trans-border infrastructure, to support economic
  development and human well-being, with a focus on affordable and equitable
  access for all. Trans-border infrastructure development is best captured by
  passenger and freight volumes moved by Member States and Regions. A growth in
  passenger and freight volumes shows a robust infrastructure development
  happening in States and Regions along with the resultant socio-economic
  benefit. Air Transport is particularly important not only for the economic and
  job benefits but also because it is one of the only mode of transport that can
  be relied on during emergencies and disease outbreaks to reach food,
  medicines, medical personnel, vaccines and other supplies speedily to the
  affected persons in the affected areas. In addition, tracking how the non-road
  share of freight volumes, and the public transport share of passenger volumes,
  changes over time allows insights into the overall sustainability of the
  global transport system.</p>

  <p><em>Aviation:</em></p>

  <p>Informed decision-making is the foundation upon which successful businesses
  are built. In a fast-growing industry like aviation, planners and investors
  require the most comprehensive, up-to-date, and reliable data. ICAO&#x2019;s
  aviation data/statistics programme is to provide accurate, reliable and
  consistent aviation data so that States, international organizations, aviation
  industry, tourism and other stakeholders can make better projections. The UN
  recognized ICAO as the central agency responsible for the collection,
  analysis, publication, standardization, improvement and dissemination of
  statistics pertaining to civil aviation.</p>

  <p><em>Maritime:</em></p>

  <p>The volume of international maritime freight and container port traffic
  movements provide an overall indication of the importance of port
  infrastructure for trade and development and may be relied upon to infer the
  quality and adequacy of seaports and their hinterland connections. Maritime
  transport is the dominant mode of international freight transport when flows
  are measured in volume terms. Behind the global and regional headline
  estimates, individual contributions vary by region and type of cargo,
  reflecting, among other factors, differences in countries&#x2019; economic
  structures, composition of trade, urbanization, levels of development, extent
  of integration into global trading networks, degree of participation in global
  supply chains, and the quality of transport infrastructure.</p>

  <p>World container port traffic reflects the importance of containerized trade
  and countries&#x2019; participation in global liner shipping networks and
  globalized manufacturing production processes.</p>
REC_USE_LIM: >-
  <p><em>Aviation:</em></p>

  <p>Coverage for aviation is for all ICAO 193 Member States.</p>

  <p><em>Maritime: </em></p>

  <p>Coverage for international maritime freight volumes at regional and
  sub-regional level.</p>

  <p>Coverage for road, rail, inland waterways and pipelines is for all U.N.
  member States, but these are sourced from official statistics only for UNECE
  member States and ITF member States (and only when available). In order to
  provide a worldwide regional coverage, data from the ITF transport models are
  used (see point 4.f). </p>
DATA_COMP: >-
  <p>Aviation</p>

  <p>The aviation passenger and freight volumes are reported for the air
  carriers through ICAO Air Transport Reporting Forms and grouped by Member
  States of ICAO.</p>

  <p>Road/Rail/Inland waterways/Pipelines</p>

  <p>Data for each inland mode are reported to UNECE/ITF/Eurostat by member
  States, through an annual data collection using the transport statistics web
  common questionnaire.</p>

  <p>Maritime:</p>

  <p>The indicator is calculated through a sum of international maritime freight
  volumes and container port traffic as collected by UNCTAD secretariat from
  websites and reports by various industry, government and specialised maritime
  transport data providers and consultancies. Data on international maritime
  freight excludes transhipments and domestic maritime freight volumes.</p>

  <p>Cargo flows originating in or destined to landlocked countries are
  attributed to the ports of neighbouring coastal transit countries. The mode of
  transport &#x201C;maritime&#x201D; is assigned to an international trade
  transaction when the goods arrived at the country&#x2019;s external border
  (the seaport) transported by ship. </p>

  <p>Data on container port traffic include full and empty containers as well as
  transhipment traffic. </p>

  <p>Data is collected and compiled from various websites and reports,
  including, by port and industry associations and authorities, national
  statistics offices, UN Monthly Bulletin of Statistics, governments,
  specialised agencies such as the International Energy Agency (IEA), the US
  Energy Information Administration (EIA), the Organization of the Petroleum
  Exporting Countries (OPEC), and British Petroleum (BP). Data is also collected
  from reports issued by maritime specialised sources such as Drewry Maritime
  Research (DMR), Clarksons Research Services (CRS), Dynamar, and Lloyd&#x2019;s
  List Intelligence (LLI).</p>
DATA_VALIDATION: >-
  <p>Aviation:</p>

  <p>ICAO Statistics Programme has put in place a series of robust data quality
  control functions to automate all the necessary calculations and producing a
  report for each reporting form. These quality control processes were divided
  into two main activities: verification and validation.</p>

  <p>Maritime:</p>

  <p>UNCTAD secretariat monitors, collects, and compiles the data at the country
  level as well as at regional/sub-regional level. It continuously updates the
  data as new data and information becomes available. Some commercial providers
  of maritime statistics publish global data that is derived, for example, from
  shipping contracts, and UNCTAD compares its own data with those published by
  commercial providers. </p>
ADJUSTMENT: >-
  <p>Road, rail, inland waterways and pipelines :</p>

  <p>In order to provide a worldwide regional coverage, data from the ITF
  transport models are used (see point 4.f). </p>
IMPUTATION: >-
  <p><strong>&#x2022; At country level </strong></p>

  <p><u>Aviation data are broadly complete.</u></p>

  <p><u>For inland transport statistics:</u> In case of missing data for a
  country for which at least one data point is available since 2000, we
  calculate estimates based on the expected growth rate for the country. The
  growth rates are computed from other socio-economic variables, such as Gross
  Domestic Product (GDP), population or urbanization.</p>

  <p><u>For road, rail, and inland waterways:</u> For non-ITF/UNECE countries,
  countries that did not submit a response, or when there is uncertainty
  regarding the provided data, data points are estimated using the ITF models,
  which use several covariates such as GDP, population, transport network
  coverage and more. Currently there are four global models used for this
  analysis: the urban passenger model, the non-urban passenger model, the
  international freight model and the urban freight model. A description of the
  four models can be found in the ITF Transport Outlook 2021 or in the following
  resources.</p>

  <ul>
    <li>ITF (2021) ITF Transport Outlook 2021, OECD Publishing </li>
    <li>ITF (2020) Decarbonising Transport in Europe, Project webpage</li>
  </ul>

  <p><em>Maritime:</em></p>

  <p>International maritime freight: In case of missing data for a country or a
  sub-region for which a data point is available since 2006, UNCTAD makes an
  estimate based on the expected growth rate of the volume of merchandise trade.
  If not available, use is made of the latest year for which data was
  available.</p>

  <p>Container port traffic: In case of missing data, UNCTAD makes an estimate
  by extrapolating from the liner shipping connectivity and ship capacity
  deployment data, which has shown to be highly correlated with container port
  traffic. Container ship deployment data are available for all container ships
  of the world, which thus allows for estimates on container port traffic to be
  generated even if no national data is available. In other cases, UNCTAD makes
  an estimate based on the expected growth rate of the volume of merchandise
  trade.</p>
REG_AGG: >-
  <p>Aggregation by region based on UN classification of country groupings,
  including by geography and development status.</p>
DOC_METHOD: >-
  <p>Aviation:</p>

  <p>States refer to the ICAO Reference Manual on the Statistics Programme (Doc
  9060) to compile and file traffic reports at a national level.</p>

  <p>Road/Rail/Inland waterways/Pipelines</p>

  <p>Metadata (explanations of coverage, breaks in series etc.) for the ITF and
  UNECE inland transport data are available through their respective online
  databases. The aforementioned Glossary for Transport Statistics provides
  definitions for passenger-km and tonne-km, but also for related terms such as
  what constitutes a passenger, the definitions and exclusions within each
  transport mode etc.</p>

  <p><em>Maritime:</em></p>

  <p>Countries do not systematically collect or report data on international
  maritime freight and container port traffic. UNCTAD relies on data published
  by industry and information published by specialized sources. </p>
QUALITY_MGMNT: >-
  <p><em>Aviation:</em></p>

  <p>ICAO applies the recommendations of the Committee for the Coordination of
  Statistical Activities (CCSA), including the Principles Governing
  International Statistical Activities.</p>

  <p><em>Maritime: </em></p>

  <p>UNCTAD systematically applies the recommendations of the Committee for the
  Coordination of Statistical Activities (CCSA), including the Principles
  Governing International Statistical Activities. UNCTAD participates in the
  work of the Chief Statisticians or coordinators of statistical activities of
  United Nations agencies and international and supranational organizations
  assembled in the Committee for the Coordination of Statistical Activities and
  ensures the implementation of their principles. <a
  href="https://unstats.un.org/unsd/ccsa/principles_stat_activities/">https://unstats.un.org/unsd/ccsa/principles_stat_activities/</a>
  </p>
QUALITY_ASSURE: >-
  <p>Aviation:</p>

  <p>ICAO applies the United Nations Statistics Division (UNSD) fundamental
  principles and good practices of official statistics, and particularly the
  generic national quality assurance framework (NQAF). The complete version of
  the guidelines of NQAF is available at:
  http://unstats.un.org/unsd/dnss/qualityNQAF/nqaf.aspx.</p>

  <p>Maritime:</p>

  <p>UNCTAD conducts annual checks of collected data by updating the data with
  latest data available and comparing the data for internal consistency, against
  previous years, or similar data published or produced by other sources,
  including commercial sources specialized maritime transport data providers and
  research entities. Correspondence is undertaken with countries when necessary
  to collect, compare or confirm relevant data.</p>

  <p>Road/Rail/Inland waterways/Pipelines</p>

  <p>The ITF and UNECE conduct annual checks of their jointly collected data,
  comparing the data for internal consistency, against previous years, and on a
  per capita basis across countries, to determine if the data appear reasonable.
  Significant correspondence is undertaken with the countries over potential
  errors, and common issues and challenges are discussed at both the ITF annual
  statistics meeting and the UNECE&#x2019;s annual Working Party on Transport
  Statistics.</p>

  <p>A common problem for many countries is that passenger-km are only collected
  for public transport. Given that private passenger cars form the majority of
  passenger trips in most countries, this would clearly significantly
  underestimate road passenger-km, which is why the breakdown where available
  between passenger cars, buses and motorcycles is given. </p>
QUALITY_ASSMNT: >-
  <p><em>Maritime:</em></p>

  <p>UNCTAD systematically applies the recommendations of the Committee for the
  Coordination of Statistical Activities (CCSA), including the Principles
  Governing International Statistical Activities. UNCTAD participates in the
  work of the Chief Statisticians or coordinators of statistical activities of
  United Nations agencies and international and supranational organizations
  assembled in the Committee for the Coordination of Statistical Activities and
  ensures the implementation of their principles. <a
  href="https://unstats.un.org/unsd/ccsa/principles_stat_activities/">https://unstats.un.org/unsd/ccsa/principles_stat_activities/</a>
  </p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>Aviation</p>

  <p>Data already provided for all 193 Member States that have air transport
  activities</p>

  <p>Road/Rail/Inland waterways/Pipelines</p>

  <p>For UNECE and ITF member States data are typically available, although some
  data gaps appear for some modes due to intermittent collection.</p>

  <p><strong>Time series:</strong></p>

  <p>Aviation</p>

  <p>From 1970&apos;s</p>

  <p>Road/Rail/Inland waterways/Pipelines</p>

  <p>UNECE/ITF member States typically have data available since 1993, or
  earlier. For non-UNECE/ITF countries, data from the ITF transport models are
  used (see point 4.f). </p>

  <p><strong>Disaggregation: </strong></p>

  <p>Aviation</p>

  <p>The indicator can be dis-aggregated by -Country, Country pair, City Pair,
  Region, Segment (International and domestic)</p>

  <p>Road/Rail/Inland waterways/Pipelines</p>

  <p>The indicator can be disaggregated by country and mode of transport.</p>

  <p><em>Maritime:</em></p>

  <p><strong>Data availability:</strong> International maritime freight data at
  regional and sub-regional level; 2006-2019</p>

  <p>Container port traffic data cover 176 countries: 2010-2019</p>

  <p><strong>Disaggregation:</strong> International maritime freight: global,
  regional and subregional levels. </p>

  <p>Container port traffic: global, regional and country levels</p>
COMPARABILITY: >-
  <p><em>Maritime:</em></p>

  <p><strong>Sources of discrepancies:</strong></p>

  <p>Data based on varied and mixed sources. This entails differences in
  computational systems and methods which may result in discrepancies. </p>

  <p>Data on container port traffic for some countries are based on estimates by
  UNCTAD while extrapolating from the liner shipping connectivity and ship
  capacity deployment data. These remain proxies and may not capture the actual
  volumes handled by the ports in these countries. </p>
