SDG_GOAL: '<p>Goal 12: Ensure sustainable consumption and production patterns</p>'
SDG_TARGET: >-
  <p>Target 12.4: By 2020, achieve the environmentally sound management of
  chemicals and all wastes throughout their life cycle, in accordance with
  agreed international frameworks, and significantly reduce their release to
  air, water and soil in order to minimize their adverse impacts on human health
  and the environment</p>
SDG_INDICATOR: >-
  <p>Indicator 12.4.2: (a) Hazardous waste generated per capita; and (b)
  proportion of hazardous waste treated, by type of treatment</p>
META_LAST_UPDATE: <p>4 February 2021</p>
SDG_RELATED_INDICATORS: '<p>11.6.1, 12.5.1</p>'
SDG_CUSTODIAN_AGENCIES: >-
  <p>United Nations Environment Programme (UNEP) and United Nations Statistics
  Division (UNSD)</p>
CONTACT_ORGANISATION: >-
  <p>United Nations Environment Programme (UNEP) and United Nations Statistics
  Division (UNSD)</p>
STAT_CONC_DEF: >-
  <p>Definitions:</p>

  <p>The indicator includes hazardous generated, hazardous waste generated by
  type (including e-waste as a sub-indicator) and the proportion of hazardous
  waste treated. For the e-waste sub-category, United Nations University is a
  co-custodian.</p>

  <p><strong>Hazardous waste generated (in tonnes, per km sq of land area and
  per capita)</strong>: Hazardous waste collected + Hazardous waste given by
  generator to treatment or disposal facilities + Estimation of Unaccounted for
  hazardous waste</p>

  <p><strong>Hazardous waste generated by type, including e-waste</strong>: A
  breakdown of hazardous waste generated by key type of waste, including
  e-waste</p>

  <p><strong>Proportion of hazardous waste treated</strong>: Quantity of
  hazardous waste treated during reporting year/quantity of hazardous waste
  generated x 100</p>

  <p>A full methodology for this indicator is available in the document
  entitled, &#x201C;Global Chemicals and Waste Indicator Review Document (UNEP,
  forthcoming)&#x201D;.</p>

  <p>Concepts:</p>

  <p><em>Hazardous waste</em> is waste with properties that make it hazardous or
  capable of having a harmful effect on human health or the environment.
  Hazardous waste is generated from many sources, ranging from industrial
  manufacturing process waste to domestic items such as batteries and may come
  in many forms, including liquids, solids, gases and sludge. They can be
  discarded as commercial products, like cleaning fluids or pesticides or the
  by-products of manufacturing processes, from Basel Convention (Article 1,
  paragraph 1(a)). Waste listed in Annex VIII of the Basel Convention is
  presumed to be hazardous, while waste listed in Annex IX is presumed not to be
  hazardous. For the purpose of this indicator, due to comparability reasons,
  additional waste considered hazardous as per national definitions, as provided
  by the Basel Convention under Article 1, paragraph 1 (b), are excluded.</p>

  <p><em>Hazardous waste generated</em> refers to the quantity of hazardous
  waste (as per the definition above) that is generated within the country
  during the reported year, prior to any activity such as collection,
  preparation for reuse, treatment, recovery, including recycling, or export, no
  matter the destination of this waste. In case waste that are not covered under
  the above definition, but are defined as, or are considered to be hazardous
  waste by national definitions are included in the &#x201C;hazardous waste
  generated&#x201D; amount, a specific note should be added specifying the
  additional types/streams of hazardous waste included as well as their
  quantities. </p>

  <p>The hazardous waste generated should be reported as a total amount
  generated during the year, as well as by its distribution among wide
  categories of economic activities and by households. The economic included in
  the scope of hazardous waste:</p>

  <p>&#x2022; Agriculture, forestry and fishing (ISIC 01-03)</p>

  <p>&#x2022; Mining and quarrying (ISIC 05-09)</p>

  <p>&#x2022; Manufacturing (ISIC 10-33)</p>

  <p>&#x2022; Electricity, gas, steam and air conditioning supply (ISIC 35)</p>

  <p>&#x2022; Construction (ISIC 41-43)</p>

  <p>&#x2022; Other economic activities excluding ISIC 38</p>

  <p>As not all hazardous waste generated is immediately treated or disposed of,
  the stock of hazardous waste should also be reported, as per the categories
  and indications in Table R2 of the UNSD/UNEP Questionnaire (waste
  section).</p>

  <p>Related questionnaire statistics</p>

  <ul>
    <li>R2.2 Hazardous waste generated </li>
    <li>R2.5 Hazardous waste treated or disposed of during the year (R2.2 + Imports &#x2013; Exports)</li>
    <li>R2.6-10 Amounts going to the different types of treatment:<ul>
        <li>Recycling </li>
        <li>Incineration <ul>
            <li>Incineration with energy recovery</li>
          </ul>
        </li>
        <li>Landfilling </li>
        <li>Other </li>
      </ul>
    </li>
  </ul>
UNIT_MEASURE: '<p>Tonnes, KG, kilograms per constant United States dollars, Percent</p>'
SOURCE_TYPE: |-
  <ol>
    <li>Data provided by national governments, including NSOs and Ministries of Environment</li>
  </ol>
COLL_METHOD: >-
  <ul>
    <li>The custodian agencies collect national data through the UNSD/UNEP Questionnaire on Environment Statistics (waste section). UNSD carries out extensive data validation procedures that include built-in automated procedures, manual checks and cross-references to national sources of data. Communication is carried out with countries for clarification and validation of data. Only data that are considered accurate or those confirmed by countries during the validation process are included in UNSD&#x2019;s environment statistics database and disseminated on UNSD&#x2019;s website.</li>
    <li>Additionally, data from the Basel Convention reporting may also be sent to countries for their consideration for SDG reporting. </li>
  </ul>

  <p>Data for OECD and European Union countries are collected through the
  biennial OECD/Eurostat Joint Questionnaire on the State of the Environment
  that is consistent with the UNSD/UNEP Questionnaire, so data are comparable.
  </p>
FREQ_COLL: |-
  <ol>
    <li>The UNSD/UNEP Questionnaire on Environment Statistics is sent every 2 years. </li>
  </ol>
