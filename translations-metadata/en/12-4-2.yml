RATIONALE: >-
  <p>Chemicals are part of everyday life. There are over 140,000 different
  substances used in all economic sectors globally. Their benefits are many and
  so too are their potential to adversely impact human health and the
  environment if not properly managed. All countries, but especially developing
  countries and economies in transition, are facing the complex challenge of
  managing hazardous waste according to international standards of good
  practice. The situation is complicated by limited human, financial and/or
  technical resources. As such, action is needed to support the sustainable use
  of chemicals and environmentally sound management of hazardous waste. There is
  also a rapid increase in the generation of hazardous waste. Where most of the
  conventional hazardous wastes are produced in industrial and manufacturing
  operations, significant amounts are generated in non-industrial sectors,
  including sludge from the healthcare sector; waste-water treatment plants,
  waste oils, and waste batteries. There is also an increase in the complexity
  of products and unidentified hazardous components like coatings, and/or items
  which are not hazardous (laminates and multi-layer packaging), but present
  hazardousness in a variety of ways when improperly discarded and end up in
  air, water or are burned.</p>
REC_USE_LIM: >-
  <p>Data on hazardous waste generation and treatment may be scarce in some
  countries, due to a series of factors, such as lack of, or insufficient,
  policies and regulations on management and/or reporting; limited human,
  financial and technical resources within government agencies, lack of clear
  disclosure and reporting rules and requirements, and unwillingness of
  generators and public officials in certain countries to disclose the
  quantities of hazardous waste generated. Some countries may have the data and
  monitoring systems needed to report, while for others there is a need for
  training and capacity development to enhance data collection, validation and
  reporting capacity. </p>

  <p>Limitations in terms of usable data for calculating the indicator(s) may
  arise due to differences in the way of understanding the terminology used in
  the indicator or differences between these definitions and the definitions
  included in national legislation. This can lead to differences in reported
  values and difficulties in cross-checking of reported data. For example, by
  national legislation, countries may define additional types of waste to be
  considered as hazardous beyond the waste streams defined in the Basel
  Convention.</p>
DATA_COMP: >-
  <p>A full methodology for this indicator is available in the document
  entitled, &#x201C;Global Chemicals and Waste Indicator Review Document (UNEP,
  forthcoming)&#x201D;.</p>

  <p>For the purpose of this indicator, </p>

  <p>Hazardous waste generated should include collected hazardous waste (either
  by specialized companies or by municipal services), hazardous waste which is
  given by the generator directly to the treatment or disposal facility, as well
  as an estimation of the hazardous waste which is unaccounted for. Generated
  hazardous waste includes exported hazardous waste and excludes imports of
  hazardous waste.</p>

