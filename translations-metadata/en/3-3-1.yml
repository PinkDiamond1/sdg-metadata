STAT_CONC_DEF: >-
  <p><strong>Definition:</strong> </p>

  <p> </p>

  <p>The number of new HIV infections per 1,000 uninfected population, by sex,
  age and key populations as defined as the number of new HIV infections per
  1000 person-years among the uninfected population. </p>

  <p> </p>
UNIT_MEASURE: <p>Number of people per 1000.</p>
CLASS_SYSTEM: <p>Not applicable</p>
