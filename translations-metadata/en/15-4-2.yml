COVERAGE: >-
  <p>Data availability:</p>

  <p>The indicator is generated by geospatial data and therefore has universal
  coverage. Countries with no values on the global SDG database are either A)
  countries with no mountains where the indicator is not applicable or B)
  countries that have not validated FAO&#x2019;s estimates and yet have not
  provided figures of their own.</p>

  <ol>
    <li>ESA CCI Land Cover Data is freely available at: <a href="https://www.esa-landcover-cci.org/?q=node/164">https://www.esa-landcover-cci.org/?q=node/164</a></li>
    <li>Kapos data is freely available at the below links:</li>
  </ol>

  <ul>
    <li>The USGS Mountain Explorer Kapos classification can be found as GME_K1classes.zip in: <a href="https://rmgsc.cr.usgs.gov/outgoing/ecosystems/Global/">https://rmgsc.cr.usgs.gov/outgoing/ecosystems/Global/</a>.</li>
