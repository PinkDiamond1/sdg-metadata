  </ul>

  <p>Time series:</p>

  <p>Country, regional and global figures are available for the years 2000,
  2010, 2015 and 2018.</p>

  <p>Disaggregation:</p>

  <p>In the global SDG database, the indicator is disaggregated by mountain
  elevation class (mountain descriptor). An additional disaggregation dimension,
  the IPCC land cover class, is available in FAO&#x2019;s SDG indicators portal.
  The combination of six elevation classes and six main land cover types
  following the IPCC classification yields 36 different disaggregations per
  country per reporting year </p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>The default methodology presented here is based on the use of the global
  ESA CCI Land Cover product, which has been reported to have an overall
  accuracy of 73.2%. However, the accuracy estimate was calculated using the
  original 22 land cover classes. As the methodology presented here is based on
  use of aggregate classes, the accuracy can be expected to be higher. </p>

  <p>The accuracy of the global land cover products can vary regionally. For the
  same reason, the presented indicator values may differ from those derived
  using national land cover maps. </p>
