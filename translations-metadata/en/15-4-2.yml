STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The Mountain Green Cover Index (MGCI) is designed to measure the extent and
  the changes of green vegetation in mountain areas - i.e. forest, shrubs,
  trees, pasture land, cropland, etc. &#x2013; in order to monitor progress
  towards the mountain target. MGCI is defined as the percentage of green cover
  over the total surface of the mountain region of a given country and for given
  reporting year. The aim of the index is to monitor the evolution of the green
  cover and thus assess the status of conservation of mountain ecosystems.</p>

  <p><strong>Concepts:</strong></p>

  <p>The Mountain Green Cover index is based on two descriptor layers of
  information:</p>

  <p>1. <u>A mountain descriptor layer</u>: mountains can be defined with
  reference to a variety of parameters, such as climate, elevation, ecology
  (K&#xF6;rner <em>et al.</em>, 2011) (Karagulle <em>et al</em>., 2017). This
  methodology adheres to the UNEP- WCMC mountain definition, relying in turn on
  the mountain description proposed by Kapos <em>et al.</em> (2000).</p>

  <p>This description classifies mountains according altitude, slope and
  elevation range into 6 categories.</p>

