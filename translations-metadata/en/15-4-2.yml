  <p>2. <u>A vegetation descriptor layer</u>: The vegetation descriptor layer
  categorizes land cover into green and non-green areas. Green vegetation
  includes both natural vegetation and vegetation resulting from anthropic
  activity (e.g. crops, afforestation, etc.). Non-green areas include very
  sparsely vegetated areas, bare land, water, permanent ice/snow and urban
  areas. The vegetation description layer can be derived in different ways, but
  remote sensing based land cover maps are the most convenient data source for
  this purpose, as they provide the required information on green and non-green
  areas in a spatially explicit manner and allow for comparison over time
  through land cover change analysis. </p>

  <p>Currently, FAO uses land cover time series produced by the European Space
