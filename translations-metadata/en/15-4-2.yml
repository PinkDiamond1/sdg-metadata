UNIT_MEASURE: <p>Proportion (0 to 100)</p>
SOURCE_TYPE: >-
  <p>Global estimates computed by FAO are derived using the following data
  sources:</p>

  <ol>
    <li><strong> Vegetation descriptor layer: ESA CCI Land Cover data (ESA, 2017)</strong></li>
  </ol>

  <p>The European Space Agency Climate Change Initiative (ESA CCI) is a
  programme aiming at exploiting the full potential of the earth observation
  data collected by ESA to contribute to the Essential Climate Variables
  databases required by the United Nations Framework Convention on Climate
  Change (UNFCCC). </p>

  <p>The CCI Land Cover products have been produced using a combination of
  remote sensing data such as the 300 m MERIS, 1km SPOT &#x2013;VEGETATION, 1km
  PROBA &#x2013;V and 1km AVHRR. The CCI product consists of a series of annual
  Land Cover maps at 300 m resolution spanning the period 1992 to 2018. The
  period from 1992-2015 is available in raster format, whereas the 2016-2018 is
  available in netCDF format and a transformation to GTIFF is required to make
  these datasets available for processing in a GIS environment. The land cover
  data is updated every year by the European Space Agency. </p>

  <p>The ESA CCI adheres to the Cover Classification System of the United
  Nations Food and Agriculture Organization (UN FAO) (Santoro <em>et al</em>.,
  2015). </p>

  <ol>
    <li><strong>Mountain descriptor layer:</strong></li>
  </ol>

  <p>The global mountain descriptor layer is based on the mountain
  classification proposed by Kapos <em>et al.</em> (2000):</p>

  <ul>
    <li>Class 1: elevation &gt; 4500 meters </li>
    <li>Class 2: elevation 3500 - 4500 meters</li>
    <li>Class 3: elevation 2500 &#x2013; 3500 meters </li>
    <li>Class 4: elevation 1500 &#x2013; 2500 meters and slope &#x2265; 2</li>
    <li>Class 5: elevation 1,000&#x2013;1,500 meters and slope &#x2265; 5 or local elevation range (7 kilometers radius) &#x2265; 300 meters</li>
    <li>Class 6: elevation 300&#x2013;1,000 meters and local elevation range (7 kilometres radius) &#x2265; 300 meters outside 23&#xB0;N&#x2014;19&#xB0;S </li>
    <li>Class 0: Defined to represent the non-mountainous areas. </li>
  </ul>

  <p>The mountain description layer used to derive the global estimates was
  created by the US Geological Survey from a 250 m DEM (Sayre <em>et al.</em>
  2018)</p>

  <p>These datasets may be replaced by nationally relevant data sources when
  available.</p>
