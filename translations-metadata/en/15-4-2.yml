REG_AGG: >-
  <p>Using spatially explicit data allows straightforward calculation of the
  indicator value for any delineated area. However, giving the spatial
  resolution of 300 meters of the CCI layer, calculation of the indicator values
  for smallest regions consisting of only few pixels may results in abrupt
  changes in the indicator values due to the relatively higher impact of
  classification errors. </p>
DOC_METHOD: |-
  <p>The indicator value can be calculated as follows: </p>
  <ol>
    <li> The ESA CCI land cover classes are reclassified into six IPCC classes and Green/Non-Green cover map. </li>
    <li> The Kapos Elevation Ranges map is overlaid on top of the map resulting from step 1. </li>
    <li> Zonal histogram is calculated for each country and regional grouping in such a way that the number of pixels belonging to green and non-green classes are counted within each elevation range. </li>
    <li> The ratio (%) between the sum of the green pixels and the total number of pixels (green plus non green) falling within each Kapos is calculated to obtain MGCI values per each Kapos class. </li>
    <li>The same procedure is used to calculate the distribution of the land cover classes as defined by IPCC within each elevation range. </li>
  </ol>
