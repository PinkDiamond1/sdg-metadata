INST_MANDATE: >-
  <p>Article 1 of FAO&#x2019;s constitution specifies that, &#x201C;The
  Organization shall collect, analyze, interpret, and disseminate information
  related to nutrition, food and agriculture.&#x201D; In this regard, FAO
  collects national level data from member countries, which it then standardizes
  and disseminates through corporate statistical databases. FAO is the custodian
  UN agency for 21 SDG indicators, including 15.4.2.</p>
RATIONALE: >-
  <p>Mountain ecosystems are important biodiversity centres that provide
  valuable ecosystem services to upstream and downstream areas. Yet, mountains
  are very fragile and impacted easily by both natural and anthropogenic
  factors. These can include climate change, natural hazards such as landslides
  and flooding, unplanned agricultural expansion, unplanned urbanization, timber
  extraction and recreational activities. The degradation of mountain ecosystems
  such as loss of the glacial cover, mountain biodiversity and green cover will
  affect the ability of the ecosystem to supply water downstream. The loss of
  forest and vegetative cover will reduce the ability of the ecosystem to retain
  soil and prevent landslides and flooding downstream. </p>

  <p>Therefore, monitoring mountain vegetation changes provides information on
  the status of mountain ecosystems. Monitoring the MGCI over time can provide
  information on the extent of vegetation change and of the general health of
  the mountain ecosystem. Assessing the change of green cover differentiated by
  elevation is important in understanding the changes that are occurring in the
  mountain regions due to the influence of slope, aspect and altitude of the
  mountain terrain to the ecosystem. </p>

  <p>However, the MGCI values should be interpreted with care. It does not
  provide the details on species change, change in the tree line or rain shadow
  areas. Understanding the variation in the species composition and the tree
  line will be important in identifying the long-term impacts of climate change
  in mountain regions. Analysing the vegetative variations in each of the
  elevation zones over time will assist in determining the appropriate
  management and adaption measures. </p>

  <p>In some cases, an increase in the indicator value in high elevation classes
  may also signify the encroachment of vegetation on areas previously covered by
  glaciers or other permanent or semi-permanent ice or snow layers, as a result
  of global warming due to climate change. Such a change can be tracked with the
  current methodology and flagged accordingly at the level of disaggregated data
  by land cover type and elevation class, to distinguish this case from the
  general desired trend of increasing mountain green cover.</p>
REC_USE_LIM: >-
  <p>The indicator can be calculated using freely available Earth Observation
  data and simple GIS operations that can be processed in free and open source
  software (FOSS) GIS. </p>

  <p>Potential limitations of the above describe methodology are related mainly
  to the quality of the land cover data. The ESA CCI land cover maps are
  currently available at 300 meter resolution which limits their applicability
  in the monitoring of small and highly heterogeneous landscapes. Therefore, if
  countries have national land cover maps of higher spatial resolution and
  comparable or better quality, FAO advises using them, following the same
  methodology presented here, for the generation of MGCI values. </p>

  <p>Regarding the interpretation of the indicator, although in the great
  majority of cases the desired direction is an increase in green mountain cover
  which reflects restriction of damage to natural ecosystems and possibly even
  the expansion of forest, shrubland and grasslands through conservation
  efforts, in more limited cases, an increase in the indicator value in high
  elevation classes may also signify the encroachment of vegetation on areas
  previously covered by glaciers or other permanent or semi-permanent ice or
  snow layers, as a result of global warming due to climate change. Such a
  change can be tracked with the current methodology and flagged accordingly at
  the level of disaggregated data by land cover type and elevation class, to
  distinguish this case from the general desired trend of increasing mountain
  green cover.</p>
