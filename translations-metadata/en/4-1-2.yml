SDG_GOAL: >-
  <p>Goal 4: Ensure inclusive and equitable quality education and promote
  lifelong learning opportunities for all</p>
SDG_TARGET: >-
  <p>Target 4.1: By 2030, ensure that all girls and boys complete free,
  equitable and quality primary and secondary education leading to relevant and
  effective learning outcomes</p>
SDG_INDICATOR: >-
  <p>Indicator 4.1.2: Completion rate (primary education, lower secondary
  education, upper secondary education)</p>
META_LAST_UPDATE: <p>May 2021</p>
SDG_RELATED_INDICATORS: >-
  <p>Combined with SDG indicator 4.1.1 &#x2013; proportion of children and young
  people (a) in Grade 2 or 3; (b) at the end of primary education; and (c) at
  the end of lower secondary education achieving at least a minimum proficiency
  level in (i) reading and (ii) mathematics &#x2013; the completion rate can
  provide information on the percentage of children in a given cohort who
  achieve minimum proficiency in reading and mathematics.</p>
SDG_CUSTODIAN_AGENCIES: <p>UNESCO Institute for Statistics</p>
CONTACT_ORGANISATION: <p>UNESCO Institute for Statistics</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>Percentage of a cohort of children or young people aged 3-5 years above the
  intended age for the last grade of each level of education who have completed
  that grade.</p>

  <p><strong>Concepts:</strong></p>

  <p>The intended age for the last grade of each level of education is the age
  at which pupils would enter the grade if they had started school at the
  official primary entrance age, had studied full-time and had progressed
  without repeating or skipping a grade. </p>

  <p>For example, if the official age of entry into primary education is 6
  years, and if primary education has 6 grades, the intended age for the last
  grade of primary education is 11 years. In this case, 14-16 years (11 + 3 = 14
  and 11 + 5 = 16) would be the reference age group for calculation of the
  primary completion rate.</p>
UNIT_MEASURE: <p>Proportion</p>
CLASS_SYSTEM: >-
  <p>The International Standard Classification of Education (ISCED) is used to
  define primary, lower secondary and upper secondary education. </p>
SOURCE_TYPE: >-
  <p>The data can be obtained from population censuses and household surveys
  that collect information on the highest level of education and/or grade
  completed by children and young people in a household. Typical questions in a
  survey to collect data on educational attainment are:</p>

  <ul>
    <li>What is the highest level of education [name of household member] has attended?</li>
    <li>What is the highest grade of education [name of household member] has completed at that level?</li>
  </ul>

  <p>Sources include publicly available data from Demographic and Health Surveys
  (DHS), Multiple Indicator Cluster Surveys (MICS), European Union Statistics on
  Income and Living Condition (EU-SILC), the Integrated Public Use Microdata
  Series (IPUMS), and national household surveys and censuses.</p>
COLL_METHOD: >-
  <p>Data from all publicly available household surveys and censuses with the
  required information are compiled and used to calculate the completion rate.
  For international comparability, national data are mapped to the ISCED before
  indicator calculation.</p>

  <p>Indicator values intended for dissemination and addition to the global SDG
  Indicators Database are submitted by the UNESCO Institute for Statistics to
  National Statistical Offices, Ministries of Education or other relevant
  agencies in individual countries for their review and feedback.</p>
FREQ_COLL: >-
  <p>Household survey and census datasets are publicly available from the
  sources described above and do not follow any particular release calendar.</p>
REL_CAL_POLICY: >-
  <p>Completion rates are released twice per year by the UNESCO Institute for
  Statistics, around February and September.</p>
DATA_SOURCE: >-
  <p>Household survey and census datasets are publicly available from the
  sources described above and national statistical agencies.</p>
COMPILING_ORG: <p>UNESCO Institute for Statistics.</p>
INST_MANDATE: >-
  <p>The UNESCO Institute for Statistics (UIS) is the statistical branch of the
  United Nations Educational, Scientific and Cultural Organization (UNESCO). The
  Institute produces internationally comparable data and methodologies in the
  fields of education, science, culture and communication for countries at all
  stages of development.</p>

  <p>The <a
  href="https://www.moe.gov.bn/DocumentDownloads/Education%202030/Education2030.pdf"><u>Education
  2030 Framework for Action 100</u></a><u> </u>has clearly states that:
  &#x201C;<em>In recognition of the importance of harmonization of monitoring
  and reporting, the UIS will remain the official source of cross-nationally
  comparable data on education. It will continue to produce international
  monitoring indicators based on its annual education survey and on other data
  sources that guarantee international comparability for more than 200 countries
  and territories. In addition to collecting data, the UIS will work with
  partners to develop new indicators, statistical approaches and monitoring
  tools to better assess progress across the targets related to UNESCO&#x2019;s
  mandate, working in coordination with the SDG-Education 2030
  SC&#x201D;</em></p>
RATIONALE: >-
  <p>The indicator is explicitly referenced in the text of target 4.1:
  &#x2018;ensure that all girls and boys complete [&#x2026;] primary and
  secondary education&#x2019;. A completion rate at or near 100% indicates that
  all or most children and adolescents have completed a level of education by
  the time they are 3 to 5 years older than the official age of entry into the
  last grade of that level of education. A low completion rate indicates low or
  delayed entry into a given level of education, high drop-out, high repetition,
  late completion, or a combination of these factors.</p>

  <p>The completion rate can be used either as a self-standing indicator or in
  combination with SDG indicator 4.1.1 (proportion of children and young people
  (a) in Grade 2 or 3; (b) at the end of primary education; and (c) at the end
  of lower secondary education achieving at least a minimum proficiency level in
  (i) reading and (ii) mathematics). Combining the completion rate with
  indicator 4.1.1 provides information on the percentage of children or young
  people in a cohort who achieve a minimum level of proficiency, and not only on
  the percentage of children in school who achieve minimum proficiency.</p>
REC_USE_LIM: >-
  <p>Three common issues affect the indicator. First, the age group 3-5 years
  above the official age of entry into the last grade for a given level of
  education was selected for the calculation of the completion rate to allow for
  some delayed entry or repetition. In countries where entry can occur very late
  or where repetition is common, some children or adolescents in the age group
  examined may still attend school and the eventual rate of completion may
  therefore be underestimated. Second, as the indicator is calculated from
  household survey data, it is subject to time lag in the availability of data.
  Third, when multiple surveys are available, they may provide conflicting
  information due to the possible presence of sampling and non-sampling errors
  in survey data. </p>

  <p>Responding to a request by the Technical Cooperation Group (TCG) on the
  Indicators for SDG 4 - Education 2030, a refinement of the methodology to
  model completion rate estimates has been developed (Barakat et al. 2021),
  following an approach similar to that used for the estimation of child
  mortality rates. The model ensures that these common challenges with household
  survey data, such as timeliness and sampling or non-sampling errors are
  addressed to provide annual, up-to-date (through short-term projections) and
  more robust data, including for children and youth who complete each level
  later than 3-5 years above the official age of entry into the last grade. </p>
