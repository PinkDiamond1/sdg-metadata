DATA_VALIDATION: >-
  <p>The completion rate model estimates will be consulted with countries. This
  annual consultation process will give each country&#x2019;s education ministry
  and national statistics office the opportunity to review and provide feedback
  on all data inputs, the estimation methodology and the draft estimates.</p>
ADJUSTMENT: >-
  <p>To take into account countries where the eventual rate of completion is
  underestimated because entry occurs very late or repetition is common,
  estimated completion rates are also available for cohorts of children or young
  people aged up to 8 years above the intended age for the last grade of each
  level of education. </p>
IMPUTATION: >-
  <p>&#x2022; <strong>At country level</strong></p>

  <p>The completion rate can be calculated from older cohorts who are outside of
  the age bracket specified in the definition of the indicator to obtain
  estimates for different years. Gaps in national time series can be imputed
  using the aforementioned model-based to estimate the completion rate.</p>

  <p>&#x2022; <strong>At regional and global levels</strong></p>

  <p>See above.</p>
REG_AGG: >-
  <p>Global and regional estimates of the primary, lower secondary and upper
  secondary completion rate are derived by using the national population in the
  respective age groups as weights for aggregation of national values.</p>
DOC_METHOD: >-
  <p>Countries can calculate the completion rate using the methodology described
  in this document. ISCED mappings that help countries report their data in an
  internationally comparable framework are available on the website of the
  UNESCO Institute for Statistics (<a
  href="http://uis.unesco.org/en/isced-mappings">http://uis.unesco.org/en/isced-mappings</a>).</p>
QUALITY_ASSURE: >-
  <p>The process for quality assurance includes review of survey documentation,
  calculation of measures of reliability, examination of consistency of
  indicator values derived from different sources and, if necessary,
  consultation with data providers.</p>

  <p>Before its annual data release and addition to the global SDG Indicators
  Database, the UNESCO Institute for Statistics submits all indicator values and
  notes on methodology to National Statistical Offices, Ministries of Education
  or other relevant agencies in individual countries for their review and
  feedback.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>The primary completion rate is currently available for 150 Member States,
  representing 77% of all Member States worldwide. The lower secondary
  completion rate is available for 155 countries, representing 80% of all Member
  States. Coverage for the upper secondary completion rate is similar, with data
  for 155 countries, representing 80% of all Member States. The countries with
  completion rates are home to more than 90% of the global population.</p>

  <p><strong>Time series:</strong></p>

  <p>The completion rate is available for the years since 2000. National time
  series of raw data are incomplete due to the infrequent implementation of
  household surveys and censuses but <a id="OLE_LINK512"></a><a
  id="OLE_LINK513"></a>time series without gaps are available through the
  aforementioned reconstructed model-based estimates of the completion rate.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>The indicator is disaggregated by sex, location, wealth and other
  dimensions specified in global indicator 4.5.1 (parity index). Model-based
  estimates are disaggregated by sex.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>National data are often collected and reported in reference to national
  systems of education. The mapping from a national classification to the
  International Standard Classification of Education (ISCED) is not always
  straightforward and can cause discrepancies between national and international
  indicator estimates. Additional discrepancies can arise between single point
  in time estimates from a single source and model estimates, which use
  efficiently multiple sources. </p>
