REG_AGG: >-
  <p>Global and regional estimates of the primary, lower secondary and upper
  secondary completion rate are derived by using the national population in the
  respective age groups as weights for aggregation of national values.</p>
DOC_METHOD: >-
  <p>Countries can calculate the completion rate using the methodology described
  in this document. ISCED mappings that help countries report their data in an
  internationally comparable framework are available on the website of the
  UNESCO Institute for Statistics (<a
  href="http://uis.unesco.org/en/isced-mappings">http://uis.unesco.org/en/isced-mappings</a>).</p>
