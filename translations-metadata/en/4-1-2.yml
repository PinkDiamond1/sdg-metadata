COVERAGE: >-
  <p>Data availability:</p>

  <p>The primary completion rate is currently available for 122 countries,
  representing 51% of all countries worldwide. The lower secondary completion
  rate is available for 155 countries, representing 64% of all countries.
  Coverage for the upper secondary completion rate is similar, with data for 155
  countries, representing 64% of all countries. The countries with completion
  rates are home to more than 90% of the global population.</p>

  <p>Time series:</p>

  <p>The completion rate is available for the years since 2000. National time
  series are incomplete due to the infrequent implementation of household
  surveys and censuses but could, potentially, be reconstructed using the
  aforementioned model-based to estimate the completion rate..</p>

  <p>Disaggregation:</p>

  <p>The indicator is disaggregated by sex, location, wealth and other
  dimensions specified in global indicator 4.5.1 (parity index).</p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>National data are often collected and reported in reference to national
  systems of education. The mapping from a national classification to the
  International Standard Classification of Education (ISCED) is not always
  straightforward and can cause discrepancies between national and international
  indicator estimates.</p>
