  <p>The recycling rate is defined as above for level 1; however, it is proposed
  that it is disaggregated by type of waste, including e-waste and other waste
  types (such as packaging waste and metals). For the disaggregation by waste
  stream the formula will be the same, but particular waste types will be
  evaluated. (Existing data on e-waste and the importance of e-waste means that
  this disaggregation will be collected at the global level.)</p>
DATA_VALIDATION: >-
  <p>UNSD carries out extensive data validation procedures that include built-in
  automated procedures, manual checks and cross-references to national sources
  of data. Communication is carried out with countries for clarification and
  validation of data. Only data that are considered accurate or those confirmed
  by countries during the validation process are included in UNSD&#x2019;s
  environment statistics database and disseminated on UNSD&#x2019;s website</p>
IMPUTATION: >-
  <p>UNSD, who conducts the data collection, validation and dissemination
  process via the UNSD/UNEP Questionnaire on Environment Statistics, does not
  make any estimation or imputation for missing values so the number of data
  points provided towards Level 2 (national monitoring) indicators are actual
  country data. </p>

  <p>However, UNEP is considering the possibility of global modelling towards
  Level 1 (global monitoring) indicators. </p>

  <p><strong>&#x2022; At country level</strong></p>

  <p><strong>&#x2022; At regional and global levels</strong></p>
REG_AGG: >-
  <p>The data will be aggregated at the sub-regional, regional and global
  levels. For the aggregation methods, please see: <a
  href="http://wesr.unep.org/media/docs/graphs/aggregation_methods.pdf">http://wesr.unep.org/media/docs/graphs/aggregation_methods.pdf</a>.
  </p>
DOC_METHOD: >-
  <p>Global Chemicals and Waste Indicator Review Document (UNEP,
  forthcoming)</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>All countries that reply to the questionnaire. </p>

  <p><strong>Time series:</strong></p>

  <p>The UNSD/UNEP Questionnaire on Environment Statistics is sent every 2 years
  requesting annual data and the time series will be maintained. </p>

  <p><strong>Disaggregation:</strong></p>

  <ul>
    <li>By where recycling occurs (in-country and materials exported destined for recycling)</li>
    <li>By material type (e-waste, plastics, metals, etc.) and for key groups of materials (e.g. e-waste and packaging waste)</li>
  </ul>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>As mentioned, waste statistics involve a large number of national and
  sub-national stakeholders which may create discrepancies. To address these
  possible discrepancies, inter-institutional stakeholder collaboration is
  always encouraged.</p>
