SDG_GOAL: '<p>Goal 12: Ensure sustainable consumption and production patterns</p>'
SDG_TARGET: >-
  <p>Target 12.5: By 2030, substantially reduce waste generation through
  prevention, reduction, recycling and reuse</p>
SDG_INDICATOR: '<p>Indicator 12.5.1: National recycling rate, tons of material recycled</p>'
META_LAST_UPDATE: <p>2021-02-04</p>
SDG_RELATED_INDICATORS: '<p>11.6.1, 12.4.2, 12.3.1(a)</p>'
SDG_CUSTODIAN_AGENCIES: >-
  <p>United Nations Environment Programme (UNEP) and United Nations Statistics
  Division (UNSD)</p>
CONTACT_ORGANISATION: >-
  <p>United Nations Environment Programme (UNEP) and United Nations Statistics
  Division (UNSD)</p>
STAT_CONC_DEF: >-
  <p><strong>Definitions:</strong></p>

  <p>For the purposes of this indicator, the National Recycling Rate will be
  defined as the quantity of material recycled in the country plus quantities
  exported for recycling out of total waste generated in the country, minus
  material imported intended for recycling. Note that recycling includes
  codigestion/anaerobic digestion and composting/aerobic process, but not
  controlled combustion (incineration) or land application.</p>

  <table>
    <tbody>
      <tr>
        <td colspan="2">
          <p><strong>Level 1 Indicators</strong></p>
        </td>
      </tr>
      <tr>
        <td>
          <p><em>National recycling rate</em></p>
        </td>
        <td>
          <p>(Material recycled + material exported for recycling &#x2013; material imported for recycling) / total waste generated</p>
          <p>(with gap filling for regional and global aggregates)</p>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p><strong>Level 2 Indicators</strong></p>
        </td>
      </tr>
      <tr>
        <td>
          <p><em>Total Waste Generated (excluding construction, mining and agriculture) by type, including e-waste </em></p>
        </td>
        <td>
          <p>This is the denominator for recycling and useful for understanding the target 12.5 on waste reduction.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><em>National recycling rate by type of waste, including e-waste (other possible disaggregations include for metals and packaging waste)</em></p>
        </td>
        <td>
          <p>Based on national data sources, including disaggregation of the recycling rate</p>
        </td>
      </tr>
    </tbody>
  </table>

  <p>A full methodology for this indicator is available in the document
  entitled, &#x201C;Global Chemicals and Waste Indicator Review Document (UNEP,
  forthcoming)&#x201D;.</p>

  <p><strong>Concepts:</strong><em> </em></p>

  <p><em>Material recycled</em> Expressed in tons, reported at the last entity
  in the recycling chain, preferably when tons of material is bought as
  secondary resource to be used in production facilities during the course of
  the reporting year; Secondary mineral materials used in the construction
  sector are excluded; composting is considered recycling for the purposes of
  this indicator.</p>

  <p><em>Municipal Solid Waste (MSW)</em> includes waste originating from
  households, commerce and trade, small businesses, office buildings and
  institutions (schools, hospitals, government buildings). It also includes
  bulky waste (e.g., old furniture, mattresses) and waste from selected
  municipal services, e.g., waste from park and garden maintenance, waste from
  street cleaning services (street sweepings, the content of litter containers,
  market cleansing waste), if managed as waste. Further information on municipal
  solid waste is defined in the SDG indicator methodology for 11.6.1. </p>

  <p><em>Recycling</em> is defined under the UNSD/UNEP Questionnaire on
  Environment Statistics and further for the purpose of these indicators as
  &#x201C;Any reprocessing of waste material [&#x2026;] that diverts it from the
  waste stream, except reuse as fuel. Both reprocessing as the same type of
  product, and for different purposes should be included. Recycling within
  industrial plants i.e., at the place of generation should be
  excluded.&#x201D;</p>

  <p>For the purpose of consistency with the Basel Convention reporting and
  correspondence with EUROSTAT reporting system, Recovery operations R2 to R12
  listed in Basel Convention Annex IV, are to be considered as
  &#x2018;Recycling&#x2019; under the UNSD reporting for hazardous waste. </p>

  <p><em>Total waste generated</em> is the total amount of waste (both hazardous
  and non-hazardous) generated in the country during the year. </p>

  <p><em>Total waste generated (excluding construction, mining and agriculture)
  </em>is the total amount of waste (both hazardous and non-hazardous) generated
  in the country during the year. For the purpose of this indicator, total waste
  generated will include municipal solid waste, non-hazardous industrial waste,
  hazardous waste and exclude non-metallic minerals (industrial and construction
  minerals), construction waste and agricultural waste. Expressed in tons,
  reported as the sum of waste generated during the course of the reporting year
  in sectors following the UNSD/UNEP Questionnaire on Environment Statistics,
  Table R1 Generation of Waste by Source, excluding Construction waste (F 41- 43
  ISIC code), Agricultural waste (A 01-03 ISIC code) and Mining and quarrying
  waste (ISIC 05-09).</p>
UNIT_MEASURE: '<p>Tonnes, Percent, KG</p>'
SOURCE_TYPE: |-
  <ol>
    <li>Data provided by national governments, including NSOs and Ministries of Environment</li>
  </ol>
COLL_METHOD: >-
  <p>The custodian agencies propose to collect national data through the
  UNSD/UNEP Questionnaire on Environment Statistics (waste section). UNSD
  carries out extensive data validation procedures that include built-in
  automated procedures, manual checks and cross-references to national sources
  of data. Communication is carried out with countries for clarification and
  validation of data. Only data that are considered accurate or those confirmed
  by countries during the validation process are included in UNSD&#x2019;s
  environment statistics database and disseminated on UNSD&#x2019;s website (<a
  href="https://unstats.un.org/unsd/envstats/qindicators">https://unstats.un.org/unsd/envstats/qindicators</a>
  and <a
  href="https://unstats.un.org/unsd/envstats/country_files">https://unstats.un.org/unsd/envstats/country_files</a>).</p>

  <ul>
    <li>Additionally, data from the Basel Convention reporting may also be sent to countries for their consideration for SDG reporting. </li>
  </ul>

  <p>Data for OECD and European Union countries are collected through the
  biennial OECD/Eurostat Joint Questionnaire on the State of the Environment
  that is consistent with the UNSD/UNEP Questionnaire, so data are comparable.
  (https://unstats.un.org/sdgs/tierIII-indicators/files/Tier3-12-05-01.pdf.)</p>
FREQ_COLL: >-
  <p>The UNSD/UNEP Questionnaire on Environment Statistics is sent every 2
  years.</p>
REL_CAL_POLICY: '<p>First SDG reporting cycle: 2020</p>'
DATA_SOURCE: <p>National Statistical Systems </p>
COMPILING_ORG: |-
  <ol>
    <li>UNSD and UNEP (and UNU for e-waste)</li>
  </ol>
RATIONALE: >-
  <p>Minimizing waste generation and maximizing the recycling of waste is
  central to the concept of circular economy. However, currently the total
  amount of produced materials that are recycled are estimated to be low (based
  on academic literature). If countries are to better understand how waste are
  generated, collected and recycled then this will put countries and other
  stakeholders in a better position to identify how to tackle the issues face
  for key waste streams (such as metals, e-waste or plastics). </p>
REC_USE_LIM: >-
  <p>Most countries control large end-of-chain recycling facilities and export
  of recyclable materials, so data from these entities is feasible to collect.
  There may be recycling carried out in the informal sector that never enters
  the formal channels, in this case countries can estimate the size of the
  informal recycling sector to properly account for all the recycling in the
  country. </p>

  <p>National recycling rate is part of measuring progress towards sustainable
  consumption and production, but it does not capture prevention, reduction,
  reuse and repair. Calculating additional intensity indicators against the DMC
  and the material flow (MF) gives proxies and helps connect this indicator to
  resource efficiency in consumption and production.</p>

  <p>Additional research is needed to understand typical losses (due to
  transformation of materials, loss of humidity, % of rejects) along the
  recycling chain for various recyclable materials. The losses would need to be
  known as %-ages from the point of entry in the recycling value chain (I.e.
  Collection of source segregated material, or input to sorting facility) to the
  point of exit (I.e. when the material leaves the last recyclable processing
  unit to enter a facility as secondary raw material). This would allow to
  connect indicator 11.6.1. which will measure among other things the municipal
  recycling rate, to the national recycling rate. Municipal recycling rate is
  likely going to be measured at the beginning of the chain, while indicator
  12.5.1 will likely be measured at the point of exit from the chain. Such
  studies may be done using the process flow and material mass balance approach.
  Another approach could be to follow transactions in the waste management
  process and introducing so called &#x201C;system of boundaries&#x201D;
  defining points of reporting of waste quantities. </p>
