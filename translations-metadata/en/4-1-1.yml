COLL_METHOD: >-
  <p>The UIS compiles information from data source providers at international
  level and from countries at the national level. </p>
FREQ_COLL: <p>Data collection is rolling during the year. </p>
REL_CAL_POLICY: <p>February/March and September every year </p>
DATA_SOURCE: |-
  <p><strong>School-Based assessments</strong></p>
  <ul>
    <li><u>International Large Scale Assessments</u> are reported to the UIS by cross-national organisations (LLECE, PASEC, TIMSS, and PIRLS). Typically, Cross National Large Scale Assessment, either regional or international, define various performance levels, and report as well the mean and standard deviation. They choose as well one level as the cut-off point that defines what children/youth are below or above level.</li>
    <li><u>Regional assessments</u>: PASEC, SACMEQ, ERCE, PILNA, SEAMEO.</li>
    <li><u>National Large-Scale Assessments</u> either sample- or census- based. Countries should report the proportion of students by level of competency for each domain indicating as well the minimum proficiency level, when it is defined by the national assessment. EGRA and EGMA as reported by USAID or individual countries. </li>
  </ul>
  <p><strong>Household-Based surveys</strong></p>
  <ul>
    <li>MICS6: reported to the UIS by UNICEF</li>
    <li>Pal Network: reported to the UIS by Pal Network</li>
  </ul>
COMPILING_ORG: <p>UNESCO Institute of Statistics (UIS)</p>
INST_MANDATE: >-
  <p>The UNESCO Institute for Statistics (UIS) is the statistical branch of the
  United Nations Educational, Scientific and Cultural Organization (UNESCO). The
  Institute produces internationally comparable data and methodologies in the
  fields of education, science, culture and communication for countries at all
  stages of development.</p>

  <p>The <a
  href="https://www.moe.gov.bn/DocumentDownloads/Education%202030/Education2030.pdf"><u>Education
  2030 Framework for Action 100</u></a><u> </u>has clearly states that:
  &#x201C;<em>In recognition of the importance of harmonization of monitoring
  and reporting, the UIS will remain the official source of cross-nationally
  comparable data on education. It will continue to produce international
  monitoring indicators based on its annual education survey and on other data
  sources that guarantee international comparability for more than 200 countries
  and territories. In addition to collecting data, the UIS will work with
  partners to develop new indicators, statistical approaches and monitoring
  tools to better assess progress across the targets related to UNESCO&#x2019;s
  mandate, working in coordination with the SDG-Education 2030
  SC&#x201D;</em></p>
RATIONALE: >-
  <p>The indicator aims to measure the percentage of children and young people
  who have achieved the minimum learning outcomes in reading and mathematics
  during or at the end of the relevant stages of education.</p>

  <p>The higher the figure, the higher the proportion of children and/or young
  people reaching at least minimum proficiency in the respective domain (reading
  or mathematic) with the limitations indicated under the &#x201C;Comments and
  limitations&#x201D; section.</p>
REC_USE_LIM: >-
  <p>Learning outcomes from cross-national learning assessment are directly
  comparable for all countries which participated in the same cross-national
  learning assessments. However, these outcomes are not comparable across
  different cross-national learning assessments or with national learning
  assessments. A level of comparability of learning outcomes across assessments
  could be achieved by using different methodologies, each with varying standard
  errors. The UIS has implemented a mechanism of comparability trough a
  consensus on the definition of the skills and contents. The linking though the
  verbal definition.</p>

  <p> </p>

  <p>The comparability of learning outcomes over time has additional
  complications, which require, ideally, to design and implement a set of
  comparable items as anchors in advance. Methodological developments are
  underway to address comparability of assessments outcomes over time.</p>
