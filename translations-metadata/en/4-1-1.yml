  <p><strong>Harmonize various data sources</strong></p>

  <p>To address the challenges posed by the limited capacity of some countries
  to implement cross-national, regional, and national assessments, actions have
  been taken by the UIS and its partners. The strategies are used according to
  its level of precision and following a <a
  href="http://gaml.uis.unesco.org/wp-content/uploads/sites/2/2019/05/GAML6-WD-2-Protocol-for-reporting-4.1.1_v1.pdf"><u>reporting
  protocol</u></a> that includes the national assessments under specific
  circumstances. </p>

  <p><strong>Completion status</strong></p>

  <p>Combining completion rates with learning outcomes improves our
  understanding of progress towards Target 4.1. Almost all information regarding
  learning is school-based and does not take into account the completion of the
  level. The inclusion of completion in the global list offers to report
  according to completion status. he greatest differences between the SDG 4.1.1
  on learning before completion and the disaggregation by completion are found
  in regions or countries with lower completion and enrollment rates because the
  adjusted (or children completing and learning) indicator is based on a
  quality-adjusted completion rate. This also explains why the largest
  differences occur at the lower-secondary level. Globally, 47% of
  lower-secondary students achieve minimum proficiency in reading according to
  the original SDG 4.1.1 Indicator, but the value for the adjusted indicator
  would fall to 34% of adolescents completing lower secondary and achieving
  minimum proficiency in mathematics. References <a
  href="http://tcg.uis.unesco.org/wp-content/uploads/sites/4/2020/10/WG-GAML-3-Children-Completing-and-Learning.pdf">here</a>.</p>
DATA_VALIDATION: >-
  <p>To quality control is granted by the setting of a Review Panel to discuss
  any problem/disagreement on implementation. The Review Panel is constituted by
  regionally representative experts on learning.</p>
ADJUSTMENT: >-
  <p>As currently measured, most learning assessments have different
  methodologies for establishing a Minimum Proficiency level. The UIS and GAM
  establish standardization guidelines to guide the choice of the minimum
  thresholds based on the frameworks of each assessment program. The most
  critical decisions is to choose in each assessment a level for international
  reporting that is consistent with the international definition of MPL. In the
  case of some assessment program it means choosing a different level than the
  one the assessment program had been using for reporting results.</p>
IMPUTATION: |-
  <p>&#x2022; <strong>At country level</strong></p>
  <p>Missing values are not imputed.</p>
  <p>&#x2022; <strong>At regional and global levels</strong></p>
  <p>Missing values are not imputed.</p>
REG_AGG: >-
  <p>Not yet applicable. Data are reported at the national level only.
  Population weighted average by region to be reported in 2020.</p>
DOC_METHOD: >-
  <p>The UIS has elaborated guidance for the countries regarding the contents,
  the procedures and the reporting in the Global Alliance to monitor learning <a
  href="http://gaml.uis.unesco.org/learning-poverty/">microsite</a>. </p>

  <p>In terms of selection of data sources the <a
  href="http://gaml.uis.unesco.org/wp-content/uploads/sites/2/2019/05/GAML6-WD-2-Protocol-for-reporting-4.1.1_v1.pdf">Protocol
  for Reporting on SDG Global Indicator 4.1.1</a> is guiding the countries about
  the selection of the assessment program. </p>
QUALITY_MGMNT: >-
  <p>The UIS maintains a global database on learning assessments in basic
  education. The inclusion of a data point in the database to show transparency
  is completed by following a protocol and is reviewed by UIS technical focal
  points to ensure consistency and overall data quality, based on objective
  criteria to ensure that only the most recent and reliable information are
  included in the database. </p>
QUALITY_ASSURE: >-
  <p>Information produced by the cross national and national assessment programs
  are described in their manuals. </p>
QUALITY_ASSMNT: >-
  <p>The criteria to ensure the quality and standardization of the data are: the
  data sources must include adequate documentation; data values should be
  representative at the national population level and should otherwise be
  included in a footnote; data values are based on a sufficiently large sample;
  The learning assessment framework covers the minimum set of content in the
  global content framework and the proficiency levels are aligned with the
  minimum proficiency level (MPL) as defined in the global proficiency
  framework; and the data are plausible and based on trends and consistency with
  previously published or reported estimates for the indicator.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong> </p>

  <p>Data available at the national level.</p>

  <p><strong>Time series:</strong> </p>

  <p>Data available since 2000.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>Indicator is published disaggregated by sex and completion status (Global
  Indicator 4.1.2). Other disaggregation such as location, socio-economic
  status, immigrant status, ethnicity and language of the test at home are based
  on data produced by international organizations administering cross learning
  assessment detailed in the <a
  href="http://tcg.uis.unesco.org/wp-content/uploads/sites/4/2020/09/metadata-4.1.1.pdf"><u>expanded
  metadata document</u></a> and validated by countries. Parity indexes are
  estimated in the reporting of Indicator 4.5.1.</p>
COMPARABILITY: |-
  <p><strong>Sources of discrepancies:</strong></p>
  <p>Not yet applicable. Data are reported at the national level only.</p>
