SDG_GOAL: >-
  <p>Goal 4: Ensure inclusive and equitable quality education and promote
  lifelong learning opportunities for all</p>
SDG_TARGET: >-
  <p>Target 4.1: By 2030, ensure that all girls and boys complete free,
  equitable and quality primary and secondary education leading to relevant and
  effective learning outcomes</p>
SDG_INDICATOR: >-
  <p>Indicator 4.1.1: Proportion of children and young people: (a) in grades
  2/3; (b) at the end of primary; education and (c) at the end of lower
  secondary education achieving at least a minimum proficiency level in (i)
  reading and (ii) mathematics, by sex</p>
META_LAST_UPDATE: <p>April 2021</p>
