  <p>Data is available in selected countries/cities on some components: for
  Africa regions: Egypt (Cairo), Mauritania (Tevragh-zeina), Mozambique (Matola)
  , Senegal (Dakar), Morocco (Casablanca), Tanzania, Namibia, Malawi.</p>

  <p>In the European region: Spain (Barcelona), UK (Stanford city council),
  France (plaine commune), Belgium (Brussels), Berlin (Germany), Nanterre
  (France), Ireland, Iceland.</p>

  <p>In Latin America, data is available for selected cities in Brazil,
  Colombia.</p>

  <p>Other countries in the pipeline to provide data for cities include India
  (Bangalore), South Africa (several cities), Sweden, UK (selected cities) and
  Kenya (5 selected counties).</p>

