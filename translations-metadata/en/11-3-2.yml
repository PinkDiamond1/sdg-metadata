RATIONALE: >-
  <p>This indicator measures the progress and willingness of elected officials,
  urban managers and planners to integrate resident and civil society
  participation in urban planning and management at various levels. Local
  authorities and governments, along with the international community, are
  increasingly recognizing the value of civil society and residents&#x2019;
  participation in strengthening the urban development processes. This
  people-centered approach is key in guiding urban development processes for
  local ownership, and the implementation of community projects at citywide or
  local levels.</p>

  <p>Civil society and public participation fosters a positive relationship
  between government and the public by communicating effectively and solving the
  conflicts in a cooperative manner. In many cases when urban planning decisions
  are made without consultation, the desired results are not achieved and there
  is a negative impact on society, due to inefficient allocation and use of
  resources. Ensuring that wide varieties of opinions are considered assists the
  decision makers with understanding the interlinkages and nature of problems
  and potential solutions facing different urban settings. </p>

  <p>Urban development is a reflection of ideology and national institutions.
  Public participation means a broader consensus is built and this greatly
  enhances political interaction between citizens and government, and enhances
  the legitimacy of the planning process and the plan itself. A plan is more
  effective if a broad coalition supports the proposal and works together to
  deliver it. </p>

  <p>Civil society and public participation in urban management and governance
  also shows respect to participants&#x2019; opinion, needs, aspirations and
  assets. It can boost their enthusiasm for citizenship and politics, and
  strengthens their influence in urban planning and public life. When
  conflicting claims and views are considered, there is a much higher
  possibility that public trust and buy-in increases in the outcome. This has
  broader implications for building an active, inclusive and equitable society
  and more inclusive and sustainable urban environments.</p>
REC_USE_LIM: >-
  <p>The indicator measures the availability of structures for civil society
  participation in urban planning and management, which is a reflection of
  structures for citizen voices/participation. The fact that informed evaluators
  conduct the evaluation can introduce biases. These biases and discrepancies
  have been examined in the pilot phases and so far the experiences is that the
  marginal differences are not as large as we were expecting. Overall, the
  evaluators&#x2019; assessments sometimes do not reflect a full analysis of the
  effectiveness or accessibility of these structures in its totality, but gives
  a local idea of how these evaluators view the inclusiveness and openness on
  these structures to accommodate the participation of citizens and civil
  society. Changes in data will be examined for intra-city differences and
  within country differences over time to understand more sources for variations
  and internal consistencies. </p>

  <p>Within the civic society landscape, there are many types of players
  including civil societies led by individuals, community groups, advocates,
  corporations and foundations. Similarly, there are many different views about
  the relevance and importance of civil society participation particularly,
  perhaps, among different groups as listed above and for these different
  structures at the urban level maybe available for involvement or not. </p>

  <p>Finally, civic society engagement in urban planning and management involves
  overlapping pathways, and goals as well as a mix of planned and unpredicted
  elements. Advancing toward a measurement frame is intended to help sort out
  theories and pathways &#x2013; not to set hard boundary lines, but rather to
  help both urban managers and communities better understand what they are
  trying to achieve, and how they are getting there.</p>
DATA_COMP: >-
  <p>To measure existence of direct participation structures of civil society in
  urban planning and management at the city level, a scorecard approach will be
  used to evaluate the available structures for civil society participation in
  urban planning and management, as evaluated by five (5) local experts from
  government, academia, civil society and international organizations. The
  identifications and selection of these 5 local evaluators/experts will be
  guided by local urban observatories teams that are available in many cities.
  In the pilot exercises, these urban observatories as local custodians of urban
  data at the city level are able to coordinate the assessments, and check for
  consistencies and relevant local references that guide the decisions and
  scores of the evaluators.</p>

  <p>A questionnaire with a 4-point Likert scale (strongly disagree, disagree,
  agree, and strongly agree) will be used to measure and test the existence of
  structures for civil society participation in urban governance and management.
  As experts, we agreed that these structures are examined through four core
  elements and these were assessed in the completed pilot exercises as
  follows:</p>

  <ol>
    <li>Are there structures for civil society participation in urban planning, including design and agreements, that are direct, regular and democratic?</li>
    <li>Are there structures for civil society participation in local urban budget decision-making, that are direct, regular and democratic?</li>
    <li>Are there structures for civil society evaluation and feedback on the performance of urban management, that are direct, regular and democratic?</li>
    <li>Do these structures promote the participation of women, young men and women, and/or other marginalized groups?</li>
  </ol>

  <p>The evaluators score each of the questions on the Likert Scale, as below:
