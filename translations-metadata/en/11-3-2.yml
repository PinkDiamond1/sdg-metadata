  <p>The Likert Scale use the following guidance for grading: </p>

  <p>Strongly Disagree: There are no structures in place or available structures
  do not allow civil society participation that is direct, regular or
  democratic.</p>

  <p>Disagree: Structures exist that allow civil society participation, but they
  are only partially direct, regular and democratic; or they are only one of
  direct, regular or democratic.</p>

  <p>Agree: Structures exist that allow and encourage civil society
  participation that is direct and/or regular and/or democratic, but not all
  three. </p>

  <p>Strongly Agree: Structures exist that allow and encourage civil society
  participation that is fully direct, regular and democratic.</p>

  <p>Once each of the five (5) categories is evaluated as shown in the table
  above by a single evaluator, the total average score of the single evaluator
  is computed. The various scores of the evaluators are then averaged to compute
  the final score for every city.</p>

  <p>To determine the proportion of cities with a direct participation structure
  of civil society in urban planning and management that operates regularly and
  democratically, a midpoint on the Likert scale of 2.5 will be used. The value
  of the indicator is the proportion of cities with overall score that is
  greater than the mid-point. </p>

