  <p>To note, the number of cities in which the evaluation will be conducted may
  be determined using the National Sample of Cities approach. The approach will
  help draw a sample of cities using sound statistical and scientific
  methodologies based on several relevant city-specific criteria/characteristics
  that capture the specific contexts of countries, ensuring that the sample is
  representative of a given country&#x2019;s territory, geography, size,
  history, etc.</p>
