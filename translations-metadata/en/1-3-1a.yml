SOURCE_TYPE: >-
  <p>The main data source is the <strong>Social Security Inquiry (online
  questionnaire </strong><a
  href="https://qpss.ilo.org/"><strong>https://qpss.ilo.org/</strong></a><strong>)</strong>,
  the ILO&#x2019;s periodic collection of administrative data from national
  ministries of labour, social security, welfare, finance, and others.</p>

  <p>Since 1950, the ILO&#x2019;s Social Security Inquiry has been the main
  global source of administrative data on social protection. Secondary data
  sources include existing global databases of social protection statistics,
  including those of the World Bank, UNICEF, UNWOMEN, HELPAGE, OECD and the
  International Social Security Association. </p>

  <p>This forms the <strong>World Social Protection Database</strong>. It
  provides a unique source of information and serves as the basis for the ILO
  flagship World Social Protection Report, which periodically presents
  development trends of social protection systems, including floors, providing
  data for a wide range of countries (214 countries and territories). </p>
COLL_METHOD: >-
  <h2>Obtaining internationally comparable data for global monitoring</h2>

  <p>Data is collected using the SSI questionnaires, which are filled in direct
  collaboration with government agencies - Ministries of labour, ministries of
  finance, social protection institutions and others. The collected data
  collected is revised by the Social Protection Department in order to identify
  internal inconsistencies between data and indicators, and detect major
  differences regarding indicators calculated in previous years. When
  significant discrepancies are detected, the questionnaires are sent back to
  the countries, including detailed comments, for further revision and
  adjustments. In many cases direct contact with national counterparts are
  required, as SSI application lies on a strong coordination with our
  governmental counterparts. </p>
