RATIONALE: >-
  <h2>Rationale and interpretation:</h2>

  <p>Access to at least a basic level of social protection throughout the life
  cycle is a human right. The principle of universality of social protection
  evidences the importance of social protection systems in guaranteeing decent
  living conditions to the whole population, throughout their lives. The
  proportion of the population covered by social protection systems/floors
  provides an indication of the extent to which universality is accomplished,
  and thus, how secure are the population&apos;s living conditions.</p>

  <p>Measurements of <strong>effective coverage</strong> should reflect how in
  reality legal provisions are implemented. </p>

  <p>It refers to the percentage of people actually receiving benefits of
  contributory and non-contributory social protection programmes, plus the
  number of persons actively contributing to social insurance schemes.</p>
REC_USE_LIM: >-
  <p>Data is collected through an administrative survey ongoing for decades, the
  ILO Social Security Inquiry. Whenever countries provide data, the indicator is
  disaggregated by sex. Indicators disaggregated by country and region are also
  available.</p>
DATA_COMP: >-
  <p>Calculations include separate indicators in order to distinguish effective
  coverage for children, unemployed persons, older persons and persons with
  disabilities, mothers with newborns, workers protected in case of work injury,
  and the poor and the vulnerable. For each case, coverage expressed as a share
  of the respective population.</p>

  <p>Indicators are obtained as follows:</p>

  <ol>
    <li>Proportion of population covered by at least one social protection cash benefit: ratio of the population receiving cash benefits under at least one of the contingencies/social protection function (contributory or non-contributory benefit) or actively contributing to at least one social security scheme to the total population.</li>
    <li>Proportion of children covered by social protection benefits: ratio of children/households receiving child or family cash benefits to the total number of children/households with children.</li>
    <li>Proportion of women giving birth covered by maternity benefits: ratio of women receiving cash maternity benefits to women giving birth in the same year (estimated based on age-specific fertility rates published in the UN&#x2019;s World Population Prospects or on the number of live births corrected for the share of twin and triplet births).</li>
    <li>Proportion of persons with disabilities receiving benefits: ratio of persons receiving disability cash benefits to persons with severe disabilities. The latter is calculated as the product of prevalence of disability ratios (published for each country group by the World Health Organization) and each country&#x2019;s population.</li>
    <li>Proportion of unemployed receiving benefits: ratio of recipients of unemployment cash benefits to the number of unemployed persons.</li>
    <li>Proportion of workers covered in case of employment injury: ratio of workers protected by injury insurance to total employment or the labour force. </li>
    <li>Proportion of older persons receiving a pension: ratio of persons above statutory retirement age receiving an old-age pension to persons above statutory retirement age (including contributory and non-contributory).</li>
    <li>Proportion of vulnerable persons receiving benefits: ratio of social assistance recipients to the total number of vulnerable persons. The latter are calculated by subtracting from total population all people of working age who are contributing to a social insurance scheme or receiving contributory benefits, and all persons above retirement age receiving contributory benefits.</li>
    <li>Proportion of poor population receiving social assistance cash benefit: ratio of social assistance recipients to the population living below the national poverty line.</li>
  </ol>
DATA_VALIDATION: >-
  <p>Valdiation is organized through the ILO regional and country offices with
  the Ministry of Labour or another institution that serves as a focal point in
  the country.</p>
ADJUSTMENT: <p>Not applicable.</p>
IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>Indicators for countries with missing values are not part of the
  reporting.</p>

  <p>&#x2022; At regional and global levels</p>

  <p>For SDG regions with insufficient country coverage, imputations are
  used.</p>
REG_AGG: >-
  <p>Global and regional indicators are weighted averages of national indicators
  with weights equal to the denominators indicated in section 3.3, a-g. Global
  and regional estimates are based on econometric models designed to impute
  missing data in countries for which nationally-reported data are unavailable.
  The output of the models is a complete set of single-year estimates for seven
  social protection indicators for 169 countries. The country-level data
  (reported and imputed) are then aggregated to produce global and regional
  estimates of the social protection indicators.</p>
DOC_METHOD: >-
  <p>The ILO&#x2019;s Social Security Inquiry is used at the national level to
  compile the data. All the relevant information (questionnaire, technical
  guide, etc) can be obtained here: <a
  href="https://www.social-protection.org/gimi/WSPDB.action?id=41">https://www.social-protection.org/gimi/WSPDB.action?id=41</a>
  </p>
QUALITY_MGMNT: >-
  <p>The processes of compilation, analysis and publication of social protection
  data, including its quality control, are carried out following the
  methodological framework and standards established by the ILO Department of
  Statistics, in compliance with the information technology and management
  standards of the ILO.</p>
QUALITY_ASSURE: >-
  <p>The compilation of social protection data is based on the ongoing
  implementation of SSI at the country level. The cycle of application and
  processing of data, information and indicators from the SSI is carried out in
  close coordination with the government offices of the countries concerned,
  with technical supervision by ILO specialists in the field offices. The
  information collected at the country level through the SSI is complemented
  with information from other national sources in order to calculate a set of
  variables and indicators that make up the World Social Protection Database.
  Quality control practices include consultations with the government agencies
  providing the information, comparisons with the values of the variables and
  indicators obtained in previous years, and application of a set of calculation
  and verification algorithms. </p>
QUALITY_ASSMNT: >-
  <p>The final assessment of the quality of social protection information is
  carried out by the Public Finance, Actuarial and Statistics Unit of the
  ILO&apos;s Social Protection Department. This process follows the standard
  quality criteria established by the ILO Department of Statistics. In case of
  doubts about the quality of specific data, these values are reviewed with the
  participation of the national agencies responsible for producing social
  protection data. If the issues cannot be clarified, the respective information
  is not published. </p>
COVERAGE: >-
  <p>Data availability:</p>

  <p>The Social Security Inquiry/World Social Protection Database includes data
  on 214 countries and territories. As of March 2017, ILO is processing the
  Social Security Inquiry data for approximately 70 countries per year. </p>

  <p>An updated pre-filled version of the questionnaire is sent to the countries
  in April-May. </p>

  <p>Time series: From 2015 (for some series from 2000)</p>

  <p>Disaggregation:</p>

  <p>Whenever data is available, the indicator is disaggregated by sex and age
  groups.</p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <h2>Sources of differences between global and national figures</h2>

  <p>Estimations are based on administrative data produced by countries
  (SSI).</p>
