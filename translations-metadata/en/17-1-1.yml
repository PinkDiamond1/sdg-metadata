COMPILING_ORG: >-
  <p>The IMF Statistics Department (Government Finance Division) is the
  organization responsible for the compilation and reporting on this indicator
  at the global level.</p>
INST_MANDATE: <p>See 3.a.</p>
RATIONALE: >-
  <p>Fiscal policy is the use of the level and composition of the general
  government and public sectors&#x2019; spending and revenue&#x2014;and the
  related accumulation of government assets and liabilities&#x2014;to achieve
  such goals as the stabilization of the economy, the reallocation of resources,
  and the redistribution of income. In addition to revenue mobilization,
  government units may also finance a portion of their activities in a specific
  period by borrowing or by acquiring funds from sources other than compulsory
  transfers&#x2014;for example, interest revenue, incidental sales of goods and
  services, or the rent of subsoil assets. Indicator 17.1.1 Total government
  revenue as a proportion of GDP, by source supports understanding
  countries&#x2019; domestic revenue mobilization in the form of tax and nontax
  sources. The indicator will provide analysts with a cross-country comparable
  dataset that highlights the relationship between the four main types of
  revenue as well as the relative &quot;tax burden&quot; (revenue in the form of
  taxes) and &#x201C;fiscal burden&#x201D; (revenue in the form of taxes plus
  social contributions).</p>
REC_USE_LIM: >-
  <p>In principle, GFS should cover all entities that materially affect fiscal
  policies. Cross-country comparisons are ideally made with reference to the
  consolidated general government sector. However, for most developing and many
  emerging market economies, compiling data for the consolidated general
  government and its subsectors is problematic owing to limitations in the
  availability and/or timeliness of source data. For example, a country may have
  one central government; several state, provincial, or regional governments;
  and many local governments. Countries may also have social security funds. The
  <em>GFSM 201</em>4 recommends that statistics should be compiled for all such
  general government units. This reporting structure is illustrated below:</p>

