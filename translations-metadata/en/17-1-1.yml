  <p>Some countries report data for the consolidated general government with one
  or more sub-sectors not separately reported. Similarly, there are some
  countries that report &#x201C;consolidated central government&#x201D; without
  necessarily providing the budgetary central government subsector separately.
  To address this, and allow the derivation of regional and world aggregates,
  the country data are presented for the budgetary central government, the
  consolidated central government (with and without social security funds), and
  for consolidated general government, as reported by the national authorities.
  </p>

  <p>For many emerging market and low-income countries with limited statistical
  capacity, budgetary central government is considered the most appropriate
  level of institutional coverage for comparison purposes. Budgetary central
  government, as described in <em>GFSM 2014</em> (paragraph 2.81), is an
  institutional unit of the general government sector particularly important in
  terms of size and power, particularly the power to exercise control over many
  other units and entities. This component of general government is usually
  covered by the main (or general) budget. The budgetary central
  government&#x2019;s revenue (and expense) are normally regulated and
  controlled by a ministry of finance, or its functional equivalent, by means of
  a budget approved by the legislature. </p>
DATA_COMP: >-
  <p>Indicator 17.1.1 will be derived using series that are basic to the GFS
  reporting framework. GFS revenue series maintained by the IMF Statistics
  Department are collected in Table 1 of the standard annual data questionnaire.
  Each revenue transaction is classified according to whether it is a tax or
  another type of revenue. GFS revenue aggregates are summations of individual
  entries and elements in this particular class of flows and allow for these
  data to be arranged in a manageable and analytically useful way. For example,
  tax revenue is the sum of all flows that are classified as taxes.
  Conceptually, the value for each main revenue aggregate is the sum of the
  values for all items in the relevant category. The annual GFS series for
  monitoring Indicator 17.1.1will be derived from the data reported by the
  national authorities (in national currency) expressed as a percent of Gross
  Domestic Product (GDP), where GDP is derived from the IMF <em>World Economic
  Outlook</em> database (no adjustments and/or weighting techniques will be
  applied). Mixed sources are not being used nor will the calculation change
  over time (i.e., there are no discontinuities in the underlying series as
  these are key aggregates/ components in all country reported GFS series). The
  presentation will closely align with that currently contained in World Table 4
  from the hard-copy <em>GFS Yearbook</em>: </p>

