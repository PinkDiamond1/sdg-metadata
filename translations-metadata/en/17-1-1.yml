IMPUTATION: >-
  <p>The IMF plans to rely exclusively on officially reported data provided by
  the national authorities using the standard GFS questionnaire based on GFSM
  2014 methodology. No country data estimates for missing values will be
  calculated by the IMF Statistics Department. Where country data are not
  available due to a lack of reporting to the IMF Statistics Department, we plan
  to engage in outreach to the national authorities, in consultation with the
  respective IMF Area Departments and Offices of the Executive Director, as
  needed, to ensure that the key GFS series are reported.</p>
REG_AGG: >-
  <p>The IMF Statistics Department will leverage the existing GFS database to
  provide cross-country comparable series in a standardized presentation format.
  We would appreciate further discussion with the IAEG SDGs on the merits of
  deriving regional or global aggregates from the country reported values for
  this indicator.</p>
