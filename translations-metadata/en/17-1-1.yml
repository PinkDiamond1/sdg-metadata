SDG_GOAL: >-
  <p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>
SDG_TARGET: >-
  <p>Target 17.1: Strengthen domestic resource mobilization, including through
  international support to developing countries, to improve domestic capacity
  for tax and other revenue collection</p>
SDG_INDICATOR: >-
  <p>Indicator 17.1.1: Total government revenue as a proportion of GDP, by
  source</p>
META_LAST_UPDATE: <p>March 2021</p>
SDG_RELATED_INDICATORS: >-
  <p>Indicator 17.1.2: Proportion of domestic budget funded by domestic taxes
  </p>
SDG_CUSTODIAN_AGENCIES: <p>IMF Statistics Department (Government Finance Division)</p>
CONTACT_ORGANISATION: <p>IMF Statistics Department (Government Finance Division)</p>
STAT_CONC_DEF: >-
  <p>Definition:</p>

  <p>Revenue is defined in Chapter 4 (paragraph 4.23) of GFSM 2014 an increase
  in net worth resulting from a transaction. It is a fiscal indicator for
  assessing the sustainability of fiscal activities. General government units
  have four types of revenue. The major types of revenue are taxes (GFS code
  11), social contributions (GFS code 12), grants (GFS code 13), and other
  revenue (GFS code 14). Of these, compulsory levies and transfers are the main
  sources of revenue for most general government units. In particular, taxes are
  compulsory, unrequited amounts receivable by government units from
  institutional units. Social contributions are actual or imputed revenue
  receivable by social insurance schemes to make provision for social insurance
  benefits payable. Grants are transfers receivable by government units from
  other resident or non-resident government units or international
  organizations, and that do not meet the definition of a tax, subsidy, or
  social contribution. Other revenue is all revenue receivable excluding taxes,
  social contributions, and grants. Other revenue comprises: (i) property
  income; (ii) sales of goods and services; (iii) fines, penalties, and
  forfeits; (iv) transfers not elsewhere classified; and (v) premiums, fees, and
  claims related to nonlife insurance and standardized guarantee schemes.</p>

  <p>Concepts:</p>

  <p>The transactions and the associated classifications are detailed in Chapter
  5 of GFSM 2014 and are structured to demonstrate how general government (and
  public sector) units raise revenue. Only those taxes and social insurance
  contributions that are evidenced by tax assessments and declarations, customs
  declarations, and similar documents are considered to create revenue for
  government units. Thus, the difference between assessments and expected
  collections represents a claim that has no real value and should not be
  recorded as revenue (see GFSM 2014 paragraph 5.20). The analytic framework of
  GFSM 2014 (like that of the GFSM 2001) builds on the GFSM 1986 framework, and
  extends it by incorporating additional elements that are useful in assessing
  fiscal policy. An important example is the treatment of nonfinancial assets,
  where the sale of such assets is no longer included in revenue. The disposal
  of a nonfinancial asset by sale or barter is not revenue because it has no
  effect on net worth. Rather, it changes the composition of the balance sheet
  by exchanging one asset (the nonfinancial asset) for another (the proceeds of
  the sale). Similarly, amounts receivable from loan repayments and loan
  disbursements are not revenue. In general, transactions that increase net
  worth result from current operations. Capital transfers are an exception. In
  GFSM 2014, capital transfers receivable are classified as revenue because they
  increase the recipient&#x2019;s net worth and they are often indistinguishable
  from current transfers in their effect on government operations. In recording
  cash-based accounting revenue transactions, data representing the tax payments
  received by government, net of refunds paid out during the period covered
  should be reported. These data will include taxes paid after the original
  assessment, taxes paid or refunds deducted from taxes after subsequent
  assessments, and taxes paid or refunds deducted after any subsequent reopening
  of the accounts. Therefore, total tax revenue could be presented on a gross
  basis as the total amount of all taxes accrued, or on a net basis as the gross
  amount minus tax refunds. Revenue categories are presented gross of expense
  categories for the same or related category. In particular, interest revenue
  is presented gross rather than as net interest expense or net interest
  revenue. Similarly, social benefits and social contributions, grant revenue
  and expense, and rent revenue and expense are presented gross. Also, sales of
  goods and services are presented gross of the expenses incurred in their
  production. In cases of erroneous or unauthorized transactions, revenue
  categories are presented net of refunds of the relevant revenue, and expense
  categories are presented net of inflows from the recovery of the expense. For
  example, refunds of income taxes may be paid when the amount of taxes withheld
  or otherwise paid in advance of the final determination exceeds the actual tax
  due. Such refunds are recorded as a reduction in tax revenue. For this reason,
  tax revenue is presented net of non-payable tax credits (see GFSM 2014
  paragraphs 5.29&#x2013;5.32).</p>
UNIT_MEASURE: <p>Proportion</p>
CLASS_SYSTEM: <p>See 2.a.</p>
SOURCE_TYPE: >-
  <p>The actual and recommended sources of data for deriving this indicator are
  the fiscal statistics reported to the IMF&#x2019;s Statistics Department.
  These come from various national agencies (Ministries of Finance, Central
  Banks, National Statistics Offices, etc.) and are compiled according to a
  standardized method for data collection: the annual GFS Questionnaire. In the
  2020 annual reporting cycle, approximately 130 countries reported the relevant
  series for monitoring indicator 17.1.1. For current non-reporting countries
  that have demonstrated the capacity to compile and report the relevant GFS
  revenue series, the IMF Statistics Department is engaged in outreach to the
  national authorities, in consultation with the respective IMF Area Departments
  and Offices of the Executive Director, as needed. Capacity Development
  activities will seek to address data deficiencies, including through regional
  workshops. The steps outlined above should allow, over time, for covering
  virtually the entire IMF membership.</p>
