COVERAGE: >-
  <p>Data availability:</p>

  <p>Classification of the indicator into one of the three tiers: We recommend
  that 17.1.1 (like 17.1.2) remain classified as Tier 1: The indicator is
  conceptually clear and internationally agreed standards for compiling
  components and aggregates are available. The underlying data are regularly
  produced by countries, and there is current data available. From the IAEG-SDGs
  Tier Classification description at
  https://unstats.un.org/sdgs/iaeg-sdgs/tier-classification/, a key criteria is
  that &#x201C;data are regularly produced by countries for at least 50 per cent
  of countries&#x201D;. The IMF GFS database, with 130+ regular annual reporting
  countries using the same reporting format meets this key criteria. Apart from
  conflict countries, all IMF member countries produce revenue (and expenditure)
  data for surveillance purposes. In recent rounds of soliciting annual GFS
  series from countries, we have specifically encouraged those countries that
  were non-reporters over the past few years to (at a minimum) provide the key
  revenue and expenditure series needed to monitor 17.1.</p>

