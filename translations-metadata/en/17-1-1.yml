  <p>Sources of discrepancies:</p>

  <p>Where the relevant aggregates and component detail in series disseminated
  by the national authorities are found to differ from GFS due to unreported
  revisions, the IMF Statistics Department will solicit revised time series in
  GFS format from the national authorities.</p>
