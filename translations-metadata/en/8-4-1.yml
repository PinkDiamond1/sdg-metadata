DATA_VALIDATION: >-
  <p>United Nations Environment Programme (UNEP) sends a prefilled questionnaire
  with estimated data to the National Statistical Office (NSO) Focal Points (FP)
  with a request to validate globally estimated data for this indicator and
  replace the data if needed/possible. The FPs coordinate data validation with
  stakeholders within their countries and report back the data to UNEP. For
  countries with no national data collected for this indicator, UNEP asks to
  agree on publishing and releasing the estimated data on UNEP&#x2019;s World
  Environment Situation Room and UNSD SDG Global database.</p>
ADJUSTMENT: >-
  <p>UNEP replaces globally estimated data by national data if requested by the
  country. </p>
IMPUTATION: >-
  <p><strong>&#x2022;</strong> <strong>At country level:</strong></p>

  <p>A zero is imputed when no positive real value was officially recorded, in
  the base data sets used, for any of the underlying components which make up
  this aggregated total. Thus &#x201C;0.0&#x201D; can represent either NA, or a
  genuine 0.0, or (crucially) a combination of both, which is a common
  situation. This allows for values to be easily aggregated further; however, it
  should be thus noted that due to imputing missing values as
  &#x201C;0.0&#x201D;, the aggregations may represent a lower value than the
  actual situation. </p>

  <p><strong>&#x2022;</strong> <strong>At regional and global
  levels:</strong></p>

  <p>Similarly, missing values are imputed as zero in the regional and global
  aggregations. However, in the case where no data is available at all for a
  particular country, then the per capita and per GDP estimates are weighted
  averages of the available data. </p>
REG_AGG: >-
  <p>The data are aggregated at the sub-regional, regional and global levels.
  For the aggregation methods, please see: <a
  href="http://wesr.unep.org/media/docs/graphs/aggregation_methods.pdf">http://wesr.unep.org/media/docs/graphs/aggregation_methods.pdf</a></p>
