STAT_CONC_DEF: >-
  <p><strong>Definitions:</strong></p>

  <p>Material Footprint (MF) is the attribution of global material extraction to
  domestic final demand of a country. The total material footprint is the sum of
  the material footprint for biomass, fossil fuels, metal ores and non-metallic
  minerals. </p>

  <p><strong>Concepts:</strong></p>

  <p>Domestic Material Consumption (DMC) and MF need to be looked at in
  combination, as they cover the two aspects of the economy, production and
  consumption. The DMC reports the actual amount of material in an economy, MF
  the virtual amount required across the whole supply chain to service final
  demand. A country can, for instance, have a very high DMC because it has a
  large primary production sector for export or a very low DMC because it has
  outsourced most of the material intensive industrial process to other
  countries. The material footprint corrects for both phenomena. </p>
UNIT_MEASURE: |-
  <p>Tonnes;</p>
  <p>Kilograms per constant United States dollar;</p>
  <p>Tonnes per capita.</p>
CLASS_SYSTEM: |-
  <ul>
    <li>Material categories accordance to the global EW-MFA guide &#x201C;UNEP (2021). The use of natural resources in the economy: A Global Manual on Economy Wide Material Flow Accounting&#x201D; (<a href="https://wedocs.unep.org/bitstream/handle/20.500.11822/36253/UNRE.pdf?sequence=3&amp;isAllowed=y">https://wedocs.unep.org/bitstream/handle/20.500.11822/36253/UNRE.pdf?sequence=3&amp;isAllowed=y</a>);</li>
    <li><u>Standard Country or Area Codes for Statistical Use (UN M49 classification of countries and regions)</u></li>
  </ul>
SOURCE_TYPE: >-
  <p>The global estimation for MF is based on data available from different
  national and international datasets in the domain of material flow accounts,
  agriculture, forestry, fisheries, mining and energy statistics. International
  statistical sources for MF include the International Energy Agency, the United
  Nations Statistical Division, the United States Geological Survey, the Food
  and Agriculture Organization and COMTRADE databases. </p>
COLL_METHOD: >-
  <p>For global estimation, the International Resource Panel (IRP) Global
  Material Flows and Resource Productivity working group compiles the data from
  national and international databases.</p>

  <p>At the same time, country-provided indicators are collected through the
  QUESTIONNAIRE ON ECONOMY WIDE MATERIAL FLOW ACCOUNTS for the SDG indicators
  8.4.1/12.2.1 and 8.4.2/12.2.2.</p>
FREQ_COLL: <p> First data collection in 2022 and every 2 to 3 years after.</p>
REL_CAL_POLICY: >-
  <p>First data release in 2017, the second in 2021 (fully estimated data).
  Then, in 2022 and every 2 to 3 years after (both globally estimated and
  country data).</p>
DATA_SOURCE: <p>National Statistical Offices</p>
COMPILING_ORG: >-
  <p>United Nations Environment Programme (UNEP), Organization for Economic
  Co-operation and Development (OECD) and EUROSTAT</p>
INST_MANDATE: >-
  <p>UNEP was mandated as a Custodian Agency for indicator 8.4.1 / 12.2.1 by the
  Inter-agency and Expert Group on SDG Indicators. UNEP IRP is the mechanism
  within UNEP supporting all work aspect in relation to Material Flow
  Accounting.</p>
RATIONALE: >-
  <p>Material footprint of consumption reports the amount of primary materials
  required to serve final demand of a country and can be interpreted as an
  indicator of the material standard of living/level of capitalization of an
  economy. Per-capita MF describes the average material use for final
  demand.</p>
REC_USE_LIM: >-
  <p>A footprint calculation uses the global Multi-Regional Input Output<strong>
  </strong>(MRIO) analysis, which compiles information from many countries
  national statistics to create a global multi-regional input-output table. This
  process requires a high level of computing capacity by supercomputers.
  Therefore, a limited number of countries can do the analysis on its own.</p>
