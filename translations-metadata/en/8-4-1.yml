SDG_GOAL: >-
  <p>Goal 8: Promote sustained, inclusive and sustainable economic growth, full
  and productive employment and decent work for all</p>
SDG_TARGET: >-
  <p>Target 8.4: Improve progressively, through 2030, global resource efficiency
  in consumption and production and endeavour to decouple economic growth from
  environmental degradation, in accordance with the 10-Year Framework of
  Programmes on Sustainable Consumption and Production, with developed countries
  taking the lead</p>
SDG_INDICATOR: >-
  <p>Indicator 8.4.1: Material Footprint, material footprint per capita, and
  material footprint per GDP</p>
