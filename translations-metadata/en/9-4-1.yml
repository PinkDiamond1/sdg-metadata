SOURCE_TYPE: >-
  <p>Data on total CO<sub>2</sub> emissions from fuel combustion, also
  disaggregated by sector, are taken from the International Energy Agency (IEA)
  CO<sub>2</sub> Emissions from Fuel Combustion database available at: (<a
  href="https://www.iea.org/reports/co2-emissions-from-fuel-combustion-2019">iea.org/reports/co2-emissions-from-fuel-combustion-2019</a>).</p>

  <p>The IEA produces the indicator on total CO<sub>2</sub> emissions/GDP, based
  on secondary sources for GDP (World Bank Development indicators and the
  National Accounts &#x2013; Analysis of Main Aggregates (AMA)).</p>

  <p>UNIDO maintains the MVA database. Figures for updates are obtained from
  national account estimates produced by UN Statistics Division (UNSD) and from
  national publications.</p>
COLL_METHOD: >-
  <p>The IEA collects energy data at the national level according to harmonised
  international definitions and questionnaires, as described in the UN
  International Recommendations for Energy Statistics available at : (<a
  href="https://unstats.un.org/unsd/energy/ires/">unstats.un.org/unsd/energy/ires/</a>).</p>

  <p>The estimates of CO<sub>2</sub> emissions from fuel combustion are
  calculated by the IEA based on the IEA energy data and the default methods and
  emission factors from the 2006 IPCC Guidelines for National GHG Inventories
  available at: (<a
  href="http://www.ipcc-nggip.iges.or.jp/public/2006gl/">ipcc-nggip.iges.or.jp/public/2006gl/</a>).
  More information on methodologies from the IEA is available at: <a
  href="http://wds.iea.org/wds/pdf/Worldco2_Documentation.pdf">wds.iea.org/wds/pdf/Worldco2_Documentation.pdf</a></p>

  <p>The most recent GDP estimates published by the World Bank with reference
  year of 2017 have been used when calculating CO<sub>2</sub> emissions per unit
  of GDP indicator. Additionally, missing years for countries with at least one
  data point for GDP reported by the World Bank have been estimated using
  National Accounts &#x2013; Analysis of Main Aggregates (AMA) growth rates.</p>

  <p>For the calculation of the CO<sub>2</sub> emissions from manufacturing
  industries per unit of MVA indicator, the MVA and GDP country data are
  collected through a national accounts questionnaire (NAQ) sent by UNSD. More
  information on the methodology is available at:</p>

  <p><a
  href="https://unstats.un.org/unsd/snaama/methodology.pdf">unstats.un.org/unsd/snaama/methodology.pdf</a>.</p>
FREQ_COLL: >-
