REL_CAL_POLICY: >-
  <p>The IEA CO<sub>2</sub> emissions from fuel combustion statistics are
  published in February, April and July with progressively broader geographical
  coverage (publishing full information for two calendar years prior and
  selected information for one year prior).</p>

  <p>UNIDO MVA database is updated between March and April every year.</p>
