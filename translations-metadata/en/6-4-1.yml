SDG_GOAL: >-
  <p>Goal 6: Ensure availability and sustainable management of water and
  sanitation for all</p>
SDG_TARGET: >-
  <p>Target 6.4: By 2030, substantially increase water-use efficiency across all
  sectors and ensure sustainable withdrawals and supply of freshwater to address
  water scarcity and substantially reduce the number of people suffering from
  water scarcity</p>
SDG_INDICATOR: '<p>Indicator 6.4.1: Change in water-use efficiency over time</p>'
META_LAST_UPDATE: <p>July 2021</p>
SDG_RELATED_INDICATORS: >-
  <p>This indicator needs to be combined with the water stress indicator 6.4.2
  to provide adequate follow-up of the target 6.4.</p>

  <p>Other indicators, specifically those for Targets 1.1, 1.2, 2.1, 2.2, 5.4,
  5.a, 6.1, 6.2, 6.3, 6.5 will complement the information provided by this
  indicator.</p>
SDG_CUSTODIAN_AGENCIES: <p>Food and Agriculture Organization of the United Nations (FAO)</p>
CONTACT_ORGANISATION: <p>Food and Agriculture Organization of the United Nations (FAO)</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The change in water use efficiency over time (CWUE). The change in the
  ratio of the value added to the volume of water use, over time.</p>

  <p>Water Use Efficiency (WUE) is defined as the value added of a given major
  sector<sup><sup><a href="#footnote-2" id="footnote-ref-2">[1]</a></sup></sup>
  divided by the volume of water used. Following ISIC 4 coding, sectors are
  defined as:</p>

  <ol>
    <li>agriculture; forestry; fishing (ISIC A), hereinafter &#x201C;agriculture&#x201D;;</li>
    <li>mining and quarrying; manufacturing; electricity, gas, steam and air conditioning supply; constructions (ISIC B, C, D and F), hereinafter &#x201C;MIMEC&#x201D;;</li>
    <li>all the service sectors (ISIC E and ISIC G-T), hereinafter &#x201C;services&#x201D;.</li>
  </ol>

  <p><strong>Concepts:</strong></p>

  <ul>
    <li>Water use: water that is received by an industry or households from another industry or is directly abstracted. [SEEA-Water (ST/ESA/STAT/SER.F/100), par. 2.21]</li>
    <li>Water abstraction: water removed from the environment by the economy. [SEEA-Water (ST/ESA/STAT/SER.F/100), par. 2.9]</li>
    <li>Water use for irrigation (km&#xB3;/year) <ul>
        <li>Annual quantity of water used for irrigation purposes. It includes water from renewable freshwater resources, as well as water from over-abstraction of renewable groundwater or abstraction of fossil groundwater, direct use of agricultural drainage water, (treated) wastewater, and desalinated water. [AQUASTAT Glossary]</li>
      </ul>
    </li>
    <li>Water use for livestock (watering and cleaning) (km&#xB3;/year) <ul>
        <li>Annual quantity of water used for livestock purposes. It includes water from renewable freshwater resources, as well as water from over-abstraction of renewable groundwater or abstraction of fossil groundwater, direct use of agricultural drainage water, (treated) wastewater, and desalinated water. It includes livestock watering, sanitation, cleaning of stables, etc. If connected to the public water supply network, water used for livestock is included in the services water use. [AQUASTAT Glossary]</li>
      </ul>
    </li>
    <li>Water use for aquaculture (km&#xB3;/year) <ul>
        <li>Annual quantity of water used for aquaculture. It includes water from renewable freshwater resources, as well as water from over-abstraction of renewable groundwater or abstraction of fossil groundwater, direct use of agricultural drainage water, (treated) wastewater, and desalinated water. Aquaculture is the farming of aquatic organisms in inland and coastal areas, involving intervention in the rearing process to enhance production and the individual or corporate ownership of the stock being cultivated. [AQUASTAT Glossary]</li>
      </ul>
    </li>
    <li>Water use for the MIMEC sectors (km&#xB3;/year)<ul>
        <li>Annual quantity of water used for the MIMEC sector. It includes water from renewable freshwater resources, as well as over-abstraction of renewable groundwater or abstraction of fossil groundwater and use of desalinated water or direct use of (treated) wastewater. This sector refers to self-supplied industries not connected to the public distribution network. [AQUASTAT Glossary. To be noted that in AQUASTAT, the sectors included in the MIMEC group are referred to as &#x201C;industry&#x201D;]<sup><a href="#footnote-3" id="footnote-ref-3">[2]</a></sup></li>
      </ul>
    </li>
    <li>Water use for the services sectors (km&#xB3;/year)<ul>
        <li>Annual quantity of water used primarily for the direct use by the population. It includes water from renewable freshwater resources, as well as over-abstraction of renewable groundwater or abstraction of fossil groundwater and the use of desalinated water or direct use of treated wastewater. It is usually computed as the total water used by the public distribution network. It can include that part of the industries, which is connected to the municipal network. [AQUASTAT Glossary. To be noted that in AQUASTAT, the sectors included in &#x201C;services&#x201D; are referred to as &#x201C;municipal&#x201D;]</li>
      </ul>
    </li>
    <li>Value added (gross)<ul>
        <li>Value added is the net output of a sector after adding up all outputs and subtracting intermediate inputs. It is calculated without making deductions for depreciation of fabricated assets or depletion and degradation of natural resources. The industrial origin of value added is determined by the International Standard Industrial Classification (ISIC), revision 4. [WB Databank, metadata glossary, modified]</li>
      </ul>
    </li>
    <li>Arable land<ul>
        <li>Arable land is the land under temporary agricultural crops (multiple-cropped areas are counted only once), temporary meadows for mowing or pasture, land under market and kitchen gardens and land temporarily fallow (less than five years). The abandoned land resulting from shifting cultivation is not included in this category. Data for &#x201C;Arable land&#x201D; are not meant to indicate the amount of land that is potentially cultivable. [FAOSTAT]</li>
      </ul>
    </li>
    <li>Permanent crops<ul>
        <li>Permanent crops are the land cultivated with long-term crops which do not have to be replanted for several years (such as cocoa and coffee); land under trees and shrubs producing flowers, such as roses and jasmine; and nurseries (except those for forest trees, which should be classified under &quot;forest&quot;). Permanent meadows and pastures are excluded from land under permanent crops. [FAOSTAT]</li>
      </ul>
    </li>
    <li>Proportion of irrigated land on the total cultivated land<ul>
        <li>Total harvested irrigated crop area, expressed in percentage. Area under double irrigated cropping (same area cultivated and irrigated twice a year) is counted twice</li>
      </ul>
    </li>
  </ul><div class="footnotes"><div><sup class="footnote-number"
  id="footnote-2">1</sup><p> In order to maintain consistency with the
  terminology used in SEEA-Water, the terms water use and water abstraction are
  utilized in this text. In particular, &#x201C;water abstraction&#x201D; must
  be considered synonym of &#x201C;water withdrawal, as expressed in both
  AQUASTAT and the statement of the SDG target 6.4. <a
  href="#footnote-ref-2">&#x2191;</a></p></div><div><sup class="footnote-number"
  id="footnote-3">2</sup><p> In AQUASTAT, as well as in the World Bank databank
  and in other national and international datasets, the MIMEC sector is referred
  to as &#x201C;Industry&#x201D;. Also, SEEA-Water uses the term
  &#x201C;industrial use&#x201D; of water. <a
  href="#footnote-ref-3">&#x2191;</a></p></div></div>
UNIT_MEASURE: >-
  <p>The unit of the indicator is expressed in Value/Volume, commonly
  USD/m<sup>3</sup>.</p>
CLASS_SYSTEM: >-
  <p>System of Environmental-Economic Accounting for Water</p>

  <p>SEEA-water is used to define the concept of &#x201C;water use&#x201D; in
  the context of this indicator, and to describe the water flows among
  users.</p>

  <p>International Standard Industrial Classification of All Economic
  Activities, revision 4</p>

  <p>ISIC-4 is used as the standard for the definition of the economic
  sectors.</p>
SOURCE_TYPE: >-
  <p>Data needed for the calculation of the indicator are administrative data
  collected at country level by the relevant institutions, either technical (for
  water and irrigation) or economic (for value added). Official counterparts at
  country level are the national statistics offices and/or the line Ministry for
  water resources and irrigation. More specifically, FAO requests countries to
  nominate a National Correspondent to act as the focal point for the data
  collection and communication. Data are mainly published within national
  statistical yearbooks, national water resources and irrigation master plans,
  and other reports (such as those from projects, international surveys or
  results and publications from national and international research
  centres).</p>
COLL_METHOD: >-
  <p>Data collection is done through FAO&apos;s global information system on
  water and agriculture (AQUASTAT) </p>

  <p>and the AQUASTAT questionnaire on water and agriculture. The data
  collection process relies on a network of National Correspondents, officially
  nominated by their respective countries, in charge of the provision of
  official national data to AQUASTAT. As of August 2020, 150 countries have
  nominated national correspondents, as well as alternate correspondents from
  different agencies. Countries submit data through the annual AQUASTAT
  questionnaire on water and agriculture, which contains- among others - the
  information required for the calculation of SDG indicator 6.4.1. Regarding the
  economic indicators (GVA), FAO uses UNSD data base and aggregates it following
  the revision 4 ISIC-4 is used as the standard for the definition of the
  economic sectors.</p>
FREQ_COLL: >-
  <p>Data are collected every year through the AQUASTAT network of National
  Correspondents. FAO has dispatched the questionnaires to the National
  Correspondents between April and July 2020.</p>
REL_CAL_POLICY: >-
  <p>Data are released every year, usually in February following the UNSD
  collection schedule. </p>
DATA_SOURCE: >-
  <p>Data come from governmental sources. Data providers are different depending
  on the country. In many cases data collection at country level is coordinated
  by the National Statistics Office (NSO). Data not generated by a country is
  displayed with an appropriate qualifier. t</p>
COMPILING_ORG: >-
  <p>Calculation rules are predefined and use data referring to the same year to
  generate aggregate values. </p>
INST_MANDATE: >-
  <p>FAO has, as part of its mandate, the function of &#x201C;collect, analyse,
  interpret and disseminate information relating to nutrition, food and
  agriculture&#x201D;. (FAO Constitution, Article 1)</p>
RATIONALE: >-
  <p>The rationale behind this indicator consists in providing information on
  the efficiency of the economic and social usage of water resources, i.e. value
  added generated by the use of water in the main sectors of the economy, and
  distribution network losses.</p>

  <p>The distribution efficiency of water systems is implicit within the
  calculations and could be made explicit if needed and where data are
  available.</p>

  <p>This indicator addresses specifically the target component
  &#x201C;substantially increase water-use efficiency across all
  sectors&#x201D;, by measuring the output per unit of water from productive
  uses of water as well as losses in municipal water use. It does not aim at
  giving an exhaustive picture of the water utilization in a country. Other
  indicators, specifically those for Targets 1.1, 1.2, 2.1, 2.2, 5.4, 5.a, 6.1,
  6.2, 6.3, 6.5 will complement the information provided by this indicator. In
  particular, the indicator needs to be combined with the water stress indicator
  6.4.2 to provide adequate follow-up of the target 6.4.</p>

  <p>Together, the three sectoral efficiencies provide a measure of overall
  water efficiency in a country. The indicator provides incentives to improve
  water use efficiency through all sectors, highlighting those sectors where
  water use efficiency is lagging behind.</p>

  <p>The interpretation of the indicator would be enhanced by the utilization of
  supplementary indicators to be used at country level. Particularly important
  in this sense would be the indicator on efficiency of water for energy and the
  indicator on the efficiency of the municipality distribution networks.</p>
REC_USE_LIM: >-
  <p>The corrective coefficient Cr for the agricultural sector is needed in
  order to focus the indicator on the irrigated production. This is done for two
  main reasons:</p>

  <ul>
    <li>To ensure that only runoff water and groundwater (so-called blue water) are considered in computing the indicator;</li>
    <li>To eliminate a potential bias of the indicators, which otherwise would tend to decrease if rainfed cropland is converted to irrigated.</li>
  </ul>
DATA_COMP: >-
  <p><strong>Computation Method:</strong></p>

  <p>Water use efficiency is computed as the sum of the three sectors listed
  above, weighted according to the proportion of water used by each sector over
  the total use. In formula:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>W</mi>
      <mi>U</mi>
      <mi>E</mi>
      <mo>=</mo>
      <msub>
        <mrow>
          <mi>A</mi>
        </mrow>
        <mrow>
          <mi>w</mi>
          <mi>e</mi>
        </mrow>
      </msub>
      <mo>&#xD7;</mo>
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>A</mi>
        </mrow>
      </msub>
      <mo>+</mo>
      <msub>
        <mrow>
          <mi>M</mi>
        </mrow>
        <mrow>
          <mi>w</mi>
          <mi>e</mi>
        </mrow>
      </msub>
      <mo>&#xD7;</mo>
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>M</mi>
        </mrow>
      </msub>
      <mo>+</mo>
      <msub>
        <mrow>
          <mi>S</mi>
        </mrow>
        <mrow>
          <mi>w</mi>
          <mi>e</mi>
        </mrow>
      </msub>
      <mo>&#xD7;</mo>
      <msub>
        <mrow>
          <mi>P</mi>
        </mrow>
        <mrow>
          <mi>S</mi>
        </mrow>
      </msub>
    </math></p>
  <p>Where:</p>

  <p>WUE = Water use efficiency</p>

  <p>A<sub>we</sub> = Irrigated agriculture water use efficiency
  [USD/m<sup>3</sup>]</p>

  <p>M<sub>we</sub> = MIMEC water use efficiency [USD/m<sup>3</sup>]</p>

  <p>S<sub>we</sub> = Services water use efficiency [USD/m<sup>3</sup>]</p>

  <p>P<sub>A</sub> = Proportion of water used by the agricultural sector over
  the total use</p>

  <p>P<sub>M</sub> = Proportion of water used by the MIMEC sector over the total
  use</p>

  <p>P<sub>S</sub> = Proportion of water used by the service sector over the
  total use</p>

  <p>The computing of each sector is described below.</p>

  <p><em>Water use efficiency in irrigated agriculture</em> is calculated as the
  agricultural value added per agricultural water use, expressed in
  USD/m<sup>3</sup>. </p>

  <p>In formula:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>A</mi>
        </mrow>
        <mrow>
          <mi>w</mi>
          <mi>e</mi>
        </mrow>
      </msub>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <msub>
            <mrow>
              <mi>G</mi>
              <mi>V</mi>
              <mi>A</mi>
            </mrow>
            <mrow>
              <mi>a</mi>
            </mrow>
          </msub>
          <mo>&#xD7;</mo>
          <mo>(</mo>
          <mn>1</mn>
          <mo>-</mo>
          <msub>
            <mrow>
              <mi>C</mi>
            </mrow>
            <mrow>
              <mi>r</mi>
            </mrow>
          </msub>
          <mo>)</mo>
        </mrow>
        <mrow>
          <msub>
            <mrow>
              <mi>V</mi>
            </mrow>
            <mrow>
              <mi>a</mi>
            </mrow>
          </msub>
        </mrow>
      </mfrac>
    </math></p>
  <p>Where:</p>

  <p>A<sub>we</sub> = Irrigated agriculture water use efficiency
  [USD/m<sup>3</sup>]</p>

  <p>GVA<sub>a </sub>= Gross value added by agriculture (excluding river and
  marine fisheries and forestry) [USD]</p>

  <p>C<sub>r</sub> = Proportion of agricultural GVA produced by rainfed
  agriculture </p>

  <p>V<sub>a</sub> = Volume of water used by the agricultural sector (including
  irrigation, livestock and aquaculture) [m<sup>3</sup>]</p>

  <p>The volume of water used by the agricultural sectors (V) is collected at
  country level through national records and reported in questionnaires, in
  units of m<sup>3</sup>/year (see example in AQUASTAT <a
  href="http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls"><u>http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls</u></a>).
  Agricultural value added in national currency is obtained from national
  statistics, converted to USD and deflated to the baseline year.</p>

  <p>C<sub>r</sub> can be calculated from the proportion of irrigated land on
  the total Arable land and Permanent crops (hereinafter &#x201C;cultivated
  land&#x201D;, as follows:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>C</mi>
        </mrow>
        <mrow>
          <mi>r</mi>
        </mrow>
      </msub>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <mn>1</mn>
        </mrow>
        <mrow>
          <mn>1</mn>
          <mo>+</mo>
          <mfrac>
            <mrow>
              <msub>
                <mrow>
                  <mi>A</mi>
                </mrow>
                <mrow>
                  <mi>i</mi>
                </mrow>
              </msub>
            </mrow>
            <mrow>
              <mfenced separators="|">
                <mrow>
                  <mn>1</mn>
                  <mo>-</mo>
                  <msub>
                    <mrow>
                      <mi>A</mi>
                    </mrow>
                    <mrow>
                      <mi>i</mi>
                    </mrow>
                  </msub>
                </mrow>
              </mfenced>
              <mi>*</mi>
              <mn>0</mn>
              <mo>.</mo>
              <mn>563</mn>
            </mrow>
          </mfrac>
        </mrow>
      </mfrac>
    </math></p>
  <p>Where:</p>

  <p>A<sub>i</sub> = proportion of irrigated land on the total cultivated land,
  in decimals</p>

  <p>0.563 = generic default ratio between rainfed and irrigated yields</p>

  <p>More detailed estimations are however possible and encouraged at country
  level.</p>

  <p><em>Water efficiency of the MIMEC sectors (including power production):
  </em>MIMEC value added per unit of water used for the MIMEC sector, expressed
  in USD/m<sup>3</sup>.</p>

  <p>In formula:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>M</mi>
        </mrow>
        <mrow>
          <mi>w</mi>
          <mi>e</mi>
        </mrow>
      </msub>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <msub>
            <mrow>
              <mi>G</mi>
              <mi>V</mi>
              <mi>A</mi>
            </mrow>
            <mrow>
              <mi>m</mi>
            </mrow>
          </msub>
        </mrow>
        <mrow>
          <msub>
            <mrow>
              <mi>V</mi>
            </mrow>
            <mrow>
              <mi>m</mi>
            </mrow>
          </msub>
        </mrow>
      </mfrac>
    </math></p>
  <p>Where:</p>

  <p>M<sub>we</sub> = Industrial water use efficiency [USD/m<sup>3</sup>]</p>

  <p>GVA<sub>m</sub> = Gross value added by MIMEC (including energy) [USD]</p>

  <p>V<sub>m</sub> = Volume of water used by MIMEC (including energy)
  [m<sup>3</sup>]</p>

  <p>MIMEC water use (V<sub>m</sub>) is collected at country level through
  national records and reported in questionnaires, in units of
  m<sup>3</sup>/year (see example in AQUASTAT
  http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls). MIMEC value
  added is obtained from national statistics, deflated to the baseline year.</p>

  <p><em>Services water supply efficiency </em>is calculated as the service
  sector value added (ISIC 36-39 and ISIC 45-98) divided by water used for
  distribution by the water collection, treatment and supply industry (ISIC 36),
  expressed in USD/m<sup>3</sup>.</p>

  <p>In formula:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>S</mi>
        </mrow>
        <mrow>
          <mi>w</mi>
          <mi>e</mi>
        </mrow>
      </msub>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <msub>
            <mrow>
              <mi>G</mi>
              <mi>V</mi>
              <mi>A</mi>
            </mrow>
            <mrow>
              <mi>s</mi>
            </mrow>
          </msub>
        </mrow>
        <mrow>
          <msub>
            <mrow>
              <mi>V</mi>
            </mrow>
            <mrow>
              <mi>s</mi>
            </mrow>
          </msub>
        </mrow>
      </mfrac>
    </math></p>
  <p>Where:</p>

  <p>S<sub>we</sub> = <em>Services water use efficiency
  [USD/m<sup>3</sup>]</em></p>

  <p>GVA<sub>s</sub> = Gross value added by services [USD]</p>

  <p>V<sub>s</sub> = Volume of water used by the service sector
  [m<sup>3</sup>]</p>

  <p>Data on volumes of used and distributed water are collected at country
  level from the municipal supply utilities records and reported in
  questionnaires, in units of km<sup>3</sup>/year or million m<sup>3</sup>/year
  (see example in AQUASTAT <a
  href="http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls"><u>http://www.fao.org/nr/water/aquastat/sets/aq-5yr-quest_eng.xls</u></a>).
  Services value added is obtained from national statistics, deflated to the
  baseline year.</p>

  <p>Change in water use efficiency (CWUE) is computed as the ratio of water use
  efficiency (WUE) in time t minus water use efficiency in time t-1, divided by
  water use efficiency in time t-1 and multiplied by 100:</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>C</mi>
      <mi>W</mi>
      <mi>U</mi>
      <mi>E</mi>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <msub>
            <mrow>
              <mi>W</mi>
              <mi>U</mi>
              <mi>E</mi>
            </mrow>
            <mrow>
              <mi>t</mi>
            </mrow>
          </msub>
          <mo>-</mo>
          <msub>
            <mrow>
              <mi>W</mi>
              <mi>U</mi>
              <mi>E</mi>
            </mrow>
            <mrow>
              <mi>t</mi>
              <mo>-</mo>
              <mn>1</mn>
            </mrow>
          </msub>
        </mrow>
        <mrow>
          <msub>
            <mrow>
              <mi>W</mi>
              <mi>U</mi>
              <mi>E</mi>
            </mrow>
            <mrow>
              <mi>t</mi>
              <mo>-</mo>
              <mn>1</mn>
            </mrow>
          </msub>
        </mrow>
      </mfrac>
      <mi mathvariant="normal">*</mi>
      <mn>100</mn>
    </math></p>
  <p>It must be noted that computing the indicator in an aggregated manner, i.e.
  total GDP over total water use, would lead to an overestimation of the
  indicator. That is due to the fact that, for the agricultural sector, only the
  value produced under irrigation has to be counted in calculating the
  indicator. Hence, the sum of the value added of the various sectors used in
  these formulas is not equivalent to the total GDP of the country.</p>
DATA_VALIDATION: >-
  <p>Data validation is done in a number of steps. </p>

  <ul>
    <li>the AQUASTAT questionnaire embeds automatic validation rules to allow National Correspondents to identify any data consistency errors while compiling the data. </li>
    <li> Once the questionnaire is submitted, FAO thoroughly reviews the information reported, using the following tools:<ul>
        <li>Manual cross-variable check. This includes cross-comparison with similar countries as well as historic data for the countries. </li>
        <li>Time-series coherency by running an R-script to compare reported data with those corresponding to previous years</li>
      </ul>
    </li>
  </ul>

  <p>Verification of the metadata, in particular the source of the proposed
  data. The critical analysis of the compiled data gives preference to national
  sources and expert knowledge.</p>

  <ul>
    <li>After this verification, exchanges between the National Correspondents and FAO takes place to correct and confirm the collected data. </li>
    <li>The last validation step is an automated validation routine included in the Statistical Working System (SWS), which uses almost 200 validation rules. </li>
  </ul>
ADJUSTMENT: >-
  <p>Since national level data is frequently tailored to be useful at national
  level and not for international comparisons, data may be manipulated in order
  to maximize international comparability. Adjusted data is displayed with an
  appropriate qualifier. Data is rounded according to a specific methodology <a
  href="http://www.fao.org/aquastat/en/databases/maindatabase/metadata/">http://www.fao.org/aquastat/en/databases/maindatabase/metadata/</a></p>

  <p>Additionally, the Statistical Working System (SWS) has the correspondence
  among different international codes (FAOSTAT, UNSDM49, ISO2, ISO3) for
  geographic areas and is used to convert area codes in the external sources to
  UNSDM49 codes which is the standard used in the SWS.</p>
IMPUTATION: >-
  <p><strong>&#x2022; At country level</strong></p>

  <p>If scattered data (over time) are available, linear interpolation method
  takes place if there are at least two non-missing values in the time series.
  If not, the only possible way to impute it is through the carry-forward.
  Imputed data is displayed with an appropriate qualifier. </p>

  <p><strong>&#x2022; At regional and global levels</strong></p>

  <p>If country data are missing, the value of the indicator will be considered
  in the average of the others in the same region. Imputed data is displayed
  with an appropriate qualifier. </p>
REG_AGG: >-
  <p>The aggregation for global and regional estimations is done by summing up
  the values of the various parameters constituting the elements of the formula,
  i.e. value added by sector and water use by sector. The aggregated indicator
  is then calculated by applying the formula with those aggregated data, as if
  it were a single country.</p>

  <p>An Excel sheet with the calculations exists, and can be shared with the
  IAEG if required.</p>
DOC_METHOD: |-
  <ul>
    <li>A set of tools is available to countries for the compilation of the indicator. Among them, a step-by-step methodological guide, an interpretation paper, and an e-learning course. All the tools are available on the FAO web pages, at: <a href="http://www.fao.org/sustainable-development-goals/indicators/641/en/">http://www.fao.org/sustainable-development-goals/indicators/641/en/</a></li>
    <li>During 2020 and 2021 FAO has organized four virtual trainings for Asia, Latin-America and the Caribbean and Africa on SDG 6.4. </li>
    <li>FAO&#x2019;s AQUASTAT team provides continued guidance to the countries thought the National Correspondents during the data collection time to ensure data is duly and timely compiled.</li>
  </ul>
QUALITY_MGMNT: |-
  <ul>
    <li>The annual AQUASTAT questionnaire, used for collecting information on SDG indicator 6.4.1 has been endorsed by FAO&#x2019;s Office of the Chief Statistician (OCS).</li>
    <li>During the SDG reporting process, the OCS provides overall guidance, including metadata reporting, based on the Metadata Dissemination Standard approved by the FAO IDWG-Statistics Technical Task Force.</li>
    <li>After revision and validation, SDG indicators are submitted to the OCS which also ensures the quality of the data and results.</li>
  </ul>
QUALITY_ASSURE: >-
  <p>FAO is responsible for the quality of the internal statistical processes
  used to compile the published datasets. The FAO Statistics Quality Assurance
  Framework (SQAF), available at:
  http://www.fao.org/docrep/019/i3664e/i3664e.pdf, provides the necessary
  principles, guidelines and tools to carry out quality assessments. FAO is
  performing an internal bi-annual survey (FAO Quality Assessment and Planning
  Survey) designed to gather information on all of FAO&#x2019;s statistical
  activities, notably to assess the extent to which quality standards are being
  implemented with a view to increasing compliance with the quality dimensions
  of SQAF, documenting best practices and prepare quality improvement plans,
  where necessary. Domain-specific quality assurance activities are carried out
  systematically (e.g. quality reviews, self-assessments, compliance
  monitoring).</p>
QUALITY_ASSMNT: >-
  <p>Overall evaluation of data quality is based on standard quality criteria
  and follows FAO&#x2019;s SQAF. It also includes:</p>

  <ul>
    <li>A qualitative and quantitative manual cross-variable check after data is received. This consists of the verification that all the numbers are consistent based on the internal validation rules embedded in the questionnaire. Any issues identified are flagged and listed to be followed-up with the countries. </li>
    <li>Time-series coherency check done by running an R-script to compare reported data with those corresponding to previous years. Based on this, a scattered diagram is also made by variable and country to allow for a visual verification of historical data. The critical analysis of the compiled data gives preference to national sources and expert knowledge, unless these greatly diverge from historic data or in the case of drastic changes in methodologies used by countries. </li>
    <li>Verification of the metadata, in particular the source of the proposed data. When data sources are not provided, the questionnaire is added as the data source of a given value. </li>
  </ul>
