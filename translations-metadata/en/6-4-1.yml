  <p><strong>Time series:</strong></p>

  <p>1961-2018 (Discontinuous depending on the country. Data are interpolated to
  create timelines. </p>

  <p><strong>Disaggregation:</strong></p>

  <p>The indicator covers all the economic sectors according to the ISIC
  classification, providing the means for more detailed analysis of the water
  use efficiency for national planning and decision-making. </p>

  <p>Although the subdivision into three major aggregated economic sectors as
  defined in chapter 3 is sufficient for the purpose of compiling the indicator,
  wherever possible it is advisable to further disaggregate the indicator,
  according to the following criteria:</p>

  <ul>
    <li>Economically, a more refined subdivision of the economic sector can be done using ISIC Rev.4 by the following groups:<ul>
        <li>Agriculture, Forestry and Fisheries (ISIC A); </li>
        <li>Mining and Quarrying (ISIC B); </li>
        <li>Manufacturing (ISIC C);</li>
        <li>Electricity, Gas, Steam and Air Conditioning Supply (ISIC D); </li>
        <li>Water Supply, Sewerage, Waste Management and Remediation Activities (ISIC E), by</li>
        <li>Water Collection, Treatment and Supply (ISIC 36) <ul>
            <li>Sewerage (ISIC 37)</li>
            <li>Construction (ISIC F)</li>
          </ul>
        </li>
        <li>Other industries (sum of remaining industries)</li>
      </ul>
    </li>
    <li>Geographically, computing the indicator by river basin, watershed or administrative units within a country.</li>
  </ul>

  <p>These levels of disaggregation, or a combination of those, will give
  further insight on the dynamics of water use efficiency, providing information
  for remedial policies and actions.</p>

  <p>Data are vertically interpolated in the presence of missing values to allow
  for a time series analysis.</p>
COMPARABILITY: >-
  <p>Geographical: Regional differences, in particular in relation to irrigated
  agriculture and different climatic conditions (including variability) are to
  be considered in the interpretation of this indicator, especially in countries
  with substantial amounts of available water resources. Also for this reason,
  coupling this indicator with water stress (6.4.2) is important for the
  interpretation of the data.</p>

  <p>Over-time: time series are comparable across time. </p>
