DATA_VALIDATION: >-
  <p>The data for the indicator is collected through household surveys conducted
  by National Statistics Offices (NSOs) or other institutions following tight
  survey protocols and complying with the metadata. Data producers are
  encouraged to strictly follow the data quality practices, protocols and
  frameworks in relation of data quality. In addition to the data, countries are
  requested to report on the metadata which serves as one additional layer of
  validation and verification of the data by confronting with the metadata used
  and the recommended for global reporting. Before publication by custodian
  agencies, a standardised &#x201C;pre-publication process&#x201D; is
  implemented, where national stakeholders can verify and review the data before
  publication. </p>
ADJUSTMENT: <p> Not applicable</p>
IMPUTATION: |-
  <p>&#x2022; At country level</p>
  <p>Missing values are left blank</p>
  <p>&#x2022; At regional and global levels</p>
  <p>Missing values are left blank</p>
REG_AGG: >-
  <p>Regional and global estimates are currently not produced due to limited
  data coverage.</p>
DOC_METHOD: >-
  <p>In 2010 UNODC-UNECE published a Manual on Victimization Surveys that
  provides technical guidance on the implementation of such surveys, on the
  basis of good practices developed at the country-level. The UNODC-UNECE Manual
  on Victimization Surveys (2010) is available at: <a
  href="https://www.unodc.org/documents/data-and-analysis/Crime-statistics/Manual_on_Victimization_surveys_2009_web.pdf">https://www.unodc.org/documents/data-and-analysis/Crime-statistics/Manual_on_Victimization_surveys_2009_web.pdf</a>
  </p>
QUALITY_MGMNT: >-
  <p> UNODC has a statistical unit with dedicated staff to support the data
  collection through technical assistance, collating and verifying the received
  data and continuously improve data collection mechanisms including
  guidelines.</p>
QUALITY_ASSURE: >-
  <p>It is recommended that NSOs serve as the main contact for compiling and
  assuring the quality of the necessary data to report on SDG 16.1.4, in close
  coordination with other relevant bodies in the country. Automated and
  substantive validation procedures are in place when data are processed by
  custodian agencies to assess their consistency and compliance with
  standards.</p>
QUALITY_ASSMNT: >-
  <p>UNODC will make available a quality assessment protocol for national
  statistics office to be used at national level and intended to assess the
  alignment of data produced with user&#x2019;s needs, the compliance with
  guidelines in terms of computations, the timeliness of data production, the
  accessibility of statistics produced, the consistent use of methodology both
  in terms of geographic representation and through time, the coherence in terms
  of data production, and the architecture of data production.</p>
COVERAGE: >-
  <p>A growing number of countries are implementing surveys using similar
  methodologies in order to assess the population&#x2019;s perception of safety
  and fear of crime. However, the scale and methods of administration vary. Many
  of these surveys contain the question needed to compute indicator 16.1.4.
  (&#x2018;How safe do you feel walking alone in your area/neighbourhood at
  night?&#x2019;). This suggests that data on this indicator will become more
  widely available over the next few years.</p>

  <p>Recommended disaggregation for this indicator:</p>

  <p>- age</p>

  <p>- sex</p>

  <p>- disability status</p>

  <p>- ethnicity</p>

  <p>- migration background</p>

  <p>- citizenship</p>
COMPARABILITY: >-
  <p>UNODC only compiles data from national sources, therefore no differences
  between nationally produced estimates and international estimates should
  exist.</p>
