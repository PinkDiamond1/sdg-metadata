SDG_GOAL: >-
  <p>Goal 17: Strengthen the means of implementation and revitalize the Global
  Partnership for Sustainable Development</p>
SDG_TARGET: >-
  <p>Target 17.3: Mobilize additional financial resources for developing
  countries from multiple sources</p>
SDG_INDICATOR: >-
  <p>Indicator 17.3.1: Additional financial resources mobilized for developing
  countries from multiple sources</p>
META_LAST_UPDATE: '2022-03-31'
SDG_CUSTODIAN_AGENCIES: <p>United Nations Conference on Trade and Development (UNCTAD)</p>
CONTACT_ORGANISATION: <p>United Nations Conference on Trade and Development (UNCTAD)</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>FDI part: FDI inflows (expressed in millions of US dollars)</p>

  <p><strong>Concepts:</strong></p>

  <p>Foreign direct investment (FDI) is defined as an investment involving a
  long-term relationship</p>

  <p>and reflecting a lasting interest and control by a resident entity in one
  economy (foreign</p>

  <p>direct investor or parent enterprise) in an enterprise resident in an
  economy other than</p>

  <p>that of the foreign direct investor (FDI enterprise or affiliate enterprise
  or foreign affiliate). Please see the Methodological Note of UNCTAD&#x2019;s
  World Investment Report </p>

  <p>(https://unctad.org/system/files/official-document/wir2021_chMethodNote_en.pdf</p>
SOURCE_TYPE: >-
  <p>UNCTAD has been collecting FDI data by relevant national authorities, such
  as central banks and statistical offices (please see here for the sources and
  methodology of data for each economy
  https://unctad.org/system/files/official-document/wir2021_chMethodNote_en.pdf</p>
COLL_METHOD: >-
  <p>FDI data: In compiling FDI inflows published data and websites of national
  sources</p>

  <p>were consulted first. Requests were then made to national official sources
  of all economies</p>

  <p>for verification and/or updates and supplementary data.</p>
FREQ_COLL: <p>April 2021</p>
REL_CAL_POLICY: <p>June 2021</p>
DATA_SOURCE: >-
  <p>FDI data are provided by relevant national authorities, such as central
  banks and statistical offices (please see here for the sources and methodology
  of data for each economy
  https://unctad.org/system/files/official-document/wir2021_chMethodNote_en.pdf</p>
COMPILING_ORG: <p>United Nations Conference on Trade and Development (UNCTAD)</p>
RATIONALE: >-
  <p>FDI has been the largest source of external finance for developing
  economies over the past decade, and the most resilient to economic and
  financial shocks. </p>
REC_USE_LIM: <p>FDI inflows are available from 1980 onwards. </p>
DATA_COMP: >-
  <p>UNCTAD regularly collects published and unpublished national official FDI
  data flows</p>

  <p>directly from central banks, statistical offices or national authorities.
  </p>
IMPUTATION: |-
  <ul>
    <li><strong>At country level</strong></li>
  </ul>
  <p>FDI data: estimated by annualizing the data or using mirror data.</p>
  <ul>
    <li><strong>At regional and global levels</strong></li>
  </ul>
  <p>FDI data: None</p>
REG_AGG: <p>FDI data can broken down by country and region.</p>
DOC_METHOD: >-
  <p><strong>Methods and guidance available to countries for the compilation of
  the data at the national level:</strong></p>

  <ul>
    <li>International Monetary Fund, Balance of Payments and International Investment Position Manual, sixth edition (<a href="https://www.imf.org/external/pubs/ft/bop/2007/pdf/bpm6.pdf">https://www.imf.org/external/pubs/ft/bop/2007/pdf/bpm6.pdf</a>)</li>
    <li>OECD Benchmark Definition of Foreign Direct Investment, fourth edition (<a href="https://www.oecd.org/daf/inv/investmentstatisticsandanalysis/40193734.pdf">https://www.oecd.org/daf/inv/investmentstatisticsandanalysis/40193734.pdf</a>).</li>
    <li>UNCTAD Training Manual on Statistics for FDI and the Operations of TNCs (<a href="https://unctad.org/en/Docs/diaeia20091_en.pdf">https://unctad.org/en/Docs/diaeia20091_en.pdf</a>)</li>
  </ul>
COVERAGE: |-
  <p><strong>Data availability</strong></p>
  <p>Around 200 economies report FDI inflows data.</p>
  <p><strong>Time series:</strong></p>
  <p>1980-2020</p>
  <p><strong>Disaggregation:</strong></p>
  <p>FDI inflows data can be disaggregated at the country level. </p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>FDI data are continually revised, updated and corrected by relevant
  national authorities, such as central banks and statistical offices, which
  provide FDI data to UNCTAD.</p>
