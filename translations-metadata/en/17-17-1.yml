IMPUTATION: >-
  <p><strong>&#x2022; At country level</strong></p>

  <p>Data is collected semi-annually for all emerging markets and development
  economies. When there are no PPP projects in a country, the data shows a value
  of zero investments. If there is information of a project in a country but the
  information on investments is not available, then it is reported as missing
  value. No imputations are performed for missing values.</p>

  <p><strong>&#x2022; At regional and global levels</strong></p>

  <p>No imputations are carried out for missing values in the database. </p>
REG_AGG: >-
  <p>Regional and global aggregates are calculated by adding investment values
  of all countries in that region or globally without any weight assigned. The
  only adjustment that the data does is to account only once cross border
  projects, i.e. projects that involve more than one country and therefore have
  a unique project investment value. Cross border projects are counted for each
  country when data is presented at country level but only once when data is
  aggregated at regional or global level.</p>
DOC_METHOD: >-
  <p>&#x2022; Currently countries do not compile this indicator. However,
  methodology for the PPI database can be used by any country to provide
  information on the PPP projects that reached financial closure a particular
  year, or they could validate the list of projects provided by the PPI
  database.</p>
QUALITY_ASSURE: |-
  <ul>
    <li>The semi-annual list of projects goes through an extensive quality control process first by the PPI database team, then by the Infrastructure, PPPs and Guarantees group at the World Bank and finally it is shared for comment to all World Bank Group including focal points in IFC and MIGA. In addition, when data is released public ally, any project can be challenged in the website and therefore data will be reassessed and corrected if necessary.</li>
    <li>No consultation project with countries on the national data is ongoing but the PPI database welcomes feedback and data contributors in the website.</li>
  </ul>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>The existing PPI database includes data on 6,400 projects over 28 years
  (1990-2019), with over 50 variables per project. It covers projects in 139 low
  and middle income countries as classified by the World Bank. The list of
  countries is reviewed every five years in order to maintain continuity in the
  data. </p>

  <p><strong>Time series:</strong></p>

  <p>The indicator is available since 1990 and data can be disaggregated on the
  monthly basis (i.e total investments in infrastructure PPP projects that
  reached financial closure in a particular month since 1990).</p>

  <p><strong>Disaggregation:</strong></p>

  <p>The unit of analysis is the PPP project; therefore, data can be
  disaggregated at the project level. There is data on sector and subsector as
  well as geographical location of the project at the subnational level and
  therefore it can be later aggregated by municipality, province, country or
  region.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>To our knowledge, countries do not produce estimates of this indicator.
  Some PPP units in very few countries have data available in their website but
  it is neither presented in a cross- country comparable approach nor annually
  reported.</p>
