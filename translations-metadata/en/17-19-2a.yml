REG_AGG: >-
  <p>The regional values of this indicator are compiled as follows:</p>

  <p>17.19.2 (b.1) Number and proportion of countries with birth registration
  data that are at least 90 per cent complete: The number of countries or areas
  on each of the listed regions with birth registration data that are at least
  90 per cent complete, and the proportion of such countries or areas to the
  total number of countries or areas in the respective region.</p>

  <p>17.19.2 (b.2) Number and proportion of countries with death registration
  data that are at least 75 per cent complete: The number of countries or areas
  on each of the listed regions with death registration data that are at least
  75 per cent complete, and the proportion of such countries or areas to the
  total number of countries or areas in the respective region.</p>
