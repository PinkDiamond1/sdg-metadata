DATA_COMP: >-
  <p>The two sub-indicators of the indicator 17.19.02b are expressed as
  proportions: at the global level, the proportion of countries that have
  achieved 100 per cent birth registration is measured as the number of
  countries that have achieved 100 per cent birth registration divided by the
  total number of countries. The computation is done in an analogous manner for
  the death registration part as well as for the regional measurements of both
  birth and death registration sub-indicators. </p>

  <p>The latest compiled data for this indicator are part of the Statistical
  Annex to the annual SG&#x2019;s progress report, available at
  https://unstats.un.org/sdgs. These data are compiled using the
  country-reported information on availability and completeness of birth and
  death registration data at the country level, to the United Nations
  Demographic Yearbook, via the Demographic Yearbook Vital Statistics
  questionnaire and accompanying metadata. United Nations Demographic Yearbook
  collection and associated online compilations are published by the United
  Nations Statistics Division of the Department of Economic and Social Affairs.
  Please refer to:
  https://unstats.un.org/unsd/demographic-social/products/dyb/index.cshtml#overview</p>

  <p>At the present time, the thresholds used for compiling the data for the
  indicator 17.19.02b are 90 per cent for birth registration and 75 per cent for
  death registration, due to the classification that has been used in the
  Demographic Yearbook metadata questionnaire on vital statistics. This
  classification is modified to enable reporting according to the exact
  formulation of the indicator 17.19.02b.</p>
