SDG_GOAL: >-
  <p>Goal 15: Protect, restore and promote sustainable use of terrestrial
  ecosystems, sustainably manage forests, combat desertification, and halt and
  reverse land degradation and halt biodiversity loss</p>
SDG_TARGET: >-
  <p>Target 15.b: Mobilize significant resources from all sources and at all
  levels to finance sustainable forest management and provide adequate
  incentives to developing countries to advance such management, including for
  conservation and reforestation</p>
SDG_INDICATOR: >-
  <p>Indicator 15.b.1: (a) Official development assistance on conservation and
  sustainable use of biodiversity; and (b) revenue generated and finance
  mobilized from biodiversity-relevant economic instruments</p>
META_LAST_UPDATE: <p>2020-04-20</p>
SDG_RELATED_INDICATORS: >-
  <p>A related indicator is that on public expenditure on biodiversity. Public
  expenditure on biodiversity is currently a Tier III indicator and is to be
  improved. For expenditure the methodology is agreed upon, i.e. SEEA
  Environmental Expenditure Accounts and National accounts COFOG. </p>
SDG_CUSTODIAN_AGENCIES: <p>Organisation for Economic Cooperation and Development (OECD)</p>
CONTACT_ORGANISATION: <p>Organisation for Economic Cooperation and Development (OECD)</p>
STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>This is a twin indicator consisting of:</p>

  <p>a) Official development assistance on conservation and sustainable use of
  biodiversity, defined as gross disbursements of total Official Development
  Assistance (ODA) from all donors for biodiversity. </p>

  <p>b) revenue generated and finance mobilised from biodiversity-relevant
  economic instruments, defined as revenue generated and finance mobilised from
  biodiversity-relevant economic instruments, covering biodiversity-relevant
  taxes, fees and charges, and positive subsidies. (New on-going work is
  underway to collect data on payments for ecosystem services and biodiversity
  offsets -- including the finance they mobilise for biodiversity).</p>

  <p><strong>Concepts:</strong></p>

  <p>a) The Development Assistance Committee (DAC) defines ODA as those flows to
  countries and territories on the DAC list of ODA recipients and multilateral
  institutions which are:</p>

  <ol>
    <li>Provided by official agencies, including state and local governments, or by their executive agencies; and</li>
    <li>Each transaction of which:</li>
    <li> is administered with the promotion of the economic development and welfare of developing countries as its main objective; and</li>
    <li>is concessional in character.</li>
  </ol>

  <p><em> </em>(See <a
  href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm"><u>http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</u></a>).</p>

  <p>b) The Environmental Policy Committee (EPOC) collects data on Policy
  Instruments for the Environment (to the OECD PINE database), including
  biodiversity-relevant economic instruments. Currently more than 110 countries
  are contributing data. For 2020 data, see <u> </u><a
  href="https://www.oecd.org/environment/resources/tracking-economic-instruments-and-finance-for-biodiversity-2020.pdf"><u>Tracking
  Economic Instruments and Finance for Biodiversity -2020</u></a>. </p>
SOURCE_TYPE: >-
  <p>a) The OECD/DAC has been collecting data on official and private resource
  flows from 1960 at an aggregate level and 1973 at an activity level through
  the CRS (CRS data are considered complete from 1995 for commitments at an
  activity level and 2002 for disbursements). The Rio marker for biodiversity
  was introduced in 2002. The data are provided by DAC donors, other bilateral
  providers of development cooperation and multilateral organizations. </p>

  <p>b) Information for the OECD PINE database is collected via a network of 200
  country experts, including in government agencies (Ministries of Finance and
  Environment, statistical institutes) as well as research institutes and
  international organisations. Data is collected systematically for 37 OECD
  members as well as the active accession countries. A growing number of
  non-member countries also provide information. Currently, more than 110
  countries are contributing data. Registered experts are asked to update data
  at least once a year, typically in January or February, through a
  password-protected interface. The data collection method may result in some
  reporting bias, as OECD members and active accession countries are likely to
  report more data on a regular basis, and all figures should be interpreted in
  this context.</p>
COLL_METHOD: >-
  <p>a) Via and annual questionnaire reported by national statistical reporters
  in aid agencies, ministries of foreign affairs, etc.</p>

  <p>b) Via questionnaire and directly via the network of contacts.</p>
FREQ_COLL: |-
  <p>a) On an annual basis. </p>
  <p>b) On an on-going basis. </p>
REL_CAL_POLICY: >-
  <p>a) The data are published at the end of each year for year -1.</p>

  <p>b) An updated and expanded brochure on &#x201C;Tracking Economic
  Instruments and Finance for Biodiversity&#x201D; is planned to be released in
  mid-2020. </p>

  <p>The 2020 version is available here: OECD (2020), Tracking Economic
  Instruments and Finance for Biodiversity -2020.</p>
DATA_SOURCE: >-
  <p>a) A statistical reporter is responsible for the collection of DAC
  statistics in each providing country/agency. This reporter is usually located
  in the national aid agency, Ministry of Foreign Affairs or Finance etc.</p>

  <p>b) Information for the PINE database is collected via a network of 200
  country experts, including in government agencies (Ministries of Finance and
  Environment, statistical institutes) as well as research institutes and
  international organisations. Data is collected systematically for 37 OECD
  members as well as the active accession countries. A growing number of
  non-member countries also provide information. Registered experts are asked to
  update data at least once a year, typically in January or February, through a
  password-protected interface. The data collection method may result in some
  reporting bias, as OECD members and active accession countries are likely to
  report more data on a regular basis, and all figures should be interpreted in
  this context. </p>

  <p>The OECD Secretariat, in consultation with countries, validates the data
  before they are published online. The management of PINE is overseen by OECD
  Committees and Working Parties.</p>
COMPILING_ORG: >-
  <p>a) OECD, Development Cooperation Directorate. The OECD is the only
  International Organisation collecting this data.</p>

  <p>b) OECD, Environment Directorate. The OECD is the only International
  Organisation collecting this data.</p>
RATIONALE: >-
  <p>a) Total ODA flows to developing countries quantify the public effort that
  donors provide to developing countries for biodiversity.</p>

  <p>b) Economic policy instruments can either generate revenue (e.g.
  biodiversity-relevant taxes) or mobilise finance directly for biodiversity
  conservation and sustainable use (e.g. biodiversity-relevant fees and charges;
  positive subsidies; PES and offsets) which is finance mobilised at domestic
  level. </p>

  <p>The data are collected in a consistent and comparable way across
  countries.</p>
REC_USE_LIM: >-
  <p>a) OECD CRS data are available since 1973. However, the data coverage at an
  activity level is considered complete from 1995 for commitments and 2002 for
  disbursements. The Rio biodiversity marker was introduced in 2002.</p>

  <p>b) The OECD PINE database tracks the biodiversity-relevant economic
  instruments that countries have put in place, and countries are encouraged to
  also provide information on the revenue and finance channelled via each of the
  instruments. The comprehensiveness of data provided currently varies across
  the biodiversity-relevant economic instruments. The data on revenue generated
  by biodiversity-relevant taxes is currently the most comprehensive. For the
  data on biodiversity-relevant fees and charges, for example, of the total
  number of these instruments currently reported to the PINE database, 42% also
  include data on the finance they generate. </p>

  <p>Like all data provided by a diffuse set of respondents, the data is subject
  to missing values, human error, and differences in interpretation of the
  provided definitions. However, all possible efforts have been made to ensure
  that the data is complete, accurate, and comparable across countries.</p>
DATA_COMP: >-
  <p>a) This indicator is calculated as the sum of all ODA flows from all donors
  to developing countries that have biodiversity as a principal or significant
  objective, thus marked with the Rio marker for biodiversity.</p>

  <p>b) Countries are requested to report on when the policy instrument was
  introduced, what it applies to, the geographical coverage, the environmental
  domain, the industries concerned; the revenues, costs or rates; whether the
  revenue is earmarked; and exemptions.</p>
