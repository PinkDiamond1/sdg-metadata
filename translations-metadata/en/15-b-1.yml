REG_AGG: >-
  <p>a) Data are reported at a country level. </p>

  <p>b) Data are reported at national and sub-national level, depending on the
  scope of the policy instrument.</p>
DOC_METHOD: >-
  <p>a) The DAC statistical Reporting Directives govern the reporting of DAC
  statistics, and are reviewed and agreed by the DAC Working Party of
  Development Finance Statistics, see: <a
  href="https://one.oecd.org/document/DCD/DAC/STAT(2018)9/FINAL/en/pdf"><u>https://one.oecd.org/document/DCD/DAC/STAT(2018)9/FINAL/en/pdf</u></a></p>

  <p>b) The OECD provides instructions and a formatted questionnaire for
  countries to provide data.</p>
QUALITY_ASSURE: >-
  <p>a) The data collected by the OECD/DAC Secretariat are official data
  provided by national statistical reporters in each providing country/agency.
  The OECD/DAC Secretariat is responsible for checking, validating and
  publishing these data. </p>

  <p>b) Data are provided by competent national authorities. The OECD
  Secretariat conducts regular checks to identify errors or missing data.</p>
COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>a) The Rio biodiversity marker was introduced in 2002 and data are
  available since then for most DAC members, with improvements in reporting over
  time. Not all other providers report their data at an activity level
  though.</p>

  <p>Provisional data classification: Tier I</p>

  <p>b) Currently more than 110 countries are contributing data to the PINE
  database. As of March 2020, the database contained more than 3 500 policy
  instruments for the environment, of which 3 100 were in force. The
  environmental domains covered by the database include biodiversity, climate,
  air pollution, among others.</p>

  <p><strong>Time series:</strong></p>

  <p>a) The data are available since 1996 on an annual basis, with time series
  since 1950.</p>

  <p>b) The data series is annual and data is available from before 1980. </p>

  <p>The PINE database exists since 1996, with the added feature of tagging
  biodiversity-relevant instruments introduced in 2017. The
  biodiversity-relevant information in the PINE database is being used to
  monitor progress towards Aichi Target 3 on positive incentives, under the
  Convention on Biological Diversity. For more information on this, see Aichi
  Target 3 under the website of the Biodiversity Indicators Partnership
  (BIP).</p>

  <p><strong>Disaggregation:</strong></p>

  <p>a) This indicator can be disaggregated by donor, by recipient country (or
  region), by type of finance, by type of aid, by sub-sector, by policy marker
  (e.g. gender), etc.</p>

  <p>b) Information is available by country at the individual policy instrument
  level.</p>
COMPARABILITY: >-
  <p><strong>Sources of discrepancies:</strong></p>

  <p>a) DAC statistics are standardized on a calendar year basis for all donors
  and may differ from fiscal year data available in budget documents for some
  countries. Some countries provide more comprehensive information than
  others.</p>

  <p>b)<strong> </strong>Some countries provide more comprehensive information
  than others.</p>
