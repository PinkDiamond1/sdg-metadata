DATA_VALIDATION: >-
  <p>The ILO engages in annual consultations with member States through the
  ILOSTAT questionnaire and related Statistics Reporting System (StaRS).
  National data providers receive a link to the portal where they can review all
  national SDG data available on ILOSTAT.</p>
ADJUSTMENT: >-
  <p>Through the ILO Harmonized Microdata initiative, the ILO strives to produce
  internationally comparable labour statistics based on the indicator concepts
  and definitions adopted by the International Conference of Labour
  Statisticians.</p>
IMPUTATION: >-
  <p>&#x2022; At country level</p>

  <p>Multivariate regression and cross-validation techniques are used to impute
  missing values at the country level. The additional variables used for the
  imputation include a range of indicators, including labour market and economic
  data. However, the imputed missing country values are only used to calculate
  the global and regional estimates; they are not used for international
  reporting on the SDG indicators by the ILO. For further information on the
  estimates, please refer to the ILO modelled estimates methodological overview,
  available at
  https://ilostat.ilo.org/resources/concepts-and-definitions/ilo-modelled-estimates/.</p>

  <p>&#x2022; At regional and global levels</p>

  <p>The aggregates are derived from the ILO modelled estimates that are used to
  produce global and regional estimates of, amongst others, employment by
  economic activity. These models use multivariate regression and
  cross-validation techniques to impute missing values at the country level,
  which are then aggregated to produce regional and global estimates. The
  regional and global shares of employment in manufacturing are obtained by
  first adding up, across countries, the numerator and denominator of the
  formula that defines the manufacturing employment as a proportion of total
  employment - outlined above. Once both magnitudes are produced at the desired
  level of aggregation, the ratio between the two is used to compute the share
  for each regional grouping and the global level. Notice that this direct
  aggregation method can be used due to the imputation of missing observations.
  For further information on the estimates, please refer to the ILO modelled
  estimates methodological overview, available at
  https://ilostat.ilo.org/resources/concepts-and-definitions/ilo-modelled-estimates/.</p>
REG_AGG: >-
  <p>The global and regional aggregates are calculated after direct summation of
  country values within country groups.</p>
QUALITY_ASSURE: >-
  <p>Data consistency and quality checks are regularly conducted for validation
  of the data before dissemination in the ILOSTAT database. </p>
COVERAGE: >-
  <p>Data availability:</p>

  <p>Data is available in ILOSTAT for 177 countries and territories.</p>

  <p>Time series:</p>

  <p>Data for this indicator is available from 2000 in the UN Global SDG
  Database, but longer time series are available in ILOSTAT.</p>

  <p>Disaggregation:</p>

  <p>This indicator can be disaggregated by sex, occupation, age, region and
  others.</p>
COMPARABILITY: >-
  <p>Sources of discrepancies:</p>

  <p>The difference may arise due to: a) discrepancies in data sources; b) ISIC
  Revision used by a country; c) informal employment; d) coverage of data source
  (geographical coverage, economic activities covered, types of establishments
  covered, etc.); e) working-age population definition..</p>
