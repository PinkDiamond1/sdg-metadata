STAT_CONC_DEF: >-
  <h1>Concepts and definitions</h1>

  <h2>Definition:</h2>

  <p>In order to measure fossil fuel subsidies at the national, regional and
  global level, three sub-indicators are recommended for reporting on this
  indicator: 1) direct transfer of government funds; 2) induced transfers (price
  support); and as an optional sub-indicator 3) tax expenditure, other revenue
  foregone, and under-pricing of goods and services. The definitions of the IEA
  Statistical Manual (IEA, 2005) and the Agreement on Subsidies and
  Countervailing Measures (ASCM) under the World Trade Organization (WTO) (WTO,
  1994) are used to define fossil fuel subsidies. Standardised descriptions from
  the United Nations Statistical Office&#x2019;s Central Product Classification
  should be used to classify individual energy products. It is proposed to drop
  the wording &#x201C;as a proportion of total national expenditure on fossil
  fuels&#x201D; and thus this indicator is effectively &quot;Amount of fossil
  fuel subsidies per unit of GDP (production and consumption)&quot;.</p>

  <h2>Concepts:</h2>

  <p>The concepts and definitions used in the methodology have been based on
  existing international frameworks and glossaries.</p>

  <ul>
    <li>Use definition of fossil fuels from IEA Statistics Manual, &#x201C;Fossil fuels are taken from natural resources which were formed from biomass in the geological past. By extension, the term fossil is also applied to any secondary fuel manufactured from a fossil fuel.&#x201D;</li>
    <li>Use the terms set out in CPC Rev. 2.1 for the statistical classification of the individual products. No other commonly accepted definition identified</li>
    <li>Include electricity and heat generated from fossil fuels in the scope of fossil fuels. </li>
    <li>Include non-energy uses with monitoring optional for the measuring of this indicator.</li>
    <li>Additional details are provided in the methodological document entitled, Measuring Fossil Fuel Subsidies in the Context of the Sustainable Development Goals.</li>
  </ul>
