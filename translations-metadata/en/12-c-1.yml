RATIONALE: >-
  <h2>Rationale:</h2>

  <p>The scale and impact of fossil fuel subsidies presents both challenges and
  opportunities for achieving the goals of the 2030 Agenda on Sustainable
  Development. For one, the use of fossil fuels, and their promotion through
  subsidy schemes, adversely affects the ability of governments to attain key
  goals, such as reducing poverty, improving health, reaching gender equality,
  providing access to energy, and addressing climate change. At the same time,
  there is a need to ensure that poor households that are particularly
  vulnerable to price increases obtain or retain access to energy.
  Energy-dependent sectors of the economy can be affected, particularly by
  abrupt changes in prices. Any successful reform therefore requires careful
  analysis and adapted mitigation measures. For another, reallocating fossil
  fuel subsidies to sectors that are relevant for development could give a boost
  to reaching the SDGs. </p>

  <p>Awareness and understanding of existing subsidies based on credible data is
  necessary to increase transparency and inform decision-making. Reporting
  against a global indicator measuring consumer and producer fossil fuel
  subsidies provides a global picture that encompasses both consumer and
  producer subsidies. It allows for tracking of national and global trends and
  serve as an important guide for policy-making. </p>
REC_USE_LIM: >-
  <h2>Comments and limitations:</h2>

  <p>The monitoring and reporting of SDG Indicator 12.c.1 requires capacity
  within national statistical systems to evaluate direct and indirect transfers
  of government funds. Data collection by the statistical agencies from the
  sectoral ministries and state-owned enterprises, including at the sub-national
  level, which depends on their capacity. There is a need for additional
  training materials and sharing of experiences on the indicator.</p>

  <p>The indicator methodology utilizes a phased monitoring to allow for
  countries with different capacities to engage in monitoring 12.c.1. The two
  phases include global monitoring based on price gap estimates plus national
  monitoring of direct and indirect transfers with optional monitoring of tax
  expenditure foregone.</p>
DATA_COMP: >-
  <h1>Methodology</h1>

  <h2>Computation method:</h2>

  <p>It is proposed that countries report on the subsidy categories listed below
  as sub-indicators.</p>

  <ul>
    <li>Direct transfers; </li>
    <li>Induced transfers (reporting on regulated prices and calculation of the total amount);</li>
    <li>Tax expenditure, other government revenue foregone and under-pricing of goods and services, including risk (optional). </li>
  </ul>

  <p>The last category should be included as an optional sub-indicator. Each
  sub-indicator should be expressed in national currency or United States
  dollars in current prices. UN Environment will use market exchange rates to
  calculate between national currency and United States dollar. </p>

  <p>Care should be given if a country chooses to aggregate across the three
  sub-indicators in order to avoid double counting and all three sub-indicators
  should be publicly available to ensure transparency. Care needs to be taken
  when aggregating estimates of induced transfers with data on direct transfers
  and some measures in under-pricing of goods and services. </p>

  <p>Estimates of subsidies to consumers observable through price-gaps (i.e.,
  consumer price support) have been calculated by several international
  organizations (IADB, IEA, and IMF), covering different geographic regions and
  time-periods. The three organisations that produce these estimates use roughly
  the same approach, which can be summed up by the following equation:</p>

  <p>Consumer price support = (adjusted net-of-tax reference unit price &#x2013;
  local net-of-tax unit price) x units subsidized</p>

  <p>Estimates are based on reference prices on import (or export) parity prices
  using the price of a product at the nearest international hub, adjusted for
  quality differences if necessary, plus (or minus) the cost of freight and
  insurance to the net importer (or back to the net exporter), plus the cost of
  internal distribution and marketing and any value-added tax (VAT). For
  tradable commodities (mainly coal, crude oil, and petroleum products), the
  reference prices are based on the spot price at the nearest international hub
  &#x2013; e.g., the United States, Northwest Europe, or Singapore.</p>
