REC_USE_LIM: >-
  <p>Measuring support to statistics comes with many methodological challenges.
  The financial figures presented in the PRESS therefore need to be interpreted
  with these challenges in mind. For instance, PRESS numbers rely on the
  Creditor Reporting System (CRS) for ODA commitments supplemented by voluntary
  reporting from additional donors. Yet, full coverage of all programs cannot be
  guaranteed. Furthermore, the reported commitments can be seen as an upper
  bound to the actual support to statistics for mainly three reasons. First,
  double counting of projects may occur when the donor and project implementer
  report on the same project or when all project co-financers report project
  totals. Second, the reported numbers may be inflated by working with project
  totals for multi-sector projects, which comprise only a small statistics
  component. Finally, the PRESS reports on donor-side commitments which do not
  always translate to actual disbursements to the recipient countries.</p>

  <p>The indicator only captures international support to statistics and does
  not account for domestic resources.</p>
DATA_COMP: >-
  <p>The financial amounts were converted to US dollars by using the period
  average exchange rate of the commitment year of the project/program. In cases
  where the disbursement amounts were reported, the exchange rate used was the
  period average of the disbursement year.</p>
