STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The indicator Dollar value of all resources made available to strengthen
  statistical capacity in developing countries is based on the Partner Report on
  Support to Statistics (PRESS) that is designed and administered by PARIS21 to
  provide a snapshot of the US dollar value of ongoing statistical support in
  developing countries.</p>
SOURCE_TYPE: >-
  <p>To provide a full picture of international support to statistics, the
  indicator draws on three distinct data sources. The first source of data is
  the OECD Creditor Reporting System (CRS), which records data from OECD
  Development Assistance Committee (DAC) members and some non-DAC donors, and
  provides a comprehensive accounting of ODA. Donors report specific codes for
  the sector targeted by their aid activity. Statistical capacity building (SCB)
  is designated by code 16062. </p>

  <p>Second, when SCB is a component of a larger project, it is not identified
  by this code, causing the CRS figures to underestimate actual levels of
  support for international aid. PARIS21 seeks to reduce this downward bias by
  searching project descriptions in the CRS for terms indicating a component of
  SCB. The methodology is presented at http://www.paris21.org/PRESS2015.</p>

  <p>Third, and finally, the PARIS21 Secretariat supplements this data with an
  online questionnaire completed by a global network of reporters. The
  questionnaire covers a subset of the variables collected in the CRS and some
  additional variables specific to statistical capacity building. Reporting to
  the questionnaire is voluntary, offering an opportunity for actors to share
  information on their statistical activities. Reporters to this questionnaire
  are countries that do not report to the CRS, as well as multilateral
  institutions with large portfolios of statistical projects that have requested
  to report to the PARIS21 Secretariat directly.</p>

  <p><strong>List:</strong></p>

  <p>OECD Creditor Reporting System (CRS), PARIS21</p>
