  within UNEP supporting all work aspect in relation to Material Flow
  Accounting.</p>
RATIONALE: >-
  <p>Domestic Material Consumption (DMC) reports the amount of materials that
  are used in a national economy. It is a territorial (production side)
  indicator. DMC also presents the amount of material that needs to be handled
  within an economy, which is either added to material stocks of buildings and
  transport infrastructure or used to fuel the economy as material throughput.
  It describes the physical dimension of economic processes and interactions. It
  can also be interpreted as long-term waste equivalent. Per-capita DMC
  describes the average level of material use in an economy &#x2013; an
  environmental pressure indicator &#x2013; and is also referred to as metabolic
  profile. </p>
REC_USE_LIM: >-
  <p>Domestic Material Consumption cannot be disaggregated to economic sectors
  which limits its potential to become a satellite account to the System of
  National Accounts (SNA). </p>
DATA_COMP: >-
  <p>Domestic Material Consumption (DMC) is a standard material flow accounting
  (MFA) indicator. MFAs below to environmental-economic accounts and apply the
  accounting concepts, structures, rules and principles of the System of
  Environmental-Economic Accounting 2012 - Central Framework. It should be used
  in conjunction with reading the global EW-MFA guide The use of natural
  resources in the economy: A Global Manual on Economy Wide Material Flow
  Accounting
  (https://wedocs.unep.org/bitstream/handle/20.500.11822/36253/UNRE.pdf?sequence=3&amp;isAllowed=y).</p>

