    <li>Standard Country or Area Codes for Statistical Use (UN M49 classification of countries and regions)</li>
  </ul>
SOURCE_TYPE: >-
  <p>The global estimation of DMC is based on data available from different
  national and international datasets in the domain of agriculture, forestry,
  fisheries, mining and energy statistics. International statistical sources for
  DMC include the International Energy Agency, the United Nations Statistical
  Division, the United States Geological Survey, the Food and Agriculture
  Organisation and COMTRADE databases. </p>
COLL_METHOD: >-
  <p>For global estimation, the International Resource Panel (IRP) Global
  Material Flows and Resource Productivity working group compiles the data from
  national and international databases.</p>

  <p>At the same time, country-provided indicators are collected through the
  QUESTIONNAIRE ON ECONOMY WIDE MATERIAL FLOW ACCOUNTS for the SDG indicators
  8.4.1/12.2.1 and 8.4.2/12.2.2.</p>
FREQ_COLL: <p> First data collection in 2022 and every 2 to 3 years after.</p>
