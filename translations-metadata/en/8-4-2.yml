COVERAGE: >-
  <p><strong>Data availability:</strong></p>

  <p>The data covers 193 countries (either globally estimated or country
  data).</p>

  <p><strong>Time series:</strong></p>

  <p>The data set presented in the SDG database covers a time period of 20 years
  (2000-2019). </p>

  <p>The International Resource Panel (IRP) publishes estimated data series for
  1970-2019 on its website.</p>

  <p><strong>Disaggregation:</strong></p>

  <p>The Domestic Material Consumption (DMC) indicator is disaggregated by main
  material categories (biomass, fossil fuels, metal ores and non-metallic
  minerals). </p>
COMPARABILITY: >-
  <p>Domestic Material Consumption is calculated coherent with international
  standards, recommendations, and classifications such as the System of National
  Accounts 2008, the System of Environmental-Economic Accounting &#x2013;
  Central Framework 2012, the Balance of Payments and International Investment
  Position, the International Standard Industrial Classification of All Economic
  Activities (ISIC), the Central Product Classification (CPC) and the Framework
  for the Development of Environment Statistics.</p>

  <p><strong>Sources of discrepancies:</strong></p>

  <p>Not applicable</p>
