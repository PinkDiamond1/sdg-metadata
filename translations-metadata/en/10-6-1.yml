RATIONALE: >-
  <p>The United Nations is based on a principle of sovereign equality of all its
  Member States (Article 2, UN Charter). This indicator aims to measure the
  degree to which States enjoy equal representation in different international
  organizations.</p>
REC_USE_LIM: >-
  <p>Cross institutional comparisons needs to pay attention to the different
  membership of the institutions. Voting rights and membership in their
  institutions are agreed by the Member States themselves. As a structural
  indicator, there will be only small changes over time to reflect agreement on
  new States joining as Members, suspension of voting rights, membership
  withdrawal and negotiated voting rights changes.</p>
DATA_COMP: >-
  <p>The computation uses each institutions&#x2019; own published membership and
  voting rights data from their respective annual reports. The proportion of
  voting rights is computed as the number of voting rights allocated to
  developing countries, divided by the total number of voting rights. The
  proportion of membership is calculated by taking the number of developing
  country members, divided by the total number of members.</p>
