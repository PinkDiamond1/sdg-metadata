  <p>Data availability:</p>

  <p>More than 150 economies</p>

  <p>Time series:</p>

  <p>Data for this indicator are available from 2000 in the UN Global SDG
  Database, but longer time series are available in the CIP database.</p>

  <p>Disaggregation:</p>

  <p>No disaggregation available.</p>
