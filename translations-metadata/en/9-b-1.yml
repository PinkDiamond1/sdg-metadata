DATA_VALIDATION: >-
  <p>UNIDO engages with countries in regular consultations during the data
  collection process to ensure the data quality and international comparability.
  </p>
ADJUSTMENT: >-
  <p>Data are collected through the UNIDO General Industrial Statistics
  Questionnaire to receive information on differences in concept, scope,
  coverage and classification used. The final data are adjusted to follow ISIC
  and facilitate international comparability.</p>
IMPUTATION: >-
  <p>&#x2022; At country level:</p>

  <p>Missing values are imputed based on the methodology from Competitive
  Industrial Performance Report (UNIDO, 2016).</p>

  <p>&#x2022; At regional and global levels:</p>

  <p>Imputation applied at country level.</p>
REG_AGG: >-
  <p>Regional and global aggregates are calculated as a weighted average of
  countries&#x2019; MHT shares in a group. Weights are taken based on the MVA
  share in a group (UNIDO MVA Database).</p>
