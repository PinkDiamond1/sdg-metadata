SOURCE_TYPE: >-
  <p>Data can be found in UNIDO INDSTAT4 Database by ISIC Revision 3 and ISIC
  Revision 4 respectively.</p>
COLL_METHOD: >-
  <p>Data are collected using General Industrial Statistics Questionnaire which
  is filled by NSOs and submitted to UNIDO annually. Data for OECD countries are
  obtained directly from OECD. Country data are also collected from official
  publications and official web-sites.</p>
FREQ_COLL: <p>Data are collected annually from NSOs and OECD</p>
REL_CAL_POLICY: <p>UNIDO INDSTAT database is updated between March and April every year.</p>
DATA_SOURCE: >-
  <p>National statistical offices (NSOs) in non-OECD countries, and OECD
  countries by OECD</p>
COMPILING_ORG: <p>United Nations Industrial Development Organization (UNIDO)</p>
INST_MANDATE: >-
  <p>UNIDO, as the specialized UN agency on industrial development, has the
  international mandate for collecting, producing and disseminating
  internationally comparable industrial statistics. UNIDO&#x2019;s mandate
  covers (i) the maintenance and updating of international industrial statistics
  databases; (ii) methodological and analytical products based on statistical
  research and experience of maintaining internationally comparable statistics;
  (iii) contributions to the development and implementation of international
  statistical standards and methodology; and (iv) technical cooperation services
  to countries in the field of industrial statistics. With the repositioning of
  UNIDO as the focal agency for inclusive and sustainable industrial development
  (ISID), its statistical mandate was expanded to cover all dimensions of
  industrial development, including its inclusiveness and environmental
  sustainability.</p>
RATIONALE: >-
  <p>Industrial development generally entails a structural transition from
  resource-based and low technology activities to MHT activities. A modern,
  highly complex production structure offers better opportunities for skills
  development and technological innovation. MHT activities are also the high
  value addition industries of manufacturing with higher technological intensity
  and labour productivity. Increasing the share of MHT sectors also reflects the
  impact of innovation.</p>
REC_USE_LIM: >-
  <p>Value added by economic activity should be reported at least at 3-digit
  ISIC for compiling MHT values.</p>
DATA_COMP: >-
  <p>The indicator is calculated as the share of the sum of the value added from
  MHT economic activities to MVA.</p>

