STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The mortality attributable to the joint effects of household and ambient
  air pollution can be expressed as: Number of deaths, Death rate. Death rates
  are calculated by dividing the number of deaths by the total population (or
  indicated if a different population group is used, e.g. children under 5
  years).</p>

  <p>Evidence from epidemiological studies have shown that exposure to air
  pollution is linked, among others, to the important diseases taken into
  account in this estimate:</p>

  <p>- Acute respiratory infections (estimated in all age groups);</p>

  <p>- Cerebrovascular diseases (stroke) in adults (estimated above 25
  years);</p>

  <p>- Ischaemic heart diseases (IHD) in adults (estimated above 25 years);</p>

  <p>- Chronic obstructive pulmonary disease (COPD) in adults (estimated above
  25 years); and</p>

  <p>- Lung cancer in adults (estimated above 25 years).</p>

  <p><strong>Concepts:</strong></p>

  <p>The mortality resulting from exposure to ambient (outdoor) air pollution
  and household (indoor) air pollution from polluting fuels use for cooking was
  assessed. Ambient air pollution results from emissions from industrial
  activity, households, cars and trucks which are complex mixtures of air
  pollutants, many of which are harmful to health. Of all of these pollutants,
  fine particulate matter has the greatest effect on human health. By polluting
  fuels is understood kerosene, wood, coal, animal dung, charcoal, and crop
  wastes.</p>
UNIT_MEASURE: '<p>Number of deaths per 100,000 population</p>'
SOURCE_TYPE: >-
  <p>Exposure: Indicator 7.1.2 was used as exposure indicator for household air
  pollution.</p>

  <p>Annual mean concentration of particulate matter of less than 2.5 um was
  used as exposure indicator for ambient air pollution. The data is modelled
  according to methods described for Indicator 11.6.2.</p>

  <p>Exposure-risk function: The integrated exposure-response functions (IER)
  developed for the GBD 2010 and 2013 (Burnett et al, 2014 and Forouzanfar et
  al, 2015) were used. These IERs were updated using the most recent
  epidemiological evidence identified through a systematic search of studies on
  particulate matter and mortality for the five outcomes of interest.</p>

  <p>Health data: The total number of deaths by disease, country, sex and age
  group have been developed by the World Health Organization (WHO 2019b).</p>
