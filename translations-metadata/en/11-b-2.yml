STAT_CONC_DEF: >-
  <p><strong>Definition:</strong></p>

  <p>The Sendai Framework for Disaster Risk Reduction 2015-2030 was adopted by
  UN Member States in March 2015 as a global policy of disaster risk reduction.
  One of the targets is: &#x201C;Substantially increase the number of countries
  with national and local disaster risk reduction strategies by
  2020&#x201D;.</p>

  <p>In line with the Sendai Framework for Disaster Risk Reduction 2015-2030,
  disaster risk reduction strategies and policies should mainstream and
  integrate disaster risk reduction within and across all sectors, across
  different timescales and with targets, indicators and time frames. These
  strategies should be aimed at preventing the creation of disaster risk, the
  reduction of existing risk and the strengthening of economic, social, health
  and environmental resilience.</p>

  <p>The open-ended intergovernmental expert working group on indicators and
  terminology relating to disaster risk reduction (OIEWG) established by the
  General Assembly (resolution 69/284) has developed a set of indicators to
  measure global progress in the implementation of the Sendai Framework, which
  was endorsed by the UNGA (OIEWG <a
  href="http://www.preventionweb.net/publications/view/51748">report
  A/71/644</a>). The relevant SDG indicators reflect the Sendai Framework
  indicators.</p>

  <p><strong>Concepts:</strong></p>
SOURCE_TYPE: '<p>Sendai Framework Monitor, reported to UNISDR</p>'
COLL_METHOD: >-
  <p>The national Sendai Framework Focal Points will compile all inputs from
  their line ministries, NSO, and other entities, if appropriate, and report
  through the Sendai Framework Monitoring System.</p>

  <p> </p>
FREQ_COLL: '<p>2015 &#x2013;</p>'
