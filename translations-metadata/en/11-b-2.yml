DATA_SOURCE: >-
  <p>National Sendai Framework Focal Points usually represent the coordinating
  lead institution chairing the National DRR platform which is comprised of
  special purpose agencies including national disaster agencies, civil
  protection agencies, and meteorological agencies.</p>
COMPILING_ORG: <p>UNISDR</p>
RATIONALE: >-
  <p>Increasing the proportion of local governments that adopt and implement
  local disaster risk reduction strategies, which the Sendai Framework calls
  for, will contribute to sustainable development and strengthen economic,
  social, health and environmental resilience. Their economic, environmental and
  social perspectives would include poverty eradication, urban resilience, and
  climate change adaptation.</p>
REC_USE_LIM: >-
  <p>The Hyogo Framework for Action Monitor (HFA Monitor) started in 2007 and
  over time, the number of countries reporting to UNISDR increased from 60 in
  2007 to approximately 100 countries in 2015 undertaking voluntary
  self-assessment of progress in implementing the HFA. During the four reporting
  cycles the HFA Monitor has generated the world&#x2019;s largest repository of
  information on national disaster risk reduction policy inter alia. In 2018 the
  Sendai Framework Monitor system will launch and all Member States are expected
  to report data of the previous year(s).</p>
DATA_COMP: >-
  <p>Member States count the number of local governments that adopt and
  implement local DRR strategies in line with the national strategy and express
  it as a percentage of the total number of local governments in the
  country.</p>

  <p>Local governments are determined by the reporting country for this
  indicator, considering sub-national public administrations with responsibility
  to develop local disaster risk reduction strategies. It is recommended that
  countries report on progress made by the lowest level of government accorded
  the mandate for disaster risk reduction, as the Sendai Framework promotes the
  adoption and implementation of local disaster risk reduction strategies in
  every local authority.</p>

  <p>Each Member State will calculate the ratio of the number of local
  governments with local DRR strategies in line with national strategies and the
  total number of local governments.</p>

  <p>Global Average will then be calculated as below through arithmetic average
  of the data from each Member State.</p>

  <p> Further information of the methodology can be obtained in the Technical
  Guidance (see reference).</p>
