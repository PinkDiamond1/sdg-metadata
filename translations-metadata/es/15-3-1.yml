SDG_GOAL: >-
  <p>Objetivo 15: Proteger, restablecer y promover el uso sostenible de los ecosistemas
  terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación,
  detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Meta 15.3: De aquí a 2030, luchar contra la desertificación, rehabilitar las
  tierras y los suelos degradados, incluidas las tierras afectadas por la desertificación,
  la sequía y las inundaciones, y procurar lograr un mundo con efecto neutro en la
  degradación de las tierras</p>
SDG_INDICATOR: >-
  <p>Indicador 15.3.1: Proporción de tierras degradadas en comparación con la superficie
  total</p>
