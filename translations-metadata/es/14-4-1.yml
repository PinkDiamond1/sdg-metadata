SDG_GOAL: >-
  <p>Objetivo 14: Conservar y utilizar sosteniblemente los océanos, los mares y los
  recursos marinos para el desarrollo sostenible</p>
SDG_TARGET: "<p>Meta 14.4: De aquí a 2020, reglamentar eficazmente la explotación\
  \ pesquera y poner fin a la pesca excesiva, la pesca ilegal, no declarada y no reglamentada\
  \ y las prácticas pesqueras destructivas, y aplicar planes de gestión con fundamento\
  \ científico a fin de restablecer las poblaciones de peces en el plazo más breve\
  \ posible, al menos alcanzando niveles que puedan producir el máximo rendimiento\
  \ sostenible de acuerdo con sus características biológicas</p>"
SDG_INDICATOR: >-
  <p>Indicador 14.4.1: Proporción de poblaciones de peces cuyos niveles son biológicamente
  sostenibles</p>
SDG_CUSTODIAN_AGENCIES: "<h1>Información institucional</h1>\n<h2>Organización(es):</h2>\n\
  <p>Organización de las Naciones Unidas para la Agricultura y la Alimentación (FAO)</p>"
