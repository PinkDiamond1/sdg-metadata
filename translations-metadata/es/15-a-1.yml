SDG_GOAL: >-
  <p>Objetivo 15: Proteger, restablecer y promover el uso sostenible de los ecosistemas
  terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación,
  detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Meta 15.a: Movilizar y aumentar significativamente los recursos financieros procedentes
  de todas las fuentes para conservar y utilizar de forma sostenible la biodiversidad
  y los ecosistemas</p>
SDG_INDICATOR: >-
  <p>Indicador 15.a.1: a) Asistencia oficial para el desarrollo destinada concretamente
  a la conservación y el uso sostenible de la biodiversidad y b) ingresos generados
  y financiación movilizada mediante instrumentos económicos pertinentes para la biodiversidad</p>
META_LAST_UPDATE: '<p> Última actualización: 20 de abril de 2020</p>'
