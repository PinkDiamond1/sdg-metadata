DATA_SOURCE: "<h1>Proveedores de datos</h1>\n<p><strong>Evaluaciones basadas en la\
  \ escuela</strong></p>\n<ul>\n  <li><u>Las evaluaciones internacionales a gran escala</u>\
  \ son comunicadas al IEU por organizaciones transnacionales (LLECE, PASEC, TIMSS\
  \ y PIRLS, por sus siglas en inglés). Normalmente, las evaluaciones transnacionales\
  \ a gran escala, ya sean regionales o internacionales, definen varios niveles de\
  \ rendimiento y comunican también la media y la desviación típica. También eligen\
  \ un nivel como punto de corte que define qué niños/jóvenes están por debajo o por\
  \ encima del nivel.</li>\n  <li><u>Evaluaciones regionales</u>: PASEC, SACMEQ, ERCE,\
  \ PILNA, SEAMEO.</li>\n  <li><u>Evaluaciones nacionales a gran escala</u> basadas\
  \ en muestras o en censos. Los países deben informar sobre la proporción de estudiantes\
  \ por nivel de competencia para cada dominio, indicando también el nivel mínimo\
  \ de competencia, cuando sea definido por la evaluación nacional. EGRA y EGMA según\
  \ los informes de USAID o de los países individuales. </li>\n</ul>\n<p><strong>Encuestas\
  \ de hogares</strong></p>\n<ul>\n  <li>MICS6: comunicada al IEU por UNICEF</li>\n\
  \  <li>Red Pal: comunicada al IEU por la Red Pal</li>\n</ul>"
