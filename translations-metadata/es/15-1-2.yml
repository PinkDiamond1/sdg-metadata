SDG_GOAL: >-
  <p>Objetivo 15: Proteger, restablecer y promover el uso sostenible de los ecosistemas
  terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación,
  detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Meta 15.1: De aquí a 2020, asegurar la conservación, el restablecimiento y el
  uso sostenible de los ecosistemas terrestres y los ecosistemas interiores de agua
  dulce y sus servicios, en particular los bosques, los humedales, las montañas y
  las zonas áridas, en consonancia con las obligaciones contraídas en virtud de acuerdos
  internacionales</p>
SDG_INDICATOR: >-
  <p>Indicador 15.1.2: Proporción de lugares importantes para la biodiversidad terrestre
  y del agua dulce incluidos en zonas protegidas, desglosada por tipo de ecosistema</p>
