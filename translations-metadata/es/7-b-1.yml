SDG_GOAL: >-
  <p>Objetivo 7: Garantizar el acceso a una energía asequible, fiable, sostenible
  y moderna para todos</p>
SDG_TARGET: >-
  <p>Meta 7.b: De aquí a 2030, ampliar la infraestructura y mejorar la tecnología
  para prestar servicios energéticos modernos y sostenibles para todos en los países
  en desarrollo, en particular los países menos adelantados, los pequeños Estados
  insulares en desarrollo y los países en desarrollo sin litoral, en consonancia con
  sus respectivos programas de apoyo</p>
SDG_INDICATOR: >-
  <p>Indicador 7.b.1: Capacidad instalada de generación de energía renovable en los
  países en desarrollo (expresada en vatios per cápita)</p>
META_LAST_UPDATE: '<p> Última actualización: septiembre de 2020</p>'
