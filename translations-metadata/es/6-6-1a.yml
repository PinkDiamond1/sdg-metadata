SDG_GOAL: >-
  <p>Objetivo 6: Garantizar la disponibilidad y la gestión sostenible del agua y el
  saneamiento para todos</p>
SDG_TARGET: >-
  <p>Meta 6.6: De aquí a 2020, proteger y restablecer los ecosistemas relacionados
  con el agua, incluidos los bosques, las montañas, los humedales, los ríos, los acuíferos
  y los lagos</p>
SDG_INDICATOR: >-
  <p>Indicador 6.6.1: Cambio en la extensión de los ecosistemas relacionados con el
  agua con el paso del tiempo</p>
