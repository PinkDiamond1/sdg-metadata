  <h1> Información institucional </h1>
  <h2> Organización (es): </h2>
  <p> Fondo de las Naciones Unidas para la Infancia (UNICEF) </p>
FREQ_COLL: >-
  <h1> Calendario</h1>

  <h2> Recolección de datos:</h2>

  <p> UNICEF llevará a cabo una consulta anual por países, probablemente entre diciembre
  y enero de cada año, para permitir la revisión y el procesamiento de la información
  recibida con el fin de cumplir con los plazos de presentación de informes sobre
  los ODS a nivel mundial.</p>
STAT_CONC_DEF: "<h1>Conceptos y definiciones</h1>\n<h2>Definición:</h2>\n<p>Proporción\
  \ de niños menores de 5 años cuyo nacimiento ha sido registrado por una autoridad\
  \ civil</p>.\n<h2>Conceptos:</h2>\n<ul>\n  <li><strong>Registro de nacimiento</strong>:\
  \ La inscripción de los nacimientos se define como &#x2018;la anotación continua,\
  \ permanente y universal, dentro del registro civil, de la ocurrencia y características\
  \ de los nacimientos de acuerdo con los requisitos legales de un país&#x2019;.</li>\n\
  \  <li><strong>Certificado de Nacimiento</strong>: El certificado de nacimiento\
  \ es un acta que documenta el nacimiento de un niño. El término &#x2018;certificado\
  \ de nacimiento&#x2019; puede referirse tanto al documento original que certifica\
  \ las circunstancias del nacimiento, como a una copia certificada o representación\
  \ del registro de ese nacimiento, dependiendo de las prácticas del país que emite\
  \ el certificado.</li>\n  <li><strong>Autoridad civil</strong>: Funcionario autorizado\
  \ a registrar la ocurrencia de un hecho vital y a anotar los detalles requeridos.</li>\n\
  </ul>"
META_LAST_UPDATE: '<p>Última actualización: marzo de 2019</p>'
SOURCE_TYPE: "<h1>Fuentes de datos</h1>\n<h2>Descripción:</h2>\n<p>Censos, encuestas\
  \ de hogares como MICS y DHS y sistemas nacionales de registro civil.</p>\n<h2>Sistemas\
  \ de registro civil: </h2>\n<p>Los sistemas de registro civil que funcionan eficazmente\
  \ recopilan estadísticas vitales que se utilizan para comparar el número total estimado\
  \ de nacimientos en un país con el número absoluto de nacimientos registrados durante\
  \ un periodo determinado. Estos datos se refieren normalmente a los nacimientos\
  \ vivos que se registraron dentro de un año o del plazo legal de registro aplicable\
  \ en el país.</p>\n<h2>Encuestas de hogares u otras encuestas poblacionales:</h2>\n\
  <p>A falta de datos administrativos confiables, las encuestas de hogares se han\
  \ convertido en una fuente de datos clave para controlar los niveles y las tendencias\
  \ del registro de nacimientos. El indicador estándar utilizado en las DHS y las\
  \ MICS para informar sobre el registro de los nacimientos se refiere al porcentaje\
  \ de niños menores de 5 años (0-59 meses) con un certificado de nacimiento, independientemente\
  \ de si fue visto o no por el entrevistador, o cuyo nacimiento fue declarado como\
  \ registrado ante las autoridades civiles al momento de la encuesta. Dependiendo\
  \ del país, las encuestas que recogen estos datos pueden realizarse cada 3-5 años,\
  \ o posiblemente a intervalos más frecuentes.\n</p>\n<p><strong>Los censos </strong>\
  \ también pueden brindar datos sobre los niños que han adquirido su derecho a una\
  \ identidad legal. Sin embargo, los censos sólo se realizan cada diez años (en la\
  \ mayoría de los países) y, por lo tanto, no son adecuados para el seguimiento de\
  \ rutina.</p>"
