SDG_GOAL: >-
  <p>Objetivo 16: Promover sociedades pacíficas e inclusivas para el desarrollo sostenible,
  facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones
  eficaces e inclusivas que rindan cuentas</p>
SDG_TARGET: >-
  <p>Meta 16.9: De aquí a 2030, proporcionar acceso a una identidad jurídica para
  todos, en particular mediante el registro de nacimientos</p>
SDG_INDICATOR: "<p>Indicador 16.9.1: Proporción de niños menores de 5 años cuyo nacimiento\
  \ se ha registrado ante una autoridad civil, desglosada por edad</p>"
SDG_RELATED_INDICATORS: <h1> Indicadores relacionados a febrero de 2020</h1>
