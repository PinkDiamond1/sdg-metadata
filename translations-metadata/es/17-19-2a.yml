RATIONALE: >-
  <h2> Justificación: </h2>

  <p> Los censos de población y vivienda son una de las principales fuentes de datos
  necesarios para formular, implementar y monitorear políticas y programas orientados
  al desarrollo socioeconómico inclusivo y la sostenibilidad ambiental. Los censos
  de población y vivienda son una fuente importante para suministrar datos desglosados
  necesarios para medir el progreso de la Agenda 2030 para el Desarrollo Sostenible,
  especialmente en el contexto de la evaluación de la situación de las personas por
  ingresos, sexo, edad, raza, etnia, situación migratoria, discapacidad y ubicación
  geográfica, u otras características. </p>

  <p> En reconocimiento de lo anterior, la resolución E/RES/2015/10 del ECOSOC que
  establece el Programa Mundial de Censos de Población y Vivienda de 2020 insta a
  los Estados Miembros a realizar al menos un censo de población y vivienda durante
  el período de 2015 a 2024, teniendo en cuenta las recomendaciones internacionales
  y regionales relacionadas con los censos de población y vivienda, y prestar especial
  atención a la planificación anticipada, la eficiencia de costos, la cobertura, y
  la difusión oportuna y el fácil acceso a los resultados del censo para los interesados
  nacionales, las Naciones Unidas y otras organizaciones intergubernamentales apropiadas
  a fin de informar decisiones y facilitar la implementación efectiva de planes y
  programas de desarrollo.</p>

  <p> El indicador rastrea la proporción de países que han realizado al menos un censo
  de población y vivienda en los últimos 10 años y, por lo tanto, proporciona información
  sobre la disponibilidad de datos desglosados de población y vivienda necesarios
  para medir el progreso de la Agenda 2030 para el Desarrollo Sostenible.</p>
DATA_COMP: |-
  <h1>Metodología</h1>
  <h2>Método de cálculo:</h2>
  <p>Los dos subindicadores del indicador 17.19.2(b) se expresan como proporciones: a nivel mundial, la proporción de países que han logrado el 100 por ciento de registro de nacimientos se mide como el número de países que han logrado el 100 por ciento de registro de nacimientos con respecto al número total de países. El cálculo se realiza de forma análoga para la parte del registro de defunciones, así como para las mediciones regionales de los subindicadores de registro de nacimientos y defunciones. </p>
  <p>Los últimos datos compilados para este indicador forman parte del anexo estadístico del informe de progreso de la SG&#x2019;s de 2017, disponible en <a href="https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf%20">https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf</a> (consulte las dos últimas páginas). Estos datos se recopilan utilizando la información comunicada por los países sobre la disponibilidad y la exhaustividad de los datos de registro de nacimientos y defunciones a nivel nacional, al <em>Anuario Demográfico</em> de las Naciones Unidas, a través del Cuestionario de estadísticas vitales y los metadatos que lo acompañan. La colección <em>Demographic Yearbook </em>de las Naciones Unidas y las compilaciones en línea asociadas son publicadas por la División de Estadísticas de las Naciones Unidas del Departamento de Asuntos Económicos y Sociales. Consulte: <a href="https://unstats.un.org/unsd/demographic/products/dyb/default.htm">https://unstats.un.org/unsd/demographic/products/dyb/default.htm</a> </p>
  <p>En la actualidad, los umbrales utilizados para recopilar los datos del indicador 17.19.2(b) son del 90% para el registro de nacimientos y del 75% para el registro de defunciones, debido a la clasificación que se ha utilizado en el <em>Anuario Demográfico</em> cuestionario de metadatos sobre estadísticas vitales. Esta clasificación se ha modificado actualmente para permitir la presentación de informes de acuerdo con la formulación exacta del indicador 17.19.2(b).</p>
COVERAGE: |-
  <h1>Disponibilidad de datos</h1>
  <h2>Descripción:</h2>
  <p>Para conocer la disponibilidad actual, consulte el anexo estadístico del informe de progreso del Secretario General de 2017, disponible en <a href="https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf">https://unstats.un.org/sdgs/files/report/2017/secretary-general-sdg-report-2017--Statistical-Annex.pdf</a> (consulte las dos últimas páginas).</p>
  <h2>Desagregación:</h2>
  <p>Por su definición, los subindicadores del indicador 17.19.2(b) se refieren a los niveles nacionales de exhaustividad del registro de nacimientos y defunciones.</p>
  <p>Sin embargo, el conocimiento de la exhaustividad del registro de nacimientos y defunciones en las áreas administrativas subnacionales, así como por ingresos, sexo, grupo de edad, condición de discapacidad, etc., es muy importante para supervisar y mejorar el funcionamiento de los sistemas de registro de nacimientos y defunciones.</p>
