STAT_CONC_DEF: >-
  <h1> Conceptos y definiciones</h1>

  <h2> Definición:</h2>

  <p> Esta información sólo se refiere a 17.19.2 (a) </p>

  <p> El indicador realiza un seguimiento de la proporción de países que han realizado
  al menos un censo de población y vivienda en los últimos 10 años. Esto también incluye
  a los países que compilan sus estadísticas detalladas de población y vivienda a
  partir de registros de población, registros administrativos, encuestas de muestras
  u otras fuentes o una combinación de esas fuentes. </p>
SOURCE_TYPE: >-
  <h1> Fuentes de datos</h1>

  <p> La resolución E/RES/2015/10 del ECOSOC por la que se establece el Programa Mundial
  de Censos de Población y Vivienda de 2020 solicita al Secretario General &quot;supervisar
  e informar periódicamente a la Comisión de Estadística sobre la implementación del
  Programa&quot;. En respuesta a esta solicitud, la UNSD supervisa periódicamente
  los progresos realizados en la aplicación de los censos de población y vivienda
  en todos los Estados Miembros. La UNSD envía una encuesta a todos los países solicitando
  metadatos detallados sobre los métodos del censo en tres puntos (principio, medio,
  fin) a lo largo de los 10 años que abarcan una década censal (actualmente la ronda
  del censo de 2020 abarca los años 2015-2024). Además, la información también se
  recopila a través de los cuestionarios anuales enviados a los países como parte
  de la colección del Anuario Demográfico de las Naciones Unidas. </p>
