SDG_INDICATOR: >-
  <p>Indicador 17.19.2: Proporción de países que (a) han realizado al menos un censo
  de población y vivienda en los últimos 10 años; y b) han logrado el 100% del registro
  de nacimientos y el 80% del registro de defunciones</p>
