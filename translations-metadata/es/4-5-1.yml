RATIONALE: >-
  <h2> <strong><strong> Justificación: </strong></strong> </h2>

  <p> Medir el nivel general de disparidad entre dos subpoblaciones de interés con
  respecto a un indicador determinado. Cuanto más lejos de 1 esté el índice de paridad,
  mayor será la disparidad entre los dos grupos de interés. </p>
REC_USE_LIM: >-
  <h2><strong><strong> Comentarios y limitaciones:</strong></strong></h2>

  <p> El indicador no es simétrico sobre 1, pero una simple transformación puede hacerlo
  (invirtiendo relaciones que superan 1 y restándolas de 2). Esto facilitará la interpretación.
  </p>
DATA_COMP: >-
  <h1> Metodología</h1>

  <h2> <strong> <strong> Método de cálculo:</strong> </strong> </h2>

  <p> El valor del indicador del grupo probablemente más desfavorecido se divide por
  el valor del indicador de la otra subpoblación de interés. </p>

  <p> DPI = [Indi]d</p>

  <p> [Indi]a</p>

  <p> donde:</p>

  <p> DPI = Índice de paridad de la dimensión (género, riqueza, ubicación, etc.) </p>

  <p> Indi = el Indicador de educación 2030 i para el que se necesita una medida de
  equidad. </p>

  <p>d = el grupo probablemente desfavorecido (por ejemplo, mujeres, más pobres, etc.)
  </p>

  <p>a = el grupo probablemente favorecido (por ejemplo, hombre, más rico, etc.) </p>
