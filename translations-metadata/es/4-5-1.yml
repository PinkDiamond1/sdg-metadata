SDG_GOAL: >-
  <p>Objetivo 4: Garantizar una educación inclusiva y equitativa de calidad y promover
  oportunidades de aprendizaje permanente para todos</p>
SDG_TARGET: >-
  <p>Meta 4.5: De aquí a 2030, eliminar las disparidades de género en la educación
  y asegurar el acceso igualitario a todos los niveles de la enseñanza y la formación
  profesional para las personas vulnerables, incluidas las personas con discapacidad,
  los pueblos indígenas y los niños en situaciones de vulnerabilidad</p>
SDG_INDICATOR: >-
  <p>Indicador 4.5.1: Índices de paridad (entre mujeres y hombres, zonas rurales y
  urbanas, quintiles de riqueza superior e inferior y grupos como los discapacitados,
  los pueblos indígenas y los afectados por los conflictos, a medida que se disponga
  de datos) para todos los indicadores educativos de esta lista que puedan desglosarse</p>
