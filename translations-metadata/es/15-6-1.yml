SDG_GOAL: >-
  <p>Objetivo 15: Proteger, restablecer y promover el uso sostenible de los ecosistemas
  terrestres, gestionar sosteniblemente los bosques, luchar contra la desertificación,
  detener e invertir la degradación de las tierras y detener la pérdida de biodiversidad</p>
SDG_TARGET: >-
  <p>Meta 15.6: Promover la participación justa y equitativa en los beneficios derivados
  de la utilización de los recursos genéticos y promover el acceso adecuado a esos
  recursos, según lo convenido internacionalmente</p>
SDG_INDICATOR: >-
  <p>Indicador 15.6.1: Número de países que han adoptado marcos legislativos, administrativos
  y normativos para asegurar una distribución justa y equitativa de los beneficios</p>
