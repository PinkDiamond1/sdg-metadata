DATA_SOURCE: >-
  <h1> Proveedores de datos</h1>

  <h2> Descripción:</h2>

  <p> Los datos son reportados anualmente por informantes estadísticos en administraciones
  nacionales (agencias de ayuda, Ministerios de Relaciones Exteriores o Finanzas,
