COMPILING_ORG: |-
  <h1>Compiladores de datos</h1>
  <h2>Nombre:</h2>
  <p>OCDE</p>
RATIONALE: >-
  <h2>Justificación:</h2>

  <p>Los flujos totales de recursos hacia los países en desarrollo cuantifican el
  gasto global que los donantes aportan a los países en desarrollo.</p>
REC_USE_LIM: |-
  <h2>Comentarios y limitaciones:</h2>
  <p>NA</p>
DATA_COMP: >-
  <h1>Metodología</h1>

  <h2>Método de cálculo:</h2>

  <p>La suma de los flujos oficiales y privados de todos los donantes a los países
  en desarrollo.</p>
IMPUTATION: |-
  <h2> Tratamiento de los valores faltantes:</h2>
  <ul>
    <li> <strong> <em> A nivel de país:</em></strong></li>
  </ul>
  <p> Ninguno - no se hacen estimaciones para los valores que faltan</p>
  <ul>
    <li> <strong> <em> A nivel regional y mundial:</em></strong></li>
  </ul>
  <p> No aplicable</p>
REG_AGG: >-
  <h2> Agregados regionales:</h2>

  <p> Las cifras mundiales y regionales se basan en la suma de los flujos totales
  de recursos hacia los países en desarrollo. </p>
COVERAGE: >-
  <h1>Disponibilidad de datos</h1>

  <p>En base a los donantes de todos los países del CAD y muchos proveedores no pertenecientes
  al CAD (bilaterales y multilaterales) que informan al CAD.</p>

  <p>En base a los receptores, para todos los países en desarrollo que pueden recibir
  AOD.</p>

  <h2>Desagregación:</h2>

  <p>Este indicador puede desagregarse por tipo de flujo (AOD, OFO, privado), por
  donante, país receptor, tipo de financiación, tipo de ayuda, etc.</p>
COMPARABILITY: >-
  <h2> Fuentes de discrepancias:</h2>

  <p> Las estadísticas del Comité de Asistencia para el Desarrollo (DAC) se normalizan
  por año calendario para todos los donantes y pueden diferir de los datos disponibles
  por año fiscal en los documentos presupuestarios para algunos países. </p>
