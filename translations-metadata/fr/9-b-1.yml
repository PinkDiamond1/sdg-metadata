STAT_CONC_DEF: >-
  <h1> Concepts et définitions</h1>

  <h2> Définition :</h2>

  <p> La proportion de la valeur ajoutée de l’industrie de moyenne-haute et de haute
  technologie (MHT ci-après) dans la valeur ajoutée totale de la fabrication (MVA
  ci-après) est un rapport valeur ajoutée entre la valeur ajoutée de l’industrie MHT
  et MVA. </p>

  <h2> Concepts :</h2>

  <p> La valeur ajoutée d’une industrie (valeur ajoutée de l’industrie) est un concept
  d’enquête qui fait référence à la production nette de l’industrie donnée découlant
  de la différence entre la production brute et la consommation intermédiaire. Le
  secteur manufacturier<em> </em>est défini selon la Classification industrielle standard
  internationale de toutes les activités économiques (CITI) Révision 3 (1990) ou révision
  4 (2008). Il fait référence aux industries appartenant au secteur D dans la révision
  3 ou au secteur C dans la révision 4. </p>

  <p> La classification technologique est fondée sur les dépenses de recherche et
  développement (R&amp;D) par rapport à la valeur ajoutée autrement appelée intensité
  R&amp;D. Les données relatives à l’intensité de la R&amp;D sont présentées dans
  un rapport (Galindo-Rueda et Verger, 2016) publié par l’OCDE en 2016, qui propose
  également une taxonomie pour les groupes industriels ayant des fourchettes différentes
  de dépenses de R&amp;D par rapport à leur valeur ajoutée brute. Les industries MHT
  sont traditionnellement définies exclusivement aux industries manufacturières. Toutefois,
  des efforts récents ont été déployés (Galindo-Rueda et Verger, 2016) pour étendre
  la définition aux industries non manufacturières. Néanmoins, les secteurs de la
  moyenne-haute et de la haute technologie sont également représentés principalement
  par les industries manufacturières. </p>

