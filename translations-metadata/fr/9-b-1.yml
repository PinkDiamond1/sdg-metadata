COMPILING_ORG: >-
  <h1> Compilateurs de données </h1>

  <h2> Nom :</h2>

  <p> Organisation des Nations Unies pour le développement industriel (ONUDI) </p>
RATIONALE: >-
  <h2> Justification :</h2>

  <p> Le développement industriel implique généralement une transition structurelle
  des activités basées sur les ressources et de faible technologie aux activités de
  MHT. Une structure de production moderne et très complexe offre de meilleures opportunités
  de développement des compétences et d'innovation technologique. Les activités de
  MHT sont également les industries de fabrication à haute valeur ajoutée avec une
  intensité technologique et une productivité du travail plus élevées. L'augmentation
  de la part des secteurs MHT reflète également l'impact de l'innovation. </p>
REC_USE_LIM: >-
  <h2> Commentaires et limites :</h2>

  <p> La valeur ajoutée par l'activité économique doit être déclarée au moins à 3
  chiffres de la CITI pour l'établissement des valeurs MHT. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>L'indicateur est calculé comme la part de la somme de la valeur ajoutée des activités
  économiques de THM dans l'AVM.</p>

  <p>(Somme de la valeur ajoutée dans les activités économiques de HTM/VA) *100 </p>
IMPUTATION: >-
  <h2> Traitement des valeurs manquantes :</h2>

  <ul>
    <li> <strong> <em> Au niveau national :</em></strong></li>
  </ul>

  <p> Les valeurs manquantes sont imputées sur la base de la méthodologie du Rapport
  sur la performance industrielle compétitive (ONUDI, 2016)</p>

  <ul>
    <li> <strong> <em> Aux niveaux régional et mondial :</em></strong></li>
  </ul>

  <p> Imputation appliquée au niveau des pays. </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les agrégats régionaux et mondiaux sont calculés comme une moyenne pondérée des
  parts de MHT des pays dans un groupe. Les pondérations sont prises sur la base de
  la part de l'AVM dans un groupe (base de données de l'ONUDI sur l'AVM).</p>
COVERAGE: >-
