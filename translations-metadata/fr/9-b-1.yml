COLL_METHOD: >-
  <h2> Processus de collecte :</h2>

  <p> Les données sont collectées à l'aide du Questionnaire sur les statistiques industrielles
  générales qui est rempli par les ONS et soumis à l'ONUDI chaque année. Les données
  pour les pays de l'OCDE proviennent directement de l'OCDE. Les données par pays
  sont également collectées à partir de publications officielles et de sites Web officiels.
  </p>
