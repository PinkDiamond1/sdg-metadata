SDG_GOAL: "<p>Objectif 16: Promouvoir l’avènement de sociétés pacifiques et inclusives\
  \ aux fins du développement durable, assurer l’accès de tous à la justice et mettre\
  \ en place, à tous les niveaux, des institutions efficaces, responsables et ouvertes\
  \ à tous</p>"
SDG_TARGET: "<p>Cible 16.1: Réduire nettement, partout dans le monde, toutes les formes\
  \ de violence et les taux de mortalité qui y sont associés</p>"
SDG_INDICATOR: "<p>Indicateur 16.1.1: Nombre de victimes d’homicide volontaire pour 100 000\
  \ habitants, par sexe et âge</p>"
META_LAST_UPDATE: '<p>Dernière mise à jour : 19 juillet 2016</p>'
