INST_MANDATE: "<p>La Division de la statistique des Nations Unies (DSNU) est déterminée\
  \ à faire progresser le système statistique mondial. Le Conseil de sécurité de l’ONU\
  \ compile et diffuse des informations statistiques mondiales, élabore des normes\
  \ pour les activités statistiques et appuie les efforts déployés par les pays pour\
  \ renforcer leurs systèmes statistiques nationaux. Le Conseil de sécurité facilite\
  \ la coordination des activités statistiques internationales et appuie le fonctionnement\
  \ de la Commission de statistique des Nations Unies en tant qu’entité suprême du\
  \ système statistique mondial. La Section des statistiques sociales et sexospécifiques\
  \ du Conseil de sécurité de l’ONU travaille sur les statistiques de migration, les\
  \ statistiques sur l’égalité des sexes et les statistiques sur l’emploi du temps.\
  \ </p>\n<p>Le Programme mondial de statistiques sexospécifiques est mandaté par\
  \ la Commission de statistique des Nations Unies, mis en œuvre par la Division de\
  \ statistique des Nations Unies (DSNU) et coordonné par le Groupe interinstitutions\
  \ et d’experts sur les statistiques sexospécifiques (IAEG-GS). </p>\n<p>Le programme\
  \ comprend :</p>\n<ul>\n  <li>améliorer la cohérence entre les initiatives existantes\
  \ en matière de statistiques de genre grâce à une coordination internationale</li>\n\
  \  <li>élaborer et promouvoir des lignes directrices méthodologiques dans des domaines\
  \ existants ainsi que dans des domaines émergents de préoccupation sexospécifique</li>\n\
  \  <li>renforcer les capacités statistiques et techniques nationales pour la production,\
  \ la diffusion et l’utilisation de données sexospécifiques</li>\n  <li>faciliter\
  \ l’accès aux données et métadonnées relatives au genre par le biais d’un portail\
  \ de données nouvellement développé (à paraître). </li>\n</ul>\n<p>Le Conseil de\
  \ sécurité des Nations Unies assure le secrétariat du Groupe interinstitutions et\
  \ d’experts sur les statistiques sexospécifiques (IAEG-GS), l’organe de coordination\
  \ et d’orientation du Programme mondial de statistiques sur l’égalité des sexes.\
  \ L’IAEG-GS a été convoqué pour la première fois en 2006, se réunit chaque année\
  \ et fonctionne par l’intermédiaire de groupes consultatifs. À l’heure actuelle,\
  \ les travaux du principal groupe consultatif se concentrent sur l’examen des questions\
  \ clés émergentes et non abordées en matière de genre et des lacunes en matière\
  \ de données connexes dans le but d’élaborer des propositions sur la façon de combler\
  \ ces lacunes. </p>\n<p>En outre, le Conseil de sécurité des Nations Unies assure\
  \ le secrétariat du Groupe d’experts des Nations Unies sur les moyens novateurs\
  \ et efficaces de recueillir des statistiques sur l’emploi du temps, qui a entamé\
  \ ses travaux en juin 2018 dans le but général de faire le point et d’examiner les\
  \ pratiques des pays en matière d’enquêtes sur l’emploi du temps et de fournir des\
  \ orientations techniques et des recommandations pour améliorer la collecte et l’utilisation\
  \ des données sur l’emploi du temps, conformément aux normes internationales et\
  \ à l’appui de la mise en œuvre des ODD. En particulier, le Groupe a été créé pour\
  \ élaborer des lignes directrices méthodologiques sur la manière d’opérationnaliser\
  \ <a href=\"https://unstats.un.org/unsd/demographic-social/time-use/icatus-2016/\"\
  \ target=\"_blank\">(en anglais) ICATUS 2016</a> et de produire des statistiques\
  \ sur l’emploi du temps en utilisant les dernières technologies, comme l’a demandé\
  \ la <a href=\"https://unstats.un.org/unsd/statcom/\" target=\"_blank\">(en anglais)\
  \ Commission de statistique des Nations Unies</a> lors de sa <a href=\"https://unstats.un.org/unsd/statcom/48th-session/\"\
  \ target=\"_blank\">(en anglais) quarante-huitième session</a> en 2017 dans sa décision\
  \ <a href=\"https://unstats.un.org/unsd/statcom/decisions-ref/?code=48/109\" target=\"\
  _blank\">(en anglais) 48/109</a>. Actuellement, le « United Nations Expert Group\
  \ on Innovative and Effective Ways to Collect Time-Use Statistics » (TUS-EG) et\
  \ la DSNU finalisent les rapports sur l’instrument minimum harmonisé, la qualité\
  \ des données dans les statistiques d’emploi du temps et la numérisation des données\
  \ sur l’emploi du temps, qui seront présentés à la Commission de statistique en\
  \ 2022. </p>"
RATIONALE: "<p>L’objectif de l’indicateur est de mesurer le temps que les femmes et\
  \ les hommes passent à faire un travail non rémunéré, afin de s’assurer que tout\
  \ le travail, rémunéré ou non, est évalué. En outre, il fournit également une évaluation\
  \ de l’égalité des sexes, en soulignant les écarts entre le temps que les femmes\
  \ et les hommes consacrent à des travaux non rémunérés, comme cuisiner, nettoyer\
  \ ou s’occuper des enfants. </p>\n<p>Cet indicateur mesure la quantité moyenne de\
  \ temps en proportion d’une journée, de sorte que si, pour un pays donné, il est\
  \ signalé que les femmes âgées de 15 ans et plus consacrent 10% de leur journée\
  \ aux tâches domestiques non rémunérées alors que les hommes du même groupe d’âge\
  \ dépensent 1%, il indique que les femmes passent 2,4 heures (2 heures et 24 minutes),\
  \ tandis que les hommes y passent 14,4 minutes par jour, en moyenne. Comme expliqué\
  \ plus en détail dans la section 4.c, cette moyenne quotidienne est obtenue à partir\
  \ d’une moyenne prise sur une période hebdomadaire (ou la période de référence pour\
  \ la collecte de données), et ne signifie donc pas que les femmes et les hommes\
  \ passent ces quantités de temps données chaque jour. </p>"
