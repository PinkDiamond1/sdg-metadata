SDG_RELATED_INDICATORS: '<p>Les informations sur l’emploi du temps recueillies et
  analysées dans le monde entier ont montré qu’il existe un lien très étroit entre
  la pauvreté économique (ODD 1) et la pauvreté temporelle; la plupart des soins de
  santé sont fournis par les ménages (ODD 3) et ces activités sont socialement allouées
  aux femmes en général; la fourniture de services d’éducation de la petite enfance
  (ODD 4) prépare non seulement les enfants à l’enseignement primaire, mais libère
  également du temps pour les personnes qui leur fournissent des soins; la division
  du travail entre les sexes est un défi structurel des inégalités entre les sexes
  (ODD 5, 8 et 10); et le manque de services tels que l’eau potable, l’électricité
  ou les infrastructures de transport augmente le temps de travail non rémunéré et
  affecte de manière disproportionnée les femmes (ODD 6, 7, 9,11). Veuillez consulter
  la section « Time-use data crucial for monitoring the 2030 Agenda for Sustainable
  Development: going beyond SDG 5 » du document (en anglais) <em>Policy relevance:
  Making the case for time-use data collections in support of SDGs monitoring paper
  submitted to the SC</em> de 2020<sup><a href="#footnote-2" id="footnote-ref-2">[1]</a></sup>.
  </p> <div class="footnotes"> <div> <sup class="footnote-number" id="footnote-2">1</sup><p>
