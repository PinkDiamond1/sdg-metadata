STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>Cet indicateur est défini\
  \ comme la proportion de temps passé dans une journée à faire du travail domestique\
  \ et prodiguer des soins de façon non rémunérée par les hommes et les femmes. Le\
  \ travail domestique et les soins non rémunérés font référence aux activités liées\
  \ à la fourniture de services pour l’usage final par des membres du ménage ou par\
  \ des membres de la famille vivant dans d’autres ménages. Ces activités sont répertoriées\
  \ dans la Classification internationale des activités à prendre en compte dans les\
  \ statistiques du budget-temps (ICATUS 2016) sous les principales divisions « 3.\
  \ Services domestiques non rémunérés aux membres du ménage et de la famille » et\
  \ « 4. Services de soins non rémunérés aux membres du ménage et de la famille ».\
  \ </p>\n<p><strong>Concepts :</strong></p>\n<p>Les <em>travaux domestiques et soins\
  \ non rémunérés</em> désignent les activités telles que la préparation des aliments,\
  \ le lavage de la vaisselle, le nettoyage et l’entretien du logement, la lessive,\
  \ le repassage, le jardinage, les soins aux animaux domestiques, les achats, l’installation,\
  \ l’entretien et la réparation d’articles personnels et ménagers, la garde d’enfants\
  \ et les soins aux membres du ménage et de la famille qui sont malades, âgés ou\
  \ handicapés, entre autres. Ces activités sont répertoriées dans ICATUS 2016 sous\
  \ les principales divisions « 3. Services domestiques non rémunérés aux membres\
  \ du ménage et de la famille » et « 4. Services de soins non rémunérés aux membres\
  \ du ménage et de la famille ». </p>\n<p>Les concepts et définitions de cet indicateur\
  \ sont basés sur les normes internationales suivantes :</p>\n<ul>\n  <li>Système\
  \ de comptabilité nationale 2008 (SCN 2008)</li>\n  <li>La résolution concernant\
  \ les statistiques du travail, de l’emploi et de la sous-utilisation du travail,\
  \ adoptée par la Conférence internationale des statisticiens du travail (CIST) à\
  \ sa 19e session en 2013</li>\n  <li>Classification internationale des activités\
  \ à prendre en compte dans les statistiques du budget-temps (ICATUS 2016)</li>\n\
  </ul>\n<p>Les concepts spécifiques pertinents sont présentés ci-dessous :</p>\n\
  <ul>\n  <li>Une activité est dite productive ou se situe dans la « limite générale\
  \ de production » si elle satisfait au critère de la troisième personne (l’activité\
  \ peut être déléguée à une autre personne et donner les mêmes résultats souhaités).\
  \ </li>\n  <li>Les activités productives peuvent être classées en fonction du cadre\
  \ de l’OIT pour les statistiques du travail (inclus dans la résolution adoptée par\
  \ la CIST à sa 19e session) en :</li>\n</ul>\n<ol>\n  <li>Travail de production\
  \ à usage propre (activités de production de biens et de services pour usage final\
  \ propre; la destination prévue de la production est principalement destinée à l’usage\
  \ final du producteur sous forme de formation de capital ou de consommation finale\
  \ par les membres du ménage ou par les membres de la famille vivant dans d’autres\
  \ ménages; dans le cas de produits agricoles, de pêche, de chasse ou de cueillette\
  \ destinés principalement à l’autoconsommation, une partie ou un excédent peut néanmoins\
  \ être vendu ou échangé)</li>\n  <li>Emploi (activités de production de biens ou\
  \ de prestation de services rémunérés ou lucratifs)</li>\n  <li>Travail de stagiaire\
  \ non rémunéré (toute activité non rémunérée visant à produire des biens ou à fournir\
  \ des services à autrui, afin d’acquérir de l’expérience ou des compétences en milieu\
  \ de travail dans un métier ou une profession)</li>\n  <li>Travail bénévole (toute\
  \ activité non rémunérée et non obligatoire pour produire des biens ou fournir des\
  \ services à autrui)</li>\n  <li>Autres formes de travail</li>\n</ol>\n<p>Le travail\
  \ de production à usage propre peut être différencié selon que des biens ou des\
  \ services sont produits. </p>\n<p><em>L’indicateur 5.4.1 ne considère que le travail\
  \ de production de services à usage propre, c’est-à-dire les activités liées aux\
  \ services domestiques non rémunérés et aux services de soins non rémunérés entrepris\
  \ par les ménages pour leur propre usage. Ces activités sont répertoriées dans ICATUS\
  \ 2016 sous les principales divisions « 3. Services domestiques non rémunérés aux\
  \ membres du ménage et de la famille » et « 4. Services de soins non rémunérés aux\
  \ membres du ménage et de la famille ». </em> </p>\n<p>Dans la mesure du possible,\
  \ les statistiques compilées par le Conseil de sécurité de l’ONU sont basées sur\
  \ la Classification internationale des activités à prendre en compte dans les statistiques\
  \ du budget-temps (ICATUS 2016), qui classe les activités entreprises par les personnes\
  \ au cours de la période d’enquête. ICATUS 2016 a été adopté par la Commission de\
  \ statistique des Nations Unies pour être utilisé comme classification statistique\
  \ internationale lors de sa 48e session, du 7 au 10 mars 2017. </p>"
SOURCE_TYPE: "<p>La plupart des données sur l’emploi du temps sont recueillies au\
  \ moyen d’enquêtes sur l’emploi du temps ou de modules d’emploi du temps intégrés\
  \ dans des enquêtes polyvalentes auprès des ménages, menées au niveau national.\
  \ </p>\n<p>Les données sur l’emploi du temps peuvent être recueillies au moyen d’un\
  \ journal de 24 heures (journal léger) ou d’un questionnaire stylisé. À l’aide de\
  \ journaux, on demande aux répondants de rendre compte de l’activité qu’ils effectuaient\
  \ au début de la journée, de l’activité qui a suivi et de l’heure à laquelle cette\
  \ activité a commencé et s’est terminée (dans la plupart des cas, en fonction d’intervalles\
  \ fixes), et ainsi de suite au cours des 24 heures de la journée. Les questions\
  \ stylisées sur l’emploi du temps demandent aux répondants de se rappeler le temps\
  \ qu’ils ont alloué à une certaine activité sur une période donnée, comme un jour\
  \ ou une semaine. Souvent, des questions stylisées sur l’emploi du temps sont jointes\
  \ en tant que module à une enquête polyvalente auprès des ménages. La méthode du\
  \ journal de 24 heures donne de meilleurs résultats que la méthode stylisée, mais\
  \ constitue un mode de collecte de données plus coûteux. </p>"
REC_USE_LIM: "<p>Les statistiques sur l’emploi du temps ont été utilisées pour : (1)\
  \ fournir une mesure de la qualité de vie ou du bien-être général des individus\
  \ et des ménages; (2) offrir une mesure plus complète de toutes les formes de travail,\
  \ y compris les travaux de service ménager non rémunérés; (3) produire des données\
  \ pertinentes pour le suivi de l’égalité des sexes et de l’autonomisation des femmes\
  \ et des filles et ces statistiques constituent des contributions essentielles au\
  \ dialogue politique sur l’égalité des sexes. </p>\n<p>La comparabilité internationale\
  \ des statistiques sur l’emploi du temps est limitée par un certain nombre de facteurs,\
  \ notamment : </p>\n<ol>\n  <li>Journal par rapport à l’enquête stylisée sur l’emploi\
  \ du temps. Les données sur l’emploi du temps peuvent être recueillies au moyen\
  \ d’un journal de 24 heures (journal léger) ou d’un questionnaire stylisé. Avec\
  \ les journaux, les répondants sont invités à rendre compte de l’activité qu’ils\
  \ effectuaient lorsqu’ils ont commencé la journée, de l’activité qui a suivi, de\
  \ l’heure à laquelle cette activité a commencé et s’est terminée, et ainsi de suite\
  \ tout au long des 24 heures de la journée. Les questions stylisées sur l’emploi\
  \ du temps demandent aux répondants de se rappeler le temps qu’ils ont alloué à\
  \ une certaine activité sur une période donnée, comme un jour ou une semaine. Souvent,\
  \ des questions stylisées sur l’emploi du temps sont jointes en tant que module\
  \ à une enquête polyvalente auprès des ménages. La méthode du journal de 24 heures\
  \ donne de meilleurs résultats que la méthode stylisée, mais constitue un mode de\
  \ collecte de données plus coûteux. Les données obtenues à partir de ces deux méthodes\
  \ de collecte de données différentes ne sont généralement pas comparables, et même\
  \ les données recueillies avec différentes questions stylisées peuvent ne pas être\
  \ comparables étant donné que le niveau de détails demandés sur les activités effectuées\
  \ peut différer d’un instrument à l’autre, ce qui a une incidence sur le temps total\
  \ consacré à une activité donnée. </li>\n  <li>Classification des activités d’emploi\
  \ du temps. Les classifications régionales et nationales des activités chronophages\
  \ peuvent différer de celles d’ICATUS 2016, ce qui donne des données qui ne sont\
  \ pas comparables d’un pays à l’autre. </li>\n  <li>Les données sur l’emploi du\
  \ temps présentées se réfèrent uniquement à « l’activité principale ». Toute « activité\
  \ secondaire » effectuée simultanément avec l’activité principale n’est pas reflétée\
  \ dans les temps moyens affichés. Par exemple, une femme peut cuisiner et s’occuper\
  \ d’un enfant simultanément. Pour les pays déclarant que la cuisine est l’activité\
  \ principale, le temps consacré aux soins aux enfants n’est pas pris en compte et\
  \ reflété dans les statistiques. Cela peut avoir une incidence sur la comparabilité\
  \ internationale des données sur le temps consacré aux soins aux enfants; ça peut\
  \ également sous-estimer le temps que les femmes consacrent à cette activité. </li>\n\
  \  <li>Les différentes populations d’âge cible utilisées par les pays et les groupes\
  \ d’âge utilisés rendent également les données sur l’emploi du temps difficiles\
  \ à comparer entre les pays. </li>\n</ol>"
