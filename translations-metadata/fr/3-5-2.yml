RATIONALE: >-
  <h2>Justification :</h2>

  <p>La consommation d'alcool peut avoir un impact non seulement sur l'incidence des
  maladies, blessures et autres problèmes de santé, mais aussi sur l'évolution des
  troubles et leurs conséquences chez les individus. La consommation d'alcool a été
  identifiée comme une des causes principales de plus de 200 maladies, blessures et
  autres problèmes de santé. La consommation d'alcool par habitant est largement acceptée
  comme le meilleur indicateur possible de l'exposition à l'alcool dans les populations,
  et l'indicateur clé pour l'estimation de la charge de morbidité et des décès imputables
  à l'alcool. Son interprétation correcte nécessite l'utilisation d'indicateurs supplémentaires
  basés sur la population, tels que la prévalence de la consommation d'alcool, et
  stimule par conséquent, le développement de systèmes nationaux de surveillance de
  l'alcool et de la santé impliquant des contributions d'un large éventail de parties
  prenantes, y compris les secteurs de la production et du commerce de l'alcool.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>L'indicateur est réalisable et adapté à des fins de suivi, comme le montrent
  la disponibilité des données de 190 pays et l'inclusion de cet indicateur dans les
  cadres de suivi mondiaux, régionaux et nationaux. Il s'agit de l'indicateur clé
  de l'exposition des populations à l'alcool. Les données disponibles (basées sur
  la production, l'importation, l'exportation et les ventes ou la fiscalité) ne permettent
  pas de ventiler la consommation d'alcool par habitant par sexe ou par âge. À cette
  fin, d'autres sources de données, telles que des données d'enquête, sont nécessaires.
  L'estimation de la consommation d'alcool par habitant non enregistrée reste un défi,
  et la triangulation des données provenant de différentes sources ainsi que les techniques
  Delphi sont utilisées pour accroître la validité des estimations. Ces derniers temps,
  le nombre d'activités de recherche axées sur l'amélioration des estimations de la
  consommation d'alcool non enregistrée ainsi que leur couverture géographique ont
  considérablement augmenté. Il en résulte une évaluation plus précise de la quantité
  totale d'alcool consommée par personne et par an dans un pays donné. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p><strong>Numérateur :</strong> La somme de la quantité d'alcool enregistrée consommée
  par habitant (15 ans et plus), en moyenne sur trois années civiles, en litres d'alcool
  pur, et de la quantité d'alcool non enregistrée consommée par habitant (15 ans et
  plus), au cours d'une année civile, en litres d'alcool pur, ajustée en fonction
  de la consommation des touristes.</p>

  <p><strong>Dénominateur :</strong> Population résidente à mi-année (15 ans et plus)
  pour la même année civile, World Population Prospects Organisation des Nations Unis,
  variante moyenne. </p>
