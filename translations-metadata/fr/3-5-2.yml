REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les agrégats régionaux et mondiaux sont des moyennes pondérées par la population
  à partir des valeurs des pays (pondérées par la population des habitants de 15 ans
  et plus des pays respectifs).</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p>Au niveau mondial les données sont disponibles par régions de l'OMS et des ODD,
  par groupes de revenus de la Banque mondiale, par pays. Les données sont disponibles
  pour 190 États membres de l'OMS.</p>

  <h2>Série chronologique : </h2>

  <p>Les séries chronologiques portant sur la consommation d'alcool par habitant enregistrée
  sont disponible depuis les années 1960, tandis que ceux sur la consommation totale
  d'alcool par habitant datent depuis 2005, avec des estimations de la consommation
  d'alcool non enregistrée pour 2005, 2010 et 2015.</p>

  <h2>Désagrégation :</h2>

  <p>Sexe, âge. </p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>Les sources des divergences sont : les estimations de la population, la teneur
  en alcool en volume dans les différentes catégories de boissons alcoolisées, la
  répartition par âge, les besoins en données d'enquête utilisées pour produire les
  estimations, et les estimations de la consommation d'alcool non enregistrée.</p>
