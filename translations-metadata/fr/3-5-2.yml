COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>L'enquête mondiale sur l'alcool et la santé est menée périodiquement (la dernière
  en 2016) en collaboration avec les six bureaux régionaux de l'OMS. Les homologues
  ou points focaux nationaux dans tous les États membres de l'OMS sont officiellement
  désignés par les ministères de la santé respectifs. Ils disposent de l'outil de
  collecte de données de l'enquête en ligne pour la remplir. Lorsque cela n'est pas
  possible, une copie papier de l'outil est envoyée directement à ceux qui en ont
  fait la demande. Les réponses à l'enquête sont vérifiées et lorsque les informations
  sont incomplètes ou nécessitent des éclaircissements, le questionnaire est renvoyé
  au point focal ou à l'homologue national du pays concerné pour révision. Les modifications
  apportées aux données d'enquête sont soumises à nouveau par courrier électronique
  ou par voie électronique. Les données soumises par les pays sont triangulées avec
  celles des principaux fournisseurs de données soutenus par l'industrie lors de réunions
  annuelles organisées par l'OMS dans le but d'identifier les divergences et les solutions.
  Les estimations des indicateurs clés sont compilées dans des profils de pays qui
  sont envoyés au point focal ou à l'homologue national dans le pays pour validation
  et approbation. </p>
