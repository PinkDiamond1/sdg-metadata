META_LAST_UPDATE: <p>1 août 2021</p>
SDG_GOAL: '<p>Objectif 1 : Éliminer la pauvreté sous toutes ses formes et partout
  dans le monde</p>'
CLASS_SYSTEM: <p>Sans objet</p>
ADJUSTMENT: <p>Sans objet</p>
QUALITY_ASSURE: <p>Sans objet</p>
SDG_TARGET: "<p>Cible 1.4 : D'ici 2030, faire en sorte que tous les hommes et les\
  \ femmes, en particulier les pauvres et les personnes vulnérables, aient les mêmes\
  \ droits aux ressources économiques et qu'ils aient accès aux services de base,\
  \ à la propriété foncière, au contrôle des terres et à d'autres formes de propriété,\
  \ à l'héritage, aux ressources naturelles et à des nouvelles technologies et des\
  \ services financiers adaptés à leurs besoins, y compris la microfinance</p>"
SDG_INDICATOR: '<p>Indicateur 1.4.2 : Proportion de l’ensemble de la population adulte
  ayant des droits fonciers garantis sur la terre, (a) avec des documents légalement
  reconnus, et (b) qui perçoivent leurs droits à la terre comme garantis, selon le
  sexe et le type de tenure</p>'
