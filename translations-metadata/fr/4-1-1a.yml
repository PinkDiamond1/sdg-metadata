RATIONALE: >-
  <h2>Justification :</h2>

  <p>L'indicateur vise à mesurer le pourcentage d'enfants et de jeunes qui ont atteint
  les résultats d'apprentissage minimums en lecture et en mathématiques pendant ou
  à la fin des étapes d'enseignement concernées.</p>

  <p>Plus le chiffre est élevé, plus la proportion d'enfants et/ou de jeunes atteignant
  au moins une compétence minimale dans le domaine respectif (lecture ou mathématiques)
  avec les limitations indiquées dans la section &#x201C;Commentaires et limitations
  &#x201D; est élevée. </p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>Les résultats de l'évaluation transnationale de l'apprentissage sont directement
  comparables pour tous les pays qui ont participé aux mêmes évaluations transnationales
  de l'apprentissage. Cependant, ces résultats ne sont pas comparables entre les différentes
  évaluations transnationales ou avec les évaluations nationales. Un niveau de comparabilité
  des résultats d'apprentissage entre les évaluations pourrait être atteint en utilisant
  différentes méthodologies, chacune avec des erreurs types variables. La période
  2020-2021 mettra en lumière la taille des erreurs types &#x2019; pour ces méthodologies.
  </p>

  <p>La comparabilité des résultats d'apprentissage dans le temps présente des complications
  supplémentaires, qui nécessitent, idéalement, de concevoir et de mettre en œuvre
  un ensemble d'éléments comparables comme points d'ancrage à l'avance. Des développements
  méthodologiques sont en cours pour traiter de la comparabilité des résultats des
  évaluations dans le temps. </p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Le nombre d'enfants et/ou de jeunes à l'étape d'éducation n concernée au cours
  de l'année t atteignant ou dépassant le niveau de compétence prédéfini dans les
  matières s, exprimé en pourcentage du nombre d'enfants et/ou de jeunes à l'étape
  d'éducation n, au cours de l'année t, dans tout niveau de compétence dans les matières
  s.</p>

  <p>NCP<sub>t,n,s, </sub> = MP<sub>t,n,s</sub> / P<sub>t,n</sub></p>

  <p>où : </p>

  <p>CM<sub>t,n,s</sub> = le nombre d'enfants et de jeunes au stade d'éducation n,
  au cours de l'année t, qui ont atteint ou dépassé le niveau de compétence minimum
  dans la matière s. </p>

  <p>P<sub>t,n </sub>= le nombre d'enfants et de jeunes à l'étape d'éducation n, en
  année t, dans tout niveau de compétence dans la matière s.</p>

  <p>n = le stade de l'éducation qui a été évalué. </p>

  <p>s = la matière qui a été évaluée (lecture ou mathématiques). </p>

  <p>Harmoniser les différentes sources de données.</h2>

  <p>Pour relever les défis posés par la capacité limitée de certains pays à mettre
  en œuvre des évaluations transnationales, régionales et nationales, des mesures
  ont été prises par l'ISU et ses partenaires. Les stratégies sont utilisées en fonction
  de leur niveau de précision et selon un protocole de rapport <a href="http://gaml.uis.unesco.org/wp-content/uploads/sites/2/2019/05/GAML6-WD-2-Protocol-for-reporting-4.1.1_v1.pdf"></a>
  qui inclut les évaluations nationales dans des circonstances spécifiques. </p>

  <h2>Enfants non scolarisés. </h2>

  <p>En 2016, 263 millions d'enfants, d'adolescents et de jeunes n'étaient pas scolarisés,
  ce qui représente près d'un cinquième de la population mondiale de cette tranche
  d'âge. 63 millions, soit 24 % du total, sont des enfants en âge de fréquenter l'école
  primaire (généralement de 6 à 11 ans) ; 61 millions, soit 23 % du total, sont des
  adolescents en âge de fréquenter l'école secondaire inférieure (généralement de
  12 à 14 ans) ; et 139 millions, soit 53 % du total, sont des jeunes en âge de fréquenter
  l'école secondaire supérieure (environ 15 à 17 ans). Tous ces jeunes ne seront pas
  définitivement exclus de l'école, certains réintégreront le système éducatif et
  finiront éventuellement leurs études avec retard, tandis que d'autres y entreront
  tardivement. La quantité varie selon les pays et les régions et exige un certain
  ajustement dans l'estimation de l'indicateur 4.1.1. Une discussion est en cours
  sur la manière de mettre en œuvre ces ajustements pour refléter l'ensemble de la
  population. En 2017, l'ISU <a href="http://uis.unesco.org/en/blog/helping-countries-improve-their-data-out-school-children"><u>
  a proposé de procéder à des ajustements en utilisant les enfants non scolarisés
  (OOSC) </u></a><sup><sup><a href="#footnote-2" id="footnote-ref-2">[2]</a></sup></sup>
  et les taux d'achèvement. 2573]<div class="footnotes"><div><sup class="footnote-number"
  id="footnote-2">2</sup><p> ISU (2017a). Plus de la moitié des enfants et des adolescents
  n'apprennent pas dans le monde entier. Montréal et ISU (2017b). Comptage du nombre
  d'enfants n'apprenant pas : Méthodologie pour un indicateur composite global pour
  l'éducation. Montréal. <a href="#footnote-ref-2">&#x2191;</a></p></div></div>
