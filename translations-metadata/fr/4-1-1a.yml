DATA_SOURCE: >-
  <h1>Fournisseurs de données</h1>
   <p><strong>Apprentissage à l'école</strong></p> 
  <ul> 

  <li><u>Les évaluations internationales à grande échelle sont rapportées à l'ISU
  par des organisations internationales (LLECE, PASEC, TIMSS et PIRLS). Qu'elles soient
  régionales ou transnationales, elles incluent généralement différents niveaux de
  performance ainsi que la moyenne et l'écart type. Chacune d'entre elles détermine
  un niveau de référence permettant d'identifier les enfants/ les jeunes qui obtiennent
  le niveau minimal. </li>

  <li>Évaluations nationales à grande échelle basées sur un échantillon ou un recensement.
  Les pays doivent rapporter la proportion d'élèves par niveau de compétence et ce
  pour chaque domaine, ainsi que le niveau de compétence minimal, lorsqu'il est défini
  par l'évaluation nationale. EGRA et EGMA tels que rapportés par USAID ou par les
  pays individuels.</li> 
   </ul> 
  <p><strong>Enquêtes auprès des ménages</strong></p> 

  <ul>
   <li>MICS6 : rapporté à l'ISU par l'UNICEF</li>
   <li>Le Réseau Pal : rapporté à l'ISU par le Réseau Pal</li>
   </ul>
