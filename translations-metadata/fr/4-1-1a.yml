STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Pourcentage d'enfants et de jeunes atteignant au moins un niveau de compétence
  minimum en (i) lecture et (ii) mathématiques au cours de l'enseignement primaire
  (2e ou 3e année), à la fin de l'enseignement primaire et à la fin de l'enseignement
  secondaire inférieur. Le niveau de compétence minimum sera mesuré par rapport à
  de nouvelles échelles communes de lecture et de mathématiques actuellement en cours
  d'élaboration</p>.

  <h2>Concepts : </h2>

  <p><em> Le niveau de compétence minimum </em> <em>(NCM) </em> est la référence des
  connaissances de base dans un domaine (mathématiques, lecture, etc.) mesurées par
  des évaluations de l'apprentissage. En septembre 2018, un accord a été conclu sur
  une définition verbale du niveau minimum global de compétence de référence pour
  chacun des domaines et des domaines de l'indicateur 4.1.1, tel que décrit dans les
  <a href="http://gaml.uis.unesco.org/wp-content/uploads/sites/2/2019/02/MPLs_revised_doc_20190204.docx">
  niveaux minimums de compétence (NMC) : Résultats de la réunion de concertation.
  </a> </p>

  <p><em>Niveaux de compétence minimums définis par chaque évaluation d'apprentissage
  </em></p>

  <p>Afin d'assurer la comparabilité des évaluations de l'apprentissage, une définition
  verbale de la NCM pour chaque domaine et niveaux entre les évaluations transnationales
  (ETN) a été établie en effectuant une analyse des descripteurs de niveau de performance
  (DNP) <sup> <a href="#footnote-1" id="footnote-ref-1"> [1] </a> </sup> des tests
  transnationaux, régionaux et communautaires en lecture et en mathématiques. L'analyse
  a été menée et complétée par l'ISU et un consensus parmi les experts sur la méthodologie
  proposée a été jugé adéquat et pragmatique. </p>

  <p>Les définitions globales des NCM pour les domaines de la lecture et des mathématiques
  sont présentées dans le tableau 1. </p>

