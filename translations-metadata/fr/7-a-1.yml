STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Les flux sont couverts par deux sources complémentaires.</p>

  <p><strong><em>OCDE</em></strong>: Les flux couverts par l'OCDE sont définis comme
  l'ensemble des prêts, subventions et prises de participation officiels reçus par
  les pays figurant sur la liste du CAD des bénéficiaires de l'APD de la part de gouvernements
  étrangers et d'agences multilatérales, aux fins de la recherche et du développement
  en matière d'énergie propre et de la production d'énergies renouvelables, y compris
  dans des systèmes hybrides extraits du Système de notification des pays créanciers
  (SNPC) du CAD/OCDE, avec les codes sectoriels suivants : </p>

  <ul>
    <li>23210 Production d'énergie, sources renouvelables &#x2013; technologies multiples
  - Programmes de production d'énergie renouvelable qui ne peuvent être attribués
  à une seule technologie (codes 23220 à 23280 ci-dessous). La production de bois
  de chauffage/charbon de bois doit être incluse dans la sylviculture [31261]. </li>
    <li>23220 Centrales hydroélectriques - y compris les barges fluviales productrices
  d'énergie. </li>
    <li>23230 Énergie solaire - y compris les cellules photovoltaïques, les applications
  thermiques solaires et le chauffage solaire. </li>
    <li>23240 Énergie éolienne - Énergie éolienne pour le levage de l'eau et la production
  d'électricité. </li>
    <li>23250 Énergie marine - Y compris la conversion de l'énergie thermique des
  océans, l'énergie des marées et des vagues. </li>
    <li>23260 Énergie géothermique - Utilisation de l'énergie géothermique pour la
  production d'électricité ou directement comme chaleur pour l'agriculture, etc. </li>
    <li>23270- Centrales à biocarburants Utilisation de solides et de liquides produits
  à partir de la biomasse pour la production directe d'électricité. Comprend également
  les biogaz issus de la fermentation anaérobie (par exemple, gaz de décharge, gaz
  de boues d'épuration, fermentation de cultures énergétiques et de fumier) et des
  processus thermiques (également appelés gaz de synthèse) ; les centrales électriques
  alimentées par des déchets utilisant des déchets municipaux biodégradables (déchets
  ménagers et déchets d'entreprises et de services publics qui ressemblent aux déchets
  ménagers, collectés dans des installations spécialement conçues pour leur élimination
  avec récupération de liquides, de gaz ou de chaleur combustibles). Voir le code
  23360 pour les centrales électriques alimentées par des déchets non renouvelables.
  </li>
  </ul>

  <p>La recherche et le développement de technologies et de mesures d'efficacité énergétique
  est couverte par le code sectoriel 23182 du CRS sur la recherche énergétique. Les
  flux ci-dessus comprennent également l'assistance technique fournie pour soutenir
  la production, la recherche et le développement tels que définis ci-dessus. </p>

  <p><strong><em>IRENA :</em></strong> Les flux couverts par l'IRENA sont définis
  comme tous les prêts, subventions et prises de participation supplémentaires reçus
  par les pays en développement (définis comme des pays situés dans des régions en
  développement, telles qu'elles figurent dans la composition des régions de l'ONU
  M49) de tous les gouvernements étrangers, agences multilatérales et institutions
  financières de développement supplémentaires (y compris les crédits à l'exportation,
  le cas échéant) aux fins de la recherche et du développement en matière d'énergie
  propre et de production d'énergie renouvelable, y compris dans les systèmes hybrides.
  Ces flux supplémentaires couvrent les mêmes technologies et autres activités (recherche
  et développement, assistance technique, etc.) que celles énumérées ci-dessus et
  excluent tous les flux extraits du SNPC du CAD/OCDE. </p>

  <h2>Concepts:</h2>

  <p>La définition et la classification des technologies renouvelables sont conformes
  à la Classification internationale type des produits énergétiques (SIEC) des Nations
  unies. Les définitions des autres concepts sont données ci-dessus. </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>Le CAD de l'OCDE collecte des données sur les flux de ressources officielles
  et privées depuis 1960 au niveau agrégé et depuis 1973 au niveau des activités par
  le biais du système de notification des créanciers (les données du SNPC sont considérées
  comme complètes depuis 1995 pour les engagements au niveau des activités et depuis
  2002 pour les décaissements). Les données sont communiquées sur la base d'une année
  civile par les déclarants statistiques des administrations nationales (organismes
  d'aide, ministères des affaires étrangères ou des finances, etc.</p>

  <p>Les données de l'IRENA<p>512 sur les flux financiers provenant de sources publiques
  en faveur des énergies renouvelables sont disponibles dans la base de données de
  l'IRENA&#x2019;sur les investissements publics dans les énergies renouvelables.
  IRENA collecte ces données à partir d'un large éventail de sources publiques, y
  compris les bases de données et les rapports annuels de toutes les principales institutions
  de financement du développement et de 20 autres agences bilatérales et multilatérales
  investissant dans les énergies renouvelables. La base de données est mise à jour
  annuellement et (à la fin de l'année 2016) couvre les investissements publics dans
  les énergies renouvelables dans 29 pays développés et 104 pays en développement,
  pour la période 2000-2015. Au fur et à mesure que de nouvelles institutions financières
  financées par des fonds publics commencent à investir dans les énergies renouvelables,
  la base de données IRENA s'élargira pour inclure ces nouveaux investisseurs. </p>
