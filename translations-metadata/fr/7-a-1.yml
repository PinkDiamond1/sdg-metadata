QUALITY_ASSURE: >-
  <h2>Assurance de la qualité : </h2>

  <p>Les données du CAD/OCDE sont communiquées par les donateurs selon les mêmes normes
  et méthodologies (voir ici : <a href="http://www.oecd.org/dac/stats/methodology.htm">http://www.oecd.org/dac/stats/methodology.htm</a>).
  Les données de l'IRENA sont compilées à partir de sources nationales conformément
  aux principes fondamentaux de la statistique officielle des Nations Unies : <a href="https://unstats.un.org/unsd/dnss/gp/fundprinciples.aspx">https://unstats.un.org/unsd/dnss/gp/fundprinciples.aspx</a>.
  </p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <p><strong>Description:</strong></p>

  <p>Le SNPC contient les flux vers tous les pays bénéficiaires du CAD. Les chiffres
  mondiaux et régionaux sont basés sur la somme des flux d'APD et d'APF vers les projets
  d'énergie renouvelable.</p>

  <p>IRENA comprend actuellement des données sur les projets d'énergie renouvelable
  dans 29 pays développés et 104 pays en développement (133 pays au total)</p>.

  <h2>Séries chronologiques : </h2>

  <p><strong><em>OCDE </em></strong> : données annuelles à partir de 1960 (voir ci-dessus).
  </p>

  <p> <strong> <em>IRENA : </em> </strong> données annuelles à partir de 2000 </p>

  <h2>Désagrégation:</h2>

  <p>Les données du SIR contiennent des marqueurs qui indiquent si un objectif politique
  est atteint par l'activité. La mesure de l'égalité des sexes est incluse dans le
  SRC. Les données du SNPC sont rapportées au niveau du projet et peuvent être désagrégées
  par type de flux (APD ou OOF), par donateur, pays bénéficiaire, type de financement,
  type d'aide (projet, sous-secteur agricole, etc.). </p>

  <p>Les données dans IRENA sont stockées par pays (source et destinataire) au niveau
  du projet, ce qui permet de les désagréger en plusieurs dimensions. Par exemple,
  les flux financiers peuvent être divisés par technologies (c'est-à-dire la bioénergie,
  l'énergie géothermique, l'hydroélectricité, l'énergie des océans, l'énergie solaire
  et l'énergie éolienne) et sous-technologies (par exemple l'énergie éolienne terrestre
  et offshore), par géographie (tant au niveau national que régional), par instrument
  financier et par type de bénéficiaire. </p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>Ni l'OCDE ni l'IRENA ne font d'estimations de ces chiffres. Les données proviennent
  toutes de sources nationales communiquées à l'OCDE ou, dans le cas de l'IRENA, de
  statistiques officiellement publiées.</p>
