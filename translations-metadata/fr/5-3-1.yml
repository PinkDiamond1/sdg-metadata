SDG_GOAL: >-
  <p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes
  et les filles</p>
SDG_TARGET: "<p>Cible 5.3 : Éliminer toutes les pratiques préjudiciables, telles que\
  \ le mariage d'enfants, le mariage précoce ou forcé et la mutilation génitale féminine</p>"
SDG_INDICATOR: "<p>Indicateur 5.3.1 : Proportion de femmes âgées de 20 à 24 ans qui\
  \ étaient mariées ou en couple avant l’âge de 15 ans et avant l'âge de 18 ans</p>"
META_LAST_UPDATE: '<p>2022-03-31</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <p>Fonds des Nations Unies pour l’enfance (UNICEF)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition : </strong></p>

  <p>Proportion de femmes âgées de 20 à 24 ans qui étaient mariées ou en couple avant
  l'âge de 15 ans et avant l'âge de 18 ans.</p>

  <p><strong>Concepts : </strong></p>

  <p>Les unions formelles (c'est-à-dire les mariages) et informelles sont couvertes
  par cet indicateur. Les unions informelles sont généralement définies comme celles
  dans lesquelles un couple vit ensemble pendant un certain temps, avec l'intention
  d'avoir une relation durable, mais pour lesquelles il n'y a pas eu de cérémonie
  civile ou religieuse officielle (c.-à-d. la cohabitation).</p>
SOURCE_TYPE: >-
  <p>Les enquêtes auprès des ménages, telles que les MICS et les EDS, qui sont soutenues
  par l'UNICEF, permettent de recueillir des données sur cet indicateur dans les pays
  à faible et à moyen revenu et ce depuis la fin des années 1980. Dans certains pays,
  les données sont également recueillies par le biais de recensements nationaux ou
  d'autres enquêtes nationales auprès des ménages.</p>
COLL_METHOD: >-
  <ul>
        <li>L’UNICEF entreprend un vaste processus consultatif de compilation et d’évaluation
  des données provenant de sources nationales aux fins de la mise à jour de ses bases
  de données mondiales sur la situation des enfants. Jusqu’en 2017, le mécanisme utilisé
  par l’UNICEF pour collaborer avec les autorités nationales afin d’assurer la qualité
  des données et la comparabilité internationale sur les indicateurs clés pertinents
  pour les enfants était connu sous le nom de rapport de données par pays sur les
  indicateurs pour les objectifs (Country Data Reporting on the Indicators for the
  Goals (CRING)). </li>
        <li>À partir de 2018, l’UNICEF a lancé un nouveau processus de consultation
  par pays avec les autorités nationales sur certains indicateurs mondiaux des ODD
  liés aux enfants, pour lesquels il est gardien ou co-gardien, pour répondre aux
  normes et directives émergentes sur les flux de données pour la déclaration mondiale
  des indicateurs des ODD, qui mettent fortement l’accent sur la rigueur technique,
  l’appropriation par les pays et l’utilisation des données et statistiques officielles.
  Le processus de consultation a sollicité des commentaires directement des bureaux
  nationaux de statistique, ainsi que d’autres organismes gouvernementaux responsables
  des statistiques officielles, sur la compilation des indicateurs, y compris les
  sources de données utilisées, et l’application des définitions, classifications
  et méthodologies convenues au niveau international aux données provenant de cette
  source. Une fois examinés, les pays peuvent faire part de leurs commentaires sur
  l’acceptation de points de données spécifiques et, dans le cas contraire, sur les
  raisons pour lesquelles ils ne sont pas acceptés. </li>
  </ul>
FREQ_COLL: >-
  <p>L’UNICEF entreprendra chaque année une consultation annuelle par pays, probablement
  entre décembre et janvier, afin de permettre l’examen et le traitement des commentaires
  reçus afin de respecter les échéances mondiales de déclaration des ODD. </p>
REL_CAL_POLICY: |-
  <p>Mars 2021 </p>
DATA_SOURCE: |-
  <p>Bureaux nationaux de statistique (dans la plupart des cas)</p>
COMPILING_ORG: |-
  <p>UNICEF</p>
RATIONALE: >-
  <p>Le mariage avant l'âge de 18 ans est une violation fondamentale des droits de
  l'homme. Le mariage d'enfants compromet souvent le développement d'une fillette
  en entraînant une grossesse précoce et l'isolement social, en interrompant sa scolarité,
  en limitant ses possibilités de carrière et d'avancement professionnel et en la
  plaçant dans une situation de risque accru de violence conjugale. Dans de nombreuses
  cultures, il est attendu des filles qui atteignent la puberté qu'elles assument
  les rôles associés à la féminité. Il s'agit notamment de s'engager dans une union
  et de devenir mère. </p>

  <p>La pratique du mariage précoce ou d'enfant est une manifestation directe de l'inégalité
  des sexes. </p>

  <p>La question du mariage d'enfants est abordée dans un certain nombre de conventions
  et d'accords internationaux. Bien que le mariage ne soit pas directement mentionné
  dans la Convention relative aux droits de l'enfant, le mariage d'enfants est lié
  à d'autres droits – tels que le droit à la liberté d'expression, le droit à la protection
  contre toutes les formes d'abus et le droit d'être protégé contre les pratiques
  traditionnelles néfastes. </p>
REC_USE_LIM: >-
  <p>Il existe des outils et des mécanismes de collecte de données que les pays ont
  mis en place pour suivre la situation en ce qui concerne cet indicateur. Les modules
  utilisés pour recueillir des informations sur l’état matrimonial chez les femmes
  et les hommes en âge de procréer (15-49 ans) dans l'EDS et le MICS ont été entièrement
  harmonisés. </p>

  <p>La mesure du mariage d'enfants est de nature rétrospective par conception, englobant
  l’âge au premier mariage chez une population qui a terminé la période de risque
  (c.-à-d. les femmes adultes). Bien qu’il soit également possible de mesurer l’état
  matrimonial actuel des filles de moins de 18 ans, de telles mesures permettraient
  de sous-estimer le niveau de mariage d'enfants, car les filles qui ne sont pas actuellement
  mariées peuvent encore le faire avant l’âge de 18 ans. Pour plus de détails sur
  l’interprétation et les pièges courants de cet indicateur, consulter : <a href="https://data.unicef.org/wp-content/uploads/2020/06/A-Generation-to-Protect-publication-English_2020.pdf">(en
  anglais) <em>A Generation to Protect: Monitoring violence exploitation and abuse
  of children within the SDG framework</em></a><em></em> (UNICEF 2020). </p>
DATA_COMP: >-
  <p>Nombre de femmes âgées de 20 à 24 ans qui se sont mariées ou étaient en couple
  avant l'âge de 15 ans (ou avant l'âge de 18 ans), divisé par le nombre total de
  femmes âgées de 20 à 24 ans dans la population, multiplié par 100</p>
IMPUTATION: >-
  <p>&#x2022; <strong>Au niveau national :</strong></p>

  <p>Lorsque les données d’un pays sont totalement manquantes, l’UNICEF ne publie
  aucune estimation nationale</p>

  <p>&#x2022; <strong>Aux niveaux régional et mondial :</strong></p>

  <p>La moyenne régionale est appliquée aux pays de la région dont les valeurs sont
  manquantes aux fins du calcul des agrégats régionaux uniquement, mais n’est pas
  publiée en tant qu’estimations nationales. Les agrégats régionaux ne sont publiés
  que lorsqu’au moins 50 % de la population régionale du groupe d’âge concerné est
  couverte par les données disponibles. </p>
REG_AGG: >-
  <p>Les agrégats mondiaux sont des moyennes pondérées de toutes les sous-régions
  qui composent le monde. Les agrégats régionaux sont des moyennes pondérées de tous
  les pays d'une région donnée.</p>
DOC_METHOD: >-
  <p>Les pays recueillent des données sur le mariage d'enfants par le biais d'enquêtes
  auprès des ménages telles que les EDS ou les MICS soutenues par l'UNICEF. Dans certains
  pays, ces données sont également recueillies par le biais d'autres enquêtes nationales
  auprès des ménages.</p>
QUALITY_ASSURE: >-
  <p>L'UNICEF gère la base de données mondiale sur le mariage d'enfants, qui est utilisée
  pour les rapports sur les ODD et autres rapports officiels. Avant l'inclusion d'observations
  dans la base de données, celles-ci sont examinées par les points focaux techniques
  au siège social de l'UNICEF afin de vérifier la cohérence et la qualité générale
  des données. Cet examen est basé sur un ensemble de critères objectifs afin de garantir
  que seules les informations les plus récentes et les plus fiables sont incluses
  dans les bases de données. Les critères sont les suivants : les données de base
  doivent inclure une documentation appropriée; les valeurs des données doivent être
  représentatives au niveau de la population nationale; les données sont recueillies
  en utilisant une méthodologie appropriée (p. ex., l'échantillonnage); les valeurs
  des données sont basées sur un échantillon suffisamment large; les données sont
  conformes à la définition standard de l'indicateur, y compris le groupe d'âge et
  les concepts, dans la mesure du possible; les données sont plausibles en fonction
  des tendances et de la cohérence avec les estimations précédemment publiées/déclarées
  pour l'indicateur. </p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Des données comparables sur cet indicateur sont actuellement disponibles pour
  126 pays</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Au niveau national, les dernières données disponibles pour l’indicateur 5.3.1
  sont publiées. Aux niveaux régional et mondial, les estimations de séries chronologiques
  sont publiées pour des intervalles de 5 ans à partir de 2000. </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Aucune </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les estimations compilées et présentées au niveau mondial proviennent directement
  des données produites au niveau national et ne sont pas ajustées ou recalculées.</p>
