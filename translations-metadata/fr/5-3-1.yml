INST_MANDATE: <p>L’UNICEF est responsable du suivi mondial et de l’établissement de
  rapports sur le bien-être des enfants. Il fournit une assistance technique et financière
  aux États membres pour les aider à recueillir des données de qualité sur le mariage
  d'enfants, notamment par le biais du programme d’enquête auprès des ménages MICS
  soutenu par l’UNICEF. L’UNICEF compile également des statistiques sur le mariage
  d'enfants dans le but de mettre à la disposition du public des ensembles de données
  comparables au niveau international, et il analyse les statistiques sur le mariage
  d'enfants qui sont incluses dans les publications pertinentes fondées sur des données,
  y compris dans sa publication phare, <em>The State of the World's Children</em>.
  </p>
CONTACT_ORGANISATION: <p>Fonds des Nations Unies pour l’enfance (UNICEF)</p>
UNIT_MEASURE: <p>Pourcentage (%)</p>
CLASS_SYSTEM: <p>L’indicateur englobe toutes les unions formelles et informelles (de
  cohabitation). À des fins de comparabilité, l’âge de 18 ans est utilisé comme norme
  entre les pays comme âge commun de la majorité, bien que le seuil entre l’enfance
  et l’âge adulte varie d’un pays à l’autre, tout comme l’âge légal du mariage. </p>
