QUALITY_MGMNT: <p>Le processus qui sous-tend la production de statistiques fiables
  sur le mariage d'enfants est bien établi au sein de l’UNICEF. La qualité et le processus
  conduisant à la production de l’indicateur 5.3.1 des ODD sont assurés en travaillant
  en étroite collaboration avec les bureaux de statistique et d’autres parties prenantes
  concernées, par le biais d’un processus consultatif. </p>
QUALITY_ASSMNT: <p>Des contrôles de cohérence et de qualité des données sont régulièrement
