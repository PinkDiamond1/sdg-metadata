IMPUTATION: "<p><strong>• Au niveau national :</strong></p>\n<p>Pour les troubles\
  \ liés à la consommation de drogues, des données seront fournies pour les pays où\
  \ des informations sont disponibles pour le numérateur et le dénominateur. Aucune\
  \ estimation des données ne sera faite au niveau national. </p>\n<p> </p>\n<p>Pour\
  \ l’alcool, lorsque l’information sur l’utilisation des services est manquante dans\
  \ un pays, plusieurs approches seront utilisées pour produire des estimations fondées\
  \ sur toutes les données contextuelles disponibles au sujet de la capacité des services\
  \ dans le pays et à l’échelle régionale. Il y a un lien à établir entre la disponibilité\
  \ et l'utilisation des services pour obtenir une compréhension approximative du\
  \ nombre de personnes qui pourraient utiliser les services dans les pays où aucune\
  \ information directe sur le nombre de personnes utilisant les services n’est disponible.\
  \ </p>\n<p> <strong> </strong> </p>\n<p><strong>• Aux niveaux régional et mondial\
  \ :</strong></p>\n<p>Des agrégats sous-régionaux et régionaux sont produits lorsque\
  \ suffisamment de données au niveau national sont disponibles (un nombre minimum\
  \ de pays et un pourcentage minimum de la couverture de la population). Lorsque\
  \ les données sont disponibles, des estimations sous-régionales sont d’abord créées,\
  \ puis agrégées au niveau régional. Le niveau mondial est calculé comme une agrégation\
  \ d’estimations régionales. </p>"
