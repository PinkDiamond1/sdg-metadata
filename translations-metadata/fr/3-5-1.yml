SDG_GOAL: '<p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir
  le bien-être de tous à tout âge</p>'
SDG_TARGET: "<p>Cible 3.5 : Renforcer la prévention et le traitement de l’abus de\
  \ substances psychoactives, notamment l'abus de stupéfiants et la consommation nocive\
  \ d’alcool</p>"
SDG_INDICATOR: '<p>Indicateur 3.5.1 : Couverture des interventions de traitement (services
  pharmacologiques, psychosociaux, de réadaptation et de suivi) pour les troubles
  liés à l’utilisation de substances</p>'
META_LAST_UPDATE: <p>2019-09-20</p>
SDG_RELATED_INDICATORS: '<p>Indicateur 3.5.2 : Consommation d’alcool (en litres d’alcool
  pur) par habitant (âgé de 15 ans ou plus) au cours d’une année civile</p>'
SDG_CUSTODIAN_AGENCIES: "<p>Organisation mondiale de la Santé (OMS)</p>\n<p>Office\
  \ des Nations Unies contre la drogue et le crime (ONUDC)</p>"
CONTACT_ORGANISATION: "<p>Organisation mondiale de la Santé (OMS)</p>\n<p>Office des\
  \ Nations Unies contre la drogue et le crime (ONUDC)</p>"
FREQ_COLL: <p>On encourage les pays à mener régulièrement des enquêtes auprès de la
  population générale sur la consommation de substances, mais au moins tous les quatre
  à cinq ans. En outre, on les encourage à utiliser des solutions de rechange moins
  coûteuses pour estimer le nombre de personnes souffrant de troubles liés à la consommation
  de substances et l’utilisation des services, en tirant parti de la disponibilité
  des données administratives grâce à l’utilisation de méthodes d’estimation indirectes.
  La collecte de données auprès des pays est prévue sur une base annuelle ou semestrielle.
  </p>
REL_CAL_POLICY: <p>Les données sur les indicateurs pertinents des ODD sont recueillies,
  compilées et renvoyées aux pays pour examen à chaque année. Les données sont ensuite
  envoyées à chaque année au Conseil de sécurité de l’ONU par les voies de déclaration
  régulières. </p>
COMPILING_ORG: <p>Les données seront compilées par les co-dépositaires de cet indicateur
  (ONUDC et OMS). </p>
SOURCE_TYPE: "<p>Les sources incluent : </p>\n<ul>\n  <li>Enquêtes auprès des ménages\
  \ </li>\n  <li>Enquêtes auprès de personnes utilisant des substances – utilisant\
  \ par exemple un échantillonnage fondé sur les répondants </li>\n  <li>Méthodes\
  \ indirectes telles que la saisie/re-saisie ou la méthode de référence multiplicatrice\
  \ (« multiplier benchmark method ») </li>\n</ul>\n<p>Les enquêtes devraient être\
  \ représentatives à l’échelle nationale, avec une taille d’échantillon suffisamment\
  \ grande pour saisir les événements pertinents et calculer la désagrégation nécessaire,\
  \ et elles devraient être fondées sur un plan d’échantillonnage solide. L’utilisation\
  \ de questions indirectes pour les méthodes des réseaux (« network scale-up methods »)\
  \ dans les enquêtes auprès des ménages est encouragée. </p>\n<p>Les registres de\
  \ traitement sont la principale source de données sur le nombre de personnes recevant\
  \ un traitement. Ils devraient couvrir l’ensemble du territoire national et être\
  \ reliés à toutes les agences compétentes fournissant des services de traitement.\
  \ </p>\n<p>Pour estimer le nombre de personnes atteintes de troubles liés à la consommation\
  \ d’alcool, les sources de données privilégiées sont les enquêtes basées sur la\
  \ population ciblant la population adulte (15 ans ou plus). Les enquêtes internationales\
  \ telles que « World Health Survey (WHS) », « STEPwise Approach to NCD Risk Factor\
  \ Surveillance (STEPS) », « Gender, Alcohol, and Culture International Study (GENACIS) »\
  \ et « European Comparative Alcohol Study (ECAS) » représentent de bonnes pratiques.\
  \ </p>"
RATIONALE: "<p>Selon les données de l’ONUDC et de l’OMS, environ 271 millions de personnes\
  \ âgées de 15 à 64 ans dans le monde ont consommé une drogue illicite au moins une\
  \ fois en 2017, environ 2,3 milliards de personnes sont actuellement des buveurs\
  \ d’alcool, quelque 35 millions de personnes souffrent de troubles liés à la consommation\
  \ de drogues et 289 millions, de troubles liés à la consommation d’alcool. </p>\n\
  <p> </p>\n<p>Les troubles liés à la consommation de substances sont des problèmes\
  \ de santé graves qui représentent un fardeau important pour les personnes touchées,\
  \ leurs familles et leurs collectivités. Les troubles liés à la consommation de\
  \ substances non traités entraînent des coûts importants pour la société, notamment\
  \ une perte de productivité, une augmentation des dépenses de santé et des coûts\
  \ liés à la justice pénale, au bien-être social et à d’autres conséquences sociales.\
  \ Le renforcement des services de traitement implique de donner accès à un ensemble\
  \ complet d’interventions fondées sur des données probantes (définies dans les normes\
  \ et directives internationales) qui devraient être disponibles pour tous les groupes\
  \ de population dans le besoin. L’indicateur indiquera dans quelle mesure une gamme\
  \ d’interventions fondées sur des données probantes pour le traitement des troubles\
  \ liés à l’utilisation de substances est disponible et accessible à la population\
  \ dans le besoin aux niveaux national, régional et mondial. </p>\n<p> </p>\n<p>Même\
  \ s’il existe un traitement efficace, seul un petit nombre de personnes atteintes\
  \ de troubles liés à la consommation de substances le reçoivent. Par exemple, on\
  \ estime qu’à l’échelle mondiale, une personne sur 7 souffrant de troubles liés\
  \ à la consommation de drogues a accès ou a reçu des services de traitement de la\
  \ toxicomanie (Rapport mondial sur les drogues 2019). Les données de <a href=\"\
  https://www.who.int/gho/substance_abuse/en/\" target=\"_blank\">(en anglais) WHO\
  \ ATLAS-Substance Use</a> ont montré qu’en 2014, seuls 11,9 % (sur 103 pays ayant\
  \ répondu) ont signalé une couverture élevée (40 % ou plus) de la dépendance à l’alcool.\
  \ L’indicateur 3.5.1 des ODD est crucial pour mesurer les progrès accomplis dans\
  \ le renforcement du traitement de la toxicomanie dans le monde, tel que formulé\
  \ dans la cible 3.5. </p>\n<p> </p>"
DATA_SOURCE: <p>Les données sur les troubles liés à la consommation de drogues sont
  recueillies par l’intermédiaire des points focaux nationaux. Les fournisseurs de
  données varient d’un pays à l’autre et peuvent être des institutions telles que
  les agences de contrôle des drogues, les observatoires nationaux des drogues, les
  ministères de la santé et/ou les bureaux nationaux de statistique.</p>
