SDG_GOAL: >-
  <p>Objectif 4 : Assurer l'accès de tous à une éducation de qualité, sur un pied
  d'égalité, et promouvoir les possibilités d'apprentissage tout au long de la vie</p>
SDG_TARGET: "<p>Cible 4.b : D’ici 2020, augmenter nettement à l’échelle mondiale le\
  \ nombre de bourses d’études offertes à des étudiants des pays en développement,\
  \ en particulier des pays les moins avancés, des petits États insulaires en développement\
  \ et des pays d’Afrique, pour leur permettre de suivre des études supérieures, y\
  \ compris une formation professionnelle, des cursus informatiques, techniques et\
  \ scientifiques et des études d’ingénieur, dans des pays développés et dans d’autres\
  \ pays en développement</p>"
SDG_INDICATOR: "<p>Indicateur 4.b.1 : Volume de l’aide publique au développement consacrée\
  \ aux bourses d’études, selon le secteur et le type de formation</p>"
