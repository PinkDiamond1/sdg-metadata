STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Décaissements bruts de l'aide publique au développement (APD) totale de tous
  les donateurs pour les bourses d’études. </p>

  <p><strong>Concepts :</strong></p>

  <p>APD : le Comité d'aide au développement (CAD) définit l'APD comme « les flux
  vers les pays et territoires figurant sur la liste du CAD des bénéficiaires de l'APD
  et vers les institutions multilatérales ». Ceux-ci suivent les règles suivantes
  :</p>

  <ol>

  <li>ils fournis par des agences officielles, y compris les gouvernements des États
  et des collectivités locales, ou par leurs agences exécutives;</li>

  <li>chaque transaction est administrée avec pour principal objectif la promotion
  du développement économique et du bien-être des pays en développement; et</li>

  <li>est de nature concessionnelle et comporte un élément de subvention d'au moins
  25 % (calculé à un taux d'actualisation de 10 %). (Consulter le lien : <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm

  "><u>https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm</u></a>)</li>

  </ol>

  <p>Bourses d’études : Aide financière pour les étudiants individuels et contributions
  aux stagiaires. Les étudiants et stagiaires bénéficiaires sont des ressortissants
  de pays en développement. Les aides financières octroyées comprennent des subventions
  bilatérales aux étudiants inscrits à un enseignement systématique dans des établissements
  d’enseignement supérieur privés ou publics pour suivre des études ou des cours de
  formation à temps plein dans le pays donateur. Les frais de scolarité estimés des
  élèves fréquentant des écoles financées par le donateur mais ne recevant pas de
  subventions individuelles ne sont pas inclus ici, mais sous le poste des coûts imputés
  aux étudiants (code sectoriel CRS 1520). Les coûts de formation se rapportent aux
  contributions pour les stagiaires des pays en développement recevant principalement
  une formation non académique, pratique ou professionnelle dans le pays donateur.
  </p>
SOURCE_TYPE: >-
  <p>Le CAD de l'OCDE recueille des données sur les flux de ressources officielles
  et privées depuis 1960 au niveau agrégé et depuis 1973 au niveau des activités par
  le biais du Système de notification des pays créanciers (les données du SNPC sont
  considérées comme complètes depuis 1995 pour les engagements au niveau des activités
  et depuis 2002 pour les décaissements). </p>

  <p>Les données relatives aux bourses ne sont disponibles que depuis 2010, date à
  laquelle la nouvelle typologie de l'aide a été introduite dans les statistiques
  du CAD. </p>

  <p>Les données sont déclarées par les donateurs selon les mêmes normes et méthodologies
  (consulter le lien : http://www.oecd.org/fr/cad/financementpourledeveloppementdurable/normes-financement-developpement/).</p>

  <p>Les données sont déclarées sur la base d'une année civile par les déclarants
  statistiques des administrations nationales (agences d'aide, ministères des affaires
  étrangères ou des finances, etc.).</p>
COLL_METHOD: >-
  <p>Un déclarant statistique est responsable de la collecte des statistiques du CAD
  dans chaque pays/organisme fournisseur. Ce déclarant se trouve généralement dans
  l'organisme d'aide national, le ministère des affaires étrangères ou des finances,
  etc.</p>
