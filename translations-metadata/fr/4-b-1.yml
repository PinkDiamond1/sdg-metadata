RATIONALE: >-
  <p>Les flux totaux d'APD aux pays en développement quantifient l'effort public que
  les donateurs fournissent à ces pays pour les bourses d'études.</p>
REC_USE_LIM: >-
  <p>Les données du Système de notification des pays créanciers sont disponibles à
  partir de 1973. Toutefois, la couverture des données est considérée comme complète
  à partir de 1995 pour les engagements au niveau des activités et à partir de 2002
  pour les décaissements.</p>

  <p>Les données relatives aux bourses ne sont disponibles que depuis 2010, date à
  laquelle la nouvelle typologie de l'aide a été introduite dans les statistiques
  du CAD. </p>
DATA_COMP: >-
  <p>La somme des flux de l'APD versés par tous les donateurs aux pays en développement
  pour l'octroi de bourses d'études.</p>
IMPUTATION: >-
  <p>&#x2022; <strong>Au niveau national :</strong></p>

  <p>En raison de la qualité élevée des rapports, aucune estimation n'est produite
  pour les données manquantes.</p>

  <p>&#x2022; <strong>Aux niveaux régional et mondial :</strong></p>

  <p>Sans objet. </p>
REG_AGG: >-
  <p>Les chiffres mondiaux et régionaux sont basés sur la somme des flux d'APD pour
  les bourses d'études.</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Sur la base du bénéficiaire pour tous les pays en développement éligibles à l'APD.</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Les données sont disponibles à partir de 2010.</p>

  <p><strong>Désagrégation :</strong></p>

  <p>Cet indicateur peut être ventilé par donateur, pays bénéficiaire, type de financement,
  etc.</p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les statistiques du CAD sont normalisées sur la base d’une année civile pour
  tous les donateurs et peuvent différer des données de l’exercice disponible dans
  les documents budgétaires de certains pays.</p>
