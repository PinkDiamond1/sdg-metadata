SDG_TARGET: '<p>Cible 1.2 : D’ici 2030, réduire au moins de moitié la proportion d’hommes,
  de femmes et d’enfants de tous âges souffrant d’une forme ou l’autre de pauvreté,
  telle que définie par chaque pays</p>'
SDG_GOAL: <p>Éliminer la pauvreté sous toutes ses formes et partout dans le monde</p>
