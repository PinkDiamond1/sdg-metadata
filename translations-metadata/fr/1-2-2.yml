STAT_CONC_DEF: "<p> <strong> Définition :</strong></p>\n<p> Les quatre séries suivantes\
  \ sont utilisées pour suivre l’ODD 1.2.2. </p>\n<ol>\n  <li> Dénombrement officiel\
  \ de la pauvreté multidimensionnelle, selon le sexe et l’âge (% de la population)</li>\n\
  </ol>\n<ul>\n  <li> Le pourcentage de personnes qui sont multidimensionnellement\
  \ pauvres</li>\n</ul>\n<ol>\n  <li> Nombre moyen de privations (intensité)</li>\n\
  </ol>\n<ul>\n  <li> Le pourcentage moyen de dimensions dans lesquelles les pauvres\
  \ sont privés</li>\n</ul>\n<ol>\n  <li> Dénombrement officiel de la pauvreté multidimensionnelle\
  \ (% du total des ménages)</li>\n</ol>\n<ul>\n  <li> Le pourcentage de ménages qui\
  \ sont multidimensionnellement pauvres</li>\n</ul>\n<ol>\n  <li> Privation multidimensionnelle\
  \ chez les enfants (% de la population de moins de 18 ans)</li>\n</ol>\n<ul>\n \
  \ <li> Le pourcentage d’enfants qui sont simultanément privés dans de multiples\
  \ dimensions du bien-être</li>\n</ul>\n<p> <strong> Concepts:</strong></p>\n<p>\
  \ Le dénombrement officiel de la pauvreté multidimensionnelle est calculé par chaque\
  \ pays à l’aide de méthodologies différentes. La méthode la plus couramment utilisée\
  \ est la méthodologie Alkire Foster (AF) qui identifie les dimensions, généralement\
  \ la santé, l’éducation et les niveaux de vie et plusieurs indicateurs dans chaque\
  \ dimension. L’unité d’analyse peut être individuelle ou domestique. Les individus\
  \ ou les ménages sont considérés comme multidimensionnellement pauvres s’ils sont\
  \ privés dans de multiples indicateurs dépassant certains seuils. </p>\n<p> D’autre\
  \ part, les pays de l’UE et la Macédoine du Nord utilisent une approche complètement\
  \ différente pour mesurer la pauvreté multidimensionnelle en utilisant le concept\
  \ de \"personnes menacées de pauvreté ou d’exclusion sociale\" (AROPE). L’AROPE\
  \ se compose de trois indicateurs, et les personnes seront considérées comme \"\
  à risque de pauvreté ou d’exclusion sociale\" si elles sont \"à risque de pauvreté\"\
  \ ou \"gravement démunies matériellement\" ou \"vivant dans un ménage avec une très\
  \ faible intensité de travail\". </p>\n<p> La privation multidimensionnelle chez\
  \ les enfants est calculée sur la base de la méthodologie appelée analyse du chevauchement\
  \ des privations multiples (MODA). Un enfant est considéré comme multidimensionnellement\
  \ pauvre s’il est simultanément privé dans plusieurs dimensions. La méthodologie\
  \ identifie également les dimensions et les indicateurs sous chaque dimension, et\
  \ a une structure similaire à la méthodologie AF. Cependant, elle est étonnamment\
  \ différente puisqu'elle se concentre sur le cycle de vie des enfants et crée différents\
  \ ensembles de dimensions et d’indicateurs pour différents groupes d’âge, par exemple,\
  \ 0-4, 5-11, 12-14, 15-17, et effectue une analyse séparément pour chaque groupe\
  \ d’âge. Dans la base de données mondiale sur les ODD, le dénombrement multidimensionnel\
  \ de la pauvreté (%) pour l’ensemble de la tranche d’âge de 0 à 17 ans a été utilisé.\
  \ </p>"
