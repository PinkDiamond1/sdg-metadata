QUALITY_ASSURE: >-
  <p>Des contrôles de cohérence et de qualité des données sont régulièrement effectués
  pour la validation des données avant leur diffusion dans la base de données de l’ILOSTAT.
  </p>

  <p> </p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Les données sur la proportion de femmes occupant des postes de direction sont
  disponibles pour 168 pays et territoires. Les données sur les femmes occupant des
  postes de cadres supérieurs et intermédiaires sont disponibles pour 116 pays et
  territoires.</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p> Les données pour cet indicateur sont disponibles à partir de 2000 dans la base
  de données mondiale des indicateurs ODD, mais des séries chronologiques remontant
  à plusieurs décennies sont disponibles dans ILOSTAT. </p>

  <p><strong>Désagrégation :</strong></p>

  <p> Cet indicateur ne nécessite aucune ventilation en soi, bien que des statistiques
  de l'emploi par sexe et par profession soient nécessaires pour le calculer. Si des
  statistiques sont disponibles et que la taille de l'échantillon le permet, il peut
  être intéressant de croiser cet indicateur par activité économique (CITI) ou de
  le désagréger davantage pour observer la part des femmes dans des groupes professionnels
  plus détaillés. </p>
