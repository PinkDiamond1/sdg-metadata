SDG_GOAL: >-
  <p>Objectif 5 : Parvenir à l’égalité des sexes et autonomiser toutes les femmes
  et les filles</p>
SDG_TARGET: "<p>Cible 5.5 : Veiller à ce que les femmes participent pleinement et\
  \ effectivement aux fonctions de direction à tous les niveaux de décision, dans\
  \ la vie politique, économique et publique, et y accèdent à chance égale</p>"
SDG_INDICATOR: "<p>Indicateur 5.5.2 : Proportion de femmes occupant des postes de\
  \ direction</p>"
META_LAST_UPDATE: '<p>2022-03-31</p>'
SDG_RELATED_INDICATORS: >-
  <p>8.5.1 Rémunération horaire moyenne des employés, selon le sexe, l’âge, la profession
  et le statut de personne handicapée</p>
SDG_CUSTODIAN_AGENCIES: |-
  <p>Organisation internationale du travail (OIT)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Cet indicateur fait référence à la proportion de femmes dans le nombre total
  de personnes employées à des postes de direction. Il est recommandé d’utiliser conjointement
  deux mesures différentes pour cet indicateur : la part des femmes dans la gestion
  (totale) et la part des femmes dans les cadres supérieurs et intermédiaires (excluant
  ainsi la gestion junior (cadres inférieurs). Le calcul conjoint de ces deux mesures
  fournit des informations pour déterminer si les femmes sont plus représentées dans
  les postes de cadres inférieurs que dans les postes de cadres supérieurs et intermédiaires,
  ce qui indique un plafond éventuel pour les femmes d’accéder à des postes de direction
  de haut niveau. Dans ces cas, calculer seulement la proportion de femmes dans la
  gestion (totale) serait trompeur, suggérant que les femmes occupent des postes ayant
  plus de pouvoir de décision et de responsabilités qu’elles ne le font réellement.</p>

  <p><strong>Concepts :</strong></p>

  <ul>
    <li>L’emploi comprend toutes les personnes en âge de travailler qui, au cours
  d’une courte période de référence (une semaine), ont été engagées dans une activité
  de production de biens ou de services rémunérés ou rentables. </li>
    <li>L’emploi dans la gestion est déterminé selon les catégories de la dernière
  version de la Classification internationale type des professions (CITP-08), qui
  organise les emplois en un ensemble clairement défini de groupes basés sur les tâches
  et les fonctions entreprises dans le travail. Aux fins de cet indicateur, il est
  préférable de se référer séparément aux cadres supérieurs et intermédiaires seulement,
  ainsi qu’à la gestion totale (y compris la gestion junior). La proportion de femmes
  tend à être plus élevée dans les postes de cadres inférieurs que dans les postes
  de cadres supérieurs et intermédiaires, de sorte que limiter l’indicateur à une
  mesure incluant la gestion junior peut introduire des biais. Les cadres supérieurs
  et intermédiaires correspondent aux sous-grands groupes 11, 12 et 13 de la CITP-08
  et aux sous-grands groupes 11 et 12 de la CITP-88. Si les statistiques ventilées
  au niveau des sous-grands groupes (niveaux à deux chiffres de la CITP) ne sont pas
  disponibles, alors le groupe principal 1 de la CITP-08 et de la CITP-88 peut être
  utilisé comme indicateur et celui-ci ne ferait alors référence qu’à la gestion totale
  (y compris la gestion junior). </li>
  </ul>
SOURCE_TYPE: >-
  <p>La source recommandée pour cet indicateur est une enquête sur la population active
  ou, si elle n’est pas disponible, d’autres types similaires d’enquêtes auprès des
  ménages, y compris un module sur l’emploi. En l’absence d’une enquête auprès des
  ménages liés à la main-d’œuvre, des enquêtes auprès des établissements ou des dossiers
  administratifs peuvent être utilisés pour recueillir de l’information sur la part
  des femmes dans l’emploi selon les groupes CITP requis. Dans les cas où des enquêtes
  auprès d’établissement ou des dossiers administratifs sont utilisés, la couverture
  est susceptible d’être limitée aux entreprises formelles ou aux entreprises d’une
  certaine taille. Les informations sur les entreprises couvertes doivent être fournies
  avec les chiffres. Lorsque l’on compare les chiffres d’une année à l’autre, il convient
  de tenir compte de tout changement dans les versions de la CITP utilisées. </p>
COLL_METHOD: >-
  <p>Le Département de statistique de l’OIT traite les microensembles de données des
  enquêtes nationales auprès des ménages conformément aux concepts et définitions
  d’indicateurs convenus au niveau international et définis par la Conférence internationale
  des statisticiens du travail. Pour les données qui n’ont pas pu être obtenues par
  ce biais ou directement à partir des sites Web gouvernementaux, l’OIT envoie un
  questionnaire annuel ILOSTAT à toutes les agences compétentes de chaque pays (office
  national de statistique, ministère du travail, etc.) demandant les dernières données
  annuelles et toute révision sur de nombreux sujets et indicateurs du marché du travail,
  y compris de nombreux indicateurs des ODD. </p>
FREQ_COLL: >-
  <p>En continu</p>
REL_CAL_POLICY: >-
  <p>En continu</p>
DATA_SOURCE: |-
  <p>Bureaux nationaux de statistique</p>
COMPILING_ORG: |-
  <p>Organisation internationale du travail (OIT)</p>
RATIONALE: >-
  <p> L’indicateur fournit des informations sur la proportion de femmes qui sont employées
  dans des rôles de prise de décision et de gestion au sein du gouvernement, des grandes
  entreprises et des institutions, fournissant ainsi un aperçu du pouvoir des femmes
  dans la prise de décision et dans l’économie (en particulier par rapport au pouvoir
  des hommes dans ces domaines). </p>
REC_USE_LIM: >-
  <p>La principale limite de cet indicateur est qu’il ne reflète pas les différences
  dans les niveaux de responsabilité des femmes dans ces postes de haut et de moyen
  niveau ou les caractéristiques des entreprises et des organisations dans lesquelles
  elles travaillent. Sa qualité dépend également fortement de la fiabilité des statistiques
  de l’emploi par profession au niveau à deux chiffres de la CITP. </p>
