IMPUTATION: >-
  <p>&#x2022; <strong>Au niveau national :</strong></p>

  <p> Des techniques multivariables de régression et de validation croisée sont utilisées
  pour imputer les valeurs manquantes au niveau national. Les variables supplémentaires
  utilisées pour l’imputation comprennent une série d’indicateurs, y compris les données
  sur le marché du travail et l’économie. Toutefois, les valeurs imputées des pays
  manquants ne sont utilisées que pour calculer les estimations mondiales et régionales ;
  ils ne sont pas utilisés pour les rapports internationaux sur les indicateurs des
  ODD par l’OIT. </p>

  <p>Pour une description méthodologique plus détaillée, veuillez consulter l’aperçu
  méthodologique (en anglais) des estimations modélisées de l’OIT, disponible à l'adresse
  https ://www.ilo.org/ilostat-files/Documents/TEM.pdf. </p>

  <p>&#x2022; <strong>Aux niveaux régional et mondial :</strong></p>
REG_AGG: >-
  <p>Les agrégats sont dérivés des estimations modélisées de l’OIT qui sont utilisées
  pour produire des estimations mondiales et régionales de l’emploi par profession
  et par sexe, entre autres. Ces modèles utilisent des techniques multivariées de
  régression et de validation croisée pour imputer les valeurs manquantes au niveau
  des pays, qui sont ensuite agrégées pour produire des estimations régionales et
  mondiales. Les proportions régionales et mondiales de femmes à des postes de direction
  sont obtenues en additionnant d’abord, d’un pays à l’autre, le numérateur et le
  dénominateur de la formule qui définit la proportion de femmes à des postes de direction,
  décrite ci-dessus. Une fois que les deux magnitudes sont produites au niveau d’agrégation
  souhaité, le rapport entre les deux est utilisé pour calculer le taux pour chaque
  groupement régional et au niveau mondial. Notez que cette méthode d’agrégation directe
  peut être utilisée en raison de l’imputation d’observations manquantes. Pour plus
  d’informations sur les estimations, veuillez consulter l’aperçu méthodologique des
  estimations modélisées de l’OIT, disponible (en anglais) à l'adresse https://www.ilo.org/ilostat-files/Documents/TEM.pdf.
  </p>
DOC_METHOD: >-
  <p>Pour calculer cet indicateur, des données sur l’emploi selon le sexe et la profession
  sont nécessaires, en utilisant au moins le niveau à deux chiffres de la Classification
  internationale type des professions. Ces données sont recueillies au niveau national
  principalement au moyen d’enquêtes sur la population active (ou d’autres types d’enquêtes
  auprès des ménages avec un module d’emploi). Pour la méthodologie de chaque enquête
  nationale auprès des ménages, il faut se référer au rapport d’enquête le plus complet
  ou aux publications méthodologiques du bureau national de statistique en question.</p>

  <ul>
