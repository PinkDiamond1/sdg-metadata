COMPILING_ORG: |-
  <p>Institut de statistique de l'UNESCO (UNESCO-ISU)</p>
RATIONALE: >-
  <p>Pour mesurer le niveau général de disparité entre deux sous-populations d'intérêt
  par rapport à un indicateur donné. Plus l'indice de parité est éloigné de 1, plus
  la disparité entre les deux groupes d'intérêt est importante.</p>
REC_USE_LIM: >-
  <p>L'indicateur n'est pas symétrique par rapport à 1 mais une simple transformation
  peut le rendre tel (en inversant les ratios qui dépassent 1 et en les soustrayant
  de 2). Cela facilitera l'interprétation.</p>
DATA_COMP: >-
  <p>La valeur de l'indicateur du groupe probablement le plus défavorisé est divisée
  par la valeur de l'indicateur de l'autre sous-population concernée. </p>

  <p>IPD = [Ind<sub>i</sub>]<sub>d</sub>/[Ind<sub>i</sub>]<sub>a</sub></p>

  <p>où : </p>

  <p>IPD = l'indice de parité des dimensions (genre, richesse, lieu, etc.) </p>

  <p>Ind<sub>i</sub> = l'indicateur i d'Education 2030 pour lequel une mesure d'équité
  est nécessaire </p>

  <p>d = le groupe probablement défavorisé (p. ex., les femmes, les plus pauvres,
  etc.) </p>

  <p>a = le groupe probablement avantagé (p. ex., les hommes, les plus riches, etc.)
  </p>
