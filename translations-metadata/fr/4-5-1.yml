DATA_VALIDATION: <p>L’Institut de statistique de l’UNESCO partage toutes les valeurs
  des indicateurs et les notes sur la méthodologie avec les bureaux nationaux de statistique,
  les ministères de l’éducation ou d’autres organismes compétents dans les différents
  pays pour leur examen, leur rétroaction et leur validation avant la diffusion des
  données. </p>
INST_MANDATE: "<p>L'Institut de statistique de l'UNESCO (ISU) est la branche statistique\
  \ de l'Organisation des Nations Unies pour l'éducation, la science et la culture\
  \ (UNESCO). L'Institut produit des données et des méthodologies comparables au niveau\
  \ international dans les domaines de l'éducation, de la science, de la culture et\
  \ de la communication pour les pays à tous les stades de développement.</p>\n<p>Le\
  \ <a href=\"https://www.moe.gov.bn/DocumentDownloads/Education%202030/Education2030.pdf\"\
  ><u>cadre (en anglais) « Education 2030 Framework for Action &#xA7;100 »</u></a>\
  \ a clairement indiqué que : « <em>Compte tenu de l'importance de l'harmonisation\
  \ du suivi et de l'établissement de rapports, l'ISU restera la source officielle\
  \ de données comparables au niveau transnational sur l'éducation. Il continuera\
  \ de produire des indicateurs de suivi internationaux basés sur son enquête annuelle\
  \ sur l'éducation et sur d'autres sources de données qui garantissent la comparabilité\
  \ internationale pour plus de 200 pays et territoires. En plus de la collecte de\
  \ données, l'ISU travaillera avec des partenaires pour développer de nouveaux indicateurs,\
  \ des approches statistiques et des outils de suivi afin de mieux évaluer les progrès\
  \ pour les cibles liées au mandat de l'UNESCO, en travaillant en coordination avec\
  \ le \"SDG-Education 2030 SC \"</em> ».</p>"
