SDG_INDICATOR: '<p>Indicateur 4.7.1 : Mesure dans laquelle i) l’éducation à la citoyenneté
  mondiale et ii) l’éducation au développement durable sont intégrées dans a) les
  politiques nationales d’éducation; b) les programmes d’études; c) la formation des
  enseignants; et d) l’évaluation des élèves</p>'
SDG_TARGET: '<p>Objectif 4.7 : D’ici 2030, veiller à ce que tous les apprenants acquièrent
  les connaissances et les compétences nécessaires pour promouvoir le développement
  durable, y compris, entre autres, par l’éducation au développement durable et aux
  modes de vie durables, les droits de l’homme, l’égalité des sexes, par la promotion
  d’une culture de paix et de non-violence, par la citoyenneté mondiale et par l’appréciation
  de la diversité culturelle et de la contribution de la culture au développement
  durable</p>'
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>Les indicateurs 4.7.1/12.8.1/13.3.1\
  \ mesurent à quel point les pays intègrent l’éducation à la citoyenneté mondiale\
  \ (ECM) et l’éducation au développement durable (EDD) dans leurs systèmes éducatifs.\
  \ Il s’agit d’indicateurs des caractéristiques des différents aspects des systèmes\
  \ éducatifs : politiques éducatives, programmes d’études, formation des enseignants\
  \ et évaluation des élèves tels que rapportés par les responsables gouvernementaux,\
  \ idéalement après consultation d’autres ministères, d’instituts nationaux des droits\
  \ de l’homme, du secteur de l’éducation et d’organisations de la société civile.\
  \ Ils mesurent ce que les gouvernements ont l’intention de faire et non ce qui est\
  \ mis en œuvre dans la pratique dans les écoles et les salles de classe. </p>\n\
  <p>Pour chacune des quatre composantes de l’indicateur (politiques, programmes d’études,\
  \ formation des enseignants et évaluation des élèves), un certain nombre de critères\
  \ sont mesurés, qui sont ensuite combinés pour donner une note unique entre zéro\
  \ et un pour chaque composante. (Consulter la section sur la méthodologie pour plus\
  \ de détails.) </p>\n<p>L’indicateur et sa méthodologie ont été examinés et approuvés\
  \ par le <a href=\"http://tcg.uis.unesco.org/\">Groupe de coopération technique\
  \ sur les indicateurs pour l'ODD 4 - Éducation 2030 (TCG)</a>, qui est responsable\
  \ de l’élaboration et de la maintenance du cadre thématique des indicateurs pour\
  \ le suivi et la révision de l’ODD 4. Le TCG s’intéresse également aux indicateurs\
  \ liés à l’éducation dans d’autres ODD, y compris les indicateurs mondiaux 12.8.1\
  \ et 13.3.1. Le TCG est composé de 38 experts représentatifs au niveau régional\
  \ des États membres de l’UNESCO (nommés par les groupes géographiques respectifs\
  \ de l’UNESCO), ainsi que de partenaires internationaux, de la société civile et\
  \ du coprésident du <a href=\"https://sdg4education2030.org/who-we-are\">(en anglais)\
  \ Comité directeur d’Éducation 2030</a>. L’<a href=\"http://uis.unesco.org/fr\"\
  >Institut de statistique de l’UNESCO</a> agit en tant que Secrétariat. </p>\n<p><strong>Concepts\
  \ :</strong></p>\n<p>L’<em>éducation à la citoyenneté mondiale (ECM)</em> et l’<em>éducation\
  \ au développement durable (EDD)</em> favorisent le respect de tous, construisent\
  \ un sentiment d’appartenance à une humanité commune, favorisent la responsabilité\
  \ d’une planète partagée et aident les apprenants à devenir des citoyens du monde\
  \ responsables et actifs et des contributeurs proactifs à un monde plus pacifique,\
  \ tolérant, inclusif, sûr et durable. Ils visent à donner aux apprenants de tous\
  \ âges les moyens de faire face et de résoudre les défis locaux et mondiaux et de\
  \ prendre des décisions et des actions éclairées pour l’intégrité environnementale,\
  \ la viabilité économique et une société juste pour les générations présentes et\
  \ futures, tout en respectant la diversité culturelle. </p>"
COLL_METHOD: <p>Les réponses sont soumises par les gouvernements nationaux, généralement
  par des fonctionnaires des ministères de l’éducation. On invite les répondants à
  consulter largement d’autres ministères, les instituts nationaux des droits de l’homme,
  le secteur de l’éducation et les organisations de la société civile pour compiler
  leurs réponses. On les invite également à soumettre des preuves à l’appui sous la
  forme de documents ou de liens (p. ex., vers des politiques ou des lois en matière
  d’éducation, des programmes d’études, etc.), qui seront rendus publics à la fin
  du cycle de rapport. </p>
INST_MANDATE: <p>En 1974, les États membres de l’UNESCO ont adopté la <em>Recommandation
  sur l'éducation pour la compréhension, la coopération et la paix internationales
  et l'éducation relative aux droits de l'homme et aux libertés fondamentales</em>,
  qui résume de nombreux objectifs des cibles 4.7, 12.8 et 13.3 des ODD. Tous les
  quatre ans, les pays font rapport sur la mise en œuvre de la Recommandation. Ce
  mécanisme formel bien établi est la source de données des indicateurs 4.7.1/12.8.1/13.3.1.
  Le septième cycle quadriennal de rapports a eu lieu en 2020-2021. </p>
DATA_SOURCE: <p>Les demandes de rapports sont soumises aux ministres responsables
  des relations avec l’UNESCO, qui sont généralement des ministres de l’éducation.
  Les rapports sont généralement remplis par des représentants du gouvernement au
  sein des ministères de l’éducation. Les pays sont priés de procéder à de vastes
  consultations avant de soumettre leurs rapports. Pour ce faire, les demandes de
  rapports sont également envoyées aux ONG en partenariat officiel avec l’UNESCO et
  au Haut-Commissariat des Nations Unies aux droits de l'homme (HCDH). </p>
