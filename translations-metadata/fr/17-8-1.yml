REL_CAL_POLICY: <p>Les données sont publiées deux fois par an, en juillet et en décembre,
  dans la base de données <a href="https://www.itu.int/en/ITU-D/Statistics/Pages/publications/wtid.aspx">(en
  anglais) World Telecommunication/ICT Indicators Database</a>. </p>
FREQ_COLL: <p>Varié. Chaque enquête a son propre cycle de collecte de données. L’UIT
  recueille des données deux fois par an auprès des États membres, au 1er trimestre
  et au 3e trimestre. </p>
