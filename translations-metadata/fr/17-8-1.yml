SDG_GOAL: "<p>Objectif 17: Renforcer les moyens de mettre en œuvre le Partenariat\
  \ mondial pour le développement durable et le revitaliser</p>"
SDG_TARGET: >-
  <p>Cible 17.8: Faire en sorte que la banque de technologies et le mécanisme de renforcement
  des capacités scientifiques et technologiques et des capacités d’innovation des
  pays les moins avancés soient pleinement opérationnels d’ici à 2017 et renforcer
  l’utilisation des technologies clefs, en particulier de l’informatique et des communications</p>
SDG_INDICATOR: '<p>Indicateur 17.8.1: Proportion de la population utilisant Internet</p>'
META_LAST_UPDATE: '<p>2021-08-20</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <p>Union internationale des télécommunications (UIT)</p>
COMPILING_ORG: |-
  <p>UIT</p>
CONTACT_ORGANISATION: <p>Union internationale des télécommunications (UIT)</p>
UNIT_MEASURE: <p>Pourcentage d'individus</p>
INST_MANDATE: <p>En tant qu’institution spécialisée des Nations Unies dans le domaine
  des TIC, l’UIT est la source officielle des statistiques mondiales sur les TIC,
  recueillant des données sur celles-ci auprès de ses États membres. </p>
DATA_VALIDATION: <p>Les données sont transmises par les États membres à l’UIT. Celle-ci
  vérifie et valide les données, en consultation avec les États membres. </p>
ADJUSTMENT: <p>Aucun ajustement n’est apporté aux données soumises par les pays. </p>
DOC_METHOD: "<p>Manuel pour mesurer l'accès des ménages et des particuliers aux TIC\
  \ et l'utilisation de ces technologies, de l’UIT, Édition 2020 :</p>\n<p><a href=\"\
  https://www.itu.int/en/ITU-D/Statistics/Documents/publications/manual/ITUManualHouseholds2020_F.pdf\"\
  >https://www.itu.int/en/ITU-D/Statistics/Documents/publications/manual/ITUManualHouseholds2020_F.pdf</a>\
  \ </p>"
QUALITY_MGMNT: <p>Les données sont vérifiées et validées par la Division des données
  et de l’analyse des TIC (IDA) de l’UIT. Les pays sont contactés pour clarifier et
  corriger leurs soumissions. </p>
QUALITY_ASSURE: <p>Les lignes directrices du Manuel pour mesurer l'accès des ménages
  et des particuliers aux TIC et l'utilisation de ces technologies, Édition 2020 sont
  suivies. </p>
QUALITY_ASSMNT: <p>Les lignes directrices du Manuel pour mesurer l'accès des ménages
  et des particuliers aux TIC et l'utilisation de ces technologies, Édition 2020 sont
  suivies. </p>
