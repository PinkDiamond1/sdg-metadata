STAT_CONC_DEF: "<p>Pourcentage d’infection de la circulation sanguine due au <em>Staphylococcus\
  \ aureus</em> résistant à la méthicilline (SARM) et à  <em>Escherichia coli</em>\
  \ résistante aux céphalosporines de 3e génération (p. ex., BLSE-E. coli) chez les\
  \ patients demandant des soins et dont l’échantillon de sang est prélevé et testé.\
  \ </p>\n<p> </p>\n<ul>\n  <li>Isolats présumés de <em>Staphylococcus aureus</em>\
  \ résistant à la méthicilline (SARM) tels que définis par la concentration minimale\
  \ inhibitrice (MIC) d’oxacilline et les tests de diffusion sur disque de céfoxitine\
  \ selon les points de rupture cliniques internationalement reconnus actuels (p.\
  \ ex., « European Committee on Antimicrobial Susceptibility Testing » (EUCAST) ou\
  \ « Clinical Laboratory Standards Institute » (CLSI))<sup><a href=\"#footnote-2\"\
  \ id=\"footnote-ref-2\">[1]</a></sup> </li>\n  <li> <em>E. coli</em> résistante\
  \ aux céphalosporines de troisième génération : isolats d’<em>E. coli</em> résistante\
  \ tels que définis par les points de rupture cliniques internationalement reconnus\
  \ actuels pour les céphalosporines de troisième génération (p. ex., EUCAST ou CLSI),\
  \ en particulier la ceftriaxone ou le céfotaxime ou la ceftazidime. </li>\n</ul>\
  \ <div class=\"footnotes\"> <div> <sup class=\"footnote-number\" id=\"footnote-2\"\
  >1</sup><p> Lignes directrices de l'EUCAST pour la détection des mécanismes de résistance\
  \ et des résistances spécifiques d’importance clinique et/ou épidémiologique. Version\
  \ 2.0. 2017. Tant pour l’identification des espèces que pour les tests de sensibilité\
  \ aux antimicrobiens (AST)</p><p>CLSI. Normes de rendement M100 pour les tests de\
  \ sensibilité aux antimicrobiens. 29e éd. 2018 <a href=\"https://clsi.org/standards/products/microbiology/documents/m100/\"\
  >(en anglais) https://clsi.org/standards/products/microbiology/documents/m100/</a>\
  \ <a href=\"#footnote-ref-2\">&#x2191;</a></p></div></div>"
SOURCE_TYPE: "<p> <strong>Sources préférées :</strong> Données nationales sur la résistance\
  \ aux antimicrobiens (RAM) recueillies par l’entremise du système national de surveillance\
  \ de la RAM et déclarées au moyen du système « Global Antimicrobial Resistance and\
  \ Use Surveillance System » (GLASS). </p>\n<p> </p>\n<p>GLASS fournit une approche\
  \ standardisée de collecte, d’analyse et de partage des données sur la RAM par pays,\
  \ et cherche à documenter l’état des systèmes nationaux de surveillance de la RAM\
  \ existants ou nouvellement développés. En outre, GLASS favorise le passage d’approches\
  \ de surveillance basées uniquement sur des données de laboratoire à un système\
  \ qui comprend des données épidémiologiques, cliniques et au niveau de la population.\
  \ GLASS collabore également avec les réseaux régionaux et nationaux de surveillance\
  \ de la RAM pour produire des données complètes et en temps opportun. La collaboration\
  \ avec l’Organisation des Nations Unies pour l’alimentation et l’agriculture (FAO)\
  \ et l’Organisation mondiale de la santé animale (OIE) – qui, avec l’OMS, forment\
  \ la Collaboration tripartite – est en cours pour améliorer une compréhension globale\
  \ de la résistance aux antimicrobiens dans tous les secteurs et promouvoir l’approche\
  \ « Une seule santé » pour lutter contre la RAM. </p>\n<p> </p>\n<p>GLASS recueille\
  \ également des informations sur l’état des systèmes nationaux de surveillance de\
  \ la RAM par le biais d’un court questionnaire rempli par les points focaux nationaux\
  \ (PFN) de la RAM dans chaque pays. Le questionnaire couvre trois domaines principaux\
  \ : 1) la coordination globale; 2) le système de surveillance; et 3) le contrôle\
  \ de la qualité. Chaque domaine consiste en un ensemble d’indicateurs élaborés pour\
  \ mesurer le développement et le renforcement de la surveillance nationale de la\
  \ RAM. </p>\n<p> </p>\n<p> <strong>Autres sources de données possibles :</strong>\
  \ Données publiées et non publiées provenant de centres nationaux, d’établissements\
  \ de recherche ou d’établissements universitaires et d’autres réseaux de surveillance\
  \ régionaux. </p>"
