CLASS_SYSTEM: "<p><strong>Descripteur de niveau 2 du PEICA</strong></p>\n<p><strong>Alphabétisation :</strong></p>\n\
  <p>À ce niveau, le support des textes peut être numérique ou imprimé, et les textes\
  \ peuvent comprendre des types continus, non continus ou mixtes. Les tâches à ce\
  \ niveau exigent que les répondants fassent des correspondances entre le texte et\
  \ l’information, et peuvent nécessiter une paraphrase ou des inférences de bas niveau.\
  \ Certains éléments d’information concurrents peuvent être présents. Certaines tâches\
  \ nécessitent que le répondant :</p>\n<ul>\n  <li>parcourt ou intégre deux ou plusieurs\
  \ éléments d’information en fonction de critères; </li>\n  <li>compare et contraste\
  \ ou se fasse une raison à propos des informations demandées dans la question; ou</li>\n\
  \  <li>navigue dans les textes numériques pour accéder aux informations provenant\
  \ de diverses parties d’un document et les identifie. </li>\n</ul>\n<p><strong>Numératie :</strong></p>\n\
  <p>Les tâches à ce niveau exigent que le répondant identifie et agisse sur des informations\
  \ et des idées mathématiques intégrées dans un éventail de contextes communs où\
  \ le contenu mathématique est assez explicite ou visuel avec relativement peu de\
  \ distracteurs. Les tâches ont tendance à nécessiter l’application de deux étapes\
  \ ou processus ou plus impliquant un calcul avec des nombres entiers et des décimales,\
  \ des pourcentages et des fractions communs; une mesure simple et une représentation\
  \ spatiale; une estimation; et l’interprétation de données et de statistiques relativement\
  \ simples dans des textes, des tableaux et des graphiques. </p>"
STAT_CONC_DEF: "<p><strong>Définition :</strong></p>\n<p>La proportion de jeunes (âgés\
  \ de 15 à 24 ans) et d’adultes (âgés de 15 ans et plus) qui ont atteint ou dépassé\
  \ un niveau fixe de compétence en (a) littératie et (b) en numératie. </p>\n<p><strong>Concepts\
  \ :</strong></p>\n<p>Le <strong>niveau de compétence fixe (NCF)</strong> est la\
  \ référence des connaissances de base dans un domaine (littératie ou numératie)\
  \ mesuré par des évaluations d’apprentissage. Actuellement, le NCF pour les rapports\
  \ globaux est le descripteur de niveau 2 du Programme pour l’évaluation internationale\
  \ des compétences des adultes (PEICA). </p>\n<p>Les concepts de littératie fonctionnelle\
  \ et de numératie fonctionnelle sont basés sur les définitions de l’UNESCO, qui\
  \ couvrent un continuum de niveaux de compétence plutôt qu’une dichotomie. Une personne\
  \ est fonctionnellement alphabétisée si elle peut s’engager dans toutes les activités\
  \ dans lesquelles l’alphabétisation est nécessaire au fonctionnement efficace de\
  \ son groupe et de sa communauté et qui lui permet également de continuer à utiliser\
  \ la lecture, l’écriture et le calcul pour son propre développement et celui de\
  \ la communauté. </p>"
