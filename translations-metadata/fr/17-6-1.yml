SDG_GOAL: "<p>Objectif 17: Renforcer les moyens de mettre en œuvre le Partenariat\
  \ mondial pour le développement durable et le revitaliser</p>"
SDG_TARGET: "<p>Cible 17.6: Renforcer l’accès à la science, à la technologie et à l’innovation\
  \ et la coopération Nord-Sud et Sud-Sud et la coopération triangulaire régionale\
  \ et internationale dans ces domaines et améliorer le partage des savoirs selon\
  \ des modalités arrêtées d’un commun accord, notamment en coordonnant mieux les\
  \ mécanismes existants, en particulier au niveau des organismes des Nations Unies,\
  \ et dans le cadre d’un mécanisme mondial de facilitation des technologies</p>"
SDG_INDICATOR: "<p>Indicateur 17.6.1: Abonnements à une connexion à Internet à haut\
  \ débit fixe pour 100 habitants, par vitesse de connexion</p>"
META_LAST_UPDATE: '<p>Dernière mise à jour : 19 juillet 2016</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <h1>Informations institutionnelles</h1>
  <h2>Organisation(s) :</h2>
  <p>Union internationale des télécommunications (UIT)</p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>L'UIT collecte des données pour cet indicateur par le biais d'un questionnaire
  annuel auprès des autorités réglementaires nationales ou des ministères des technologies
  de l'information et de la communication, qui recueillent les données auprès des
  fournisseurs de services Internet.</p>
COMPILING_ORG: |-
  <h1>Compilateurs de données </h1>
  <p>UIT</p>
