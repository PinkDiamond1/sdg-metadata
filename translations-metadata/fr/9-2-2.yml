QUALITY_ASSURE: <p>Des contrôles de cohérence et de qualité des données sont régulièrement
  effectués pour valider les données avant leur diffusion dans la base de données
  d'ILOSTAT. </p>
ADJUSTMENT: <p> Dans le cadre de l’initiative de l’OIT sur les microdonnées harmonisées,
  l’OIT s’efforce de produire des statistiques du travail comparables au niveau international
  en se basant sur des concepts et définitions d’indicateurs adoptés par la Conférence
  internationale des statisticiens du travail. </p>
DATA_VALIDATION: <p>L'OIT procède à des consultations annuelles avec les états membres
  par le biais du questionnaire d'ILOSTAT et du système connexe de rapports statistiques
  (Statistics Reporting System (StaRS)). Les fournisseurs de données nationaux reçoivent
  un lien vers le portail où ils peuvent examiner toutes les données nationales sur
  les ODD disponibles sur ILOSTAT.<p>
