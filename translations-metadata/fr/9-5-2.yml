STAT_CONC_DEF: >-
  <h1> Concepts et définitions</h1>

  <h2> Définition:</h2>

  <p> Les chercheurs (en équivalent temps plein) par million d’habitants sont une
  mesure directe du nombre de travailleurs de la recherche et du développement pour
  1 million de personnes. </p>

  <h2> Concepts:</h2>

  <p> Le Manuel Frascati de l’OCDE (OCDE, 2015) fournit les définitions pertinentes
  pour la recherche et le développement expérimental, les dépenses intérieures brutes
  en R&amp;D et les chercheurs. Bien qu’il s’agit d’un manuel de l’OCDE, l’application
  est mondiale. Lors de la 6ème révision du Manuel Frascati, les questions relatives
  aux pays en développement ont été intégrées au cœur du Manuel. La 7ème édition est
  sortie en octobre 2015. </p>

  <p> Les définitions suivantes, tirée de l’édition 2015 du Manuel Frascati, sont
  pertinentes pour l’informatique de l’indicateur. </p>

  <p> La recherche et le développement expérimental (R&amp;D) comprennent des travaux
  créatifs et systématiques entrepris afin d’accroître le stock de connaissances &#x2013;,
  y compris la connaissance de l’humanité, de la culture et de la société &#x2013;
  et de concevoir de nouvelles applications des connaissances disponibles. </p>

  <p> Les chercheurs sont des professionnels engagés dans la conception ou la création
  de nouvelles connaissances. Ils mènent des recherches et améliorent ou développent
  des concepts, des théories, des modèles, des techniques d’instrumentation, des logiciels
  ou des méthodes opérationnelles. </p>

  <p> L’équivalent temps plein (ETP) du personnel de R&amp;D est défini comme le rapport
  entre les heures de travail effectivement consacrées à la R&amp;D au cours d’une
  période de référence spécifique (habituellement une année civile) divisée par le
  nombre total d’heures travaillées de façon conventionnelle au cours de la même période
  par une personne ou par un groupe. </p>
SOURCE_TYPE: >-
  <h1> Sources de données</h1>

  <h2> Description:</h2>

  <p> Les données sont recueillies au moyen d’enquêtes nationales de R&amp;D, soit
  par l’office national des statistiques, soit par un ministère de ligne (comme le
  Ministère des sciences et de la technologie). </p>
COLL_METHOD: >-
  <h2> Processus de collecte:</h2>

  <p> L’ISU envoie chaque année un questionnaire pour recueillir des données de R&amp;D
  de tous les pays (environ 125 pays), qui ne sont pas couvertes par les collectes
  de données des autres organisations partenaires telles que l’Organisation de coopération
  et de développement économiques (OCDE), Eurostat (Office statistique de l’Union
  européenne) et le Réseau sur les indicateurs scientifiques et technologiques &#x2013;
  Ibéro-Américain et interaméricain (RICYT). En accord avec ces trois organisations,
  leurs données (qui ont été collectées auprès de leurs États membres/États membres
  associés &#x2013; autour de 65 pays-) sont directement obtenues à partir des bases
  de données respectives (dans le cas de l’OCDE et d’Eurostat) ou reçues du partenaire
  (dans le cas du RICYT). Il y a également une collaboration en Afrique avec l’Initiative
  africaine pour les indicateurs des ITS (ASTII) de l’UA/NEPAD, qui pourrait conduire
  à une collecte conjointe de données à l’avenir. </p>

  <p> Pour les données à qui l’ISU envoie un questionnaire, le processus est le suivant
  :</p>

  <ul>
    <li> Un questionnaire est envoyé aux points focaux dans les pays, généralement
  au sein du Ministère des sciences et de la technologie ou de l’Office national de
  la statistique. </li>
    <li> L’ISU traite les questionnaires, communique avec les pays en cas de questions,
  calcule les indicateurs et publie les données et les indicateurs sur son site Web.
  </li>
    <li> Les pays sont priés de remplir le questionnaire à l’aide des classifications
  internationales standard, c’est pourquoi des ajustements ne sont généralement pas
  nécessaires. </li>
  </ul>
