RATIONALE: >-
  <h2> Justification:</h2>

  <p> L’indicateur est une mesure directe du nombre de travailleurs de la recherche
  et du développement pour un million de personnes mentionnées dans l’objectif. </p>
REC_USE_LIM: >-
  <h2> Commentaires et limites:</h2>

  <p> Les données de R&amp;D doivent être recueillies au moyen d’enquêtes coûteuses
  et non effectuées régulièrement dans de nombreux pays en développement. En outre,
  les pays (en développement) ne couvrent pas toujours tous les secteurs de la performance.
  En particulier, le secteur des entreprises n’est pas toujours couvert. </p>
DATA_COMP: >-
  <h1> Méthodologie</h1>

  <h2> Méthode de calcul:</h2>

  <p> Calcul de l’indicateur Les chercheurs (en équivalent temps plein) par million
  d’habitants utilisent les données démographiques disponibles comme dénominateur.
  </p>
IMPUTATION: >-
  <h2> Traitement des valeurs manquantes:</h2>

  <ul>
    <li> <strong> <em> Au niveau national:</em></strong></li>
  </ul>

  <p> Les données manquantes ne sont pas estimées par l’ISU. </p>

  <ul>
    <li> <strong> <em> Aux niveaux régional et mondial:</em></strong></li>
  </ul>

  <p> Les imputations sont basées sur des interpolations ou des extrapolations de
  données pour d’autres années de référence. La deuxième option consiste à faire une
  estimation de l’ETP en fonction des données disponibles sur les effectifs. Dans
  le cas où aucune donnée n’est disponible, la moyenne régionale non pondérée est
  utilisée comme estimation. </p>
REG_AGG: >-
  <h2> Agrégats régionaux:</h2>

  <p> Les données manquantes sont imputées à l’aide de la méthodologie décrite ci-dessus.
  Les données pour les chercheurs en ETP sont ensuite additionées par région et divisées
  par les données démographiques de cette région. Similaire pour le total mondial.
  </p>
DOC_METHOD: >-
  <h2> Méthodes et orientations à la disposition des pays pour la compilation des
  données au niveau national:</h2>

  <p> Les pays sont eux-mêmes responsables de la collecte des données de R&amp;D au
  niveau national, compilent les totaux nationaux et les soumettent aux organisations
  internationales. Tous les pays suivent les lignes directrices du Manuel Frascati
  de l’OCDE : <a href="http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-en">http://www.oecd-ilibrary.org/science-and-technology/frascati-manual-2015_9789264239012-fr</a>.
  </p>

  <p> Les pays qui commencent à mesurer la R&amp;D peuvent utiliser le document technique
  11 de l’ISU pour obtenir de l’aide, qui peut être téléchargé ici : <a href="file://E:\2.%20Work\5.%20SDG%20metadata%20files\6.%202017%20July%20Update_Feb-July2017\3.%20Additional.Metadata.Update.Only\uis.unesco.org\sites\default\files\documents\guide-to-conducting-an-rd-survey-for-countries-starting-to-measure-research-and-experimental-development-2014-en.pdf">uis.unesco.org/sites/default/files/documents/guide-to-conducting-an-rd-survey-for-countries-starting-to-measure-research-and-experimental-development-2014-fr.pdf</a>.
  </p>
QUALITY_ASSURE: >-
  <h2> Assurance qualité:</h2>

  <p> L’Institut de statistique de l’UNESCO (ISU) envoie chaque année un questionnaire
  pour recueillir des données de R&amp;D de tous les pays (environ 125 pays), qui
  ne sont pas couvertes par les collectes de données des autres organisations partenaires
  telles que l’Organisation de coopération et de développement économiques (OCDE),
  Eurostat (Office statistique de l’Union européenne) et le Réseau sur les indicateurs
  scientifiques et technologiques &#x2013; Ibéro-Américain et interaméricain (RICYT).
  En accord avec ces trois organisations, leurs données (qui ont été collectées auprès
  de leurs États membres/États membres associés &#x2013; autour de 65 pays-) sont
  directement obtenues à partir des bases de données respectives (dans le cas de l’OCDE
  et d’Eurostat) ou reçues du partenaire (dans le cas du RICYT). Il y a également
  une collaboration en Afrique avec l’Initiative africaine pour les indicateurs des
  ITS (ASTII) de l’UA/NEPAD. Pour les données à qui l’ISO envoie un questionnaire,
  le processus d’assurance de la qualité est le suivant : </p>

  <ul>
    <li> Un questionnaire est envoyé aux points focaux dans les pays, généralement
  au sein du Ministère des sciences et de la technologie ou de l’Office national de
  la statistique. </li>
    <li> L’ISU traite les questionnaires, communique avec les pays en cas de questions,
  calcule les indicateurs et publie les données et les indicateurs sur son site Web.
  </li>
    <li> Les pays sont priés de remplir le questionnaire à l’aide des classifications
  internationales standard, c’est pourquoi des ajustements ne sont généralement pas
  nécessaires. Les autres organismes ont des procédures similaires. </li>
  </ul>

  <p> Après traitement des données, mais avant de soumettre les données pour inclusion
  dans la base de données des ODD, l’ISU envoie les indicateurs calculés pour la cible
  9.5 à tous les pays qui ne soumettent pas leurs données à Eurostat ou à l’OCDE.
  Cela donne aux pays la possibilité d’examiner les données et de fournir des modifications
  ou des ajouts avant que l’ISU ne soumette les données à l’UNSD. </p>
COVERAGE: >-
