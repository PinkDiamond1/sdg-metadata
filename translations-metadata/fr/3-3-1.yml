SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: "<p>Cible 3.3 : D’ici 2030, mettre fin à l’épidémie de sida, à la tuberculose,\
  \ au paludisme et aux maladies tropicales négligées et combattre l’hépatite, les\
  \ maladies transmises par l’eau et d'autres maladies transmissibles </p>"
SDG_INDICATOR: "<p>Indicateur 3.3.1 : Nombre de nouvelles infections par le VIH pour\
  \ 1 000 personnes séronégatives, selon le sexe, l'âge et les groupes clés de la\
  \ population </p>"
META_LAST_UPDATE: '<p>2022-03-31</p>'
SDG_CUSTODIAN_AGENCIES: |-
  <p>Le Programme conjoint des Nations Unies sur le VIH/sida (ONUSIDA)</p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Le nombre de nouvelles infections par le VIH pour 1 000 habitants non infectés,
  selon le sexe, l’âge et des groupes clés de la population, tel que défini comme
  le nombre de nouvelles infections par le VIH pour 1 000 personnes parmi la population
  non infectée. </p>
SOURCE_TYPE: >-
  <p>La modélisation du logiciel Spectrum est utilisée pour les données présentées
  ici qui incorporent les données du programme, les données de surveillance, les données
  d’enquête et les hypothèses spécifiques à la région sur l’épidémie de VIH. D’autres
  méthodes de mesure comprennent des enquêtes auprès des ménages ou auprès des populations
  clés avec dépistage de l’incidence du VIH, ou une surveillance de routine parmi
  les populations clés. </p>

  <p>L’élaboration du modèle est guidée par le Groupe de l’ONUSIDA « Reference Group
  on Estimates, Modelling and Projections » qui fournit des directives techniques
  sur la mise au point de la composante VIH du logiciel Spectrum ((en anglais) www.epidem.org).
  Le logiciel Spectrum est développé par Avenir Health ((en anglais) www.avenirhealth.org)
  et comprend un module, « Estimates and Projections Package », qui est développé
  par le Centre « East-West Center » ((en anglais) www.eastwestcenter.org). </p>
COLL_METHOD: >-
  <p>Les équipes de pays utilisent le logiciel Spectrum soutenu par l’ONUSIDA pour
  élaborer des estimations chaque année. Les équipes des pays sont composées principalement
  d’épidémiologistes nationaux, de démographes, de spécialistes du suivi et de l’évaluation
  et de partenaires techniques. Le modèle intègre des données recueillies par le biais
  de systèmes d’information sur les programmes, de surveillance et d’enquêtes. </p>
FREQ_COLL: >-
  <p>Les sources de données sont compilées tout au long de l’année. Les modèles Spectrum
  sont créés au cours des trois premiers mois de chaque année et finalisés en mai.
  </p>
REL_CAL_POLICY: |-
  <p>Des données sont publiées chaque année en juillet.</p>
DATA_SOURCE: >-
  <p>Les estimations sont produites par une équipe d'experts nationaux du ministère
  de la Santé, des groupes consultatifs nationaux sur le sida et des partenaires de
  développement. Les résultats sont approuvés par les cadres supérieurs des ministères
  de la Santé. </p>
COMPILING_ORG: |-
  <p>Après le processus d'examen des données, les experts nationaux partagent leurs résultats avec l'ONUSIDA qui compile les données de tous les pays et calcule les estimations régionales et mondiales. </p>
RATIONALE: >-
  <p>Le taux d'incidence permet de mesurer les progrès réalisés dans la prévention
  de la transmission du VIH. Bien que d'autres indicateurs soient également très importants
  pour l'épidémie de VIH, l'incidence du VIH reflète le succès des programmes de prévention
  et, dans une certaine mesure, le succès des programmes de traitement, car ceux-ci
  entraîneront également une baisse de l'incidence du VIH. </p>
DATA_COMP: >-
  <p>Les données longitudinales sur les personnes nouvellement infectées par le VIH
  seraient la source de données la plus précise pour mesurer l’incidence du VIH, mais
  ces données sont rarement disponibles pour des populations représentatives. Des
  tests diagnostiques spéciaux dans les enquêtes ou dans les établissements de santé
  peuvent également être utilisés pour obtenir des données sur l’incidence du VIH,
  mais ceux-ci nécessitent de très grands échantillons pour estimer avec précision
  l’incidence du VIH et ces derniers sont également rarement représentatifs. L’incidence
  du VIH est ainsi modélisée à l’aide du logiciel Spectrum. Le logiciel intègre des
  données sur la prévalence du VIH, le nombre de personnes sous traitement, des données
  démographiques et d’autres indicateurs pertinents pour estimer l’incidence historique
  du VIH, entre autres indicateurs. Une description complète du modèle est disponible
  dans des articles évalués par des pairs et dans les plus récents rapports de mise
  à jour de l’ONUSIDA sur le sida dans le monde. <a href="https://onlinelibrary.wiley.com/toc/17582652/2021/24/S5">(en
  anglais) https://onlinelibrary.wiley.com/toc/17582652/2021/24/S5</a></p>

  <p>https://www.unaids.org/fr/resources/documents/2021/2021-global-aids-update</p>
IMPUTATION: >-
  <p><strong>&#x2022; Au niveau national : </strong></p>

  <p>Les estimations ne sont pas recueillies auprès des pays ayant une population
  inférieure à 250 000 habitants selon les dernières estimations des perspectives
  de la population mondiale. De plus, aucune estimation n'est disponible pour 8 pays
  avec de très petites épidémies de VIH, qui ne produisent pas d'estimations. </p>

  <p>Pour certains pays pour lesquels les estimations n'étaient pas finalisées au
  moment de la publication, les valeurs propres à chaque pays ne sont pas présentées.
  </p>

  <p> </p>

  <p><strong>&#x2022; Aux niveaux régional et mondial : </strong></p>

  <p>Les pays avec une population inférieure à 250 000 habitants et les 8 pays qui
  ne produisent pas d'estimations ne sont pas inclus dans les estimations aux niveaux
  régional ou mondial. Pour les pays pour lesquels les estimations n'étaient pas finalisées
  au moment de la publication, les meilleures estimations non officielles sont incluses
  dans les valeurs régionales et mondiales. </p>
REG_AGG: >-
  <p>Disponible pour le monde entier, les groupements régionaux des ODD, les pays
  les moins développés, les pays en développement enclavés (sans littoral) et les
  états insulaires en développement.</p>
DOC_METHOD: >-
  <p>Une description de la méthodologie est disponible à partir des derniers rapports
  de mise à jour mondiale sur le sida dans l’annexe sur les méthodes. Des ressources
  sont également disponibles à l'adresse : https://hivtools.unaids.org/fr/hiv-tools-fr/.
  </p>

  <p>Tous les deux ans, les pays organisent des ateliers de renforcement des capacités
  sur les méthodes. En outre, ils sont soutenus par des conseillers de l’ONUSIDA dans
  environ 45 pays. Lorsqu’aucun spécialiste dans le pays n’est disponible, une assistance
  à distance est fournie. Des vidéos de formation et de la documentation sont également
  disponibles à l’adresse : https://hivtools.unaids.org/fr/hiv-tools-fr/. </p>

  <p> <strong> </strong> </p>
QUALITY_ASSURE: >-
  <p>Les pays participent pleinement à l’élaboration des estimations. Les valeurs
  finales sont examinées pour la qualité par l’ONUSIDA et approuvées par les cadres
  supérieurs des ministères nationaux de la Santé. </p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>172 pays en 2021. Les données sont disponibles par âge et par sexe, mais l'estimation
  de l'incidence parmi les groupes clés de la population pose des problèmes méthodologiques.</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>2000-2020 </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Population générale, groupes d'âge (0-14, 15-24, 15-49, 50+ ans, tous les âges),
  sexe (homme, femme, les deux). Les données relatives aux groupes clés de la population
  ne sont pas disponibles actuellement car les méthodes sont en cours de développement.
  </p>
COMPARABILITY: |-
  <p><strong>Sources des divergences : </strong></p>
  <p>Ces variations seront différentes d’un pays à l’autre. </p>
