STAT_CONC_DEF: >-
  <h1> Concepts et définitions</h1>

  <h2> Définition:</h2>

  <p>Les volumes de passagers et de fret sont respectivement mesurés en passagers-km
  et en tonnes-km, et ventilés par mode de transport.. Aux fins de la surveillance
  de cet indicateur, les données sur les passagers-km sont réparties entre l’aviation,
  la route (ventilée entre les voitures de tourisme, les autobus et les motocyclettes)
  et le rail, et les tonnes-km sont réparties entre l’aviation, la route, le rail
  et les voies navigables intérieures. </p>

  <p> Comme les données maritimes ne sont pas largement disponibles, seules les tonnes
  (plutôt que les tonnes-km) données au niveau régional ont été partagées. </p>

  <h2> Concepts:</h2>

  <p> <strong> Aviation:</strong></p>

  <p> L’Organisation de l’aviation civile internationale (OACI) par l’intermédiaire
  de sa Division des statistiques a établi des méthodologies et des définitions normaliques
  pour recueillir et déclarer les données sur le trafic (volume de passagers et de
  fret) liées au transport aérien. Ces normes et méthodologies ont été adoptées par
  les 191 États membres de l’OACI ainsi que par les parties prenantes de l’industrie,
  c’est-à-dire les transporteurs aériens et les aéroports. Les données de l’OACI sont
  utilisées par les États et aussi par la Banque mondiale pour ses indicateurs de
  développement. L’OACI utilise les formulaires de déclaration du transport aérien
  A, AS, B et C pour arriver aux volumes de passagers et de fret pour le transport
  aérien. </p>

  <p> Définition précise de tous les concepts et métadonnées liés aux formulaires
  de déclaration du transport aérien A, AS, B et C pour arriver aux volumes de passagers
  et de fret pour le transport aérien. approuvé par la Division des statistiques de
  l’OACI et les États membres se trouve sur le site Web de l’OACI ci-dessous -</p>

  <p> <a href="http://www.icao.int/sustainability/pages/eap-sta-excel.aspx/">http://www.icao.int/sustainability/pages/eap-sta-excel.aspx/.
  </a> </p>

  <p> <strong> Route, Rail, Voies navigables intérieures, Pipelines</strong></p>

  <p> L’ITF et l’CEE-ONU, en collaboration avec Eurostat, recueillent chaque année
  des données sur les statistiques sur le rail et la route, les voies navigables intérieures
  et les pipelines auprès de tous leurs pays membres collectifs. Les données sont
  recueillies auprès des ministères des Transports, des bureaux statistiques et d’autres
  institutions désignées comme source officielle de données. Bien qu’il existe des
  définitions claires pour tous les termes utilisés dans cette enquête, les pays pourraient
  avoir des méthodologies différentes pour calculer les tonnes-kilomètres et les passagers-kilomètres.
  Les méthodes peuvent être basées sur des enquêtes sur le trafic ou la mobilité,
  utiliser des méthodes d’échantillonnage très différentes et estimer des techniques
  qui pourraient influer sur la comparabilité de leurs statistiques. </p>

  <p> Les statistiques officielles sur les routes, les chemins de fer, les voies navigables
  intérieures et le transport par pipeline ne sont disponibles que pour les États
  membres de l’CEE-ONU ou de l’ITF. Les données pour ces modes pour d’autres pays
  proviennent du modèle mondial de transport de l’ITF&#x2019;. </p>

  <p> Pour les définitions de tous les termes pertinents, le glossaire de l’CEE-ONU/ITF/Eurostat
  pour les statistiques des transports peut être consulté. L’édition 5<sup>th</sup>
  de cette publication devrait être publiée en 2019. La quatrième édition de 2009
  est disponible à <a href="https://www.unece.org/fileadmin/DAM/trans/main/wp6/pdfdocs/glossen4.pdf">https://www.unece.org/fileadmin/DAM/trans/main/wp6/pdfdocs/glossen4.pdf</a>.
  </p>
SOURCE_TYPE: >-
