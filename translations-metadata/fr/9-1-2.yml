RATIONALE: >-
  <h2> Justification:</h2>

  <p> Développer des infrastructures de qualité, fiables, durables et résilientes,
  y compris des infrastructures régionales et transfrontalières, pour soutenir le
  développement économique et le bien-être humain, en misant sur un accès abordable
  et équitable pour tous. Le développement transfrontalier des infrastructures est
  mieux capté par les volumes de passagers et de fret transportés par les États membres
  et les Régions. La croissance des volumes de passagers et de fret montre un développement
  robuste des infrastructures dans les États et les régions ainsi que les avantages
  socio-économiques qui en résultent. Le transport aérien est particulièrement important
  non seulement pour les avantages économiques et pour l’emploi, mais aussi parce
  qu’il est l’un des seuls moyens de transport sur lesquels on peut compter en cas
  d’urgence et d’épidémie pour atteindre rapidement la nourriture, les médicaments,
  le personnel médical, les vaccins et d’autres fournitures aux personnes touchées
  dans les zones touchées. En outre, le suivi de l’évolution de la part non routière
  des volumes de fret et de la part des transports publics dans les volumes de passagers
  au fil du temps permet de mieux comprendre la durabilité globale du système de transport
  mondial. </p>
REC_USE_LIM: >-
  <h2> Commentaires et limitations:</h2>

  <p> La couverture de l’aviation s’adresse à tous les 191 États membres de l’OACI.
  </p>

  <p> La couverture des routes, des chemins de fer, des voies navigables intérieures
  et des pipelines s’adresse à tous les États membres de l’ONU, mais celles-ci proviennent
  uniquement des statistiques officielles pour les États membres de l’CEE-ONU et les
  États membres de l’ITF (et seulement lorsqu’elles sont disponibles). </p>
DATA_COMP: >-
  <h1> Méthodologie</h1>

  <h2> Méthode de calcul:</h2>

  <p> <strong> Aviation</strong></p>

  <p> Les volumes de passagers et de fret aériens sont déclarés pour les transporteurs
  aériens par le biais des formulaires de déclaration du transport aérien de l’OACI
  et regroupés par les États membres de l’OACI. </p>

  <p> <strong> Voies navigables routières/ferroviaires/intérieures/pipelines</strong></p>

  <p> Les données pour chaque mode intérieur sont communiquées à l’CEE-ONU/ITF/Eurostat
  par les États membres, par le biais d’une collecte annuelle de données à l’aide
  du questionnaire commun web des statistiques de transport. </p>
IMPUTATION: >-
  <h2> Traitement des valeurs manquantes:</h2>

  <ul>
    <li> <strong> <em> Au niveau national:</em></strong></li>
  </ul>

  <p> <strong> <em> Aviation </em></strong></p>

  <p> Les données sont globalement complètes. </p>

  <p> <strong> <em> Statistiques sur les transports intérieurs</em></strong></p>

  <p> En cas de manque de données pour un pays pour lequel au moins un point de données
  est disponible depuis 2000, nous calculons les estimations en fonction du taux de
  croissance attendu pour le pays. Les taux de croissance sont calculés à partir d’autres
  variables socio-économiques, telles que le produit intérieur brut (PIB), la population
  ou l’urbanisation. </p>

  <p> Pour les pays non membres de l’ITF/CEE-ONU, les points de données sont estimés
  à l’aide du modèle ITF, qui utilise plusieurs covariés tels que le PIB, la population,
  la couverture des réseaux de transport&#x2026; Une description du modèle se trouve
  dans les Perspectives des transports 2017 de l’ITF. </p>

  <ul>
    <li> ITF (2017) Perspectives des transports de l'ITF 2017, Éditions de l'OCDE
  </li>
  </ul>

  <p> Ce modèle utilise également plusieurs autres sources de données pour rendre
  l’étalonnage plus robuste dans les régions où les données ITF n’ont pas une bonne
  couverture. </p>

  <ul>
    <li> Union internationale des chemins de fer (2015)Statistiques ferroviaires &#x2013;
  2015 synopsis, UIC</li>
    <li> Fédération routière internationale (2011) Statistiques routières mondiales
  de l'ITF, FRI</li>
    <li> De Bod, A., &amp; Havenga, J. (2010). Système de transport ferroviaire de
  marchandises de l’Afrique subsaharienne&#x2019; : Impact potentiel de la densification
  sur les coûts. Journal of Transport and Supply Chain Management, vol. 4, p. 89-101</li>
  </ul>
