FREQ_COLL: >-
  <h1> Calendrier</h1>

  <p> <strong> Aviation</strong></p>

  <p> Chaque année, d’ici le 10 juin, les Données de l’année précédente sont mises
  à la disposition des États membres de l’OACI au niveau des pays. </p>

  <p> <strong> Voies navigables routières/ferroviaires/intérieures/pipelines</strong></p>

  <p> Les données sont recueillies pour l’année de référence commençant en septembre
  de l’année suivante et sont généralement publiées d’ici janvier suivant. Ainsi,
  les données de 2017 ont été publiées en janvier 2019. </p>
