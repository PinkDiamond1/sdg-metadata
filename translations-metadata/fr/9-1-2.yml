QUALITY_ASSURE: >-
  <h2> Assurance de la qualité:</h2>

  <p> <strong> Voies navigables routières/ferroviaires/intérieures/pipelines</strong></p>

  <p> L’ITF et l’CEE-ONU effectuent des contrôles annuels de leurs données recueillies
  conjointement, en comparant les données pour assurer la cohérence interne, par rapport
  aux années précédentes, et par habitant entre les pays, afin de déterminer si les
  données semblent raisonnables. Une correspondance importante est entreprise avec
  les pays au sujet des erreurs potentielles, et des questions et des défis communs
  sont discutés à la fois lors de la réunion annuelle des statistiques de l’ITF et
  du Groupe de travail annuel de l’CEE-ONU&#x2019; sur les statistiques des transports.
  </p>

  <p> Un problème commun pour de nombreux pays est que les passagers-km ne sont collectés
  que pour les transports publics. Étant donné que les voitures particulières constituent
  la majorité des voyages de passagers dans la plupart des pays, cela sous-estimerait
  clairement considérablement le nombre de passagers-km routiers, c’est pourquoi la
  répartition entre les voitures particulières, les autobus et les motocyclettes est
  donnée. </p>
