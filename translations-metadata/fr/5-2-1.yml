  \ ans ou plus ayant subi de la violence sexuelle de la part de personnes autres\
  \ qu’un partenaire intime au cours des 12 derniers mois, selon l’âge et le lieu\
  \ d’apparition</p>\n<p>11.7.2 : Proportion de personnes victimes de harcèlement\
  \ physique ou sexuel, selon le sexe, l’âge, l’état d’invalidité et le rythme d’occurrence,\
  \ au cours des 12 derniers mois</p>\n<p>16.1.3 : Proportion de la population ayant\
  \ subi des violences physiques, psychologiques ou sexuelles au cours des 12 derniers\
  \ mois</p>\n<p>16.2.3 : Proportion de jeunes femmes et de jeunes hommes âgés de\
  \ 18 à 29 ans qui ont été victimes de violence sexuelle d'ici l’âge de 18 ans</p>"
SOURCE_TYPE: "<p>La base de données de l'indicateur 5.2.1 des ODD comprend des données\
  \ provenant d'enquêtes auprès des ménages basées sur la population représentatives\
  \ au niveau national et/ou infranational et mettant en œuvre une méthodologie qui\
  \ utilise des questions basées sur des actes. Toutes les sources datent de 2000\
  \ ou plus.</p>\n<p>Une part importante des données, en particulier pour les pays\
  \ à faible ou à moyen revenu, est obtenue à partir des enquêtes démographiques et\
  \ de santé (EDS), du module sur la violence domestique. Certaines données proviennent\
  \ d'enquêtes dédiées à la violence à l'égard des femmes dans des pays qui ont mis\
  \ en œuvre, par exemple, la méthodologie d'enquête de l'OMS sur la violence à l'égard\
  \ des femmes ou d'autres méthodologies conformes aux directives et meilleures pratiques\
  \ internationales. Dans le cas de certains pays à revenu élevé, des données ont\
  \ également été obtenues à partir d'enquêtes sur les victimes d'actes criminels\
  \ (EVC).</p>"
SDG_TARGET: '<p>Cible 5.2 : Éliminer toutes les formes de violence à l’égard de toutes
