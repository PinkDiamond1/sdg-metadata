STAT_CONC_DEF: "<p> <strong>Définition :</strong></p>\n<p>Cet indicateur mesure le\
  \ pourcentage de femmes et de filles de 15 ans ou plus qui ont été victimes de violence\
  \ physique, sexuelle ou psychologique de la part d’un partenaire intime actuel ou\
  \ ancien au cours des 12 derniers mois. La définition de la violence à l’égard des\
  \ femmes et des filles et des formes de violence spécifiées dans cet indicateur\
  \ est présentée dans la section suivante (Concepts). </p>\n<p> <u>REMARQUE</u> :\
  \ Nous nous référons à la « violence à l’égard des femmes » tout au long de la documentation,\
  \ ceci inclut également les adolescentes (15-19 ans). </p>\n<p> <strong>Concepts\
  \ :</strong></p>\n<p>Selon la Déclaration des Nations Unies sur l’élimination de\
  \ la violence à l’égard des femmes (1993), celle-ci se définit comme « tous actes\
  \ de violence dirigés contre le sexe féminin, et causant ou pouvant causer aux femmes\
  \ un préjudice ou des souffrances physiques, sexuelles ou psychologiques, y compris\
  \ la menace de tels actes, la contrainte ou la privation arbitraire de liberté,\
  \ que ce soit dans la vie publique ou dans la vie privée. La violence à l’égard\
  \ des femmes s’entend comme englobant, sans y être limitée, les formes de violence\
  \ énumérées ci-après : la violence physique, sexuelle et psychologique exercée au\
  \ sein de la famille [...] ». Consulter le lien suivant pour la définition complète\
  \ : https://undocs.org/fr/A/RES/48/104 </p>\n<p>La violence à l’égard des femmes,\
  \ entre partenaires intimes comprend tout abus perpétré par un partenaire actuel\
  \ ou ancien dans le cadre d’un mariage, d’une cohabitation ou de toute autre union\
  \ formelle ou informelle. </p>\n<p>Les <u>différentes formes de violence</u> incluses\
  \ dans l’indicateur sont définies comme suit : </p>\n<p>1. La violence physique\
  \ consiste en des actes visant à blesser physiquement la victime et comprend, sans\
  \ toutefois s’y limiter, des actes tels que pousser, saisir, tordre le bras, tirer\
  \ les cheveux, gifler, donner des coups de pied, mordre ou frapper avec un poing\
  \ ou un objet, essayer d’étrangler ou d’étouffer, brûler ou ébouillanter intentionnellement,\
  \ ou menacer ou attaquer avec une arme, un pistolet ou un couteau. </p>\n<p>2. La\
  \ violence sexuelle est définie comme tout type de comportement sexuel nuisible\
  \ ou non désiré qui est imposé à quelqu’un, que ce soit par l’utilisation de la\
  \ force physique, l’intimidation ou la coercition. Cela comprend les actes de contact\
  \ sexuel abusif, les actes sexuels forcés, les tentatives ou les actes sexuels achevés\
  \ (rapports sexuels) sans consentement (viol ou tentative de viol), les actes sans\
  \ contact tels que le fait d’être forcé de regarder ou de participer à de la pornographie,\
  \ etc. Dans les relations entre partenaires intimes, la violence sexuelle est généralement\
  \ définie sur le plan opérationnel dans les enquêtes comme suit : être physiquement\
  \ forcé d’avoir des rapports sexuels, avoir des rapports sexuels par peur de ce\
  \ que le partenaire pourrait faire ou par la coercition, et / ou être forcé à quelque\
  \ chose de sexuel que la femme considère comme humiliant ou dégradant. </p>\n<p>3.\
  \ La violence psychologique consiste en tout acte qui induit la peur ou la détresse\
  \ émotionnelle. Cela comprend une gamme de comportements qui englobent des actes\
  \ de violence émotionnelle tels que le fait d’être fréquemment humilié en public,\
  \ intimidé ou de voir des choses dont vous vous souciez détruites, etc. Ceux-ci\
  \ coexistent souvent avec des actes de violence physique et sexuelle commis par\
  \ des partenaires intimes. De plus, les sondages mesurent souvent les comportements\
  \ de contrôle (p. ex., être empêché de voir de la famille ou des amis, ou de demander\
  \ des soins de santé sans permission). Ceux-ci sont également considérés comme des\
  \ actes de violence psychologique. </p>\n<p>Pour une définition plus détaillée de\
  \ la violence physique, sexuelle et psychologique à l’égard des femmes, consulter\
  \ les documents (en anglais) <em>Guidelines for Producing Statistics on Violence\
  \ against Women- Statistical Surveys</em> (NU, 2014), <em>International Classification\
  \ of Crime for Statistical Purposes ICCS</em> (ONUDC, 2015), et <em>Violence against\
  \ Women Prevalence Estimates, 2018. Global, regional and national prevalence estimates\
  \ for intimate partner violence against women and global and regional prevalence\
  \ estimates for non-partner sexual violence against women </em> (OMS, 2021). </p>"
CLASS_SYSTEM: "<p>La « norme or » appliquée à la production de données et d’estimations\
  \ fait référence aux documents (en anglais) « Guidelines for Producing Statistics\
  \ on Violence against Women- Statistical Surveys » (NU, 2014) et « International\
  \ Classification of Crime for Statistical Purposes ICCS » (ONUDC, 2015), et aux\
  \ définitions opérationnelles de « Violence against Women Prevalence Estimates,\
  \ 2018. Global, regional and national prevalence estimates for intimate partner\
  \ violence against women and global and regional prevalence estimates for non-partner\
  \ sexual violence against women » (OMS, 2021). Ces normes internationales sur la\
  \ mesure et l’établissement de rapports comprennent : des définitions complètes\
  \ et normalisées de la violence physique, sexuelle et psychologique à l’égard des\
  \ femmes entre partenaires intimes, la mesure de ces formes de violence à l’aide\
  \ de questions fondées sur les actes, la taille de l’échantillon, la désagrégation\
  \ par groupe d’âge, l’application du dénominateur approprié ou de la population\
  \ cible (femmes toujours en couple), la classification et le signalement par type\
  \ d’agresseur, une formation complète des intervieweurs pour bien poser les questions\
  \ reliées à la violence à l'égard des femmes et en respectant les directives éthiques\
  \ et de sécurité convenues à l’échelle internationale, y compris en ce qui concerne\
  \ la protection de la vie privée, la confidentialité et l’information sur les services\
  \ de soutien. La documentation de l’enquête devrait donc permettre d’évaluer la\
  \ qualité globale des données. </p>\n<p>Cependant, les études et les enquêtes individuelles\
  \ utilisent des mesures et des méthodologies différentes, ce qui rend difficile\
  \ la comparaison de la prévalence de la violence entre partenaires intimes entre\
  \ les études et nécessite l’utilisation d’estimations ajustées pour la comparabilité\
  \ internationale (voir la section 4b). </p>"
REL_CAL_POLICY: <p>Les données au sujet de l’indicateur 5.2.1 des ODD ont été recueillies,
  compilées et renvoyées aux pays en même temps que leurs estimations nationales pour
  examen. On s’attend à ce que les estimations modélisées soient mises à jour tous
  les 2 ans. </p>
COLL_METHOD: <p>Les données sont rassemblées par l’OMS pour le compte du Groupe de
  travail interinstitutions sur la violence à l’égard des femmes à partir de données
  d’enquête accessibles au public ou de données fournies par les bureaux nationaux
  de statistique ou d’autres entités nationales compétentes dans le cadre du processus
  de consultation avec les pays. Pour des raisons d’efficacité, certaines données
  sont rassemblées à l’aide de plateformes de compilation de données en ligne existantes
  (p. ex., « DHS StatCompiler » et « EU Fundamental Rights Agency Data Explorer »).
  </p>
FREQ_COLL: <p>On encourage les pays à mener des enquêtes à intervalles réguliers.
  L’intervalle recommandé est de 3 à 5 ans, ce qui permettra aux pays de mesurer efficacement
  les progrès. La base de données sur la prévalence sera mise à jour chaque année.
  </p>
DATA_SOURCE: <p>Les données sont fournies par des enquêtes représentatives nationales
  ou infranationales sur la violence à l’égard des femmes menées par les bureaux nationaux
  de statistique (dans la plupart des cas), les ministères d’exécution/autres institutions
  nationales ou d’autres entités. </p>
COMPILING_ORG: <p>Les données sont compilées et examinées par le Groupe de travail
  interinstitutions sur les données sur la violence à l’égard des femmes (OMS, ONU
  Femmes, UNICEF, DSNU, FNUAP, ONUDC). </p>
INST_MANDATE: "<p>L’<strong>OMS</strong> est l’autorité directrice et coordinatrice\
  \ en matière de santé internationale au sein du système des Nations Unies. Elle\
  \ aide les pays à coordonner les efforts de plusieurs secteurs du gouvernement et\
  \ de leurs partenaires pour atteindre leurs objectifs en matière de santé et soutenir\
  \ leurs politiques et stratégies nationales en matière de santé, notamment en élaborant\
  \ des normes et des standards et en renforçant la collecte, l’établissement de rapports\
  \ et l’utilisation des données. L’OMS produit des estimations et des statistiques\
  \ pour un large éventail de maladies et de problèmes de santé, y compris dans son\
  \ rapport annuel sur les statistiques sanitaires mondiales. L’OMS dirige les travaux\
  \ sur la mesure de la violence à l’égard des femmes depuis 1998, a développé et\
  \ testé de nouveaux instruments pour mesurer la violence à l’égard des femmes de\
  \ manière interculturelle, ainsi que des normes éthiques et de sécurité pour la\
  \ recherche sur la violence à l’égard des femmes. En 2016, les États membres de\
  \ l’OMS ont approuvé le Plan d’action mondial sur le renforcement du rôle du système\
  \ de santé dans la lutte contre la violence, en particulier à l’égard des femmes\
  \ et des filles, et des enfants (Résolution 69.5 de l’Assemblée mondiale de l’Union\
  \ mondiale) L’amélioration de la collecte et de l’utilisation des données était\
  \ l’une de ses quatre orientations stratégiques et comprenait : a) l’élaboration\
  \ et la diffusion d’indicateurs et d’outils de mesure harmonisés pour aider les\
  \ États membres à recueillir des informations normalisées sur la violence à l'égard\
  \ des femmes et des filles (VEFF); b) aider les États membres à mettre en œuvre\
  \ des enquêtes démographiques sur la violence à l’égard des personnes; c) renforcer\
  \ les capacités de collecte, d’analyse et d’utilisation des données; d) mettre à\
  \ jour régulièrement les estimations de la prévalence de la VEF. </p>\n<p>L’<strong>UNICEF</strong>\
  \ est responsable du suivi mondial et de l’établissement de rapports sur le bien-être\
  \ des enfants. Il fournit une assistance technique et financière aux États membres\
  \ pour les aider à recueillir des données de qualité sur la violence à l’égard des\
  \ enfants, notamment dans le cadre du programme d’enquête auprès des ménages MICS\
  \ soutenu par l’UNICEF. L’UNICEF élabore des normes, des outils et des lignes directrices\
  \ pour la collecte de données. En outre, il compile des statistiques sur la violence\
  \ dans le but de rendre publics des ensembles de données comparables à l’échelle\
  \ internationale, et il analyse ces données qui sont incluses dans les publications\
  \ pertinentes, y compris dans sa publication phare, <em>La Situation des enfants\
  \ dans le monde</em>.</p>\n<p><strong>ONU Femmes</strong> s’est engagée, par le\
  \ biais de son triple mandat d’appui normatif, de coordination des Nations Unies\
  \ et d’activités opérationnelles, à travailler aux niveaux mondial, régional et\
  \ national pour aider les États membres à combler les lacunes critiques dans la\
  \ production et l’utilisation de données, de statistiques, de données probantes\
  \ et d’analyses sur l’égalité des sexes dans des domaines cruciaux. ONU Femmes aide\
  \ les États membres à établir des normes qui incluent des normes mondiales. ONU\
  \ Femmes mène des recherches, compile et fournit des preuves, y compris les bonnes\
  \ pratiques et les leçons apprises, pour éclairer les débats et les décisions intergouvernementaux;\
  \ qui aident à concevoir des politiques spécifiques et des plans de développement\
  \ aux niveaux régional, national et local dans le cadre de ses activités opérationnelles.\
  \ ONU Femmes aide également à mettre en œuvre les normes et standards par le biais\
  \ de ses programmes nationaux. En outre, ONU Femmes dirige et <a href=\"https://www.unwomen.org/fr/how-we-work/un-system-coordination\"\
  ><u>coordonne</u></a> le travail du système des Nations Unies en faveur de l’égalité\
  \ des sexes et de l’autonomisation des femmes. </p>\n<p>La <strong>Division de la\
  \ statistique du Département des affaires économiques et sociales (DSNU)</strong>\
  \ aide les États membres à mettre en place des systèmes statistiques nationaux solides,\
  \ qui comprennent des infrastructures institutionnelles solides, des activités systématiques\
  \ de collecte de données, la compilation de statistiques macroéconomiques, sociales\
  \ et environnementales agrégées conformément aux normes mondiales et un système\
  \ de diffusion des données multicanal. Dans le domaine des travaux méthodologiques,\
  \ la Division élabore des normes et méthodes statistiques internationales essentielles\
  \ à l’élaboration de statistiques fiables et comparables et de directives méthodologiques\
  \ pour la collecte, le traitement, l’analyse et la diffusion des données. Le Conseil\
  \ de sécurité de l’ONU jouit d’une reconnaissance sans précédent dans le domaine\
  \ des statistiques ventilées par sexe. Au cours des 4 dernières décennies, le Conseil\
  \ de sécurité de l’ONU a soutenu les pays dans leurs efforts pour produire et utiliser\
  \ des données de haute qualité et opportunes sur l’égalité des sexes afin d’améliorer\
  \ l’élaboration de politiques fondées sur des données probantes; élaboré et promu\
  \ des normes et des lignes directrices méthodologiques traitant des questions émergentes\
  \ qui tiennent compte de l’égalité des sexes; produit le rapport World&#x2019;s\
  \ Women tous les 5 ans; et compilé des statistiques ventilées par sexe et facilité\
  \ l’accès aux données. (<a href=\"https://unstats.un.org/unsd/demographic-social/gender/\"\
  >https://unstats.un.org/unsd/demographic-social/genre/</a>). </p>\n<p>L'<strong>ONUDC</strong>,\
  \ en tant que gardien des règles et normes des Nations Unies en matière de prévention\
  \ du crime et de justice pénale, aide les États membres à réformer leurs systèmes\
  \ de justice pénale afin d’être efficaces, justes et humains pour l’ensemble de\
  \ la population, y compris les femmes et les filles. L’ONUDC développe des outils\
  \ techniques pour aider les États Membres à mettre en œuvre les règles et normes\
  \ des Nations Unies et soutient les États Membres en fournissant une assistance\
  \ technique en matière de prévention du crime et de réforme de la justice pénale.\
  \ Il le fait par le biais de plusieurs programmes mondiaux et par l’intermédiaire\
  \ du réseau de bureaux extérieurs de l’ONUDC. </p>\n<p>Le <strong>FNUAP</strong>\
  \ est l'agence des Nations Unies pour la santé sexuelle et reproductive. Notre mission\
  \ est d'offrir un monde où chaque grossesse est désirée, chaque accouchement est\
  \ sûr et chaque jeune&apos;s'épanouit. L'UNFPA recueille et facilite la collecte\
  \ des données démographiques les plus précises qui soient afin de donner aux pays\
  \ les moyens de prendre des décisions éclairées sur des questions cruciales de développement\
  \ et d'intervention humanitaire. La stratégie de l'UNFPA en matière de données démographiques&#x2019;s'attaque\
  \ aux lacunes de longue date en matière de données démographiques et de capacités\
  \ humaines connexes. La stratégie vise à étendre la portée et la qualité des données\
  \ de recensement et d'enregistrement modernes, à accroître l'utilisation de données\
  \ démographiques géoréférencées pour accélérer les progrès vers les ODD et à faire\
  \ progresser les objectifs du mandat de l'UNFPA&#x2019;. L'UNFPA fournit un soutien\
  \ technique en matière de recensement à plus de 125 pays, grâce à des partenariats\
  \ solides avec les gouvernements, les équipes de pays de l'ONU, le US Census Bureau,\
  \ et les secteurs de la population et des données dans le monde entier. Les données\
  \ de recensement fournissent les dénominateurs pour le calcul de nombreux ODD et\
  \ une base pour les pondérations lors du calcul des agrégats régionaux et mondiaux\
  \ de divers indicateurs, y compris les ODD. </p>"
