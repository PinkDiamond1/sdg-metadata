STAT_CONC_DEF: >-
  <h1>Concepts et définitions </h1>

  <h2>Définition : </h2>

  <p>Le taux de mortalité néonatale est la probabilité qu'un enfant qui est né au
  cours d'une année ou d'une période donnée meure au cours des 28 premiers jours complets
  de vie s'il est soumis aux taux de mortalité par âge de cette période, exprimés
  pour 1 000 naissances vivantes. </p>

  <p>Les décès néonatals (décès parmi les naissances vivantes au cours des 28 premiers
  jours révolus de la vie) peuvent être subdivisés en décès néonatals précoces, survenant
  au cours des 7 premiers jours de la vie, et décès néonatals tardifs, survenant après
  le 7e jour mais avant le 28e jour de vie accompli. </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description :</h2>

  <p>Des estimations représentatives à l’échelle nationale de la mortalité infantile
  peuvent être tirées de différentes sources, y compris l’état civil et les enquêtes
  par échantillonnage. Les sites de surveillance démographique et les données hospitalières
  sont exclus, car ils sont rarement représentatifs. La source de données privilégiée
  est un système de registre de l’état civil qui enregistre les naissances et les
  décès sur une base continue. Si l’enregistrement est complet et que le système fonctionne
  efficacement, les estimations qui en résultent seront précises et livrées en temps
  opportun. Toutefois, de nombreux pays n’ont pas de systèmes de registre de l’état
  civil qui fonctionnent bien. Dans de tels cas, les enquêtes auprès des ménages,
  telles que les enquêtes en grappes d’indicateurs multiples (MICS) soutenues par
  l’UNICEF, les enquêtes démographiques et de santé (EDS) soutenues par l'Agence américaine
  pour le développement international (USAID) et les recensements périodiques de la
  population, sont devenus les principales sources de données sur la mortalité des
  enfants de moins de cinq ans et sur la mortalité néonatale. Ces enquêtes interrogent
  les femmes sur la survie de leurs enfants, et ce sont ces rapports qui fournissent
  la base des estimations de la mortalité infantile pour la majorité des pays à faible
  et à moyen revenu. Toutefois, ces données sont souvent sujettes à des erreurs d’échantillonnage
  ou/et de non-échantillonnage, pouvant être importantes. </p>

  <h2> <em>État civil</em></h2>

  <p>Les données de l’état civil constituent la source de données privilégiée pour
  l’estimation de la mortalité des moins de cinq ans, infantile et néonatale. Le calcul
  des taux de mortalité néonatale est calculé à partir du nombre de décès néonatals
  et du nombre de naissances sur une période donnée. Pour les données sur l’état civil
  (avec les données disponibles sur le nombre de décès et les populations du milieu
  de l’année), des observations annuelles initiales ont été construites pour toutes
  les années d’observation dans un pays. </p>

  <h2> <em>Données de recensement de la population et des enquêtes auprès des ménages</em></h2>

  <p>La majorité des données d’enquête proviennent de l’historique complet de naissance,
  selon lequel on demande aux femmes la date de naissance de chacun de leurs enfants,
  si l’enfant est encore en vie, et si ce n’est pas le cas, l’âge au décès. </p>
COLL_METHOD: >-
  <h2>Processus de collecte :</h2>

  <p>Pour la mortalité néonatale, l’UNICEF et le Groupe Inter-agence d'estimation
  de la mortalité infantile des NU (UN IGME) compilent les données de toutes les sources
  de données disponibles, y compris les enquêtes auprès des ménages, les recensements,
  les données de l'état civil, etc. L’UNICEF et l’IGME compilent ces données chaque
  fois qu’elles sont accessibles au public, puis effectuent une évaluation de la qualité
  des données. L'UNICEF recueille également des données par l'intermédiaire de ses
  bureaux régionaux en contactant ses homologues nationaux. L'IGME recueille également
  les données de l'état civil communiquées à l'Organisation mondiale de la Santé (OMS)
  par les ministères de la santé ou d'autres organismes compétents. </p>

  <p>Des ajustements aux données empiriques sont effectués dans les milieux à forte
  prévalence du VIH pour tenir compte de la sous-déclaration dans les données de l’enquête
  de la mortalité infantile due aux mères disparues. L'IGME applique ensuite une méthode
  d'ajustement de la courbe à ces données pour obtenir des estimations tendancielles
  du taux de mortalité néonatale. Étant donné que les décès à la suite d'une crise
  sont difficiles à saisir dans les données d'enquête auprès des ménages ou de recensement,
  l’IGME ajuste les estimations de mortalité néonatale pour la mortalité en temps
  de crise. </p>

  <p>Ensuite, l’IGME mène une consultation annuelle dans les pays en envoyant ses
  estimations, les données empiriques utilisées pour obtenir ces dernières, et des
  notes sur la méthodologie aux bureau nationaux de statistique, ainsi qu’aux ministères
  de la santé ou aux organismes concernés pour obtenir des commentaires sur ses estimations
  et sur les données empiriques. Les bureaux nationaux de statistique, les ministères
  de la santé ou les organismes concernés examinent ses estimations et les données
  empiriques, envoient des commentaires et fournissent parfois des données empiriques
  supplémentaires. </p>

  <p>Afin d’accroître la transparence du processus d’estimation, l’IGME a développé
  un portail Web sur la mortalité infantile : CME ((en anglais) www.childmortality.org).
  Il comprend toutes les données disponibles et affiche les estimations pour chaque
  pays. Une fois les nouvelles estimations finalisées, le site sera mis à jour pour
  tenir compte de toutes les données disponibles et des nouvelles estimations. </p>
