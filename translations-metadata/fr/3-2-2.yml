  <p>UNICEF</p>
RATIONALE: >-
  <h2>Justification :</h2>

  <p>Le taux de mortalité des jeunes enfants est un indicateur clé de la santé et
  du bien-être des enfants et, plus largement, du développement social et économique.
  Il s'agit d'un indicateur de santé publique étroitement surveillé, car il reflète
  l'accès des enfants et des communautés aux interventions sanitaires de base telles
  que la vaccination, le traitement médical des maladies infectieuses et une nutrition
  adéquate.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Les estimations de l'IGME sont dérivées de données représentatives à l’échelle
  nationale provenant de recensements, d’enquêtes ou de systèmes d’enregistrement
  de l'état civil. L’IGME n’utilise aucune covariable pour établir ses estimations.
  Il n’applique qu’une méthode d’ajustement de courbe aux données empiriques de bonne
  qualité pour obtenir des estimations de tendance après évaluation de la qualité
  des données. Dans la plupart des cas, les estimations de l’IGME sont similaires
  aux données sous-jacentes. L’IGME vise à minimiser les erreurs pour chaque estimation,
  à harmoniser les tendances au fil du temps et à produire des estimations actuelles
  et précises. L’IGME produit des estimations du taux de mortalité néonatale avec
  un modèle de régression spline bayésienne qui modélise le ratio du taux de mortalité
  néonatale (TMN) / (taux de mortalité des enfants de moins de cinq ans - taux de
  mortalité néonatale). Les estimations du TMN sont obtenues en recombinant les estimations
  du ratio avec le taux de mortalité des enfants de moins de cinq ans estimé par l’IGME.
  Voir les références pour plus de détails. </p>

  <p>Pour les données sous-jacentes mentionnées ci-dessus, les méthodes les plus fréquemment
  utilisées sont les suivantes :</p>

  <ul>
    <li> <strong> <em>État civil</em></strong> : Nombre d’enfants décédés au cours
  des 28 premiers jours de vie et nombre de naissances utilisées pour calculer les
  taux de mortalité néonatale. </li>
    <li> <strong> <em>Recensements et enquêtes</em></strong> : Les recensements et
  les enquêtes comprennent souvent des questions sur les décès des ménages au cours
  des 12 derniers mois, qui peuvent être utilisées pour calculer les estimations de
  mortalité. </li>
    <li> <strong> <em>Enquêtes</em></strong> : Une méthode directe est utilisée en
  fonction d’une histoire de naissance complète, une série de questions détaillées
  sur chaque enfant auquel une femme a mis au monde au cours de sa vie. Les estimations
  de mrtalité néonatale, post-néonatale, infantile, juvénile et des moins de cinq
  ans peuvent être dérivées du module complet de l’histoire de naissance. </li>
  </ul>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
      <li><strong><em>Au niveau national :</em></strong></li>
  </ul>

  <p>Les estimations de l'IGME sont basées sur des données empiriques sous-jacentes.
  Si les données empiriques se réfèrent à une période de référence antérieure à celle
  pour laquelle les estimations doivent être produites, l'IGME extrapolera les estimations.
  L'IGME n'utilise aucune covariable pour calculer les estimations.</p>

  <ul>
    <li><strong><em>Aux niveaux régional et mondial : </em></strong></li>
  </ul>

  <p>Pour construire des estimations globales de la mortalité néonatale avant 1990,
  des moyennes régionales des taux de mortalité ont été utilisées pour les années-pays
  pour lesquelles des informations manquaient, et ont été pondérées par la population
  respective de l'année-pays.</p>
REG_AGG: >-
  <h2>Agrégats régionaux :</h2>

  <p>Les estimations mondiales et régionales des taux de mortalité néonatale sont
  obtenues en additionnant le nombre de décès néonatals par pays estimé par l’IGME
  et le nombre de naissances dans chaque pays colligé par la Division de la population
  des Nations Unies, sur la base d’une approche de cohorte pour chaque semaine de
  naissance. </p>
COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <h2>Description :</h2>

  <p>L’indicateur est disponible pour tous les pays de 1990 (ou avant) à 2018, selon
  la disponibilité des données empiriques pour chaque pays avant 1990. </p>

  <h2>Désagrégation :</h2>

  <p>La désagrégation commune des indicateurs de mortalité comprend une ventilation
  par sexe, âge (néonatal, nourrisson, enfant), quintile de richesse, résidence et
  éducation de la mère. Les données ventilées ne sont pas toujours disponibles. La
  désagrégation par emplacement géographique se fait habituellement au niveau régional,
  ou au minimum au niveau provincial pour les données d’enquête ou de recensement.
  Les données provenant de systèmes de l'état civil qui fonctionnent bien peuvent
  fournir d’autres ventilations géographiques. </p>
COMPARABILITY: >-
  <h2>Sources des divergences :</h2>

  <p>Les estimations de l’IGME sont basées sur des données nationales. Les pays utilisent
  souvent une source unique comme estimations officielles ou appliquent des méthodes
  différentes de celles de l’IGME pour obtenir des estimations. Les différences entre
  les estimations de l’IGME et les estimations officielles nationales ne sont généralement
  pas importantes si les données empiriques sont de bonne qualité. </p>

  <p>De nombreux pays ne disposent pas d'une source unique de données de haute qualité
  couvrant les dernières décennies. Les données provenant de différentes sources nécessitent
  des méthodes de calcul différentes et peuvent souffrir d’erreurs différentes, par
  exemple des erreurs aléatoires dans l'échantillonnage ou des erreurs systématiques
  dues à une déclaration erronée. Par conséquent, différentes enquêtes donnent souvent
  des estimations très différentes de la mortalité néonatale pendant une période donnée
  et les données disponibles recueillies par les pays sont souvent incohérentes d’une
  source à l’autre. Il est important d’analyser, de réconcilier et d’évaluer toutes
  les sources de données simultanément pour chaque pays. Chaque nouvelle enquête ou
  point de données doit être examiné dans le contexte de toutes les autres sources,
  y compris les données antérieures. Les données souffrent d’erreurs d’échantillonnage
  ou de non-échantillonnage (comme la déclaration erronée de l'âge et le biais de
  sélection des survivants; la sous-déclaration des décès d’enfants est également
  courante). L’IGME évalue la qualité des sources de données sous-jacentes et ajuste
  les données au besoin. En outre, les dernières données produites par les pays ne
  sont souvent pas des estimations actuelles, mais faisant référence à une période
  antérieure. Ainsi, l’IGME prévoit également des estimations pour une année de référence
  commune. Afin de concilier ces différences et de mieux tenir compte des biais systématiques
  associés aux différents types d’entrées de données, l’IGME a développé une méthode
  d’estimation permettant d'ajuster une courbe de tendance lissée à un ensemble d’observations
  et d'extrapoler cette tendance à moment défini. L’IGME vise à minimiser les erreurs
  pour chaque estimation, à harmoniser les tendances au fil du temps et à produire
  des estimations actuelles et précises de la mortalité infantile. En l’absence de
  données exemptes d’erreurs, il y aura toujours de l’incertitude quant aux données
  et aux estimations. Pour permettre une comparabilité accrue, l’IGME produit de telles
  estimations avec des niveaux de certitude limités. L’application d’une méthodologie
  cohérente permet également d'établir des comparaisons entre les pays, malgré le
  nombre et les types variés de sources de données. L’IGME applique une méthodologie
  commune à tous les pays et utilise des données empiriques originales de chaque pays.
  Elle ne fait toutefois pas état des chiffres produits par chaque pays en utilisant
  d’autres méthodes, ce qui ne serait pas comparable aux autres estimations des pays.
  </p>
