RATIONALE: >-
  <h2>Justification :</h2>

  <p>Cet indicateur présente le nombre de morts attribuables à une eau insalubre ou
  un assainissement ou une hygiène inadéquat (en particulier les services WASH) qui
  pourraient être évitées grâce à une amélioration de ces pratiques. Il repose à la
  fois sur la prestation de services WASH dans le pays, ainsi que sur les résultats
  sanitaires qui y sont liés, et fournit donc des informations importantes sur les
  maladies causées par les risques mesurés aux cibles 6.1, 6.2 et 6.3.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites :</h2>

  <p>Les données reposent sur (a) des statistiques sur les services WASH (6.1, 6.2
  et 6.3), qui sont disponibles pour presque tous les pays, et (b) des données sur
  les décès. Les données nationales sur les décès sont généralement disponibles à
  partir des enregistrements des décès ou des systèmes d'enregistrement par échantillonnage.
  Ces données sont essentielles pour améliorer la santé et réduire les décès évitables.
  La principale limite est que tous les pays ne disposent pas encore de tels systèmes
  d'enregistrement et que les données doivent être complétées par d'autres types d'informations.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>Les méthodes ayant fait l'objet d'un accord international ont été élaborées,
  examinées et publiées dans divers documents :</p>

  <p><a href="http://www.who.int/water_sanitation_health/gbd_poor_water/fr/">http://www.who.int/water_sanitation_health/gbd_poor_water/fr/</a></p>

  <p><a href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC4255749/">http://www.ncbi.nlm.nih.gov/pmc/articles/PMC4255749/</a></p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes :</h2>

  <ul>

  <li>Au niveau national</li>

  </ul>

  <p>Les données sont disponibles pour presque tous les pays. Toutefois, lorsque les
  données nationales sont incomplètes, les données reposent sur des statistiques fournies
  par des organisations internationales qui ont été interpolées, extrapolées, ajustées
  et complétées par des données supplémentaires et des modèles de cause de décès.
  Une description détaillée des méthodes utilisées est disponible à :<a href="http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf">http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf</a></p>

  <ul>

  <li>Aux niveaux régional et international</li>

  </ul>

  <p>s. o.</p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les estimations nationales du nombre de décès par cause sont additionnées pour
  obtenir des agrégats régionaux et mondiaux.</p>
COVERAGE: >-
  <h1>Disponibilité des données</h1>

  <h2>Description :</h2>

  <p>Les données sont disponibles pour presque tous les pays. Lorsque les données
  nationales sont incomplètes, les données reposent sur des statistiques fournies
  par des organisations internationales.</p>

  <p><strong>Données nationales uniquement pour les années 2010 et suivantes :</strong></p>

  <p>Asie et Pacifique - 27 % des pays (16 pays sur 59, incluant la Chine et l'Inde
  (systèmes d'enregistrement par échantillonnage))</p>

  <p>Afrique - 6 % des pays (3 pays sur 54)</p>

  <p>Amérique latine et Caraïbes - 56 % des pays (19 pays sur 34)</p>

  <p>Europe, Amérique du Nord, Australie, Nouvelle-Zélande et Japon - 94 % des pays
  (44 pays sur 47, les trois manquants sont essentiellement de très petits pays)</p>

  <p><strong>2000 à 2009:</strong></p>

  <p>Asie et Pacifique - 27 % des pays (16 pays sur 59, incluant la Chine et l'Inde
  (systèmes d'enregistrement par échantillonnage))</p>

  <p>Afrique - 6 % des pays (3 pays sur 54)</p>

  <p>Amérique latine et Caraïbes - 56 % des pays (19 pays sur 34)</p>

  <p>Europe, Amérique du Nord, Australie, Nouvelle-Zélande et Japon - 94 % des pays
  (44 pays sur 47, les trois manquants sont essentiellement de très petits pays)</p>

  <p>Lien Internet à la base de données : <a href="http://apps.who.int/gho/data/node.home">http://apps.who.int/gho/data/node.home</a></p>

  <p>L'indicateur est utilisé et disponible depuis plus d'une décennie. <a href="http://apps.who.int/gho/data/node.main.INADEQUATEWSH?lang=en">http://apps.who.int/gho/data/node.main.INADEQUATEWSH?lang=fr</a></p>

  <p><a href="http://www.who.int/water_sanitation_health/gbd_poor_water/en/">http://www.who.int/water_sanitation_health/gbd_poor_water/fr/</a></p>

  <p>L'OMS compile et utilise ces données pour produire des estimations régionales
  et mondiales pour cet indicateur. </p>

  <h2>Séries chronologiques :</h2>

  <p>Des séries chronologiques  sont disponibles (séries comparables pour 2012 et
  bientôt 2015; les données pour 2002 sont également disponibles, mais ne sont pas
  totalement comparables.)</p>

  <h2>Désagrégation :</h2>

  <p>Comme l'indicateur est basé sur la population, la désagrégation au niveau géographique
  est la plus évidente. Les données sont également disponibles par sexe et groupe
  d'âge. Comme pour les données produites par le WHO/UNICEF Joint Monitoring Programme
  for Water Supply, Sanitation and Hygiene (JMP), les données peuvent également être
  désagrégées par quintile de richesse.</p>
