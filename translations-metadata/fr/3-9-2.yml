STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Le taux de mortalité attribuable à l'insalubrité de l'eau, aux déficiences du
  système sanitaire et au manque d'hygiène (exposition à des services inadéquats d'eau,
  de système sanitaire et d'hygiène (WASH)) est défini comme le nombre de décès attribuables
  à ces causes au cours d'une année, divisé par la population, et multiplié par 100 000.</p>

  <p> </p>

  <p><strong>Concepts :</strong></p>

  <p>Décès attribuables à des services inadéquats d'eau, de système sanitaire et d'hygiène
  (en particulier les services WASH), exprimés pour 100 000 habitants. Les maladies
  incluses sont les diarrhées (codes de la CIM-10 A00, A01, A03, A04, A06-A09), les
  infections intestinales à nématodes (codes de la CIM-10 B76-B77, B79) et la malnutrition
  protéino-énergétique (codes de la CIM-10 E40-E46) attribuables à des lacunes au
  niveau des services WASH.</p>

  <p> </p>
SOURCE_TYPE: >-
  <p>Les données proviennent principalement des bases de données nationales. Afin
  de maximiser la robustesses des estimations, tout en réduisant la duplication et
  le fardeau de déclaration, des données complémentaires provenant d'autres bases
  de données sont également utilisées.</p>
