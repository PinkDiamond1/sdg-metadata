IMPUTATION: >-
  <ul>
    <li><strong>Au niveau national :</strong></li>
  </ul>

  <p> </p>

  <p>Les données sont disponibles pour presque tous les pays. Toutefois, lorsque les
  données nationales sont incomplètes, les données reposent sur des statistiques fournies
  par des organisations internationales qui ont été interpolées, extrapolées, ajustées
  et complétées par des données supplémentaires et des modèles de cause de décès.
  Une description détaillée des méthodes utilisées est disponible (en anglais) à l'adresse
  : http://www.who.int/healthinfo/global_burden_disease/GlobalCOD_method_2000_2012.pdf</p>

