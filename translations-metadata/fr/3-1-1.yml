CLASS_SYSTEM: "<p>Les décès maternels sont classés selon la définition de la <em>Classification\
  \ internationale statistique des maladies et des problèmes de santé connexes</em>\
  \ (CIM). Les codes spécifiques utilisés dans le cadre de la CIM-10 (la 10<sup>e</sup>\
  \ révision de la CIM) pour définir un décès maternel sont : O00-O96; O98, O99 et\
  \ A34.</p>\n<p>La CIM-11 (la 11<sup>e</sup> révision de la CIM) a été adoptée par\
  \ l'Assemblée mondiale de la santé en mai 2019 et entre en vigueur le 1<sup>er</sup>\
  \ janvier 2022. De plus amples informations sont disponibles à l'adresse suivante\
  \ : <a href=\"https://icd.who.int/fr\">https://icd.who.int/fr</a> Les règles de\
  \ codage relatives à la mortalité maternelle sont en cours de modification pour\
  \ correspondre entièrement à la nouvelle structure de la CIM-11, sans toutefois\
  \ modifier les statistiques qui en résultent. Les règles de la CIM-11 sont accessibles\
  \ dans le guide de référence de la CIM-11, à l'adresse <a href=\"https://icd.who.int/fr\"\
  >https://icd.who.int/fr</a> . Les prochaines versions, à partir de 2022, passeront\
  \ à l'utilisation du codage CIM-11. On a veillé à ce que la définition du décès\
  \ maternel utilisée pour la comparaison internationale des statistiques de mortalité\
  \ reste stable dans le temps, mais « non intentionnel » a été utilisé dans la définition\
  \ de la CIM-11 à la place du terme « accidentel » qui était précédemment utilisé,\
  \ dans la CIM-10.</p>"
