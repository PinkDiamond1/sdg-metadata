        <mrow>
          <mi mathvariant="normal">log</mi>
        </mrow>
        <mo>&#x2061;</mo>
        <mrow>
          <mfenced separators="|">
            <mrow>
              <mi>P</mi>
              <mi>A</mi>
              <msup>
                <mrow>
                  <mi>M</mi>
                </mrow>
                <mrow>
                  <mi>N</mi>
                  <mi>V</mi>
                </mrow>
              </msup>
            </mrow>
          </mfenced>
        </mrow>
      </mrow>
      <mo> = </mo>
      <msub>
        <mrow>
          <mi>b</mi>
        </mrow>
        <mrow>
          <mn>0</mn>
        </mrow>
      </msub>
      <mo> + </mo>
      <msub>
        <mrow>
          <mi>b</mi>
        </mrow>
        <mrow>
          <mn>1</mn>
        </mrow>
      </msub>
      <mrow>
        <mrow>
          <mi mathvariant="normal">log</mi>
        </mrow>
        <mo>&#x2061;</mo>
        <mrow>
          <mfenced separators="|">
            <mrow>
              <mi>P</mi>
              <mi>I</mi>
              <mi>B</mi>
            </mrow>
          </mfenced>
        </mrow>
      </mrow>
      <mo> + </mo>
      <msub>
        <mrow>
          <mi>b</mi>
        </mrow>
        <mrow>
