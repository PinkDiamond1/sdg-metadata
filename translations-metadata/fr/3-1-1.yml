        </mrow>
        <mrow>
          <mi>j</mi>
        </mrow>
      </msub>
      <mo> + </mo>
      <msub>
        <mrow>
          <mi>&#x3C6;</mi>
        </mrow>
        <mrow>
          <mi>k</mi>
        </mrow>
      </msub>
    </math> </p>
  <p>où :</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>P</mi>
      <mi>A</mi>
      <msup>
        <mrow>
          <mi>M</mi>
        </mrow>
        <mrow>
          <mi>N</mi>
          <mi>V</mi>
        </mrow>
      </msup>
    </math> = la proportion attendue de décès non liés au VIH chez les femmes âgées
  de 15 à 49 ans, qui sont dus à des causes maternelles [NV = non-VIH; anciennement
  « non-SIDA »]</p>
  <p><em>PIB</em> = produit intérieur brut par habitant (en dollars américains PPA
  de 2011)</p>

  <p><em>TFG</em> = taux de fertilité général (naissances vivantes par femme âgée
  de 15 ans à 49 ans)</p>

  <p><em>NPQ</em> = proportion de naissances assistées par du personnel de santé qualifié</p>

  <p><math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>&#x3B3;</mi>
        </mrow>
        <mrow>
          <mi>j</mi>
        </mrow>
      </msub>
    </math><em></em> = terme d’ordonnée à l'origine aléatoire pour le pays j</p>
  <p><em>&#x3C6;k</em> = terme d’ordonnée à l'origine aléatoire pour la région k.</p>

  <p>Pour les pays pour lesquels des données sont disponibles sur la mortalité maternelle,
  la proportion attendue de décès maternels non liés au VIH a été calculée en utilisant
  des effets aléatoires nationaux et régionaux, tandis que pour les pays ne disposant
  pas de données, les prévisions ont été établies en utilisant uniquement les effets
  aléatoires régionaux. </p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes :</h2>

  <ul>
    <li> <strong> <em>Au niveau national :</em></strong></li>
    <li> <strong> <em>Aux niveaux régional et mondial :</em></strong></li>
  </ul>

  <p>Pour éclairer la projection des tendances entre les périodes où les données sont
  rares, ou pour les pays qui ont peu ou pas de données du tout, le modèle statistique
  BMaT est utilisé pour estimer la mortalité maternelle. Le modèle comprend des facteurs
  connus pour être associés à la mortalité maternelle en tant que covariables prédictrices
  (GDP, GFR et SAB). </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Le taux de mortalité maternelle peut être calculé en divisant les décès maternels
  enregistrés (ou estimés) par le nombre total de naissances vivantes enregistrées
  (ou estimées) au cours de la même période et en multipliant le résultat par 100 000.
  La mesure nécessite des informations sur l'état de la grossesse, le moment du décès
  (pendant la grossesse, l'accouchement ou dans les 42 jours suivant l'interruption
  de la grossesse) et la cause du décès. </p>

  <p>Le ratio de mortalité maternelle peut être calculé directement à partir des données
  recueillies par les systèmes d'enregistrement de l'état civil, les enquêtes auprès
  des ménages ou d'autres sources. Il existe souvent des problèmes de qualité des
  données, notamment liés à la sous-déclaration et à la mauvaise classification des
  décès maternels. Par conséquent, les données sont souvent ajustées afin de prendre
  en compte ces problèmes de qualité des données. </p>

  <p>La mortalité maternelle étant un événement relativement rare, il est nécessaire
  de disposer d'échantillons de grande taille si l'on utilise des enquêtes auprès
  des ménages pour identifier les décès maternels récents dans le ménage (par exemple
  l'année dernière). Cela peut toujours donner lieu à des estimations avec des intervalles
  de confiance importants, ce qui limite l'utilité pour les comparaisons entre pays
  ou dans le temps. </p>

  <p>Afin de réduire la taille de l'échantillon, la « méthode des sœurs » utilisée
  dans les enquêtes démographiques et de santé (DHS) et les enquêtes à indicateurs
  multiples (MICS) mesure la mortalité maternelle en interrogeant les répondants sur
  la survie des sœurs. Il convient de noter que la méthode des sœurs entraîne une
  mortalité liée à la grossesse : quelle que soit la cause du décès, tous les décès
  survenus pendant la grossesse, l'accouchement ou les six semaines suivant l'interruption
  de la grossesse sont inclus dans le numérateur du taux de mortalité maternelle.</p>

  <p>Les recensements ont également inclus des questions sur les décès maternels avec
  un succès variable.</p>

  <p>L'étude RAMOS (« Reproductive Age Mortality Studies ») est une étude spéciale
  qui utilise des sources variées, selon le contexte, pour identifier les décès maternels;
  aucune source unique n'identifie tous les décès. Des entretiens avec les membres
  du ménage et les prestataires de soins de santé ainsi que l'examen des dossiers
  des établissements sont utilisés pour classer les décès comme étant maternels ou
  autres. Si elle est correctement menée, cette approche fournit une estimation assez
  complète de la mortalité maternelle (en l'absence de systèmes d'enregistrement de
  routine fiables) et pourrait fournir des RMM infranationaux. Cependant, l'identification
  inadéquate de tous les décès des femmes en âge de procréer entraîne une sous-estimation
  des niveaux de mortalité maternelle. Cette approche peut être compliquée, longue
  et coûteuse à mettre en œuvre, en particulier à grande échelle. Le nombre de naissances
  vivantes utilisé dans le calcul peut ne pas être exact, en particulier dans des
  contextes où la plupart des femmes accouchent à domicile. </p>

  <p>L'OMS, l'UNICEF, le FNUAP, le Groupe de la Banque mondiale et la Division de
  la population des Nations Unies ont mis au point une méthode pour ajuster les données
  existantes afin de prendre en compte ces problèmes de qualité et d'assurer la comparabilité
  des différentes sources de données. Cette méthode consiste à évaluer l'exhaustivité
  des données et, le cas échéant, à les ajuster pour tenir compte des lacunes et des
  erreurs de classification des décès, ainsi qu'à établir des estimations par modélisation
  statistique pour les pays qui ne disposent pas de données fiables au niveau national.
  </p>

  <p>Les données sur la mortalité maternelle et d'autres variables pertinentes sont
  obtenues par le biais de bases de données gérées par l'OMS, la Division de la population
  des Nations Unies , l'UNICEF et le Groupe de la Banque mondiale. Les données disponibles
  dans les pays varient en termes de source et de méthodes. Étant donné la variabilité
  des sources de données, différentes méthodes sont utilisées pour chaque source de
  données afin d'obtenir des estimations nationales comparables, permettant une agrégation
  régionale et mondiale.</p>

  <p>Actuellement, environ seul un tiers de tous les pays/territoires disposent de
  données fiables et n'ont pas besoin d'estimations supplémentaires. Pour environ
  la moitié des pays inclus dans le processus d'estimation, les estimations de la
  mortalité maternelle rapportées par les pays sont ajustées à des fins de comparabilité
  des méthodologies. Pour ceux qui ne disposent pas de données appropriées sur la
  mortalité maternelle, un modèle statistique est utilisé pour prédire les niveaux
  de mortalité maternelle. Cependant, les estimations ponctuelles calculées avec cette
  méthodologie peuvent ne pas représenter les véritables niveaux de mortalité maternelle.
  Il est conseillé de considérer les estimations de même que les intervalles de confiance
  déclarés dans lesquels on sait que les niveaux réels se situent. </p>

  <p>Les détails sur les ajustements et les formules sont publiés/disponibles (en
  anglais) ici : </p>

  <p>(1) Peterson E, Chou D, Gemmill A, Moller AB, Say L, Alkema L. « Estimating maternal
  mortality using vital registration data : a Bayesian hierarchical bivariate random
  walk model to estimate sensitivity and specificity of reporting for population-periods
  without validation data ». 2019 (<a href="https://arxiv.org/abs/1909.08578">https://arxiv.org/abs/1909.08578</a>)</p>

  <p>(2) Organisation mondiale de la santé (OMS), Fonds des Nations Unies pour l'enfance
  (UNICEF), Fonds des Nations Unies pour la population (FNUAP), Groupe de la Banque
  mondiale, Division de la population des Nations Unies. Évolution de la mortalité
  maternelle : 2000 à 2017 : estimations de l'OMS, de l'UNICEF, du FNUAP, du Groupe
  de la Banque mondiale et de la Division de la population des Nations Unies. Genève
  : Organisation mondiale de la Santé. 2019 (<a href="https://www.who.int/reproductivehealth/publications/maternal-mortality-2000-2017/en/">https://www.who.int/reproductivehealth/publications/maternal-mortality-2000-2017/en/</a>).
  </p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <p>Les estimations du RMM sont limitées aux pays dont la population est supérieure
  à 100 000 habitants. Sur 185 pays et territoires, 177 disposent de données représentatives
  au niveau national.</p>

  <h2>Désagrégation :</h2>

  <p>Les estimations actuelles du RMM sont déclarées aux niveaux national, régional
  et mondial. Les estimations au niveau régional ont des strates de revenu selon la
  classification de la Banque mondiale, selon les groupements régionaux de l'UNICEF
  et du FNUAP.</p>
COMPARABILITY: >-
  <h2>Sources des divergences : </h2>

  <p>Le ratio de mortalité maternelle est défini comme le nombre de décès maternels
  divisé par le nombre de naissances vivantes. Toutefois, pour tenir compte du caractère
  potentiellement incomplet de l'enregistrement des décès dans les différentes sources
  de données, le GIEMM calcule d'abord la fraction des décès dus à des causes maternelles
  à partir des sources de données originales (appelée la « proportion maternelle »
  ou PM), puis applique cette fraction aux estimations de l'OMS du nombre total de
  décès chez les femmes en âge de procréer pour obtenir une estimation du nombre de
  décès maternels. </p>

  <p>En d'autres termes, la fraction suivante est d'abord calculée à partir des sources
  de données des pays : </p>

  <p>PM = Nombre de décès maternels 15 à 49 ans / tous les décès féminins à l'âge
  de 15 à 49 ans </p>

  <p>et ensuite le PM est utilisé pour calculer le RMM comme suit : </p>

  <p>RMM = PM x (tous les décès de femmes entre 15 et 49 ans / nombre de naissances
  vivantes) </p>

  <p>où l'estimation de tous les décès entre 15 et 49 ans dans la deuxième équation
  est tirée des tables de survie de l'OMS, et le nombre de naissances vivantes est
  tiré du « World Population Prospects 2019 ». </p>

  <p>Dans ce contexte, voici quelques raisons pour lesquelles les estimations du GIEMM
  peuvent différer des statistiques nationales :</p>

  <p>1. Les systèmes d'enregistrement et de statistiques de l'état civil ne sont pas
  toujours complets (c'est-à-dire qu'ils ne saisissent pas toujours 100 % de tous
  les décès) et cette complétude peut changer avec le temps. L'approche d'estimation
  du GIEMM tente de corriger cela en utilisant l'approche ci-dessus, qui implique
  de calculer d'abord les PM. </p>

  <p>2. Le GIEMM applique souvent des facteurs d'ajustement aux PM calculées à partir
  des données originales pour tenir compte des problèmes de mesure (tels que la façon
  dont le pays a défini les « décès maternels », une mauvaise classification ou un
  manque d'exhaustivité). </p>

  <p>3. Le GIEMM utilise la série standardisée de naissances vivantes de la Division
  de la population des Nations Unies, telle que publiée dans « World Population Prospects
  2019 », au dénominateur de l'équation du RMM. Pour mieux informer le WPP, les pays
  doivent discuter des écarts directement avec la DIvision de la populaiton des NU.
  L'adresse de contact est population@un.org; cette adresse électronique fait l'objet
  d'un suivi régulier et les messages sont envoyés aux analystes appropriés pour chaque
  pays ou préoccupation. </p>

  <p>4. Statistiquement parlant, les décès maternels sont un événement relativement
  rare, ce qui peut conduire à des distorsions temporelles dans les données au fil
  du temps. Comme l'objectif des estimations du GIEMM est de suivre les progrès à
  long terme dans la réduction de la mortalité maternelle, le processus d'estimation
  implique un certain lissage pour générer une courbe qui saisit mieux les changements
  du risque sous-jacent. </p>
