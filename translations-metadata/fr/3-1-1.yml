SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge</p>
SDG_TARGET: "<p>Cible 3.1 : D’ici 2030, faire passer le taux mondial de mortalité\
  \ maternelle au-dessous de 70 pour 100 000 naissances vivantes</p>"
SDG_INDICATOR: '<p>Indicateur 3.1.1 : Taux de mortalité maternelle</p>'
META_LAST_UPDATE: '<p>2021-12-06</p>'
SDG_RELATED_INDICATORS: >-
  <p>3.1.2 : Proportion d'accouchements assistés par du personnel de santé qualifié.
  </p>
SDG_CUSTODIAN_AGENCIES: >-
  <p>Organisation mondiale de la santé (OMS). Département de santé et recherche sexuelles
  et génésiques. </p>
STAT_CONC_DEF: >-
  <p><strong>Définition :</strong></p>

  <p>Le ratio de mortalité maternelle (RMM) est défini comme le nombre de décès maternels
  au cours d’une période donnée pour 100 000 naissances vivantes au cours de la même
  période. Il décrit le risque de décès maternel par rapport au nombre de naissances
  vivantes et saisit essentiellement le risque de décès au cours d’une seule grossesse
  (représentée à l'aide d’une seule naissance vivante). </p>

  <p><strong>Concepts :</strong></p>

  <p>Dans la <em>Classification statistique internationale des maladies et des problèmes
  de santé connexes (CIM)</em>, l’OMS définit ce qui suit :</p>

  <p><strong>Décès maternel</strong> : Décès d’une femme enceinte ou dans les 42 jours
  suivant l’interruption de grossesse, indépendamment de la durée et du lieu de la
  grossesse, de toute cause liée ou aggravée par la grossesse ou sa prise en charge
  (d’un décès obstétrique direct ou indirect), mais non de causes involontaires ou
  accidentelles. </p>

  <p>Décès survenant pendant la grossesse, l’accouchement et la puerpéralité (également
  connu en tant que <strong>décès lié à la grossesse</strong>) : Décès d’une femme
  enceinte ou dans les 42 jours suivant l’interruption de grossesse, quelle que soit
  la cause du décès. </p>
SOURCE_TYPE: >-
  <p>Veuillez consulter la page 14 du rapport (en anglais) « Maternal mortality: Levels
  and trends 2000 to 2017 » de OMS, UNICEF, UNFPA, Groupe de la Banque mondiale et
  Division de la population des Nations unies, pour tous les détails. (<a href="https://www.who.int/reproductivehealth/publications/maternal-mortality-2000-2017/en/">https://www.who.int/reproductivehealth/publications/maternal-mortality-2000-2017/en/</a>).
  </p>
COLL_METHOD: >-
  <p>Le groupe inter-agences des Nations unies pour l'estimation de la mortalité maternelle
  (UN MMEIG) – comprenant l'OMS, l'UNICEF, l'UNFPA, le Groupe de la Banque mondiale
  et la Division de la population des Nations unies (DPNU) du Département des affaires
  économiques et sociales, maintient une base de données d'entrée constituée de données
  sur la mortalité maternelle provenant de l'enregistrement civil, d'enquêtes sur
  la population, de systèmes de surveillance, de recensements et d'autres études/enquêtes
  spécialisées. Cette base de données est utilisée pour calculer la proportion de
  décès maternels (PM) parmi les femmes en âge de procréer (FAP). Le ration de mortalité
  maternelle (RMM) est ensuite calculé comme suit : RMM = PM(D/N); où « D » est le
  nombre de décès toutes causes confondues chez les FAP et « N » est le nombre de
  naissances vivantes. Le nombre de naissances vivantes est basé sur les perspectives
  de la population mondiale publiées par le PNUD. </p>

  <p>Une modélisation statistique est entreprise pour générer des estimations comparables
  aux niveaux national, régional et mondial. Des ajustements sont effectués en fonction
  du type de source de données (voir la section 4e ci-dessous). L'analyse tient compte
  des erreurs stochastiques, des erreurs d'échantillonnage dans la source de données,
  des erreurs lors de la collecte et du traitement des données, et d'autres erreurs
  aléatoires. L'ajustement du modèle est évalué par validation croisée.</p>
FREQ_COLL: >-
  <p>Les ensembles de données d'entrée sont mis à jour avant chaque nouveau cycle
  de publication des estimations du RMM. Les données de base sont recueillies par
  les pays, généralement chaque année pour les sources des systèmes d'enregistrement
  et de statistiques de l'état civil, tous les 3 à 5 ans pour les revues spécialisées,
  tous les 5 à 7 ans pour les enquêtes de population et tous les 10 ans pour les recensements.
  </p>
REL_CAL_POLICY: >-
  <p>Le prochain cycle d'estimation du RMM est prévu pour la diffusion de 2022. </p>
DATA_SOURCE: >-
  <p>Les fournisseurs de données au niveau national sont généralement des bureaux
  de statistique, des organismes spécialisés dans la surveillance épidémiologique
  et/ou le ministère de la santé. </p>
COMPILING_ORG: >-
  <p>Le Groupe Inter-agence d'estimation de la mortalité maternelle (GIEMM), composé
  de : OMS, UNICEF, FNUAP, Groupe de la Banque mondiale et Division de la population
  des Nations Unies (DPNU) du Département des affaires économiques et sociales. </p>

  <p> </p>
RATIONALE: >-
  <p>Tous les indicateurs de mortalité maternelle dérivés du cycle d'estimation de
  2019 comprennent une estimation ponctuelle et un intervalle de confiance (IC) de
  80 %. Les estimations ponctuelles et l'intervalle de confiance de 80 % doivent être
  pris en compte lors de l'évaluation des estimations. </p>

  <p>Par exemple : « Le RMM mondial estimé pour 2017 est de 211 (IC 199 à 243) »</p>

  <p>Cela signifie : </p>

  <ul>
    <li>L'estimation ponctuelle est de 211 et l'intervalle de confiance de 80% va
  de 199 à 243. </li>
    <li>Il y a 50% de chances que le véritable RMM mondial de 2017 soit supérieur
  à 211, et 50% de chances que la valeur réelle soit inférieure à 211. </li>
    <li>Il y a 80 % de chances que le véritable RMM mondial de 2017 se situe entre
  199 et 243. </li>
    <li>Il y a encore 10 % de chances que le véritable RMM mondial de 2017 soit supérieur
  à 243, et 10 % de chances que la valeur réelle soit inférieure à 199. </li>
  </ul>

  <p>Parmi les autres interprétations précises, on peut citer : </p>

  <ul>
    <li>Nous sommes sûrs à 90 % que le véritable RMM mondial de 2017 est d'au moins
  199. </li>
    <li>Nous sommes sûrs à 90 % que le véritable RMM mondial de 2017 est de 243 ou
  moins. </li>
  </ul>

  <p>La quantité de données disponibles pour l'estimation d'un indicateur et la qualité
  de ces données déterminent la largeur de l'IC d'un indicateur. À mesure que la disponibilité
  et la qualité des données s'améliorent, la certitude que la valeur réelle d'un indicateur
  est proche de l'estimation ponctuelle augmente. </p>
REC_USE_LIM: >-
  <p>L'ampleur de la mortalité maternelle dans une population est essentiellement
  la combinaison de deux facteurs :</p>

  <ol>
    <li>Le risque de décès lors d'une seule grossesse ou d'une seule naissance vivante.
  </li>
    <li>Le niveau de fertilité (c'est-à-dire le nombre de grossesses ou de naissances
  que connaissent les femmes en âge de procréer). </li>
  </ol>

  <p>Le RMM est défini comme le nombre de décès maternels pendant une période donnée
  pour 100 000 naissances vivantes au cours de la même période. Il décrit le risque
  de décès maternel par rapport au nombre de naissances vivantes et reprend essentiellement
  le point (i) ci-dessus.</p>

  <p>En revanche, le taux de mortalité maternelle (TMM) est calculé comme le nombre
  de décès maternels divisé par les années-personnes vécues par les femmes en âge
  de procréer. Le TMM saisit à la fois le risque de décès maternel par grossesse ou
  par naissance totale (naissance vivante ou mort-né) et le niveau de fertilité de
  la population.</p>

  <p>En plus du RMM et du TMM, il est possible de calculer le risque de mortalité
  maternelle des femmes de la population pendant leur vie adulte. Une autre mesure
  de la mortalité maternelle : la proportion de décès chez les femmes en âge de procréer
  qui sont dus à des causes maternelles, est calculée comme le nombre de décès maternels
  divisé par le total des décès chez les femmes âgées de 15 à 49 ans. </p>
DATA_COMP: >-
  <p>Le ratio de mortalité maternelle RMM) peut être calculé en divisant le nombre
  de décès maternels enregistrés (ou estimés) par le nombre total de naissances vivantes
  enregistrées (ou estimées) au cours de la même période et en multipliant par 100 000.
  La mesure nécessite des informations sur l’état de grossesse, le moment du décès
  (pendant la grossesse, pendant l’accouchement ou dans les 42 jours suivant l’interruption
  de grossesse) et la cause du décès. </p>

  <p>Le taux de mortalité maternelle (TMM) peut être calculé directement à partir
  des données recueillies par le biais de systèmes d’enregistrement de l’état civil,
  d’enquêtes auprès des ménages ou d’autres sources. Il existe souvent des problèmes
  de qualité des données, en particulier liés à la sous-déclaration et à la classification
  erronée des décès maternels. Par conséquent, les données sont souvent ajustées afin
  de tenir compte de ces problèmes de qualité des données. Certains pays procèdent
  à ces ajustements ou corrections dans le cadre d’enquêtes spécialisées/confidentielles
  ou d’efforts administratifs intégrés dans les programmes de surveillance de la mortalité
  maternelle. </p>

  <p><strong>Modèle bayésien d’estimation de la mortalité maternelle (le modèle BMat):</strong></p>

  <p>L’estimation et la projection des indicateurs de mortalité maternelle sont effectuées
  à l’aide du modèle BMat. Ce modèle vise à garantir que l’approche d’estimation du
  RMM est uniforme dans tous les pays, mais qu'elle reste souple puisqu'elle est fondée
  sur des tendances axées sur les covariables afin d’éclairer les estimations dans
  les pays ou dans les combinaisons pays-périodes avec des informations limitées;
  elle saisit des tendances observées dans les pays où les séries chronologiques d’observations
  sont plus longues; et elle tient compte des différences dans les erreurs stochastiques
  et les erreurs d’échantillonnage entre les observations. </p>

  <p>Le modèle est résumé comme suit :</p>

