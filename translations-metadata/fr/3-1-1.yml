        </mrow>
      </msub>
      <mrow>
        <mrow>
          <mi mathvariant="normal">log</mi>
        </mrow>
        <mo>&#x2061;</mo>
        <mrow>
          <mfenced separators="|">
            <mrow>
              <mi>T</mi>
              <mi>F</mi>
