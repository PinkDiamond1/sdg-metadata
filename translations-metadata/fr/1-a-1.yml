STAT_CONC_DEF: >-
  <p><strong>Définition : </strong></p>

  <p>Total des subventions d'aide publique au développement (APD) de tous les donateurs
  qui se concentrent sur la réduction de la pauvreté en tant que part du revenu national
  brut du pays bénéficiaire. </p>

  <p>Le Comité d'aide au développement (CAD) de l'OCDE définit l'APD comme « les flux »
  vers les pays et territoires figurant sur la liste du CAD des bénéficiaires de l'APD
  et institutions multilatérales qui sont i) fournis par des organismes officiels,
  y compris les gouvernements des États et les collectivités locales, ou par leurs
  agences exécutives ; et ii) chaque transaction est administrée avec pour principal
  objectif la promotion du développement économique et du bien-être des pays en développement
  ; elle est de nature concessionnelle et comporte un élément de don d'au moins 25
  % (calculé à un taux d'actualisation de 10 %)». (Consulter <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm">https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm</a>).
  </p>

  <p>Les éléments de réduction de la pauvreté peuvent être définis comme l'APD aux
  services sociaux de base (santé de base, éducation de base, eau et assainissement
  de base, programmes de population et santé reproductive) et l'aide alimentaire au
  développement (consulter <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/codes-objetclassificationsectorielle.htm">
  https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/codes-objetclassificationsectorielle.htm</a>).
  </p>

  <p><strong>Concepts :</strong></p>

  <p>Le Comité d'aide au développement (CAD) de l'OCDE définit l'APD comme « les flux »
  vers les pays et territoires figurant sur la liste du CAD des bénéficiaires de l'APD
  et institutions multilatérales qui sont i) fourni par des organismes officiels,
  y compris les gouvernements des États et les collectivités locales, ou par leurs
  agences exécutives ; et ii) chaque transaction est administrée avec pour principal
  objectif la promotion du développement économique et du bien-être des pays en développement
  ; elle est de nature concessionnelle et comporte un élément de libéralité d'au moins
  25 % (calculé à un taux d'actualisation de 10 %)». (Consulter <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm">https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/aidepubliqueaudeveloppementdefinitionetchampcouvert.htm</a>).</p>

  <p>Les services sociaux de base et l'aide alimentaire au développement, qui sont
  axés sur la réduction de la pauvreté, sont définis à l'aide des codes d'objectif
  suivants du Système de notification des pays créanciers de l'OCDE, qui identifient
  le secteur que l'activité est censée cibler : </p>

  <ul>
    <li>Éducation de base (codes SNPC 112xx) </li>
    <li>Santé de base (codes SNPC 122xx)) </li>
    <li>Approvisionnement en eau et assainissement (codes SNPC 140xx) </li>
    <li>Aide multisectorielle pour les services sociaux de base (code SNPC 16050)</li>
    <li>Aide alimentaire au développement (code SNPC 52010) </li>
  </ul>

  <p>La liste détaillée des codes de finalité des SNPC et leurs définitions sont disponibles
  à l'adresse : <a href="https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/codes-objetclassificationsectorielle.htm">https://www.oecd.org/fr/developpement/financementpourledeveloppementdurable/normes-financement-developpement/codes-objetclassificationsectorielle.htm</a>.</p>
SOURCE_TYPE: >-
  <p>Le CAD de l'OCDE recueille des données sur les flux de ressources officielles
  et privées depuis 1960 au niveau agrégé et depuis 1973 au niveau des activités par
  le biais du Système de notification des pays créanciers (les données du CRS sont
  considérées comme complètes à partir de 1995 pour les engagements au niveau des
  activités et de 2002 pour les décaissements). </p>

  <p>Les données sont déclarées par les donateurs selon les mêmes normes et méthodologies
  (consulter : <a href="https://www.oecd.org/fr/cad/financementpourledeveloppementdurable/normes-financement">https://www.oecd.org/fr/cad/financementpourledeveloppementdurable/normes-financement</a>).
  </p>

  <p>Les données sont déclarées sur la base d'une année civile annuelle par les déclarants
  statistiques des administrations nationales (agences d'aide, ministères des Affaires
  Étrangères ou des Finances, etc.).</p>
COLL_METHOD: >-
  <p>Un déclarant statistique est responsable de la collecte des statistiques du CAD
  dans chaque pays ou agence fournisseur d'aide. Ce dernier est généralement situé
  dans l’agence nationale d’aide, ministère des Affaires Étrangères ou des Finances,
  etc.</p>

  <p>Chaque année, l’OCDE prépare et envoie un questionnaire sur les flux d’aide (au
  niveau de l’activité et au niveau global) au déclarant statistique national. </p>
FREQ_COLL: >-
  <p>La collecte de données est annuelle. Les flux détaillés de 2019 seront publiés
  en décembre 2020.</p>
REL_CAL_POLICY: |-
  <p>Les flux détaillés pour 2019 seront publiés en décembre 2020.</p>
DATA_SOURCE: >-
  <p>Un déclarant statistique est responsable de la collecte des statistiques du CAD
  dans chaque pays/organisme fournisseur. Ce déclarant se trouve généralement dans
  l'organisme d'aide national, le ministère des Affaires Étrangères ou des Finances,
  etc.</p>
COMPILING_ORG: |-
  <p>OCDE, Direction de la coopération pour le développement</p>
RATIONALE: >-
  <p>Les flux totaux d'APD aux pays en développement quantifient l'effort public (à
  l'exclusion des flux non concessionnels et des crédits à l'exportation) que tous
  les donateurs fournissent pour le développement économique et le bien-être des pays
  en développement. Dans le cadre de l'APD, les services sociaux de base et l'aide
  alimentaire au développement sont axés sur la lutte contre la pauvreté dans les
  pays en développement.</p>
REC_USE_LIM: >-
  <p>Les données du Système de notification des pays créanciers (SNPC, c.-à-d. au
  niveau des activités) sont disponibles à partir de 1973. Toutefois, la couverture
  des données est considérée comme complète que depuis 1995 pour les engagements et
  2002 pour les décaissements.</p>
DATA_COMP: >-
  <p><u>Du point de vue d'un pays donateur</u> : La somme des dons bilatéraux d'APD
  par donateur qui se concentrent sur la réduction de la pauvreté en tant que part
  du revenu national brut du pays donateur. </p>

  <p><u>Du point de vue d'un pays bénéficiaire</u> : La somme des subventions totales
  de l'APD de tous les donateurs (c.-à-d. les donateurs du CAD, les organisations
  multilatérales et les autres fournisseurs bilatéraux de coopération au développement)
  qui se concentrent sur la réduction de la pauvreté en tant que part du revenu national
  brut du pays en développement. </p>
IMPUTATION: >-
  <p><strong>• Au niveau national :</strong></p>

  <p>En raison de la grande qualité des rapports, aucune estimation n’est produite
  pour les données manquantes. </p>

  <p><strong>• Aux niveaux régional et mondial :</strong></p>

  <p>En raison de la grande qualité des rapports, aucune estimation n’est produite
  pour les données manquantes. </p>
REG_AGG: >-
  <p>Les chiffres mondiaux, régionaux et nationaux sont basés sur la somme des flux
  de subventions de l'APD pour la réduction de la pauvreté.</p>
DOC_METHOD: >-
  <p>Les directives du CAD sur les rapports statistiques régissent la communication
  des statistiques du CAD, et sont examinées et approuvées par le groupe de travail
  du CAD sur les statistiques du financement du développement, consulter (en anglais) :
  <a href="https://one.oecd.org/document/DCD/DAC/STAT(2018)9/FINAL/en/pdf">https://one.oecd.org/document/DCD/DAC/STAT(2018)9/FINAL/en/pdf
  </a>.</p>
QUALITY_ASSURE: >-
  <p>Le Secrétariat du CAD de l'OCDE est chargé de vérifier et de valider les données
  transmises par les fournisseurs de la coopération au développement, ainsi que de
  les publier.</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Les données sont publiées sur une base annuelle en décembre pour les flux de
  l’année précédente. </p>

  <p>Les flux détaillés pour 2019 seront publiés en décembre 2020. </p>

  <p>Classification provisoire des données : niveau I</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Le CAD de l'OCDE recueille des données sur les flux officiels et privés de ressources,
  à partir de 1960 à un niveau global, et de 1973 au niveau de l’activité par l’intermédiaire
  du Système de notification des pays créanciers (les données du SNPC sont considérées
  comme complètes à partir de 1995 pour les engagements au niveau de l’activité et
  de 2002 pour les décaissements). </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Cet indicateur peut être désagrégé par donateur, par pays bénéficiaire, par type
  de financement, par type d’aide, par sous-secteur, par marqueur de politiques (p.
  ex., le sexe), etc.</p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les statistiques du CAD sont normalisées sur la base d’une année civile pour
  tous les donateurs et peuvent différer des données de l’exercice disponible dans
  les documents budgétaires de certains pays.</p>
