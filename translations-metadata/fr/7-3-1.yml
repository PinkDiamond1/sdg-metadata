STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2> Définition : </h2>

  <p>L'intensité énergétique est définie comme l'énergie fournie à l'économie par
  valeur unitaire de la production économique. </p>

  <h2> Concepts : </h2>

  <p> Approvisionnement total en énergie, tel que défini par les Recommandations internationales
  pour les statistiques de l'énergie (IRES), composé de la production plus les importations
  nettes moins les soutes internationales maritimes et aérienne plus les variations
  de stocks. Le produit intérieur brut (PIB) est la mesure de la production économique.
  Aux fins de comparaison internationale, le PIB est mesuré en termes constants à
  parité de pouvoir d'achat.</p>
SOURCE_TYPE: >-
  <h1>Sources de données </h1>

  <p>La fourniture totale d'énergie est généralement calculée lors de l'établissement
  des bilans énergétiques nationaux. Les bilans énergétiques sont établis sur la base
  de données collectées pour environ 150 économies par l'Agence internationale de
  l'énergie (AIE) et pour tous les pays du monde par la Division des statistiques
  des Nations unies (DSNU). </p>

  <p>Les données sur le PIB proviennent principalement de la base de données des indicateurs
  du développement mondial de la Banque mondiale.</p>
FREQ_COLL: |-
  <h1>Calendrier</h1>
  <h2>Collecte de données :</h2>
  <p>Les données sont collectées sur une base annuelle.</p>
REL_CAL_POLICY: >-
  <h2>Publication des données : </h2>

  <p>Les bilans énergétiques de l'AIE sont publiés en été (en publiant les informations
