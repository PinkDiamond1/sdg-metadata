SDG_GOAL: '<p>Objectif 2 : Éliminer la faim, assurer la sécurité alimentaire, améliorer
  la nutrition et promouvoir l’agriculture durable</p>'
FREQ_COLL: <p>À déterminer. Étant donné la fréquence du type d'enquêtes requises pour
  calculer les indicateurs, on s'attend à ce que les pays rafraîchissent les informations
  tous les 3 ans au mieux. </p>
REL_CAL_POLICY: <p>À déterminer. Étant donné la fréquence du type d'enquêtes requises
  pour calculer les indicateurs, on s'attend à ce que les données soient envoyées
  à la FAO tous les 2 ans au mieux. </p>
COMPILING_ORG: <p>Organisation des Nations unies pour l'alimentation et l'agriculture
  (FAO)</p>
INST_MANDATE: <p>L'article I de l'Acte constitutif de la FAO stipule que l'Organisation
  recueille, analyse, interprète et diffuse des informations relatives à la nutrition,
  à l'alimentation et à l'agriculture. http://www.fao.org/3/K8024E/K8024E.pdf. </p>
META_LAST_UPDATE: <p>15 février 2021</p>
CLASS_SYSTEM: <p>Niveau II</p>
DATA_SOURCE: <p>Bureaux nationaux de statistique ou autres institutions impliquées
  dans les enquêtes agricoles, telles que les bureaux de statistique spécialisés du
  ministère de l'agriculture </p>
SDG_TARGET: "<p>Cible 2.3 : D'ici 2030, doubler la productivité agricole et les revenus\
  \ des petits producteurs de denrées alimentaires, en particulier des femmes, des\
  \ populations autochtones, des agriculteurs familiaux, des éleveurs et des pêcheurs,\
  \ notamment grâce à un accès sûr et égal à la terre, aux autres ressources productives\
  \ et aux intrants, aux connaissances, aux services financiers, aux marchés et aux\
  \ possibilités de création de valeur ajoutée et d'emplois non agricoles</p>"
SDG_CUSTODIAN_AGENCIES: <p>Organisation des Nations unies pour l'alimentation et l'agriculture
  (FAO)</p>
CONTACT_ORGANISATION: <p>Organisation des Nations unies pour l'alimentation et l'agriculture
  (FAO)</p>
