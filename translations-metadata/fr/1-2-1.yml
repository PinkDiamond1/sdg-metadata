        </mrow>
      </msub>
      <mo>=</mo>
      <mfrac>
        <mrow>
          <mn>1</mn>
        </mrow>
        <mrow>
          <mi>N</mi>
        </mrow>
      </mfrac>
      <mrow>
        <munderover>
          <mo stretchy="false">&#x2211;</mo>
          <mrow>
            <mtable>
              <mtr>
                <mtd>
                  <mrow>
                    <maligngroup></maligngroup>
                    <mi>i</mi>
                  </mrow>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mrow>
                    <maligngroup></maligngroup>
                  </mrow>
                </mtd>
              </mtr>
              <mtr>
                <mtd>
                  <mrow>
                    <maligngroup></maligngroup>
                    <mo>=</mo>
                    <mn>1</mn>
                  </mrow>
                </mtd>
              </mtr>
            </mtable>
          </mrow>
          <mrow>
            <mi>N</mi>
          </mrow>
        </munderover>
        <mrow>
          <mi>I</mi>
          <mfenced separators="|">
            <mrow>
              <msub>
                <mrow>
                  <mi>y</mi>
                </mrow>
                <mrow>
                  <mi>i</mi>
                </mrow>
              </msub>
              <mo>&amp;lt;</mo>
              <mi>z</mi>
            </mrow>
          </mfenced>
          <mo>=</mo>
          <mfrac>
            <mrow>
              <msub>
                <mrow>
                  <mi>N</mi>
                </mrow>
                <mrow>
                  <mi>p</mi>
                </mrow>
              </msub>
            </mrow>
            <mrow>
              <mi>N</mi>
            </mrow>
          </mfrac>
        </mrow>
      </mrow>
    </math></p>
  <p>où <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>I</mi>
      <mfenced separators="|">
        <mrow>
          <mo>.</mo>
        </mrow>
      </mfenced>
    </math> est une fonction indicatrice qui prend la valeur 1 si l'expression entre
  parenthèses est vraie, et 0 sinon. Si la consommation ou le revenu individuel <math
  xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>y</mi>
        </mrow>
        <mrow>
          <mi>i</mi>
        </mrow>
      </msub>
    </math> est inférieur au seuil de pauvreté national <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>&amp;nbsp;</mi>
      <mi>z</mi>
    </math> (par exemple, en termes absolus, le seuil pourrait être le prix d'un panier
  de consommation ou, en termes relatifs, un pourcentage de la distribution des revenus),
  alors <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>I</mi>
      <mfenced separators="|">
        <mrow>
          <mo>.</mo>
        </mrow>
      </mfenced>
    </math> est égale à 1 et l'individu i est compté comme personne pauvre. <math
  xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>N</mi>
        </mrow>
        <mrow>
          <mi>p</mi>
        </mrow>
      </msub>
    </math> est le nombre total de personnes pauvres, urbain ou rural.<math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>&amp;nbsp;</mi>
      <mi>N</mi>
    </math> est la population totale, urbaine ou rurale. </p>
  <p>Les données sur la consommation ou sur les revenus sont recueillies à partir
  d'enquêtes auprès des ménages représentatives au niveau national, qui contiennent
  des réponses détaillées aux questions concernant les habitudes de dépenses et les
  sources de revenus. La consommation, y compris la consommation issue de la production
  propre, et les revenus sont calculés pour l'ensemble du ménage. Dans certains cas,
  une taille de ménage « effective » est calculée à partir de la taille réelle du
  ménage pour refléter les gains d'efficacité en matière de consommation; des ajustements
  peuvent également être effectués pour refléter le nombre d'enfants dans un ménage.
  Le nombre de personnes dans ces ménages est agrégé pour estimer le nombre de personnes
  pauvres. </p>

  <p>Les taux de pauvreté nationaux utilisent un seuil de pauvreté spécifique à chaque
  pays, reflétant la situation économique et sociale du pays. Dans certains cas, le
  seuil de pauvreté national est ajusté pour différentes zones (urbaines et rurales)
  du pays, afin de tenir compte des différences de prix ou de la disponibilité des
  biens et services. Généralement, le seuil de pauvreté urbain est fixé plus haut
  que le seuil de pauvreté rural, réflètant le coût de la vie relativement plus élevé
  dans les zones urbaines.</p>
IMPUTATION: >-
  <p><strong>&#x2022; Au niveau national</strong></p>

  <p>Les valeurs manquantes dans la consommation de certains articles sont comptées
  comme des zéros. Il s'agit d'une pratique courante dans le traitement des données
  d'enquête. Si la consommation n'est pas déclarée, elle est considérée comme une
  consommation nulle, et donc la dépense de consommation est nulle. </p>

  <p><strong>&#x2022; Aux niveaux régional et mondial </strong></p>

  <p>Puisque les seuils de pauvreté nationaux sont spécifiques à chaque pays, il n'y
  a pas d'agrégation aux niveaux régional et mondial. </p>
