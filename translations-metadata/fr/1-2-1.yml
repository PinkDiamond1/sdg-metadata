COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>La disponibilité des données dépend de la disponibilité des enquêtes auprès des
  ménages et de l’analyse des données des enquêtes. Des données sur la pauvreté totale
  sont actuellement disponibles pour 156 pays. </p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Les données sont disponibles de 1984 à 2019. Étant donné que l’effort et la capacité
  de collecte et d’analyse des données d’enquête sont différents pour chaque pays,
  la durée des séries chronologiques pour chaque pays varie considérablement. </p>

  <p><strong>Désagrégation :</strong></p>

  <p>La seule désagrégation est par zones rurales et urbaines. </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>La pauvreté nationale est un concept différent de la pauvreté mondiale. Le taux
  de pauvreté national est défini par des seuils de pauvreté spécifiques à chaque
  pays, en monnaie locale, qui diffèrent en termes réels d'un pays à l'autre et qui
  sont différents du seuil de pauvreté international de 1,90 $ par jour. Ainsi, les
  taux de pauvreté nationaux ne peuvent pas être comparés entre les pays ou avec le
  taux de pauvreté de 1,90 $ par jour.</p>
