RATIONALE: >-
  <h2> Justification :</h2>

  <p> L'aide publique au développement (APD) totale et les autres flux officiels (AFO)
  aux pays en développement quantifient l'effort public que les donateurs fournissent
  aux pays en développement pour l'aide au commerce. </p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p>Les données du Système de notification des pays créanciers sont disponibles à
  partir de 1973. Toutefois, la couverture des données est considérée comme complète
  à partir de 1995 pour les engagements au niveau des activités et à partir de 2002
  pour les décaissements.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>La somme des flux d'APD et d'AFO de tous les donateurs vers les pays en développement
  pour l’aide au commerce.</p>
