STAT_CONC_DEF: >-
  <h1> Concepts et définitions</h1>

  <h2> Définition :</h2>

  <p> Les engagements et les décaissements de l’Aide pour le commerce sont les décaissements
  bruts et les engagements de l’aide publique au développement (APD) totale de tous
  les donateurs pour l’aide au commerce. </p>

  <h2> Concepts :</h2>

  <p> Le CAD définit l’aide publique au développement (APD) comme « ces flux vers
  les pays et territoires de la Liste des bénéficiaires de l’APD du CAD et vers les
  institutions multilatérales qui sont i) fournies par des organismes officiels, y
  compris les gouvernements des États et des collectivités locales, ou par leurs organismes
  exécutifs ; ii) chaque transaction est administrée avec la promotion du développement
  économique et du bien-être des pays en développement comme objectif principal ;
  et est de caractère concessionnel et transmet un élément de subvention d’au moins
  25 pour cent (calculé à un taux d’actualisation de 10 pour cent). (Voir <a href="http ://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http ://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)
  </p>

  <p> D’autres flux officiels (AFO), à l’exclusion des crédits à l’exportation officiellement
  soutenus, sont définis comme des transactions par le secteur officiel qui ne répondent
  pas aux conditions d’admissibilité à l’APD, soit parce qu’elles ne visent pas principalement
  le développement, soit parce qu’elles ne sont pas suffisamment concessionnelles.
  Voir <a href="http ://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf">http ://www.oecd.org/dac/stats/documentupload/DCDDAC(2016)3FINAL.pdf</a>,
  Para 24. </p>

  <p> L’aide au commerce est capturée dans le SRC par le biais de codes sectoriels
  de la série 331 et du marqueur de l’aide au commerce. voir ici : <a href="http ://www.oecd.org/dac/stats/purposecodessectorclassification.htm">http ://www.oecd.org/dac/stats/purposecodessectorclassification.htm</a>.
  </p>

  <p> « Tous les donateurs » se réfèrent aux donateurs du CAD, aux donateurs non membres
  du CAD et aux organisations multilatérales. </p>
SOURCE_TYPE: >-
  <p>Le CAD de l'OCDE recueille des données sur les flux de ressources officielles
  et privées depuis 1960 au niveau agrégé et depuis 1973 au niveau des activités par
  le biais du Système de notification des pays créanciers (les données du SNPC sont
  considérées comme complètes depuis 1995 pour les engagements au niveau des activités
  et depuis 2002 pour les décaissements). </p>

  <p> </p>

  <p>Les données sont déclarées par les donateurs selon les mêmes normes et méthodologies
  (consulter le lien : http://www.oecd.org/fr/cad/financementpourledeveloppementdurable/normes-financement-developpement/).</p>

  <p> </p>

  <p>Les données sont déclarées sur la base d'une année civile par les déclarants
  statistiques des administrations nationales (agences d'aide, ministères des affaires
  étrangères ou des finances, etc.).</p>
COLL_METHOD: >-
  <p>Un déclarant statistique est responsable de la collecte des statistiques du CAD
  dans chaque pays/organisme fournisseur. Ce déclarant se trouve généralement dans
  l'organisme d'aide national, le ministère des affaires étrangères ou des finances,
  etc.</p>
