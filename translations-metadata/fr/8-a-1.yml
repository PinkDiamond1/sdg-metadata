  <p>Sans objet. </p>
REG_AGG: >-
  <h2> Agrégats régionaux :</h2>

  <p> Les chiffres mondiaux et régionaux sont basés sur la somme des flux d’APD et
  d’AFO pour l’aide aux activités commerciales. </p>
COVERAGE: >-
  <h1> Disponibilité des données</h1>

  <p> Sur la base des donateurs pour tous les pays du CAD et de nombreux fournisseurs
  non membres du CAD (bilatéraux et multilatéraux) qui font rapport au CAD sur l’aide
  aux bourses d’études. </p>

  <p> Sur une base bénéficiaire pour tous les pays en développement éligibles à l’APD.
  </p>

  <h2> Désagrégation :</h2>

  <p> Cet indicateur peut être désagrégé par les bailleurs de fonds, les pays bénéficiaires,
  le type de financement, le type d’aide, la politique et la réglementation commerciales
  et les sous-secteurs d’ajustement liés au commerce, etc. </p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les statistiques du CAD sont normalisées sur la base d’une année civile pour
  tous les donateurs et peuvent différer des données de l’exercice disponible dans
  les documents budgétaires de certains pays.</p>
