SDG_GOAL: >-
  <p>Objectif 3 : Permettre à tous de vivre en bonne santé et promouvoir le bien-être
  de tous à tout âge.</p>
SDG_TARGET: "<p>Cible 3.b : Appuyer la recherche et le développement de vaccins et\
  \ de médicaments contre les maladies, transmissibles ou non, qui touchent principalement\
  \ les habitants des pays en développement, donner accès, à un coût abordable, aux médicaments\
  \ et vaccins essentiels, conformément à la Déclaration de Doha sur l’Accord sur\
  \ les aspects des droits de propriété intellectuelle qui touchent au commerce (ADPIC)\
  \ et la santé publique, qui réaffirme le droit qu’ont les pays en développement\
  \ de tirer pleinement parti des dispositions de cet accord qui ménagent une flexibilité\
  \ lorsqu’il s’agit de protéger la santé publique et, en particulier, d’assurer l’accès\
  \ universel aux médicaments.</p>"
SDG_INDICATOR: >-
  <p>Indicateur 3.b.2 : Montant total net de l’aide publique au développement consacré
  à la recherche médicale et aux soins de santé de base.</p>
