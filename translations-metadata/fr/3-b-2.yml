REG_AGG: >-
  <p>Les chiffres mondiaux et régionaux sont basés sur la somme des flux d'APD pour
  la recherche médicale et la santé de base.</p>
COVERAGE: >-
  <p><strong>Disponibilité des données :</strong></p>

  <p>Sur la base du bénéficiaire pour tous les pays en développement éligibles à l'APD.</p>

  <p><strong>Séries chronologiques :</strong></p>

  <p>Données disponibles depuis 1973 sur une base annuelle (année civile) </p>

  <p><strong>Désagrégation :</strong></p>

  <p>Cet indicateur peut être désagrégé par donateur, pays bénéficiaire, type de financement,
  type d'aide, sous-secteur de la santé, etc.</p>
COMPARABILITY: >-
  <p><strong>Sources des divergences :</strong></p>

  <p>Les statistiques du CAD sont normalisées sur la base d’une année civile pour
  tous les donateurs et peuvent différer des données de l’exercice disponible dans
  les documents budgétaires de certains pays.</p>
