SDG_CUSTODIAN_AGENCIES: |-
  <h1> Informations institutionnelles</h1>
  <h2> Organisation(s) :</h2>
  <p> Organisation de coopération et de développement économiques (OCDE)</p>
STAT_CONC_DEF: >-
  <h1>Concepts et définitions</h1>

  <h2>Définition : </h2>

  <p>Décaissements bruts de l'APD totale de tous les donateurs en faveur de la recherche
  médicale et des secteurs de santé de base.</p>

  <h2> Concepts : </h2>

  <p> APD : le CAD définit l'APD comme &#x201C; les flux vers les pays et territoires
  figurant sur la liste du CAD des bénéficiaires de l'APD et vers les institutions
  multilatérales qui sont </p>

  <ul>

  <li> fournis par des agences officielles, y compris les gouvernements des États
  et des collectivités locales, ou par leurs agences exécutives ; et </li>

  <li>chaque transaction est administrée avec pour principal objectif la promotion
  du développement économique et du bien-être des pays en développement ; et</li>

  <li> est de nature concessionnelle et comporte un élément de subvention d'au moins
  25 % (calculé à un taux d'actualisation de 10 %). (Voir <a href="http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm">http://www.oecd.org/dac/stats/officialdevelopmentassistancedefinitionandcoverage.htm</a>)</li>

  </ul>

  <p>Les secteurs de la recherche médicale et de la santé de base sont définis par
  le CAD. La recherche médicale fait référence au code de secteur 12182 du CRS et
  la santé de base couvre tous les codes de la série 122 (voir ici : <a href="http://www.oecd.org/dac/stats/purposecodessectorclassification.htm">http://www.oecd.org/dac/stats/purposecodessectorclassification.htm</a>)
  </p>
SOURCE_TYPE: >-
  <h1>Sources de données</h1>

  <h2>Description : </h2>

  <p>Le DAC de l'OCDE collecte des données sur les flux de ressources officielles
  et privées depuis 1960 au niveau agrégé et depuis 1973 au niveau des activités par
  le biais du système de notification des créanciers (les données du SNPC sont considérées
  comme complètes depuis 1995 pour les engagements au niveau des activités et depuis
  2002 pour les décaissements). </p>

  <p>Les données sont communiquées par les donateurs selon les mêmes normes et méthodologies
  (voir ici : <a href="http://www.oecd.org/fr/cad/financementpourledeveloppementdurable/normes-financement-developpement/">http://www.oecd.org/fr/cad/financementpourledeveloppementdurable/normes-financement-developpement/</a>).</p>

  <p>Les données sont déclarées sur la base d'une année civile annuelle par les déclarants
  statistiques des administrations nationales (agences d'aide, ministères des affaires
  étrangères ou des finances, etc.)</p>
COLL_METHOD: >-
  <h2>Processus de collecte : </h2>

  <p>Un déclarant statistique est responsable de la collecte des statistiques du DAC
  dans chaque pays/organisme fournisseur. Ce déclarant se trouve généralement dans
  l'organisme d'aide national, le ministère des affaires étrangères ou des finances,
  etc.</p>
FREQ_COLL: >-
  <h1>Calendrier</h1>

  <h2>Collecte de données :</h2>

  <p>Les données sont publiées sur une base annuelle en décembre pour les flux de
  l'année précédente.</p>
REL_CAL_POLICY: |-
  <h2>Publication des données :</h2>
  <p>Les flux détaillés pour 2015 seront publiés en décembre 2016.</p>
DATA_SOURCE: >-
  <h1>Fournisseurs de données</h1>

  <h2>Nom : </h2>

  <p>Les données sont déclarées sur la base d'une année civile annuelle par les déclarants
  statistiques des administrations nationales (agences d'aide, ministères des affaires
  étrangères ou des finances, etc.</p>
COMPILING_ORG: |-
  <h1>Compilateurs de données </h1>
  <p>OCDE</p>
RATIONALE: >-
  <h2>Justification :</h2>

  <p> Les flux totaux d'APD aux pays en développement quantifient l'effort public
  que les donateurs fournissent aux pays en développement pour la recherche médicale
  et la santé de base.</p>
REC_USE_LIM: >-
  <h2>Commentaires et limites : </h2>

  <p> Les données du système de notification des créanciers sont disponibles à partir
  de 1973. Toutefois, la couverture des données est considérée comme complète à partir
  de 1995 pour les engagements au niveau des activités et de 2002 pour les décaissements.</p>
DATA_COMP: >-
  <h1>Méthodologie</h1>

  <h2>Méthode de calcul :</h2>

  <p>La somme de l'APD est versée par tous les donateurs aux pays en développement
  pour la recherche médicale et la santé de base.</p>
IMPUTATION: >-
  <h2>Traitement des valeurs manquantes : </h2>

  <ul>
    <li><strong><em>Au niveau national : </em></strong></li>
  </ul>

  <p>En raison de la qualité élevée des rapports, aucune estimation n'est produite
  pour les données manquantes.</p>

  <ul>
    <li><strong><em> Aux niveaux régional et mondial : </em></strong></li>
  </ul>

  <p> Sans objet. </p>
REG_AGG: >-
  <h2>Agrégats régionaux : </h2>

  <p>Les chiffres mondiaux et régionaux sont basés sur la somme des flux d'APD à la
  recherche médicale et à la santé de base.</p>
COVERAGE: >-
  <h1>Disponibilité des données </h1>

  <h2>Description : </h2>

  <p> Sur la base du bénéficiaire pour tous les pays en développement éligibles à
  l'APD.</p>

  <h2>Séries chronologiques : </h2>

  <p>Données disponibles depuis 1973 sur une base annuelle (calendrier) </p>

  <h2>Désagrégation :</h2>

  <p>Cet indicateur peut être désagrégé par donateur, pays bénéficiaire, type de financement,
  type d'aide, sous-secteur de la santé, etc.</p>
COMPARABILITY: >-
  <h2>Sources d’écarts :</h2>

  <p>Les statistiques du DAC sont normalisées sur une base d’année civile pour tous
  les donateurs et peuvent différer des données de l’exercice disponible dans les
  documents budgétaires de certains pays. </p>
