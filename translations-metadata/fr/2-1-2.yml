      </msub>
    </math> sont des poids de post-stratification qui indiquent la proportion d'individus
  ou de ménages dans la population nationale représentée par chaque élément de l'échantillon.</p>
  <p>Il est important de noter que si <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub>
        <mrow>
          <mi>w</mi>
        </mrow>
        <mrow>
          <mi>i</mi>
        </mrow>
      </msub>
    </math> sont des poids d'échantillonnage individuels, alors la prévalence de l'insécurité
  alimentaire se réfère à la population totale des individus, tandis que si ce sont
  des poids de ménage, la prévalence se réfère à la population des ménages. Pour le
  calcul de l'indicateur 2.1.2, l'objectif est de produire une prévalence d'individus.
  Cela implique que :</p>
  <p>Si l'enquête se situe au niveau des ménages et fournit des poids d'échantillonnage
  des ménages, ceux-ci doivent être transformés en poids d'échantillonnage individuels
  en multipliant les poids par la taille du ménage. Ce système de pondération individuelle
  peut alors être utilisé pour calculer les taux de prévalence individuels dans les
  formules (1) et (2).</p>

  <p>Si l'enquête ne comprend que des adultes, alors les pondérations d'adultes appliquées
  aux probabilités des formules (1) et (2) fournissent les taux de prévalence d'adultes
  (<math xmlns="http://www.w3.org/1998/Math/MathML">
      <mi>I</mi>
      <msup>
