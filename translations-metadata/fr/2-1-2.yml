  <p><strong>Séries chronologiques :</strong></p>

  <p>Seule la moyenne sur 3 ans (2014-2016, 2015-17 et 2016-18) est fournie.</p>

  <p><strong>Désagrégation :</strong></p>

  <p>Comme le questionnaire de la FIES ou tout autre questionnaire compatible sur
  la sécurité alimentaire fondée sur l'expérience est appliqué au moyen d'une enquête,
  la prévalence de l'insécurité alimentaire peut être mesurée dans tout groupe de
  population pour lequel l'enquête utilisée pour collecter les données est représentative.</p>

  <p>Si elle est appliquée au niveau du ménage, la désagrégation est donc possible
  sur la base des caractéristiques du ménage telles que la localisation, le revenu
  du ménage, la composition (y compris par exemple la présence et le nombre d'enfants
  en bas âge, les membres handicapés, les membres âgés, etc), le sexe, l'âge et le
  niveau d'éducation du chef du ménage, etc. Si elle est appliquée au niveau individuel,
  une désagrégation correcte de la prévalence de l'insécurité alimentaire par sexe
  est possible car la prévalence de l'insécurité alimentaire chez les hommes et les
  femmes d'un même groupe de population peut être mesurée indépendamment. </p>

  <p>Lors de la production de statistiques désagrégées, il faut veiller à vérifier
  la validité de l'application en estimant le modèle de Rasch avec les données de
  chaque sous-groupe de population spécifique et, si nécessaire, effectuer l'équation
  appropriée de la mesure avant de comparer les résultats.</p>

  <p>Il est de bonne pratique d'associer une mesure de variabilité (marges d'erreur
  ou limites supérieure et inférieure) lorsque des données désagrégées sont produites.</p>
COMPARABILITY: >-
  <p>Sources des divergences : </p>

  <p>Dans les quelques cas où des indicateurs d'insécurité alimentaire basés sur des
  échelles de sécurité alimentaire fondées sur l'expérience ont été signalés par les
  pays (États-Unis, Canada, Mexique, Guatemala et Brésil), ceux-ci ont été basés sur
  des seuils fixés au niveau national qui ne correspondent pas aux seuils internationaux
  proposés par la FIES. Voir l'annexe I et le tableau A3 dans https://www.fao.org/3/i4830f/i4830f.pdf
  pour une description des différences. À l'avenir, il est souhaitable que les pays
  commencent à déclarer des estimations de la prévalence en utilisant également les
  seuils internationaux pour les niveaux modérés ou graves et sévères, en plus de
  ceux basés sur les seuils nationaux.</p>

  <p>La FAO est prête à fournir une assistance sur les méthodes analytiques nécessaires
  pour estimer la prévalence sur la base des seuils de référence mondiaux de la FIES.</p>
