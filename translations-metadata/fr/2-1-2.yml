  <p>Les questions doivent être adaptées et administrées dans la langue préférée des
  répondants et les recenseurs doivent s'assurer que les répondants reconnaissent
  la période de référence et le qualificatif selon lequel les expériences doivent
  être rapportées que lorsqu'elles sont dues à « un manque d'argent ou d'autres ou
  d'autres ressources » et non, par exemple, à des raisons liées à la santé ou à d'autres
  habitudes culturelles (comme le jeûne pour des crédos religieux).</p>

  <p>Le FIES-SM peut être inclus dans pratiquement n'importe quelle enquête de population
  par téléphone ou par entretien personnel, bien que l'entretien en face à face soit
  préférable. </p>

  <p>Depuis 2014, le FIES-SM référencé individuellement, est appliqué à des échantillons
  nationaux représentatifs de la population âgée de 15 ans ou plus dans tous les pays
  couverts par le « Gallup World Poll » (plus de 140 pays chaque année, couvrant 90
  % de la population mondiale). Dans la plupart des pays, les échantillons comprennent
  environ 1000 individus (avec des échantillons plus importants de 3000 individus
  en Inde et 5000 en Chine continentale). </p>

  <p>Il existe d'autres enquêtes nationales qui recueillent déjà des données compatibles
  avec la FIES. </p>

  <p>Au Burkina Faso, la FIES a été incluse dans le cycle 2014 de l'ENQUÊTE MULTISECTORIELLE
  CONTINUE (EMC-BF).</p>

  <p>Au Cap-Vert, la FIES a été incluse dans le cycle 2018 de l'INQUÉRITO NACIONAL
  DE VULNERABILIDADE ALIMENTAR E NUTRICIONAL DAS FAMÍLIAS. </p>

  <p>Au Canada, l'Échelle canadienne de la sécurité alimentaire en matière de santé
  a été incluse par Statistique Canada dans le cycle 2015 de l'Enquête sur la santé
  dans les collectivités canadiennes (ESCC).</p>

  <p>Au Chili, la FIES a été incluse dans le cycle 2017 de la Encuesta de Caracterización
  Socioeconómica Nacional (Casen). </p>

  <p>En Équateur, la FIES a été incluse dans le cycle 2016 du GESTIÓN DE ESTADÍSTICAS
  PERMANENTES A HOGARES (GEPH-ENEMDU).</p>

  <p>Au Ghana, la FIES a été incluse dans le cycle 2016-17 de l'enquête sur les niveaux
  de vie.</p>

  <p>En Indonésie, la FIES est régulièrement recueillie chaque année depuis 2017 par
  le biais de l'enquête socio-économique nationale (SUSENAS).</p>

  <p>En Israël, le HFSSM a été recueilli lors du cycle 2016 de l'Enquête sur la sécurité
  alimentaire. </p>

  <p>Au Kenya, la FIES a été incluse dans le cycle 2015-16 du Budget intégré des ménages.</p>

  <p>Au Malawi, la FIES a été incluse dans le cycle 2016-17 de la QUATRIÈME ENQUÊTE
  INTÉGRÉE AUPRÈS DES MÉNAGES. </p>

  <p>Au Nigeria, la FIES a été incluse dans le cycle 2015 de l'ENQUÊTE-PANEL GÉNÉRALE
  AUPRÈS DES MÉNAGES. </p>

  <p>En Palestine, la FIES a été incluse dans le cycle 2018 de l'enquête de suivi
  socio-économique des ménages palestiniens. </p>

  <p>En République de Corée, la traduction en coréen du HFSSM a été incluse dans les
  cycles 2014 et 2015 de l'enquête nationale coréenne sur la santé et la nutrition
  (KNHANES).</p>

  <p>En Fédération de Russie, la FIES a été recueillie dans le cadre du cycle 2018
  de l'enquête par sondage sur la nutrition. </p>

  <p>À Sainte-Lucie, les données de la FIES ont été recueillies dans le cadre de l'Enquête
  sur les conditions de vie et les budgets des ménages 2016. </p>

  <p>Aux Seychelles, les données de la FIES ont été recueillies dans le cadre de l'enquête
  trimestrielle sur la population active. </p>

  <p>Aux États-Unis, le HFSSM est inclus chaque année dans le supplément sur la sécurité
  alimentaire de l'enuqête actuelle sur la population (CPS-FSS) par le Bureau américain
  du recensement depuis 1995. (Le CPS-FSS a atteint environ 83 000 individus âgés
  de 15 ans ou plus dans environ 42 000 ménages en 2014). </p>

  <p><u>Obtention de données comparables au niveau international pour la surveillance
  mondiale : </u></p>

  <p>Pour assurer la comparabilité des indicateurs FImod+sev et FIsev calculés pour
  différentes populations, des seuils universels sont définis sur l'échelle de référence
  globale FIES et convertis en valeurs correspondantes sur les échelles « locales »
  obtenues à la suite de l'application du modèle de Rasch sur une population spécifique,
  par un processus de « mise en équation ».</p>

  <p>L'équation est une forme de normalisation de la mesure basée sur l'identification
  du sous-ensemble d'éléments qui peuvent être considérés comme communs à l'ensemble
  des FIES et de l'échelle spécifique utilisée pour la mesure dans chaque contexte.
  Les niveaux de gravité associés aux éléments communs sont utilisés comme points
  d'ancrage pour ajuster les seuils globaux de la FIES aux échelles locales. Le processus
  de normalisation garantit que la moyenne et l'écart type de l'ensemble des éléments
  communs sont identiques lorsqu'ils sont mesurés sur l'échelle globale de la FIES
  ou sur l'échelle nationale. La compatibilité avec la FIES globale et la possibilité
  de compiler cet indicateur exigent qu'au moins quatre des huit éléments de la FIES
  soient identifiés comme communs.</p>

  <p>La Division de la statistique de la FAO a mis au point l'ensemble de poids RM.weights
  en R, qui fournit des routines pour estimer les paramètres du modèle de Rasch en
  utilisant le maximum de vraisemblance conditionnelle, avec la possibilité de tenir
  compte du plan d'enquête complexe.</p>
