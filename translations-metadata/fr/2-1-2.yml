REG_AGG: >-
  <p>Les agrégats régionaux et mondiaux de la prévalence d'insécurité alimentaire
  (IA) modérée ou grave, basée sur la FIES sont calculés comme suit : </p>

  <p>IA_REG = (_i IA_i &#xD7; N_i) / (_i N_i) </p>

  <p>où IA_i sont les valeurs estimées de IA pour tous les pays des régions pour lesquelles
  les données disponibles permettent de calculer une estimation fiable, et N_i la
  taille de la population correspondante. </p>
DOC_METHOD: >-
  <p>Les données des échelles de sécurité alimentaire fondées sur l'expérience sont
  recueillies par le biais d'enquêtes de population (soit auprès des ménages, soit
  auprès des individus) à l'aide de questionnaires/modules adaptés à la langue et
  à la situation du pays.</p>

  <p>Des exemples sont fournis ci-dessous (en anglais ou en espagnol) : </p>

  <p>"tats-Unis : Household Food Security Survey Module (<a href="https://www.ers.usda.gov/media/8271/hh2012.pdf"><u>https://www.ers.usda.gov/media/8271/hh2012.pdf</u></a>)</p>

  <p>Brésil : Escala Brasileira de Insegurança Alimentar (<a href="http://biblioteca.ibge.gov.br/visualizacao/livros/liv91984.pdf"><u>http://biblioteca.ibge.gov.br/visualizacao/livros/liv91984.pdf</u></a>,
  Quadro 5, page 30) </p>

